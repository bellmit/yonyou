<div class="dms-add">
	<form  class="form-horizontal">
	<div class="modal-header">
			<div class="modal-title">业务范围导入</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label">1.点击“车系”按钮，下载当前最新【车系】数据到EXCEL文档。</label>
							<!-- <a href="javascript:;" class="btn blue" data-url="/queryDealers/export/modelSeriesTemplate" data-model="manage" data-method="downLoad" data-toggle="confirmation" > <i
									class="fa fa-download" ></i> 车系
								</a> -->
							<a class="btn blue" href="javascript:;"  data-url="/queryDealers/download/series" data-model="manage" data-method="downLoad" data-toggle="confirmation"> <i
								class="fa fa-download " ></i> 车系
							</a>  
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12">	
						<div class="form-group">
							<label class="control-label">2.点击“模板”按钮，下载数据导入EXCEL模板。</label>
							<a href="javascript:;" class="btn blue" data-url="/queryDealers/export/dealerMainTemplate" data-model="manage" data-method="downLoad" data-toggle="confirmation" > <i
									class="fa fa-download" ></i> 模板
								</a>  
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12">	
						<div class="form-group">
							<label class="control-label">3.点击“选择”按钮，选择您要导入的文件。</label>
							
                             	<input type="file" class="importData" id="fileupload" name="file">
                          
                            <div class="col-xs-1"></div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12">	
						<div class="form-group">
							<label class="control-label">4.选择文件后点击“确定”按钮</label>
							<a href="javascript:;"  class="btn blue"  
							data-url="/queryDealers/import" 
							data-model="manage" data-callBack="true" 
							data-errorCallBack="true"  data-toggle="confirmation" 
							data-method="importData">
							<i class="fa fa-upload">确定</i>
						</a>
						 <a data-dismiss="modal" class="btn blue"><i
							class="fa fa-undo"></i>返回</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default table-panel margin-top-5"
				id="errorInfoPanpel">
				<div class="panel-heading">
					<div class="pannel-name">错误信息列表</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="errorList">
					</table>
				</div>
		</div>
		
		<div class="panel panel-default table-panel margin-top-5"
				id="dataPanel">
				<div class="panel-heading">
					<div class="pannel-name">导入确认</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="dataList" >
					</table>
				</div>
				<div class="form-actions">
						<a href="javascript:;" class="btn blue" data-url="/queryDealers/importSave"
						data-model="manage" data-callBack="true" data-errorCallBack="true" id="btnOk"
						data-toggle="confirmation" data-method="POST"> <i
						class="fa fa-save">确定</i>
					</a>
				</div>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//创建表格
	new Datatable().initLocale({
		src : "errorList",
		container : container,
		columns : [ {
			field : "rowNO",
			title : "行号"
		}, {
			field : "errorMsg",
			title : "错误原因"
		} ]
	});

	//创建表格
	new Datatable().initLocale({
		src : "dataList",
		container : container,
		columns : [ {
			field : "dealerCode",
			title : "经销商代码"
		}, {
			field : "brandCode",
			title : "品牌代码"
		}, {
			field : "groupCode",
			title : "车系代码"
		}]
	});

	$("#errorInfoPanpel", container).hide();
	$("#dataPanel", container).hide();

	//当导入临时表成功后的回调
	$("a[data-callBack='true']", container).on(
			"callBack.dms",
			function(event, response) {
				$("#dataPanel", container).show();
				$("#dataList", getElementContext()).dmsTable()
						.refreshLocalData(response);
	});

	//当错误的情况下的回调
	$("a[data-errorCallBack='true']", container).on(
			"errorCallBack.dms",
			function(event, response) {
				//显示
				$("#errorInfoPanpel", container).show();
				$("#errorList", getElementContext()).dmsTable()
						.refreshLocalData(response);
	});
	
	$("a#btnOk[data-callBack='true']", container).on("callBack.dms",function(event, response) {
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});

});
</script>
