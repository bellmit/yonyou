<div class="dms-search">
 <form class="form-horizontal">
   	<div class="panel panel-default">
   	   <div class="panel-body">
   	   		<div class="row">
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">工作年</label>
			             <div class="col-xs-8">
							<select id="workYear"
								class="bs-select form-control" name="workYear"
								data-url="/basedata/workWeek/getYear"
								data-model="manage" data-labelValue="work_year"
								data-lableDesc="work_year">
							</select>								
						</div>
			         </div>
			      </div>
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">工作月</label>
			             <div class="col-xs-8">
							<select id="workMonth" parent="workYear"
								class="bs-select form-control" name="workMonth"
								data-url="/basedata/workWeek/getMonth"
								data-model="manage" data-labelValue="work_month"
								data-lableDesc="work_month">
							</select>									
						 </div>
			         </div>
			      </div>
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">工作周</label>
			             <div class="col-xs-8">
							<select id="workWeek" parent="workMonth"
								class="bs-select form-control" name="workWeek"
								data-url="/basedata/workWeek/getWeek/{[workYear]}/{[workMonth]}"
								data-model="manage" data-labelValue="work_week"
								data-lableDesc="work_week" >
							</select>									
						 </div>
			         </div>
			      </div>			      	   			
   	   		</div>
			<div class="row ">
			    <div class="col-xs-12 " >
			      <div class="query-btn">
			                  <a href="javascript:;" class="btn blue" id="query"> <i class="fa fa-search"></i>查询</a>
			                  <a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i>重置</a>
			      </div>
			    </div>
			</div>
   	   </div>
   	</div>
   	<div class="panel  panel-default table-panel">
   		<div class="panel-heading">
   			<div class="pannel-name">工作周定义信息</div>
			<div class="pannel-button" >
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline" data-url="manage/basedata/workWeek/workWeekAdd.html" data-width="modal-lg"
						data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
					</a>
					<a href="javascript:;" data-url="/basedata/workWeek/exportExcel" data-model="manage"
					   data-method="downLoad" data-toggle="confirmation" class="btn btn-outline "><i
						class="fa fa-download"></i>下载
					</a>
					<a class="btn btn-outline" data-url="manage/basedata/workWeek/workWeekImport.html" data-width="modal-lg"
						data-toggle="modal"> <i class="fa fa-upload"></i> 导入
					</a> 
		        </div>
			</div>
	   </div>
	   <div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
	   </div>
	</div>
 </form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src:"dms_table",
		container:container,
	    url : dmsCommon.getDmsPath()["manage"] + "/basedata/workWeek/search",
	    rowID:"WEEK_ID",
		columns : [
			  {field : "WEEK_ID",title : "操作",operateFormat : [
		         {type:"edit",url:"manage/basedata/workWeek/workWeekEdit.html",openWidth:"modal-lg"}
		         ]
			  },
		      {field:"WORK_YEAR",title:"工作年"},
		      {field:"WORK_MONTH",title:"工作月"},
		      {field:"WORK_WEEK",title:"工作周"},
		      {field:"START_DATE",title:"开始日期"},
		      {field:"END_DATE",title:"结束日期"},
		      {field:"UPDATE_DATE",title:"更新时间"},
		      {field:"STATUS",title:"状态",codeFormat : {type:"oemDict",codeType:"1001"}}
		        ]
	});
 	
});
</script>
