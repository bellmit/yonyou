<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">新增工作周</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label class="control-label col-xs-4">工作年</label>
								<div class="col-xs-8" >
									<select id="workYear"
										class="bs-select form-control" name="workYear"
										data-url="/basedata/workWeek/getYearForAdd"
										data-model="manage" data-labelValue="work_year"
										data-lableDesc="work_year" data-existsDefault="false">
									</select>
								</div>
							</div>
						</div>													
						<div class="col-xs-6">
							<div class="form-group">
								<label class="control-label col-xs-4 ">工作月</label>
								<div class="col-xs-8">
									<select id="workMonth"
										class="bs-select form-control" name="workMonth"
										data-url="/basedata/workWeek/getMonth"
										data-model="manage" data-labelValue="work_month"
										data-lableDesc="work_month" data-existsDefault="false">
									</select>	
								</div>
							</div>
						</div>	
						
						<div class="col-xs-6">
							<div class="form-group">
								<label class="control-label col-xs-4">工作周</label>
								<div class="col-xs-8" >
									  <input class="form-control required" type="text" id="workWeek" name="workWeek"/>
								</div>
							</div>
						</div>						
						<div class="col-xs-6">
							<div class="form-group">
								<label class="control-label col-xs-4">状态</label>
								<div class="col-xs-8" >
									<select class="bs-select form-control" id="status" name="status" 
										data-type="oemDict" data-dictCode="1001" data-value="10011001" data-existsDefault="false">
									</select>
								</div>
							</div>
						</div>
						
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-2">日期范围</label>
							<div class="col-xs-8">
								 <div class="input-group input-daterange" data-opens="right">
		                             <input type="text" class="form-control required" readonly  name="startDate">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control required" readonly  name="endDate">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>								
										
					</div>					
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="modal-footer center-block">
				<a data-url="/basedata/workWeek/add" data-model="manage" data-method="POST"
				 data-callBack="true"  class="btn blue "data-toggle="confirmation"> <i class="fa fa-save"></i>保存
				</a> 
				<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
});

</script>
