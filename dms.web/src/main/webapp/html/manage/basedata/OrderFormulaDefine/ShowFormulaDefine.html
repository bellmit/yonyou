			url : dmsCommon.getDmsPath()["manage"] + "/formulaDefine/findAll",
			rowID : "ITEM_ID",
			autoHeight : false,
			sortName : "IS_AVAILABLE",
			sortOrder : "asc",
			undefinedText : "",
			columns : [
				{title : "操作",operateFormat : [
                    {type:"edit",url:"manage/basedata/OrderFormulaDefine/EditFormula.html",openWidth:"modal-sm"

                		   return true;
                    }},
                    {type:"del",url:"/formulaDefine/{[ITEM_ID]}",model:"manage",callBack:function(response){
                 	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
