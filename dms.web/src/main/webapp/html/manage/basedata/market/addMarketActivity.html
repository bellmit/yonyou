<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">市场活动新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 ">
				<div class="form-group">
					<label class="control-label col-xs-4">活动名称</label>
					<div class="col-xs-8">
						<input id="marketName" name="marketName"
							data-fieldName="MARKET_NAME" class="form-control required"
							maxlength="60" type="text" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-4 ">活动编号</label>
					<div class="col-xs-8">
						<input id="marketNo" name="marketNo" data-fieldName="MARKET_NO"
							class="form-control required" maxlength="60" type="text" />

					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-4">活动时间</label>
					<div class="col-xs-8">
						<div class="input-group input-daterange"
							data-opens="right">
							<input type="text" class="form-control required" readonly name="startDate">
							<span class="input-group-addon">-</span> <input type="text"
								class="form-control" readonly name="endDate"> <span
								class="input-group-btn">
								<button class="btn default input-clear" type="button">
									<i class="fa fa-close"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/market/add" data-model="manage" data-method="POST"
				data-callBack="true" class="btn blue" data-toggle="confirmation">
				<i class="fa fa-save"></i>新增
			</a> <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	//页面加载后初始化
	$(document).one(
			"onload.dms",
			function(event, container) {
				//新增页面的回调函数
				$("a[data-callBack='true']", container).on(
						"callBack.dms",
						function(event, response) {
							//关闭窗口
							$("a[data-dismiss='modal']", container).click();
							//刷新表格
							$("#dms_table", getElementContext()).dmsTable()
									.refreshTableWithForm();
						});
			});
</script>
