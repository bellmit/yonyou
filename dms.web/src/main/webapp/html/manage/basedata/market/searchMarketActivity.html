<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">活动时间</label>
							<div class="col-xs-8">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="retailDateStart"> <span
										class="input-group-addon">-</span> <input type="text"
										class="form-control" readonly name="retailDateEnd"> <span
										class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">活动名称</label>
							<div class="col-xs-8">
								<input id="marketName" name="marketName" class="form-control"
									data-fieldName="MARKET_NAME" maxlength="60" type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">活动编号</label>
							<div class="col-xs-8">
								<input id="marketNo" name="marketNo" class="form-control"
									data-fieldName="MARKET_NO" maxlength="60" type="text" />
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">市场活动维护</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline"
						data-url="manage/basedata/market/addMarketActivity.html"
						data-width="modal-lg" data-toggle="modal"> <i
						class="fa fa-plus-square"></i> 新增
					</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		new Datatable().initPagination({
			src : "dms_table",
			container : container,
			url : dmsCommon.getDmsPath()["manage"] + "/market",
			rowID : "ID",
			sortName : "ID",
			sortOrder : "asc",

			columns : [ {
				field : "ID",
				title : "操作",
				operateFormat : [ {
					type : "edit",
					url : "manage/basedata/market/editMarketActivity.html",
					openWidth : "modal-lg",
					doubleClick : true
				} ]
			}, {
				field : "MARKET_NAME",
				title : "活动名称",maxLengthFormat : {length:20}
			}, {
				field : "MARKET_NO",
				title : "活动编号"
			}, {
				field : "START_DATE",
				title : "活动开始时间"
			}, {
				field : "END_DATE",
				title : "活动结束时间",
			} ]
		});
	});
</script>
