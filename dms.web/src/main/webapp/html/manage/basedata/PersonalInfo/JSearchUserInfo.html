<div class=" dms-edit ajaxrest"   data-url="/dealerInfo/derinfo" data-model="manage" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<input type="hidden" name="userId" data-fieldName="user_id" >
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">用户名称</label>
							<div class="col-xs-8"> 
								<input type="text" class="form-control" id="acnt" name="acnt"  data-fieldName="acnt"  readonly="readonly">
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 date">
						<div class="form-group">
							<label class="control-label col-xs-4 ">最后登录时间</label>
							<div class="col-xs-8"> 
								<div class="date ">
									<input id="lastsignin_time" name="lastsignin_time" 
										class="form-control" type="text" value="" readonly  data-fieldName="lastsignin_time" />
								</div>
								<!-- <input type="text" class="form-control" id="lastsignin_time" name="lastsignin_time"  data-fieldName="lastsignin_time"   readonly="readonly"  data_date_format="YYYY-MM-DD"> -->
							<!-- <span class="form-show"  data-fieldName="lastsignin_time"  data-date-format="YYYY-MM-DD" ></span> -->
							</div>
						</div>
					</div>
				
				
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">姓名</label>
							<div class="col-xs-8">
								<input type="text" class="form-control required" id="name" name="name"   data-fieldName="name" >
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">性别</label>
							<div class="col-xs-8">
								<select id="gender" name="gender" class="bs-select form-control required" data-dictCode="1003" data-type="oemDict"   data-fieldName="gender" data-value="10031001" data-existsDefault="false" >
								</select>
							</div>
						</div>
					</div>				
                   <div class="col-xs-12 col-sm-6  col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">出生日期</label>
								<div class="col-xs-8">
									<div class="input-group date  date-picker">
										<input id="birthday" name="birthday" 
											class="form-control" type="text" value="" readonly  data-fieldName="birthday" />
											 <span  class="input-group-btn">
											<button class="btn default date-set" type="button" >
												<i class="fa fa-calendar"></i>
											</button>
										</span>
										<span class="input-group-btn">
	                                         <button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                        </button>
	                                	</span>
									</div>
								</div>
							</div>
						</div>

					
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">邮政编码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="zipCode" name="zipCode"  data-fieldName="zip_code" >
							</div>
						</div>
					</div>
								
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">电话</label>
							<div class="col-xs-8">
								<input type="text" class="form-control required" id="phone" name="phone"  data-fieldName="phone" >
							</div>
						</div>
					</div>
					
					
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">手机</label>
							<div class="col-xs-8">
								<input type="text" class="form-control required phone" id="handPhone" name="handPhone"   data-fieldName="hand_phone" >
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">E-mail</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="email" name="email"   data-fieldName="email" >
							</div>
						</div>
					</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">地址</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="addr" name="addr"   data-fieldName="addr" >
							</div>
						</div>
					</div>
				</div>
				<div class="row " style="text-align:center">
					<div class="col-xs-12 ">
						<div class="query-btn">
						<a data-url="/dealerInfo/updateUserInfo" data-model="manage" data-method="PUT"
				       data-callBack="true" class="btn blue"
				       data-toggle="confirmation"><i class="fa fa-save"></i>保存</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >职位列表信息</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["manage"] + "/dealerInfo/dealerInfoQuery", 
			rowID : "USER_POSE_ID",
			sortName : "USER_POSE_ID",
			sortOrder : "asc",
			columns : [  
				{field : "ORG_NAME",title : "所属组织"}, 
				{field : "POSE_NAME",title : "职位名称"}
			]

		});
	});
</script>
