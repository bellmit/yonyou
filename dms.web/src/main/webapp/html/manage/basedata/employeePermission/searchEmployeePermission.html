<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["manage"] + "/basedata/employees/permission/item",
		rowID : "USER_ID",
		sortName : "USER_ID", 
		sortOrder : "asc",
		columns : [ 
		    {field : "USER_ID",title : "操作",operateFormat : [
                  {type:"edit",url:"manage/basedata/employeePermission/editEmployeePermission.html",openType:"jump"}
                  ]
            },  
            {field : "EMPLOYEE_NO",title : "员工编号"},
            {field : "USER_CODE",title : "账号"},
			{field : "USER_NAME",title : "姓名"}, 
			{field : "ORG_NAME",title : "部门",inputHiddenFormat : {hiddenField:"ORG_CODE"}}/*, 
			{field : "IS_ONJOB",title : "在职状态",codeFormat : {type:"dict",codeType:"1008"}} ,
			{field : "USER_STATUS",title : "状态",codeFormat : {type:"dict",codeType:"1003"}} */
		]	
	});
	$("a[data-beforeShowEvent='true']",container).on("beforeShow.dms",function(event,returnResult){
		//设置页面初始化值
		$(this,container).data("pageData",{USER_ID:-1});

		returnResult.status = true;
	});
});
	
</script>
