<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	//页面加载后置事件
	$("div[data-pageInitCallBack='true']",container).on("callBack.dms",function(event,response){
		
		//区分销售和售后
		var dealerCode = $("#dealerCode_").val();
		if(dealerCode.includes("A")){
			$("#lab_dealerCode_").html("售后代码：");
			$("#lab_orgId").html("售后区域：");
			$(".item_hidden_after").addClass("hidden");
		}
		
	});
		
	//保存前处理多选值
	$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
	 	var str='';
		/* var selectRow = $("#addRessList",container).dmsTable().getSelections();
	   	$(selectRow).each(function(index){
		  
		   str+=selectRow[index].GROUPID+',';
  		}); */
		var selectRow = $("#addRessList tbody tr.selected");
	   	for(var i = 0; i < selectRow.length; i++){	   		
	   		str += $(selectRow[i]).attr("data-uniqueid") + ",";
	   	}
	   	
	   	$("#groupIds").val(str.substring(0,str.length-1));
		returnResult.status = true;
	});
	
	//修改页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dealerList",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
});
    
</script>
