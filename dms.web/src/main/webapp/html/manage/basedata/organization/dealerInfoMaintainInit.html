			               </div>
			           </div>
			      	</div>
			      	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			           <div class="form-group">
			               <label class="control-label col-xs-4 ">公司名称</label>

			<div class="row ">

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src:"dms_table",
		container:container,
	    url : dmsCommon.getDmsPath()["manage"] + "/organization/dealerInfoMain",
	    rowID:"company_id",
	    sortName:"company_code",
	    sortOrder:"asc",
		columns : [ 
		      {field:"company_id",title : "操作",operateFormat : [
                    {type:"detail",url:"manage/basedata/organization/dealerInfoDetail.html",openWidth:"modal-lg"},
                    {type:"edit",url:"manage/basedata/organization/dealerInfoEdit.html",openWidth:"modal-lg"}
                 ]
              },
		      {field:"company_code",title:"公司代码"},
		      {field:"company_name",title:"公司名称"},
		      {field:"company_shortname",title:"公司简称"},
		      {field:"company_en",title:"英文名称"},
		      {field:"status",title:"状态",codeFormat : {type:"oemDict",codeType:"1001"}}
	      ]
	});
 	
 	
});
</script>
