<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	   new Datatable().initPagination({
			src : "dms_table1",
			url :dmsCommon.getDmsPath()["manage"] + "/basedata/brands",
			rowID : "BRAND_CODE",
			sortName : "BRAND_CODE", 
			sortOrder : "asc",
			autoHeight : false,
			undefinedText : "",
			columns:[
			        {field : "BRAND_CODE",title : "操作",operateFormat : [
			        {type:"edit",url:"manage/basedata/brandCarsModels/editBrand.html",openWidth:"modal-sm",doubleClick:true,isShow:function(value, row, index){
                      if(row.OEM_TAG=='12781002'){
                    		   return true;
                    	   }else{
                    		   return false;
                    	   } 
                       }}
			         
			             ]
			         },  
						{field:"BRAND_CODE",title:"品牌代码"}, 
						{field:"BRAND_NAME",title:"品牌名称"},
						{field:"OEM_TAG",title:"是否OEM",codeFormat : {type:"dict",codeType:"1278"}},
					    {field:"IS_VALID",title:"是否有效",codeFormat : {type:"dict",codeType:"1278"}}
			    	  ]

		});

    });

</script>
