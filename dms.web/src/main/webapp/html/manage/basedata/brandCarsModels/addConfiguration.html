<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">配置信息新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌名称</label>
								<div class="col-xs-8">
									<select id="brand" class="bs-select form-control required"
										name="brandId" data-url="/basedata/brandsdict2"
										data-model="manage" data-labelValue="BRAND_CODE"
										data-lableDesc="BRAND_NAME">
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">车系名称</label>
								<div class="col-xs-8">
									<select id="series" parent="brand"
										class="bs-select form-control required" name="seriesId"
										data-url="/basedata/brandsdict/{[brand]}/seriessdict"
										data-model="manage" data-labelValue="SERIES_CODE"
										data-lableDesc="SERIES_NAME">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">车型名称</label>
								<div class="col-xs-8">
									<select id="modelcode" parent="series"
									class="bs-select form-control required" name="modelId"
									data-url="/basedata/brandsdict/{[brand]}/seriessdict/{[series]}/modelsdict"
									data-model="manage" data-labelValue="MODEL_CODE"
									data-lableDesc="MODEL_NAME" data-alwaysRefresh="true">
								</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">配置代码</label>
								<div class="col-xs-8">
									<input id="configCode" name="configCode" type="text"
										class="form-control required systemCode" maxlength="50" />
								</div>
							</div>
						</div>

						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">配置名称</label>
								<div class="col-xs-8">
									<input id="configName" name="configName" type="text"
										class="form-control required" maxlength="150" />
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/packages" data-model="manage"
				data-method="POST" data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">

$(document).one("onload.dms",function(event,container){

	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){	
		$("a[data-dismiss='modal']",container).click();	
		$("#dms_table4",getElementContext()).dmsTable().refreshTableWithForm();
	});
	});
</script>
