<div class="dms-edit ajaxrest" data-url="/basedata/brands/{[BRAND_CODE]}"
	data-model="manage">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">品牌信息编辑</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌代码</label>
								<div class="col-xs-8">
									<input type="hidden" name="brandCode"
										data-fieldName="brand_code"> <input id="brandCode"
										name="brandCode" type="text" class="form-control"
										data-fieldName="brand_code" disabled />
								</div>
							</div>
						</div>
						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌名称</label>
								<div class="col-xs-8">
									<input id="brandName" name="brandName" type="text" readonly="readonly"
										class="form-control" data-fieldName="brand_name"
										maxlength="30" />
								</div>
							</div>
						</div>

						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">是否OEM</label>
								<div class="col-xs-8">
									<input type="hidden" name="OemTag" data-fieldName="oem_tag">
									<select id="OemTag" name="OemTag"
										class="bs-select form-control" data-fieldName="oem_tag"
										disabled data-dictCode="1278">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">是否有效</label>
								<div class="col-xs-8">
									<select id="isValid" name="isValid"
										class="bs-select form-control" data-dictCode="1278"
										data-fieldName="is_valid" data-existsDefault="false">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/brands/{[BRAND_CODE]}" data-model="manage"
				data-method="PUT" data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){

	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		$("a[data-dismiss='modal']",container).click();
		$("#dms_table1",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
	
	
});
</script>
