<div class="dms-search">
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >付款方式</div>
				<div class="pannel-button">
					<div class="btn-group btn-group-sm">
						<a class="btn btn-outline" data-width="modal-lg" data-url="manage/basedata/payType/addPayType.html"
							data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
						</a> 
					</div>
				</div>
			</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["manage"] + "/basedata/payType",
		rowID : "PAY_TYPE_CODE",
		sortName : "CREATED_AT", 
		sortOrder : "desc",
		columns : [
			{field : "",title : "操作",operateFormat : [
                {
                	type : "edit",
					url : "manage/basedata/payType/editPayType.html",
					openWidth : "modal-lg",
					model : "manage",
					callBack : "delPositionCallBack",
                    isShow:function(value, row, index){
						   if(row.IS_RESERVED!="12781001"){
							   return true;
                    	   }else{
                    		   return false;
                    	   }      
					}
                },
              ]
            }, 
		    {field : "PAY_TYPE_CODE",title : "付款方式代码"}, 
			{field : "PAY_TYPE_NAME",title : "付款方式名称"}, 
			{field : "WRITEOFF_TAG",title : "是否自动销账",codeFormat : {type:"dict",codeType:"1278"}},
			{field : "IS_RESERVED",title : "是否系统保留",codeFormat : {type:"dict",codeType:"1278"}},
			{field : "IS_INTEGRAL",title : "是否参与积分",codeFormat : {type:"dict",codeType:"1278"}}
		]
	});
});
</script>
