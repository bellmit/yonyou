<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
			<div class="modal-title">付款方式新增</div>
		</div>
		<div class="modal-body">
    		<div class="panel panel-default">
				<div class="panel-body">
		            <div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">付款方式代码</label>
						<div class="col-xs-8">
							<input id="payTypeCode" name="payTypeCode" maxlength="4" class="form-control required systemCode" type="text" />
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">付款方式名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control required" maxlength="30" id="payTypeName" name="payTypeName">
					    </div>
					</div>
				</div>				

				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">是否自动销账</label>
						<div class="col-xs-8">
							<select  id="writeoffTag" name="writeoffTag" class="form-control required" data-dictCode="1278" data-value="12781002">
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">是否系统保留</label>
						<div class="col-xs-8">
							<select  id="isReserved" name="isReserved" disabled="disabled" class="form-control required" data-dictCode="1278" data-value="12781002" >
							</select>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">是否参与积分</label>
						<div class="col-xs-8">
							<select  id="isIntegral" name="isIntegral" class="form-control required" data-dictCode="1278" data-value="12781002">
							</select>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
		</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/payType" data-model="manage" data-method="POST" data-callBack="true"  class="btn blue" data-toggle="confirmation" ><i
				class="fa fa-save" data-onclickEvent="true"></i>保存</a>
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
		
	//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	});
</script>
