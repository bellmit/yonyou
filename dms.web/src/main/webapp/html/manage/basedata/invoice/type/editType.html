<div class="dms-edit ajaxrest" data-url="/basedata/invoiceType/{[INVOICE_TYPE_CODE]}"
	data-model="manage">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">发票类型修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<label class="control-label col-xs-5"  for="name" >发票类型代码</label>
								<div class="col-xs-6">
									<input id="name" name="code" data-fieldName="invoice_type_code" class="form-control required" minlength="4" maxlength="4" disabled  type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<label class="control-label col-xs-5"  for="name" >发票类型名称</label>
								<div class="col-xs-6">
									<input id="name" name="name" data-fieldName="invoice_type_name" class="form-control required" maxlength="90"  type="text" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal-footer center-block">
			<a data-url="/basedata/invoiceType/{[INVOICE_TYPE_CODE]}" data-model="manage" data-method="PUT"
				data-callBack="true" class="btn blue" data-fileUploadBtn="true"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
});	
</script>
