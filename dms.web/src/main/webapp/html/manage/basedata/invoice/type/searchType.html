<script type="text/javascript">
	$(document)
			.one(
					"onload.dms",
					function(event, container) {

								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["manage"]
											+ "/basedata/invoiceType", ///basedata
									rowID : "INVOICE_TYPE_CODE",
									sortName : "INVOICE_TYPE_CODE", //默认按主键升序排列
									sortOrder : "asc",
									autoHeight : false,
									columns : [
											{
												field : "INVOICE_TYPE_CODE",
												title : "操作",
												operateFormat : [
														{
															type : "edit",
															url : "manage/basedata/invoice/type/editType.html",
															model : "manage",

											}, {
												field : "INVOICE_TYPE_CODE",

											} ]
								});
					});
</script>
