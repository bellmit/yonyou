<div class="dms-edit ajaxrest" data-url="/bigCustomerPolicySeries/getChexi/{[BIG_CUSTOMER_POLICY_ID]}"
	data-model="customer">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">政策车系修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
									<div class="col-xs-12">
							<div class="form-group">
								<label class="control-label col-xs-4">政策类别</label>
								<div class="col-xs-8">
									<select  class="form-control"  id="ps_type" name="ps_type"  data-fieldName="ps_type"   data-type="oemDict"  data-dictCode="1597"  disabled="disabled"/></select>
								</div>
							</div>
						</div>
		
					<div class="col-xs-12">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌代码</label>
								<div class="col-xs-8">
										<input id="BRAND_CODE" name="BRAND_CODE" class="form-control required"  type="text" data-fieldName="BRAND_CODE"  disabled="disabled"/>
								</div>
							</div>
						</div>
						
					<div class="col-xs-12">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
										<input id="SERIES_CODE" name="SERIES_CODE" class="form-control required"  type="text" data-fieldName="SERIES_CODE"  disabled="disabled"/>
								</div>
							</div>
						</div>
						
					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"  data-fieldName="status"  data-type="oemDict"  data-dictCode="1001" >
								</select>
							</div>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/bigCustomerPolicySeries/modify/{[BIG_CUSTOMER_POLICY_ID]}" data-model="customer"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>保存</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
