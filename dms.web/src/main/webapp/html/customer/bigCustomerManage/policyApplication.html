				</div>
				<div class="row ">

</div>
<script type="text/javascript">
			$(document).one("onload.dms",function(event,container){
				new Datatable().initPagination({
					src : "dms_table",
					container:container,
					url : dmsCommon.getDmsPath()["customer"] + "/bigCustomerApplyDate/applyDateSearch",
					rowID : "BIG_CUSTOMER_APPLY_ID",
					sortName : "BIG_CUSTOMER_APPLY_ID",
					sortOrder : "asc",
					
				columns : [ 
				   	    {field : "BIG_CUSTOMER_APPLY_ID",title : "操作",operateFormat : [
				   	    {type:"edit",url:"customer/bigCustomerManage/EditPolicyApplication.html",openWidth:"modal-md",doubleClick:true},
				        {type:"del",url:"/bigCustomerApplyDate/{[BIG_CUSTOMER_APPLY_ID]}",model:"customer",callBack:function(response){
	                    	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	                       }}
				   	    ]
				   	  },             
				{field : "PS_TYPE",title : "政策类别", codeFormat : {type:"oemDict",codeType:"1597"}}, 
				{field : "EMPLOYEE_TYPE",title : "客户类型", codeFormat : {type:"oemDict",codeType:"1098"}},
				{field : "NUMBER",title : "数量"}, 
				{field : "STATUS",title : "状态", codeFormat : {type:"oemDict",codeType:"1001"}},
				{field : "IS_SCAN",title : "是否已下发"}
			]
		});
	});
</script>
