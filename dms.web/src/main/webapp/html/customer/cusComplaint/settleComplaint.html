<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initLocale({
		src : "complaintDetai",
		container:container,
		rowID:"COMPLAINT_DETAIL_ID",
		url : dmsCommon.getDmsPath()["customer"] + "/customerComplaint/{[COMPLAINT_ID]}/complaintdetail",
		sortName : "COMPLAINT_DETAIL_ID", 
		sortOrder : "asc",
		columns : [ {field : "COMPLAINT_DETAIL_ID",title : "操作",operateFormat : [ 
		            {type : "localDel",onAfterEvent:function(value, row, index){},onBeforeEvent:function(value, row, index){}}]}, 
		          
		            {field : "DEAL_DATE",inputField:"dealDate",title : "处理时间",inputDateTimeFormat : {attr:"data-dateEndDate='now'  data-pickerPosition = 'top-left'",validate:{validateClass:"required"}}},
		            {field : "DEALER",inputField:"dealer",title : "处理人   ",inputTextFormat : {validate:{validateClass:"required",validateAttr:'maxlength="30"'}}},
		            {field : "DEAL_RESULT",inputField:"dealResult",title : "处理结果  ",inputTextFormat : {validate:{validateClass:"required",validateAttr:'maxlength="120"'}}},
		            {field : "OEM_DEAL_NAME",inputField:"oemDealName",title : "OEM处理人 ",inputTextFormat : {validate:{validateAttr:'maxlength="30"'}}},
		            {field : "COMPLAINT_DETAIL_ID",inputField:"complaintFile",title : "附件",minWidth:50,inputFileFormat : {billTypeCode:"10421003"}},

		            {field : "REMARK",inputField:"remark",title : "备注",inputTextFormat : {validate:{validateAttr:'maxlength="120"'}}}
		         ]
	});
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		$("#complaintDetai",getElementContext()).dmsTable().appendBlankRow();
	});
$("div[data-pageInitCallBack='true']", container).on("callBack.dms",	function(event, response) {
	var ope_type = $("[id='ope_type']",container).val();
	var complaintOrigin = $("[id='complaintOrigin']",container).val();
		if (ope_type == "10041001"&& complaintOrigin == "15001001") {
			$("#dealStatus", container).selectpicker('val','15051003');					
			}
	});
$("div[data-pageInitCallBack='true']",container).on("callBack.dms",function(event,response){
	$("#employeeno",container).bindChange(function(obj){
		$("#serviceAdvisor",container).attr("data-fieldName","EMPLOYEE_NO");
	});

	$("#customerName",container).bindChange(function(obj){
		$("#potentialCustomerName",container).attr("data-fieldName","CUSTOMER_NAME");
	}); 
	$("#phone",container).bindChange(function(obj){
		$("#potentialCustomerPhone",container).attr("data-fieldName","PHONE");
	}); 
	$("#mobile",container).bindChange(function(obj){
		$("#potentialCustomerMobile",container).attr("data-fieldName","MOBILE");
	});
	$("#salesDate",container).bindChange(function(obj){
		$("#buyCarDate",container).attr("data-fieldName","SALES_DATE");
	});
	$("#beComplaintEmp",container).bindChange(function(obj){
		$("#orgCode",getElementContext()).setDmsValue(dmsDict.getSelectedOptionData($("#beComplaintEmp",container)).ORG_CODE);
		$("#orgName",getElementContext()).setDmsValue(dmsDict.getSelectedOptionData($("#beComplaintEmp",container)).ORG_NAME);
	});
});
$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
	if($("#complaintDetai",container).dmsTable().getTableRows()>0){
		$("#orgName",container).addClass("required");
		if(!$("#orgName",container).validateElement()){
			returnResult.status = false;
			return ;	
		}
	}
	$("#orgName",container).removeClass("required");
	returnResult.status = true;
});
});	
</script>
