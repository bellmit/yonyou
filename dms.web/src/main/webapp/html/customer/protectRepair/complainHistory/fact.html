<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pannel-name">事实原因</div>
		<div class="pannel-tools">
			<a href="javascript:;" class="expand"> <i
				class="fa fa-chevron-down"></i></a>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">事实调查</label>
					<div class="col-xs-9">
						<textarea id="surverContent" name="surverContent"
							data-fieldName="SURVEY_CONTENT" class="form-control" rows="3"
							cols="" type="text" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">销售店</label>
					<div class="col-xs-9">
						<input id="saleShop" name="saleShop" data-fieldName="SALE_SHOP"
							class="form-control" type="text" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">回访人员</label>
					<div class="col-xs-9">
						<input id="recallMan" name="recallMan" data-fieldName="RECALL_MAN"
							class="form-control" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">回访时间</label>
					<div class="col-xs-9">
						<div class="input-group date date-picker"
							data-defaultToday="false" data-date-end-date="+0d"
							data-orientation="top right">
							<input id="recallDate" name="recallDate" class="form-control"
								type="text" disabled="disabled" data-fieldName="RECALL_DATE" />
							<span class="input-group-btn">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
								<button class="btn default date-reset" type="button">
									<i class="fa fa-times"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">事实调查人</label>
					<div class="col-xs-9">
						<input id="surreyMan" name="surreyMan" data-fieldName="SURREY_MAN"
							class="form-control" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">事实调查时间</label>
					<div class="col-xs-9">
						<div class="input-group date date-picker"
							data-defaultToday="false" data-date-end-date="+0d"
							data-orientation="top right">
							<input id="surveyDate" name="surveyDate" class="form-control"
								type="text" disabled="disabled" data-fieldName="SURVEY_DATE" />
							<span class="input-group-btn">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
								<button class="btn default date-reset" type="button">
									<i class="fa fa-times"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">记录人</label>
					<div class="col-xs-9">
						<input id="recordMan" name="recordMan" data-fieldName="RECORD_MAN"
							class="form-control" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">记录时间</label>
					<div class="col-xs-9">
						<div class="input-group date date-picker"
							data-defaultToday="false" data-date-end-date="+0d"
							data-orientation="top right">
							<input id="recordTime" name="recordTime" class="form-control"
								type="text" disabled="disabled" data-fieldName="RECORD_TIME" />
							<span class="input-group-btn">
								<button class="btn default date-set" type="button">
									<i class="fa fa-calendar"></i>
								</button>
								<button class="btn default date-reset" type="button">
									<i class="fa fa-times"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">处理结果</label>
					<div class="col-xs-9">
						<select id="" class="bs-select form-control" data-fieldName=""
							name="" data-dictCode="" disabled="disabled">
						</select>
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">科长审批意见</label>
					<div class="col-xs-9">
						<input id="checkSuggest" name="checkSuggest"
							data-fieldName="CHECK_SUGGEST" class="form-control" type="text"
							disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">回访内容</label>
					<div class="col-xs-9">
						<input id="recallCoutent" name="recallCoutent"

							disabled="disabled" />

				</div>

			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">处理方案制定和实施</label>
					<div class="col-xs-9">
						<input id="establishProject" name="establishProject"
							data-fieldName="ESTABLISH_PROJECT" class="form-control"
							type="text" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-3">客户是否满意</label>
					<div class="col-xs-9">
						<input id="isaccept" name="isaccept" data-fieldName="ISACCEPT"
							data-dictCode="1278" class="form-control" type="text"
							disabled="disabled" />
					</div>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="tab_fact">
			</table>
		</div>
	</div>
</div>
