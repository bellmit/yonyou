<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<!--/span-->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">配件代码</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="partNo"
								name="partNo" />
							<input type="hidden" id="vin" name="vin"/>
							<input type="hidden" id="repairType" name="repairType"/>
						</div>
					</div>
				</div>
				<!-- /span -->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">配件名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="partName"
								name="partName" />
						</div>
					</div>
				</div>
				<!-- /span -->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hidden">
					<div class="form-group">
						<label class="control-label col-xs-4">维修类型</label>
						<div class="col-xs-8">
							<select id="repairTypeCode" class="bs-select form-control" name="repairTypeCode" 
							data-url="/customer/solicitude/repairType" data-model="customer" data-labelValue="REPAIR_TYPE_CODE" 
							data-lableDesc="REPAIR_TYPE_CODE" data-alwaysRefresh="true" data-ajaxSync="true" >
							</select>
						</div>
					</div>
				</div>
				<!-- /span -->
				<div class="row">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn btn-sm blue"> <i class="fa fa-search"></i>查询</a>
							<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name"></div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm"></div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_localarmature">
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		
		var vins = $("#vin2",getElementContext()).val();
		$("#vin",container).val(vins);
		/* alert(vins); */
		
		new Datatable().initPagination({
			src : "dms_localarmature",
			rowID : "RO_NO",
			container : container,
			url : dmsCommon.getDmsPath()["customer"] + "/customer/solicitude/repairType/part",
			sortName : "RO_NO",//按照哪个字段来排序，在工具类里面有写sort
			sortOrder : "asc",//排序方式
			autoHeight : false,//自动高度
			isQueryFirst : false,
			undefinedText : "",
			columns : [ 
			{
				field : "DEALER_SHORTNAME",
				title : "经销商简称"
			}, {
				field : "RO_NO",
				title : "工单号"
			}, {
				field : "STORAGE_CODE",
				title : "仓库代码"
			}, {
				field : "PART_NO",
				title : "配件代码"
			}, {
				field : "PART_NAME",
				title : "配件名称"
			}, {
				field : "STORAGE_POSITION_CODE",
				title : "库位"
			}, {
				field : "MANAGE_SORT_CODE",
				title : "收费类别"
			}, {
				field : "CHARGE_PARTITION_CODE",
				title : "收费区分"
			}, {
				field : "UNIT_CODE",
				title : "计量单位"
			}, {
				field : "IS_MAIN_PART",
				title : "是否主配件",
				codeFormat : {
					type : "dict",
					codeType : "1278"
				}
			}, {
				field : "PART_QUANTITY",
				title : "配件数量",
				numberFormat : {decimal:2}
			}, {
				field : "OUT_STOCK_NO",
				title : "发料单号"
			}, {
				field : "BATCH_NO",
				title : "流水号"
			}, {
				field : "IS_FINISHED",
				title : "是否入账",
				codeFormat : {
					type : "dict",
					codeType : "1278"
				}
			}, {
				field : "PRE_CHECK",
				title : "是否预检",
				codeFormat : {
					type : "dict",
					codeType : "1278"
				}
			}, {
				field : "NEEDLESS_REPAIR",
				title : "是否不修",
				codeFormat : {
					type : "dict",
					codeType : "1278"
				}
			}, {
				field : "CONSIGN_EXTERIOR",
				title : "是否委外",
				codeFormat : {
					type : "dict",
					codeType : "1278"
				}
			}, {
				field : "INTER_RETURN",
				title : "是否内返",
				codeFormat : {
					type : "dict",
					codeType : "1278"
				}
			}, {
				field : "RECEIVER",
				title : "领料人"
			}, {
				field : "SENDER",
				title : "发料人"
			}, {
				field : "SEND_TIME",
				title : "发料时间",
				dateFormat : {
					format : "YYYY-MM-DD HH:mm:ss"
				}
			}, {
				field : "ACTIVITY_CODE",
				title : "活动编号"
			}, {
				field : "PRICE_RATE",
				title : "价格系数",
				numberFormat : {decimal:2}
			}, {
				field : "PART_SALES_PRICE",
				title : "销售价",
				numberFormat : {decimal:2}
			}, {
				field : "DISCOUNT",
				title : "折扣率",
				numberFormat : {decimal:2}
			}, {
				field : "PART_SALES_AMOUNT",
				title : "销售金额",
				numberFormat : {decimal:2}
			}]
		});
	});
</script>
