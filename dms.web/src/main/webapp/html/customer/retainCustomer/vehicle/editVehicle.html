<div class="dms-edit ajaxrest" data-url="/customerManage/vehicle/{[VEHICLE_ID]}" data-model="customer">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车辆信息编辑</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			  </div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">车主信息</div>
					<input type="hidden" id = "dmsFuncIds" value={[dmsFuncIds]} name="dmsFuncIds"/>
				</div>
				<div class="panel-body">
					<div class="row" data-tableSelect="true">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车主编号</label>
								<div class="col-xs-8">
									<div class="input-group dmsDisabled">
									<input type="hidden" class="form-control" id="ownerId"
										name="ownerId" data-fieldName="OWNER_ID">
										<input id="ownerNo" name="ownerNo" class="form-control"
											type="text" data-fieldName="OWNER_NO"  /> 
											<span class="input-group-btn">
											  <button class="btn default btn-sm" type="button" 
												data-url="customer/retainCustomer/vehicle/searchCarOwner.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											  </button>
											  <button class="btn default input-clear" type="button" >
	                                            			<i class="fa fa-close"></i>
	                                    	  </button>
										  </span>
									</div>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车主名称</label>
								<div class="col-xs-8">
									<input id="ownerName" name="ownerName" data-fieldName="OWNER_NAME" class="form-control required"
										type="text" maxlength="120" />
								</div>
							</div>
						</div>
						<!--/span-->

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">电话</label>
								<div class="col-xs-8">
									<input id="phone" name="phone" data-fieldName="PHONE" class="form-control " type="text" maxlength="30" />
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">手机</label>
								<div class="col-xs-8">
									<input id="mobile" name="mobile" data-fieldName="MOBILE" class="form-control phone"
										type="text" />
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">省份</label>
								<div class="col-xs-8">
									<select id="province" class="bs-select form-control required"
										name="province" data-fieldName="PROVINCE" data-type="region">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">城市</label>
								<div class="col-xs-8">
									<select parent="province" class="bs-select form-control required"
										name="city" id="city" data-fieldName="CITY">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">区县</label>
								<div class="col-xs-8">
									<select parent="city" id="district"
										class="bs-select form-control required" name="district" data-fieldName="district" ></select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">邮编</label>
								<div class="col-xs-8 ">
									<input id="zipCode" name="zipCode" data-fieldName="ZIP_CODE" class="form-control required zipCode"
										type="text" />
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">地址</label>
								<div class="col-xs-8 col-sm-10">
									<input id="address" name="address" data-fieldName="ADDRESS" class="form-control required"
										type="text" maxlength="120"/>
								</div>
							</div>
						</div>
						<!--/span-->

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车主性质</label>
								<div class="col-xs-8">
									<select id="ownerProperty" name="ownerProperty"
										class="bs-select form-control required" data-fieldName="OWNER_PROPERTY" data-dictCode="1507"
										data-value="">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车主性别</label>
								<div class="col-xs-8">
									<select id="gender" name="gender" data-fieldName="GENDER"
										class="bs-select form-control" data-dictCode="1002"
										data-value="">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
				

					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">联系人</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="collapse"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row" data-tableSelect="true" data-parentTable ="parentContactor">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人姓名</label>
								<div class="col-xs-8">
									<input id="contactorName" name="contactorName" data-fieldName="CONTACTOR_NAME"
										class="form-control" type="text" data-autoSyncValue="#ownerName" maxlength="30" />
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人电话</label>
								<div class="col-xs-8">
									<input id="contactorPhone" name="contactorPhone" data-fieldName="CONTACTOR_PHONE"
										class="form-control" type="text" data-autoSyncValue="#phone" maxlength="30"/>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人手机</label>
								<div class="col-xs-8">
									<input id="contactorMobile" name="contactorMobile" data-fieldName="CONTACTOR_MOBILE"
										class="form-control phone" type="text" data-autoSyncValue="#mobile" maxlength="30"/>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人性别</label>
								<div class="col-xs-8">
									<select id="contactorGender" name="contactorGender" data-fieldName="CONTACTOR_GENDER"
										class="bs-select form-control" data-dictCode="1002"
										data-value="" data-autoSyncValue="#gender">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人省份</label>
								<div class="col-xs-8">
									<select id="contactorprovince" class="bs-select form-control" data-fieldName="CONTACTOR_PROVINCE"
										name="contactorProvince" data-type="region" data-autoSyncValue="#province">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人城市</label>
								<div class="col-xs-8">
									<select parent="contactorprovince" class="bs-select form-control" data-fieldName="CONTACTOR_CITY"
										name="contactorCity" id="contactorcity" data-autoSyncValue="#city">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人区县</label>
								<div class="col-xs-8">
									<select parent="contactorcity" id="contactordistrict" data-fieldName="CONTACTOR_DISTRICT"
										class="bs-select form-control" name="contactorDistrict" data-autoSyncValue="#district"></select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">联系人邮编</label>
								<div class="col-xs-8 ">
									<input id="contactorZipCode" name="contactorZipCode" data-fieldName="CONTACTOR_ZIP_CODE"
										class="form-control zipCode" type="text" data-autoSyncValue="#zipCode"  maxlength="30"/>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">联系人地址</label>
								<div class="col-xs-8 col-sm-10">
									<input id="contactorAddress" name="contactorAddress" data-fieldName="CONTACTOR_ADDRESS"
										class="form-control" type="text"  data-autoSyncValue="#address" maxlength="120"/>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">联系人备注</label>
								<div class="col-xs-8 col-sm-10">
									<input id="remark2" name="remark2" class="form-control" data-fieldName="REMARK2"
										type="text"  maxlength="120"/>
								</div>
							</div>
						</div>
						<!--/span-->
					</div>
				</div>
			</div>


			<div class="tabbable-custom ">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tab_vehicle" data-toggle="tab">车辆基本信息</a></li>
					<li ><a href="#tab_vehicleRepair" data-toggle="tab">保修信息</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab_vehicle">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row" data-parentTable ="parentCarinfo">
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group ">
											<label class="control-label col-xs-4">VIN号</label>
											<div class="col-xs-8">
												<input id="vin" name="vin" data-fieldName="VIN" class="form-control dmsDisabled systemCode  required VIN" maxlength="17" type="text"  />

											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">车牌号</label>
											<div class="col-xs-8">
												<input id="license" name="license" data-fieldName="LICENSE" class="form-control license"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">发动机号</label>
											<div class="col-xs-8">
												<input id="engineNo" name="engineNo" data-fieldName="ENGINE_NO" class="form-control required"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4 ">品牌</label>
											<div class="col-xs-8">
												<select id="brand" class="bs-select form-control required"
													name="brandCode" data-fieldName="BRAND_CODE" data-url="/basedata/brandsdict"
													data-model="manage" data-labelValue="BRAND_CODE"
													data-lableDesc="BRAND_NAME">

												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">车系名称</label>
											<div class="col-xs-8">
												<select id="series" parent="brand"
													class="bs-select form-control required" name="seriesCode" data-fieldName="SERIES_CODE"
													data-url="/basedata/brandsdictC/{[brand]}/seriessdictC"
													data-model="manage" data-labelValue="SERIES_CODE"
													data-lableDesc="SERIES_NAME">

												</select>
											</div>
										</div>
									</div>
									<!--/span-->

									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">车型名称</label>
											<div class="col-xs-8">
												<select id="model" parent="series"
													class="bs-select form-control required" name="modelCode" data-fieldName="MODEL_CODE"
													data-url="/basedata/brandsdictC/{[brand]}/seriessdictC/{[series]}/modelsdictC"
													data-model="manage" data-labelValue="MODEL_CODE"
													data-lableDesc="MODEL_NAME">

												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">配置</label>
											<div class="col-xs-8">
												<select id="confi" parent="model"
													class="bs-select form-control " name="configCode" data-fieldName="CONFIG_CODE"
													data-url="/basedata/brandsdictC/{[brand]}/seriessdictC/{[series]}/modelsdictC/{[model]}/packagesdictC"
													data-model="manage" data-labelValue="CONFIG_CODE"
													data-lableDesc="CONFIG_NAME">

												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">颜色</label>
											<div class="col-xs-8">
												<select id="color" data-fieldName="COLOR" class="bs-select form-control"
													name="color"  data-url="/basedata/colors/colorinfo/dicts"
													data-model="repair" data-labelValue="COLOR_ID"
													data-lableDesc="COLOR_NAME">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">内饰色</label>

												<input id="innerColor" name="innerColor" data-fieldName="INNER_COLOR"
													class="form-control" type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">产品代码</label>

												<input id="productCode" name="productCode" data-fieldName="PRODUCT_CODE"
													class="form-control" type="text"  maxlength="30"/>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">

												<input id="gearNo" name="gearNo" data-fieldName="GEAR_NO" class="form-control"
													type="text"  maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">钥匙号</label>
											<div class="col-xs-8">
												<input id="keyNo" name="keyNo" data-fieldName="KEY_NO" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">产地</label>
											<div class="col-xs-8">
												<input id="productingArea" data-fieldName="PRODUCTING_AREA" name="productingArea"
													class="form-control" type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">排放标准</label>
											<div class="col-xs-8">
												<select id="dischargeStandard" name="dischargeStandard" data-fieldName="DISCHARGE_STANDARD"
													class="bs-select form-control" data-dictCode="1510"
													data-value="">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">车辆用途</label>
											<div class="col-xs-8">
												<select id="vehiclePurpose" name="vehiclePurpose" data-fieldName="VEHICLE_PURPOSE"
													class="bs-select form-control" data-dictCode="1511"
													data-value="">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">销售顾问</label>
											<div class="col-xs-8">
													<select id="consultant" name="consultant" data-fieldName="CONSULTANT"

													 data-labelValue="EMPLOYEE_NO"
													data-lableDesc="EMPLOYEE_NAME">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">指定服专</label>

													class="bs-select form-control" data-url="/basedata/employees/10061003/employeesdict" data-model="manage"
													 data-labelValue="EMPLOYEE_NO"
													data-lableDesc="EMPLOYEE_NAME">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">DCRC专员</label>
											<div class="col-xs-8">
												<select id="dcrcAdvisor" name="dcrcAdvisor" data-fieldName="DCRC_ADVISOR"

													 data-labelValue="EMPLOYEE_NO"
													data-lableDesc="EMPLOYEE_NAME">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">续保专员</label>

												<select id="insuranceAdvisor" name="insuranceAdvisor" data-fieldName="INSURANCE_ADVISOR"
													class="bs-select form-control" data-url="/basedata/employees/10061008/employeesdict" data-model="manage"
													 data-labelValue="EMPLOYEE_NO"
													data-lableDesc="EMPLOYEE_NAME">
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4 ">
										<div class="form-group">
											<label class="control-label col-xs-4">销售日期</label>

															<i class="fa fa-calendar"></i>
														</button>
                                              <button class="btn default date-reset" type="button">
                                                  <i class="fa fa-times"></i>
                                              </button>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		var dmsFuncId = $("#dmsFuncIds").val().match(/[^]*\{[\s\S]*?\}/g);
		if(dmsFuncId){
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		}else{
			var map={
					VIN:$("#vin",container).val(),
					SALES_DATE:$("#salesDate",container).val(),
					ENGINE_NO: $("#engineNo",container).val(), 
					LICENSE: $("#license",container).val(), 
					MODEL_NAME:dmsDict.getSelectedOptionData($("#model",container)).MODEL_NAME,
					KEY_NO:  $("#keyNo",container).val(), 
	
					CONTACTOR_NAME: $("#contactorName",container).val(),
					CONTACTOR_PHONE: $("#contactorPhone",container).val(),
					CONTACTOR_MOBILE:$("#contactorMobile",container).val(),
					OWNER_NAME:$("#ownerName",container).val()
	                };
			$("div[data-tableSelect='true']",getElementContext()).initHtmlContent(map,false);
			$("div[data-salesDate='true']",getElementContext()).initHtmlContent(map,false);
		}
	});
	
	$("#district",container).bindChange(function(obj){
		var objValue =$("#province").find("option:selected").text()+
		$("#city").find("option:selected").text()+$(obj).find("option:selected").text();
		if($(obj).val()){
			 $("#address",container).setDmsValue(objValue);
		}		
	});
	$("#mobile",container).bindChange(function(obj){
		if($("#mobile",container).val()&&$("#mobile",container).validateElement()){
			$("#phone",container).removeClass("required");
		}else{
			$("#phone",container).addClass("required");
		}
		
	});
	$("#phone",container).bindChange(function(obj){
		$("#contactorPhone",getElementContext()).setDmsValue($(obj).val());
		if($("#phone",container).val()&&$("#phone",container).validateElement()){
			$("#mobile",container).removeClass("required");
		}else{
			$("#mobile",container).addClass("required");
		}
	});
	$("#ownerProperty",container).bindChange(function(obj){
		if($(obj).selectpicker('val')=='15071002'){ 
			$("#gender",container).addClass("required");
			$("#gender",container).removeAttr("disabled");
		}else{
			$("#gender",container).removeClass("required");
			$("#gender",container).attr("disabled","disabled");
			$("#gender",getElementContext()).setDmsValue('');
		}
	});
	//$("a[class='expand']",container).click();
});		
</script>
