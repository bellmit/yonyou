<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["customer"] + "/customerManage/carowner/ownerInfo/family",
			rowID : "CUSTOMER_CODE",
			sortName : "CUSTOMER_CODE",
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
				{radio:true},      
            {field : "CUSTOMER_CODE",title : "客户代码"}, 
			{field : "CUSTOMER_NAME",title : "客户名称"}, 
			{field : "LICENSE",title : "车牌号"}, 
			{field : "ADDRESS",title : "地址"}, 
			{field : "ZIP_CODE",title : "邮编"}, 
			{field : "CONTACTOR_NAME",title : "联系人"}, 
			{field : "CONTACTOR_PHONE",title : "联系人电话"}, 
			{field : "CONTACTOR_MOBILE",title : "联系人手机"}, 
			{field : "PRE_PAY_CUS_TYPE",title : "客户类型", codeFormat : {type:"dict",codeType:"1370"}}
    			]
		});
		
		//事件点击
		$("a[data-onclickEvent='true']", container).on("dms.click",
				function(event) {
					var formJson = $(
							"div[data-parentTable='dms_table']",
							container).serializeFormJson();
					formJson['PERSON_NAME']=formJson.CUSTOMER_NAME
					$("#ownerList3", getElementContext()).dmsTable()
					.appendRow(formJson);
					console.log(JSON.stringify(formJson));
					$("a[data-dismiss='modal']", container).click();
				});
	});
</script>
