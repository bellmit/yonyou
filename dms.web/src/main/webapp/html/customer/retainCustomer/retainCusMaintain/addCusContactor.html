<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">新增联系人</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body" data-parentTable ="partInfoTable">
			<div class="panel panel-default">
                <div class="panel-heading">
								<div class="pannel-name">基本信息</div>
								<div class="pannel-tools">
									<a href="javascript:;" class="expand"> <i
										class="fa fa-chevron-down"></i></a>
								</div>
			    </div>
				<div class="panel-body" data-parentTable ="partInfoTable">
					<div class="row">
					                	<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">单位名称</label>
											<div class="col-xs-8">
												<input id="company" name="COMPANY" 
													data-fieldName="COMPANY" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
										<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">所属部门</label>
											<div class="col-xs-8">
												<input id="contactorDepartment" name="CONTACTOR_DEPARTMENT" 
													data-fieldName="CONTACTOR_DEPARTMENT" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人</label>
											<div class="col-xs-8">
												<input id="contactorName" name="CONTACTOR_NAME" 
													data-fieldName="CONTACTOR_NAME" class="form-control required"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">性别</label>
											<div class="col-xs-8">
												<select id="gender" name="GENDER" 
													class="bs-select form-control required" data-dictCode="1006"
													data-value="" >
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">职务名称</label>
											<div class="col-xs-8">
												<input id="positionName" name="POSITION_NAME"  class="form-control required" 	type="text" />
											</div>
										</div>
									</div>
									<!--/span-->
									<!--/span-->
											<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人类型</label>
											<div class="col-xs-8">
												<select id="contactorType" name="CONTACTOR_TYPE"  
													class="bs-select form-control required" data-dictCode="1330" ></select>
													
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-4 ">
										<div class="form-group">
											<label class="control-label col-xs-4">最佳联系方式</label>
											<div class="col-xs-8">
													<select id="bestContactType" name="BEST_CONTACT_TYPE"
													class="bs-select form-control" data-dictCode="1331" ></select>
											</div>
										</div>
									</div>
										<div class="col-xs-12 col-sm-6 col-md-4 ">
										<div class="form-group">
											<label class="control-label col-xs-4">最佳联系时间</label>
											<div class="col-xs-8">
													<select id="bestContactTime" name="BEST_CONTACT_TIME"
													class="bs-select form-control" data-dictCode="1125" ></select>
											</div>
										</div>
									</div>
									
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">手机</label>
											<div class="col-xs-8">
												<input id="mobile" name="MOBILE"  class="form-control required" type="text" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">电话</label>
											<div class="col-xs-8">
												<input id="phone" name="PHONE"
													class="form-control required" type="text"  maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
										<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4 ">传真</label>
											<div class="col-xs-8 ">
												<input id="fax" name="FAX" class="form-control" type="text" />
											</div>
										</div>
									</div>											
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4 ">E-MAIL</label>
											<div class="col-xs-8 ">
												<input id="eMail" name="E_MAIL" class="form-control email"  type="text" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-12 col-md-8">
										<div class="form-group">
											<label class="control-label col-xs-4 col-sm-2">备注</label>
											<div class="col-xs-8 col-sm-10">
												<input id="remark" name="REMARK" class="form-control" maxlength="120" type="text" />
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4 ">是否默认联系人</label>
											<div class="col-xs-8 ">
												<select id="isDefaultContactor" name="IS_DEFAULT_CONTACTOR" 
													class="bs-select form-control" data-dictCode="1278" ></select>
											</div>
										</div>
									</div>
									<!--/span-->

								</div>
				</div>
			</div>
		
			
		
			
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true" data-validate="true" ><i
				class="fa fa-save"></i>确定</a> <a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//事件点击
	$("a[data-onclickEvent='true']", container).on("dms.click",
						function(event) {
							var formJson = $(
									"div[data-parentTable='partInfoTable']",
									container).serializeFormJson();
							$("#ownerList4", getElementContext()).dmsTable()
									.appendRow(formJson);
							$("a[data-dismiss='modal']", container).click();
						});
			});
</script>
