<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">选择客户</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
					
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户编号</label>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" id="no" name="no">
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户名称</label>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" id="name" name="name">
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户类型</label>
							<div class="col-xs-8">
								<select id="type" name="type"
									class="bs-select form-control" data-dictCode="1018"
									data-value=""></select>
							</div>
						</div>
					</div>						

						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">联系电话</label>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" id="phone" name="phone">
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">意向级别</label>
							<div class="col-xs-8">
								<select id="status" name="status"
									class="bs-select form-control" data-dictCode="1310"
									data-value=""></select>
							</div>
						</div>
					</div>								
						
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4 ">联系手机</label>
								<div class="col-xs-8">
									<input id="mobile" name="mobile" class="form-control" 
										type="text" />
								</div>
							</div>
						</div>
						<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">主要车型</label>
							<div class="col-xs-8">
								<select id="IS_MAIN_MODEL" name="IS_MAIN_MODEL"
									class="bs-select form-control" data-dictCode="1278"
									data-value=""></select>
							</div>
						</div>
					</div>								
						

					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">客户信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="customerList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i
				class="fa fa-save"></i>确定</a> <a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>关闭
			</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src : "customerList",
		rowID:"CUSTOMER_NO",
		container:container,
		url : dmsCommon.getDmsPath()["customer"] + "/customerManage/salesGathering",
		sortName : "CUSTOMER_NO", 
		sortOrder : "desc",
		selectItemName:"CUSTOMER_NO",
		autoHeight:false,
		undefinedText : "",
		columns : [ 
		            {radio:true},
		            {field : "CUSTOMER_NO",title : "客户编号"},
	                {field : "CUSTOMER_NAME",title : "客户名称"},
	                {field : "CUSTOMER_TYPE",title : "客户类型",codeFormat : {type:"dict",codeType:"1018"}},
	                {field : "IS_BIG_CUSTOMER",title : "是否大客户",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "CONTACTOR_PHONE",title : "联系人电话"},
		            {field : "CONTACTOR_MOBILE",title : "联系人手机"},		
		            {field : "INTENT_LEVEL",title : "意向级别",codeFormat : {type:"dict",codeType:"1310"}},
	                {field : "CUS_SOURCE",title : "客户来源",codeFormat : {type:"dict",codeType:"1311"}},
	                {field : "CT_CODE",title : "证件类型",codeFormat : {type:"dict",codeType:"1239"}},		
	                {field : "CERTIFICATE_NO",title : "证件号码"},		
	                {field : "BRAND_NAME",title : "意向品牌"},		
	                {field : "SERIES_NAME",title : "意向车系"},		
	                {field : "MODEL_NAME",title : "意向车型"},
	                {field : "CONFIG_NAME",title : "意向配置"},		
	                {field : "COLOR_NAME",title : "意向颜色"},		
	                {field : "MEDIA_TYPE",title : "信息渠道",codeFormat : {type:"dict",codeType:"1298"}},
	                {field : "MEDIA_DETAIL_NAME",title : "渠道细分"},	
	                {field : "ESC_ORDER_STATUS",title : "官网订单状态",codeFormat : {type:"dict",codeType:"1619"}},	
	                {field : "ESC_TYPE",title : "官网客户类型",codeFormat : {type:"dict",codeType:"1618"}},
	                {field : "GATHERED_SUM",title : "GATHERED_SUM",visible:false},		
	                {field : "ORDER_PAYED_SUM",title : "ORDER_PAYED_SUM",visible:false},
	                {field : "CON_PAYED_SUM",title : "CON_PAYED_SUM",visible:false},
	                {field : "USABLE_AMOUNT",title : "USABLE_AMOUNT",visible:false},
	                {field : "UN_WRITEOFF_SUM",title : "UN_WRITEOFF_SUM",visible:false},
	                {field : "ADDRESS",title : "ADDRESS",visible:false}		
	                
		         ]
	});
 	
 	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		var selectRow = $("#customerList",container).dmsTable().getFirstSelection();
		$("div[data-seldate='true']",getElementContext()).initHtmlContent(selectRow);

 		
		$("a[data-dismiss='modal']",container).click();
	});

});		
</script>
