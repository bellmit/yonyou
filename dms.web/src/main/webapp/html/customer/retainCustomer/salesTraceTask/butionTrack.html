<script type="text/javascript">
	//页面加载后初始化
	$(document).one("onload.dms",function(event,container){
		//弹出页面打开前执行函数
	 	 var str1='';
	 	var str2='';
	 	var str3='';
	 	var str4='';
	 	var str5='';
	 	var str6='';
	 	var str7='';
	 	var str8='';
	 	var str9='';
	 	var str10='';
		var selectRow = $("#dms_table",getElementContext()).dmsTable().getSelections();
		   	$(selectRow).each(function(index){
			  // alert(selectRow[index].CUSTOMER_NO);
			   str1+=selectRow[index].CUSTOMER_NO+',';
	  		});
		   	$(selectRow).each(function(index){
				   //alert(selectRow[index].VIN);
				   str2+=selectRow[index].VIN+',';
		  		});
		   	$(selectRow).each(function(index){
				//   alert(selectRow[index].SO_NO);
				   str3+=selectRow[index].SO_NO+',';
		  		});
		   	$(selectRow).each(function(index){
				 //  alert(selectRow[index].BRAND_CODE);
				   str4+=selectRow[index].BRAND_CODE+',';
		  		});
		   	$(selectRow).each(function(index){
				 //  alert(selectRow[index].SERIES_CODE);
				   str5+=selectRow[index].SERIES_CODE+',';
		  		});
		   	$(selectRow).each(function(index){
				 //  alert(selectRow[index].MODEL_CODE);
				   str6+=selectRow[index].MODEL_CODE+',';
		  		});
		   	$(selectRow).each(function(index){
				  // alert(selectRow[index].CUSTOMER_STATUS);
				   str7+=selectRow[index].CUSTOMER_STATUS+',';
		  		});
		   	$(selectRow).each(function(index){
				   //alert(selectRow[index].CUSTOMER_TYPE);
				   str8+=selectRow[index].CUSTOMER_TYPE+',';
		  		});
		   	$(selectRow).each(function(index){
				  // alert(selectRow[index].BUSINESS_TYPE);
				   str9+=selectRow[index].BUSINESS_TYPE+',';
		  		});
		   	$(selectRow).each(function(index){
				  // alert(selectRow[index].CUSTOMER_NAME);
				   str10+=selectRow[index].CUSTOMER_NAME+',';
		  		});
	  		/* var selectIds = $("#cusList",getElementContext()).dmsTable().getSelectionIds(); */
		   	$("#noList1").val(str1);
			$("#noList2").val(str2);
			$("#noList3").val(str3);
		   	$("#noList4").val(str4);
			$("#noList5").val(str5);
			$("#noList6").val(str6);
		   	$("#noList7").val(str7);
			$("#noList8").val(str8);
			$("#noList9").val(str9);
			$("#noList10").val(str10);
		//新增页面的回调函数
 		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){

			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		}); 
	});
</script>
