<div class="dms-edit ajaxrest"
	data-url="/questionnaire/{[QUESTIONNAIRE_CODE]}/seachQuestionnaire"
	data-model="customer">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">

						<div class="col-xs-12" hidden = "hidden">
							<div class="form-group">
								<label class="control-label col-xs-4">问卷代码</label>
								<div class="col-xs-8">
									<input id="questionnaireCode" name="questionnaireCode"
										class="form-control " type="text"
										data-fieldName="QUESTIONNAIRE_CODE" />
								</div>
							</div>
						</div>


						<div class="col-xs-12">
							<div class="form-group">
								<label class="control-label col-xs-4">问卷名称</label>
								<div class="col-xs-8">
									<input id="questionnaireName" name="questionnaireName"
										class="form-control " type="text"
										data-fieldName="QUESTIONNAIRE_NAME" />
								</div>
							</div>
						</div>



						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">启用</label>
								<div class="col-xs-8">
									<select id="isValid" name="isValid" data-existsDefault="false"
										class="bs-select form-control " data-dictCode="1278"
										data-fieldName="IS_VALID">
									</select>
								</div>
							</div>
						</div>



					</div>
				</div>
				<div class="modal-footer">
					<a data-url="/questionnaire/updateQuestionnaire" data-model="customer"
						data-method="PUT" data-callBack="true" class="btn blue"
						data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
						data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#questionnairesList",getElementContext()).dmsTable().refreshTableWithForm();
	});
}); 
</script>
