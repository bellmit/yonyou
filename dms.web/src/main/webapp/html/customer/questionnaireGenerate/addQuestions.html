								</div>
							</div>

			<a data-url="/questionnaire/addQuestions" data-model="customer" data-method="POST"

<script type="text/javascript">
	$(document).one("onload.dms",
			function(event, container) {
				//新增页面回调函数
				$("a[data-callBack='true']", container).on("callBack.dms",
						function(event, response) {
							//关闭窗口
							$("a[data-dismiss='modal']", container).click();
							//刷新表格
							$("#questions", getElementContext()).dmsTable()
									.refreshTableWithForm();
						});
			});
</script>
