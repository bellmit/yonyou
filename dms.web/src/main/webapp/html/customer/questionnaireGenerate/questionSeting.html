<div class="dms-edit">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
			<div class="panel panel-default table-panel">
					<div class="panel-heading">
					<div class="pannel-name">问题设定</div>
						<div class="btn-group btn-group-sm">
							<div class="btn-group btn-group-sm">
								<a class="btn btn-outline" data-url="customer/questionnaireGenerate/addQuestions.html"
									data-toggle="modal" data-width="modal-lg"><i
									class="fa fa-plus-square"></i>添加 </a>
							</div>
						</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="questions">
					</table>
				</div>
		<!-- 		<div class="modal-footer center-block">
				
					<a id="editquestions" data-model="customer" data-method="PUT"
						data-callBack="true" class="btn blue"
						data-url="/questionnaire/saveQuestions" data-validate="true"
						data-beforeRequest="true"><i class="fa fa-check-square-o"></i>保存</a>
				</div> -->
			</div>
		</div>
	</form>
</div>


<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "questions",
		container : container,
		url : dmsCommon.getDmsPath()["customer"]+ "/questionnaire/searchQuestions",
		rowID : "QUESTION_CODE",
		/* selectItemName:"VIN", *///当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
		sortOrder : "asc",
		autoHeight : false,
		columns : [ 
			
				{
				field : "QUESTION_CODE",
				title : "修改",
				operateFormat : [
						{
							type : "edit",
							url : "customer/questionnaireGenerate/updateQuestion.html",
							openWidth : "modal-lg",
							isShow:function(value, row, index){
			                      if(row.DOWN_TAG=='12781001'){
			                    		   return false;
			                    	   }else{
			                    		   return true;
			                    	   } 
			                       } 
						}]
					
				},
				{field : "QUESTION_CODE",
					title : "问题编号"
				},
				{
					field : "QUESTION_TYPE",
					title : "问题类型",
					codeFormat:{type:"dict",codeType:"1132"}
				},
				{
					field : "QUESTION_NAME",
					title : "问题名称"
				},
				{
					field : "QUESTION_CONTENT",
					title : "问题内容"
				},
				{
					field : "QUESTION_DESC",
					title : "问题说明"
				},
				{field:"IS_VALID",title:"启用",codeFormat:{type:"dict",codeType:"1278"}},
				{field:"IS_STAT_REPORT",title:"统计报表",codeFormat:{type:"dict",codeType:"1278"}},
				{field:"DOWN_TAG",title:"OEM下发",codeFormat:{type:"dict",codeType:"1278"}},
				{field:"IS_MUST_FILLED",title:"必填项",codeFormat:{type:"dict",codeType:"1278"}},
				
				 ]
});

});
</script>
