<div class="seahch" data-url="/questionnaire/searchAnswers/item/{[ANSWER_GROUP_NO]}" data-model="customer" >
<form class="form-horizontal">
<div class="panel panel-default ">
	<div class="panel-heading">
		<div class="pannel-name">答案</div>
		<div class="col-xs-12 col-sm-6 col-md-4 ">
			<div class="form-group">
				<label class="control-label col-xs-4">问题组编号</label>
				<div class="col-xs-8">
				<select id="answerGroupNo" class="bs-select form-control"
						name="answerGroupNo"
						data-url="/questionnaire/searchAnswers/item"
						data-model="customer" data-labelValue="ANSWER_GROUP_NO"
						data-lableDesc="ANSWER_GROUP_NO" >
					</select>
				
					<input type="text" class="form-control" id="ANSWER_GROUP_NO" name="ANSWER_GROUP_NO"  >
				</div>
			</div>
		</div>
		<div class="btn-group btn-group-sm">
			<a class="btn btn-outline"
				data-url="customer/questionnaireGenerate/addAnswersA.html"
				data-toggle="modal" data-width="modal-lg"><i
				class="fa fa-plus-square"></i>添加 </a>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id=answerAAA></table>
		</div>
	</div>
	</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
				src : "answerAAA",
				container : container,
				url : dmsCommon.getDmsPath()["customer"]+ "/questionnaire/searchAnswers",
				rowID : "ANSWER_GROUP_NO",
				// selectItemName:"VIN", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
				sortOrder : "asc",
				autoHeight : false,
				columns : [ 
				{
					field : "ANSWER_GROUP_NO",
					title : "答案组编号"
				}, {
					field : "ANSWER_GROUP_NAME",
					title : "答案组名称"
				}, {
					field : "ANSWER_NO",
					title : "答案编号"
				}, {
					field : "ANSWER",
					title : "答案"
				},
				 {
					field : "ANSWER_DESC",
					title : "答案说明"
				},
				{field:"DOWN_TAG",title:"OEM下发",codeFormat:{type:"dict",codeType:"1278"}},
				{
					field : "DOWN_TAG",
					title : "OEM下发",
					inputCheckBoxFormat : {
						type : "dict",
						codeType : "1057",
						disabled : true
					}
				}, ]
			});

			$("#ANSWER_GROUP_NO").bindChange(function(obj) {
					$("#answerAAA", container).dmsTable().refreshUrl(dmsCommon.getDmsPath()["customer"]+ "/questionnaire/"+$("#ANSWER_GROUP_NO").val()+"/seachAnswer");			
					
					$("#ANSWER_GROUP_NO",container).val($("#ANSWER_GROUP_NO").val());
					$("#answerGroupNo", container).selectpicker('val',$("#ANSWER_GROUP_NO").val());	
			});
					
	
	});
</script>
