<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车主明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4 ">车主性质</label>
								<div class="col-xs-8">
									<select class="bs-select form-control" name="ownerProperty"
										id="ownerProperty" data-dictCode="1190" data-value="11901002"
										data-fieldName="" data-existsDefault="false">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- tab页 -->
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="tabbable-custom ">
							<ul class="nav nav-tabs">
							 	<li class="active">
									<a href="#tab_details" data-toggle="tab">详细信息 </a>
								</li>
								 <li>
									<a href="#tab_remark" data-toggle="tab">车主备注</a>
								</li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane  fade" id="tab_details" data-url="repair/order/repair/repairOrderTab/searchDetails.html">
									
								</div>
								<div class="tab-pane  fade" id="tab_remark" data-url="repair/order/repair/repairOrderTab/remarkDetails.html">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/queryByLinsence/addOwner"
				data-model="repair" data-method="POST" 
			class="btn blue"" data-callBack="true" data-toggle="confirmation" ><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		$("#ownerProperty",container).on('change',function(){
			var flag = $(this).val();
			if(flag=='11901001'){//公司
				$("#tb",container).attr('disabled',"true");
				$("#company",container).show();//显示
				$("#person",container).hide();//隐藏
			}else{//个人
				$("#company",container).hide();
				$("#person",container).show();
			}
		});
		
		//新增页面回调函数
		$("a[data-callBack='true']", container).on("callBack.dms",function(event, response) {
					//关闭窗口
					$("a[data-dismiss='modal']", container).click();
					//刷新表格
					$("#dms_table", getElementContext()).dmsTable().refreshTableWithForm();
				});
	});
</script>
