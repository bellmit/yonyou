	$(document).one("onload.dms", function(event, container) {
		var selectRow = $("#dms_table",getElementContext()).dmsTable().getSelections();
		var selectRows = $("#dms_table",getElementContext()).dmsTable().getRowDataByIndex()
		if(selectRow==undefined){
			$("#ownerNo", container).val(selectRows[0].OWNER_NO);
			$("#ownerName", container).val(selectRows[0].OWNER_NAME);
		}else{
			$("#ownerNo", container).val(selectRow[0].OWNER_NO);
			$("#ownerName", container).val(selectRow[0].OWNER_NAME);
		}
		$("a[data-onclickEvent1='true']",container).on("dms.click",function(obj){
			 var vin=$("#vin",container).val();
			 if(vin!=null){
					$(this).data("pageData",{VIN:vin,footAddress:address});
				}
	         dmsCommon.refreshPageByUrl("customer/solicitude/maintainHistory/maintainHistory.html",container);  
			});
		$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
			var vin = $("#vin",container).val();
			$("#saveBtn",container).attr("data-url","/customerManage/customerManager/insurance/"+vin);
			returnResult.status = true;
		});
		//新增页面回调函数

</script>
