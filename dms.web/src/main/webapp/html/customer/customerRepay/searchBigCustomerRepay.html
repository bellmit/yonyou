	 var CheckDateDetail=function(str,type1,type2){
			dmsCommon.ajaxRestRequest({
				url : dmsCommon.getDmsPath()["customer"] + "/BigCustomer/repay/upLoadCheck/"+str+"/CheckDateDetail",
				type : 'GET',
				sucessCallBack : function(data) {
					for(var i=0;i<data.length;i++){
						var item=data[i];
						if(data[i].FILE_CARD_ID==''||data[i].FILE_CARD_ID==null||data[i].FILE_CARD_ID==0||data[i].FILE_CARD_ID==undefined){
							$("#detailVin1",container).setDmsValue(data[i].VIN);
						}
						if(type1=='15971003'){
							if(data[i].FILE_SFZ_ID==''||data[i].FILE_SFZ_ID==null||data[i].FILE_SFZ_ID==0||data[i].FILE_SFZ_ID==undefined){
								$("#detailVin2",container).setDmsValue(data[i].VIN);
							}
							if(type2!='61201011'){
								if((data[i].FILE_SB_ID==''||data[i].FILE_SB_ID==null||data[i].FILE_SB_ID==0||data[i].FILE_SB_ID==undefined)&&
										(data[i].FILE_SB1_ID==''||data[i].FILE_SB1_ID==null||data[i].FILE_SB1_ID==0||data[i].FILE_SB1_ID==undefined)){
									$("#detailVin3",container).setDmsValue(data[i].VIN);
								}
							}
							if(type2=='61201010'){
								if(data[i].FILE_G_ID==''||data[i].FILE_G_ID==null||data[i].FILE_G_ID==0||data[i].FILE_G_ID==undefined){

									$("#detailVin9",container).setDmsValue(data[i].VIN);
								}

					}
					
				}
			});
