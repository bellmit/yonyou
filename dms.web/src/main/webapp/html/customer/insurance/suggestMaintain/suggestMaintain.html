<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		
		
		var addresss = $("#address2",getElementContext()).val();
		$("#address",container).val(addresss);
		alert(addresss);
		var licenses = $("#license2",getElementContext()).val();
		$("#license",container).val(licenses);
		alert(licenses);
		var engineNos = $("#engineNo2",getElementContext()).val();
		$("#engineNo",container).val(engineNos);
		alert(engineNos);
		var ownerNos = $("#ownerNo2", getElementContext()).val();
		$("#ownerNo", container).val(ownerNos); 
		/* alert(ownerNos); */
		
		new Datatable().initPagination({
			src : "dms_project",
			rowID : "LABOUR_CODE",

			url : dmsCommon.getDmsPath()["customer"] + "/customer/solicitude/project",
			sortName : "LABOUR_CODE",
			sortOrder : "asc",
			autoHeight : false,
			undefinedText : "",
			columns : [ {
				field : "DEALER_SHORTNAME",
				title : "经销商简称"
			}, {
				field : "LABOUR_CODE",
				title : "项目代码"
			}, {

				title : "项目名称"
			}, {

			}, {
				field : "LABOUR_AMOUNT",
				title : "工时费"
			}, {
				field : "REASON",
				title : "不修原因",
				codeFormat : {
					type : "dict",
					codeType : "9002"
				}
			}, {
				field : "SUGGEST_DATE",
				title : "建议日期",
				dateFormat : {
					format : "YYYY-MM-DD"
				}
			}, {
				field : "CONTACTOR_ZIP_CODE",
				title : "操作员"
			}, {
				field : "VIN",
				title : "VIN"
			}, {
				field : "LICENSE",
				title : "车牌号"
			}, {
				field : "ENGINE_NO",
				title : "发动机号"
			}, {
				field : "SERVICE_ADVISOR_NAME",
				title : "客户经理"
			} ]
		});

		new Datatable().initPagination({

			url : dmsCommon.getDmsPath()["customer"] + "/customer/solicitude/part",

			autoHeight : false,
			undefinedText : "",
			columns : [ {
				field : "dealer_shortname",
				title : "经销商简称"

				title : "配件名称"

			}, {

			}, {

			}, {
