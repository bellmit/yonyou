<div class="panel panel-default">
	<div class="panel-heading">
		<div class="pannel-name">投诉调查</div>
		<div class="pannel-tools">
			<a href="javascript:;" class="expand"> <i
				class="fa fa-chevron-down"></i></a>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-4">投诉摘要</label>
					<div class="col-xs-8">
						<textarea id="complaintSummary" name="complaintSummary"
							data-fieldName="COMPLAINT_SUMMARY" class="form-control" rows="5"
							cols="" type="text" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-4">投诉原因</label>
					<div class="col-xs-8">
						<textarea id="complaintReason" name="complaintReason"
							data-fieldName="COMPLAINT_REASON" class="form-control" rows="5"
							cols="" type="text" disabled="disabled" />
					</div>
				</div>
			</div>
			<!--/span-->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="form-group">
					<label class="control-label col-xs-4">解决方案</label>
					<div class="col-xs-8">
						<textarea id="resolvent" name="resolvent"
							data-fieldName="RESOLVENT" class="form-control" rows="5" cols=""
							type="text" disabled="disabled" />
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="tab_complaint">
				</table>
			</div>
			<!--/span-->
		</div>
	</div>
</div>
