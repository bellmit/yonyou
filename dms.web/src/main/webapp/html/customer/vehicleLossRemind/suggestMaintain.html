<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="panel-heading">
				<div class="pannel-name">维修建议</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12">
						<div class="panel panel-default table-panel">
							<div class="panel-heading">
							</div>
							<div class="panel-body">
							<input type="hidden" class="form-control" id="vin" name="vin">
							<input type="hidden" class="form-control" id="ownerNo" name="ownerNo">
								<table class="table table-striped table-bordered table-hover table-responsive"
									id="dms_table"></table>
							</div>
						</div>
					</div> 	
					<div class="col-xs-12 col-md-12 col-lg-12">
						<div class="panel panel-default table-panel">
							<div class="panel-heading">
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover table-responsive"
									id="dms_repair"></table>
							</div>
						</div>
					</div> 				
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		var vins = $("#vin2",getElementContext()).val();
		$("#vin",container).val(vins);
		var ownerNos = $("#ownerNo2",getElementContext()).val();
		$("#ownerNo",container).val(ownerNos);
		new Datatable().initPagination({
			src : "dms_table",
			rowID : "",
			container : container,
			url : dmsCommon.getDmsPath()["customer"] + "/customer/vehicleLossRemind/repairSuggest",
			sortName : "",//按照哪个字段来排序，在工具类里面有写sort
			sortOrder : "asc",//排序方式
			autoHeight : false,//自动高度
			undefinedText : "",
			columns : [ {
				field : "dealer_shortname",
				title : "经销商简称"
			}, {
				field : "LABOUR_CODE",
				title : "项目代码"
			}, {
				field : "LABOUR_NAME",
				title : "项目名称"//tm_owner
			}, {
				field : "STD_LABOUR_HOUR",
				title : "工时"//
			}, {
				field : "LABOUR_AMOUNT",
				title : "工时费"
			}, {
				field : "REASON",
				title : "不修原因",
				codeFormat : {
					type : "dict",
					codeType : "9002"
				}
			}, {
				field : "SUGGEST_DATE",
				title : "建议日期",
				dateFormat : {
					format : "YYYY-MM-DD"
				}
			}, {
				field : "CONTACTOR_ZIP_CODE",
				title : "操作员"
			}, {
				field : "VIN",
				title : "VIN"
			}, {
				field : "LICENSE",
				title : "车牌号"
			}, {
				field : "ENGINE_NO",
				title : "发动机号"
			}, {
				field : "SERVICE_ADVISOR_NAM",
				title : "客户经理"
			} ]
		});

		new Datatable().initPagination({
			src : "dms_repair",
			rowID : "",
			container : container,
			url : dmsCommon.getDmsPath()["customer"] + "/customer/vehicleLossRemind/repair",
			sortName : "",//按照哪个字段来排序，在工具类里面有写sort
			sortOrder : "asc",//排序方式
			autoHeight : false,//自动高度
			undefinedText : "",
			columns : [ {
				field : "dealer_shortname",
				title : "经销商简称"
			}, {
				field : "PART_NO",
				title : "配件代码"
			}, {
				field : "PART_NAME",
				title : "配件名称"//tm_owner
			}, {
				field : "QUANTITY",
				title : "数量"//
			}, {
				field : "SALES_PRICE",
				title : "单价"
			}, {
				field : "REASON",
				title : "不修原因",
				codeFormat : {
					type : "dict",
					codeType : "9002"
				}
			}, {
				field : "SUGGEST_DATE",
				title : "建议日期",
				dateFormat : {
					format : "YYYY-MM-DD"
				}
			}, {
				field : "CONTACTOR_ZIP_CODE",
				title : "操作员"
			}, {
				field : "VIN",
				title : "VIN"
			}, {
				field : "LICENSE",
				title : "车牌号"
			}, {
				field : "ENGINE_NO",
				title : "发动机号"
			}, {
				field : "SERVICE_ADVISOR_NAME",
				title : "客户经理"
			} ]
		});
	});
</script>
