<div class="dms-edit ajaxrest" data-url="/customer/vehicleLossRemind/dit/{[VIN]}" data-model="customer" data-pageInitCallBack="true">
<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">提醒记录</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="tabbable-retail ">
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab_basreceive">
						<div class="panel-body" data-tableRetailSelect="true">
							<div class="row">
								<!--/span-->
								<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4"><span
												style="color: Red">*</span>车主姓名</label>
											<div class="col-xs-8">
												<input id="ownerName" name="ownerName" disabled="disabled" 
													data-fieldName="OWNER_NAME"
													class="form-control required" maxlength="120" type="text" />
											</div>
										</div>
									</div>
									<!--/span-->
								<div class="col-xs-12 col-sm-6 col-md-4">
									<div class="form-group">
										<label class="control-label col-xs-5">上次维修时间</label>
										<div class="col-xs-7">
											<div class="input-group date date-picker">
												<input type="text" class="form-control" disabled="disabled"
													data-fieldName="LAST_MAINTAIN_DATE" name="lastMaintainDate"
													id="lastMaintainDate" /><span class="input-group-btn">
													<button class="btn default input-clear" type="button">
														<i class="fa fa-close"></i>
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-xs-12">
									<div class="form-group">
										<label class="control-label col-xs-1"><span
											style="color: red;">*</span>提醒内容</label>
										<div class="col-xs-11">
											<textarea id="remindContent" name="remindContent" data-fieldName="REMIND_CONTENT"
												class="form-control required" rows="3" cols=""></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-xs-12">
									<div class="form-group">
										<label class="control-label col-xs-1">客户反馈</label>
										<div class="col-xs-11">
											<textarea id="customerFeedback" name="customerFeedback" data-fieldName="CUSTOMER_FEEDBACK"
												class="form-control" rows="3" cols=""></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="form-group">
										<label class="control-label col-xs-5">提醒方式</label>
										<div class="col-xs-7">
											<select id="remindWay" class="bs-select form-control" 
												name="remindWay" data-dictCode="1128" data-fieldName="REMIND_WAY">
											</select>
										</div>
									</div>
								</div>
								<!-- /span -->
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="form-group">
										<label class="control-label col-xs-5">提醒人</label>
										<div class="col-xs-7">
											<div class="input-group">
												<input id="reminder" name="reminder" class="form-control" type="text" 
												disabled="disabled" value="{[userInfo.userName]}"/>
											</div>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="form-group">
										<label class="control-label col-xs-5">提醒状态</label>
										<div class="col-xs-7">
											<select id="remindStatus" class="bs-select form-control"
												name="remindStatus" data-dictCode="1382" data-fieldName="REMIND_STATUS">
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="form-group">
										<label class="control-label col-xs-5">提醒失败原因</label>
										<div class="col-xs-7">
											<div class="input-group">
												<input id="remindFailReason" name="remindFailReason"
													class="form-control" type="text"
													data-fieldName="REMIND_FAIL_REASON" disabled="disabled"/> 
													<input type="hidden" id="vin" name="vin" data-fieldName="VIN"/>
													<input type="hidden" id="ownerNo" name="ownerNo" data-fieldName="OWNER_NO"/>
											</div>
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-xs-12">
									<div class="form-group">
										<label class="control-label col-xs-1">备注</label>
										<div class="col-xs-11">
											<textarea id="remark" name="remark" data-fieldName="REMARK"
												class="form-control" rows="3" cols=""></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/customer/vehicleLossRemind/vins"
				data-model="customer" data-method="POST" data-callBack="true" data-beforeRequest="true"
				class="btn blue" data-toggle="confirmation"> <i class="fa fa-save "></i>保存
			</a> <a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
</div>
<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {
				//新增页面回调函数
				$("a[data-callBack='true']", container).on(
						"callBack.dms",
						function(event, response) {
							//关闭窗口
							$("a[data-dismiss='modal']", container).click();
							//刷新表格
							$("#dms_loss", getElementContext()).dmsTable().refreshTableWithForm();
						});
				
				$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
					if(true){
// 						//获取提醒内容
// 						var context = $("#remindContent",container).val();
// 						//往提醒内容赋值
// 						$("#remindContent",container).val(context+"("+first+")");
						returnResult.status = true;
					}else{
						returnResult.status = false;
					}
				});
			});
</script>
