<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {
				//新增页面回调函数
				$("a[data-callBack='true']", container).on(
						"callBack.dms",
						function(event, response) {
							//关闭窗口
							$("a[data-dismiss='modal']", container).click();
							//刷新表格
							$("#dms_loss", getElementContext()).dmsTable()
									.refreshTableWithForm();
						});

				$("#tb", container).on(
						'click',
						function() {
							$("#contactorName", container).val(
									$("#ownerName", container).val());
							$("#contactorGender", container).val(
									$("#gender", container).val());
							$("#contactorPhone", container).val(
									$("#phone", container).val());
							$("#contactorMobile", container).val(
									$("#mobile", container).val());
							$("#contactorProvince", container).selectpicker(
									'val', $("#province", container).val());
							$("#contactorCity", container).selectpicker('val',
									$("#city", container).val());
							$("#contactorDistrict", container).selectpicker(
									'val', $("#district", container).val());
							$("#contactorZipCode", container).selectpicker(
									'val', $("#zipCode", container).val());
							$("#contactorAddress", container).val(
									$("#address", container).val());
							$("#contactorEmail", container).val(
									$("#email", container).val());
						});

			});
</script>
