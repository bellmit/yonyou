<div class="dms-search">
	<form class="form-horizontal">
	<div class="panel panel-default">
	     <div class="panel-body">
			<div class="row"><!-- pull-left -->
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4 ">客户名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="customerName" name="customerName">
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">联系手机</label>
						<div class="col-xs-8 ">
							<input type="text" class="form-control" id="contactorMobile" name="contactorMobile">
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">联系电话</label>
						<div class="col-xs-8 ">
							<input type="text" class="form-control" id="contactorPhone" name="contactorPhone">
						</div>
					</div>
				</div>
			   <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">意向级别</label>
						<div class="col-xs-8">
							 <select id="intentLevel"  name="intentLevel" class="bs-select form-control" data-dictCode="1310" data-excludeItems=""  ></select>
						</div>
					</div>
				</div>
				  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">销售顾问</label>
						<div class="col-xs-8">
							 <select id="soldBy" name="soldBy"
									class="bs-select form-control"
									data-url="/basedata/employees/-1/salesConsultant"
									data-model="manage" data-labelValue="EMPLOYEE_NO" data-value="{[userInfo.employeeNo]}"
									data-lableDesc="EMPLOYEE_NAME" >
								</select>
						</div>
					</div>
				</div>		
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">访问时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="birdthFrom"> <span class="input-group-addon">至</span>
									<input type="text" class="form-control" readonly
										name="birdthTo"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">客户来源</label>
						<div class="col-xs-8">
							 <select id="cusSource"  name="cusSource" class="bs-select form-control" data-dictCode="1311" ></select>
						</div>
					</div>
				</div>
				
			   <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">访问方式</label>
						<div class="col-xs-8">
							 <select id="visitType"  name="visitType" class="bs-select form-control" data-dictCode="1309"  ></select>
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">离店时间</label>
							<div class="col-xs-8 col-sm-10">
									<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="birdthFrom"> <span class="input-group-addon">至</span>
									<input type="text" class="form-control" readonly
										name="birdthTo"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">有效客流</label>
						<div class="col-xs-8">
							 <select id="isValid"  name="isValid" class="bs-select form-control" data-dictCode="1278"  ></select>
						</div>
					</div>
				</div>
				
			  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">是否首次客流</label>
						<div class="col-xs-8">
							 <select id="isFirstVisit"  name="isFirstVisit" class="bs-select form-control" data-dictCode="1278"  ></select>
						</div>
					</div>
				</div>	
				
				  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">是否试乘试驾</label>
						<div class="col-xs-8">
							 <select id="isTestDrive"  name="isTestDrive" class="bs-select form-control" data-dictCode="1278"  ></select>
						</div>
					</div>
				</div>	
				<!-- <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">接触时长</label>
						<div class="col-xs-8">
							 <select name="sel" >
								<option value="1">等于</option>
								<option value="2">大于</option>
								<option value="3">小于</option>
							</select>
							<input type="text" name="contactTime" id="contactTime" >分钟
						</div>
					</div>
				</div> -->	
			</div>
			<div class="row ">
				<div class="col-xs-12 ">
					<div class="query-btn">
						<a href="javascript:;" class="btn blue  "> <i
							class="fa fa-search"></i> 查询
						</a> <a href="javascript:;" class="btn blue"><i
							class="fa fa-undo"></i> 重置</a>
					</div>
				</div>
		   </div>
		  </div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">展厅接待信息列表</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
				  	<a class="btn btn-outline" data-url="customer/cusReception/addSalesReception.html"
							data-toggle="modal"  data-width="modal-lg"> <i class="fa fa-plus-square"></i> 流量信息快速登记
					</a>
					<a class="btn btn-outline" data-url="customer/cusReception/redistribution.html"
							data-toggle="modal"  data-width="modal-lg"> <i class="fa fa-plus-square"></i> 再分配
					</a>
				    <a data-url="/customerManage/visitingRecord/export/excel"
						data-model="customer" data-method="downLoad"
						data-toggle="confirmation" class="btn btn-outline "><i class="fa fa-download"></i>导出
					</a> 
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		 url : dmsCommon.getDmsPath()["customer"] + "/customerManage/visitingRegister",
		rowID : "ITEM_ID",
		sortName : "VISIT_TIME", 
		sortOrder : "asc",
	 	checkboxHeader:false,
		/* selectItemName:"employeeId",  */
		/* onDblClickRow:function(rowData,trElement){

		}, */ 
		columns : [ 
			{checkbox:true,sortable : true},
		    {field : "ITEM_ID",title : "操作",operateFormat : [
                  {type:"edit",url:"customer/cusReception/editSalesReception.html",openWidth:"modal-lg"},
                  {type:"del",url:"/customerManage/visitingRegister/{[ITEM_ID]}",model:"customer",callBack:function(response){
                  	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
                      }}
               ]
            },  
            {field : "IS_FINISH",title : "是否完成" , inputCheckBoxFormat : {type : "dict",codeType : "1057" ,disabled:true}},
			{field : "IS_FIRST_VISIT",title : "是否首次客流",inputCheckBoxFormat : {type : "dict",codeType : "1057",disabled:true}},
			{field : "IS_VALID",title : "是否有效客流",inputCheckBoxFormat : {type : "dict",codeType : "1057",disabled:true}}, 
			{field : "IS_TEST_DRIVE",title : "是否试乘试驾",inputCheckBoxFormat : {type : "dict",codeType : "1057",disabled:true}}, 
			{field : "CUSTOMER_NO",title : "客户编号"},
			{field : "CUS_SOURCE",title : "客户来源",codeFormat : {type:"dict",codeType:"1311"}},
            {field : "CUSTOMER_NAME",title : "客户名称"}, 
			{field : "CONTACTOR_NAME",title : "联系人"}, 
			{field : "CONTACTOR_PHONE",title : "联系电话"},
			{field : "CONTACTOR_MOBILE",title : "联系手机"},
			{field : "COMPLAINT_RESULT",title : "来访结果"},
			{field : "INTENT_LEVEL",title : "意向级别",codeFormat : {type:"dict",codeType:"1310"}},
			{field : "INTENT_SERIES",title : "意向车系"},
			{field : "INTENT_MODEL",title : "意向车型"},
			{field : "INTENT_CONFIG",title : "意向配置"},
			{field : "COLOR_CODE",title : "颜色"},
			{field : "MEDIA_TYPE",title : "信息渠道",codeFormat : {type:"dict",codeType:"1298"}},
			{field : "VISITOR",title : "来访人数"},
			{field : "EMPLOYEE_NAME",title : "销售顾问",inputHiddenFormat : {hiddenField:"SOLD_BY"}},
			{field : "NEXT_CONSULTANT",title : "再分配"},
			{field : "VISIT_TYPE",title : "访问方式",codeFormat : {type:"dict",codeType:"1309"}},
			{field : "FIRST_QUOTA",title : "初次报价"},
			{field : "VISIT_TIME",title : "访问时间",dateFormat : {format:"YYYY-MM-DD HH:mm"}},
			{field : "LEAVE_TIME",title : "离店时间",dateFormat : {format:"YYYY-MM-DD HH:mm"}},
			{field : "SCENE",title : "经过情形"},
			{field : "CAMPAIGN_CODE",title : "市场广告"},
			{field : "CONTACT_TIME",title : "接触时长（分钟）"},
			{field : "BETTER_VISIT_PLACE",title : "适合拜访场所"},
			{field : "BETTER_VISIT_TIME",title : "适合拜访时间",dateFormat : {format:"YYYY-MM-DD HH:mm"}},
			{field : "MEDIA_DETAIL",title : "渠道细分"},
			{field : "GENDER",title : "客户性别",codeFormat : {type:"dict",codeType:"1006"}}
		]
	
	});
});


	
</script>
