<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-5 ">品牌</label>
								<div class="col-xs-6">
									<select id="BRAND" class="bs-select form-control" name="BRAND"
										data-url="/basedata/brandsdict" data-model="manage"
										data-labelValue="BRAND_CODE" data-lableDesc="BRAND_NAME">

									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-5">车系</label>
								<div class="col-xs-6">
									<!-- 	<select id="series" parent="brand"
									class="bs-select form-control" name="intentSeries"
									data-url="/basedata/brandsdictC/{[brand]}/seriessdictC"
									data-model="manage" data-labelValue="SERIES_CODE"
									data-lableDesc="SERIES_NAME">
								</select> -->
									<select id="SERIES" class="bs-select form-control"
										name="SERIES" data-url="/basedata/selectSeries"
										data-model="manage" data-labelValue="SERIES_CODE"
										data-lableDesc="SERIES_NAME">
									</select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-5">车型</label>
								<div class="col-xs-6">
									<!-- <select id="model" parent="series"
									class="bs-select form-control" name="intentModel"
									data-url="/basedata/brandsdictC/{[brand]}/seriessdictC/{[series]}/modelsdictC"
									data-model="manage" data-labelValue="MODEL_CODE"
									data-lableDesc="MODEL_NAME">

								</select> -->
									<select id="MODEL" class="bs-select form-control" name="MODEL"
										data-url="/basedata/intentionModel" data-model="manage"
										data-labelValue="MODEL_CODE" data-lableDesc="MODEL_NAME">

									</select>

								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-2">VIN</label>
								<div class="col-xs-10">
									<input type="text" class="form-control" id="VIN" name="VIN"
										onkeyup="this.value = this.value.toUpperCase();">
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-5">是否已绑定</label>
								<div class="col-xs-6">
									<select class="bs-select form-control" name="IF_BIND"
										id="IF_BIND" data-dictCode="1278">
									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-5 ">上次维修客户经理</label>
								<div class="col-xs-6">
									<select id="LAST_SERVICE_ADVISOR" name="LAST_SERVICE_ADVISOR"
										class="bs-select form-control"
										data-url="/basedata/employees/-1/salesConsultant"
										data-model="manage" data-labelValue="USER_ID"
										data-lableDesc="USER_NAME">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-5 "></label>
								<div class="col-xs-6">
									<input type="hidden" class="form-control">
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-2">销售日</label>
								<div class="col-xs-10">
									<div class="input-group input-daterange"
										data-date-format="yyyy/mm/dd/hh/mm/ss">

										<input type="text" class="form-control" readonly
											name="salesDateFrom" id="salesDateFrom"> <span
											class="input-group-addon">至</span> <input type="text"
											class="form-control" readonly name="salesDateTo"
											id="salesDateTo"> <span class="input-group-btn">
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>

										</span>
									</div>

								</div>
							</div>
						</div>


					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i> 查询
								</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-12 col-lg-12">
							<div class="panel panel-default table-panel">
								<div class="panel-heading">
									<div class="pannel-button">
										<a data-url="/ownerVehicle/cusManagerBind/export"
											data-model="customer" data-method="downLoad"
											data-toggle="confirmation" id="export"
											class="btn btn-outline "><i class="fa fa-download"></i>导出
										</a>
									</div>
								</div>
								<div class="panel-body">
									<table
										class="table table-striped table-bordered table-hover table-responsive"
										id="dms_table"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">分派</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i
							class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">&nbsp;&nbsp;专属客户经理</label>
								<div class="col-xs-8">
									<input type="hidden" name="vins" id="vins" /> <select
										id="cusManager" name="cusManager"
										class="bs-select form-control required"
										data-url="/basedata/employees/-1/salesConsultant"
										data-model="manage" data-labelValue="USER_ID"
										data-lableDesc="USER_NAME">
									</select>
									<!-- 									<input type="text" class="form-control required" name="cusManager"> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a id="move" data-model="customer" data-method="PUT"
				data-callBack="true" class="btn blue ajaxrest"
				data-url="/ownerVehicle/cusManagerBind/setCusManager"
				data-validate="true" data-beforeRequest="true"><i
				class="fa fa-check-square-o"></i>分派</a>

		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {

				$("#print", container).attr('disabled', 'disabled');

				new Datatable().initPagination({
					src : "dms_table",
					url : dmsCommon.getDmsPath()["customer"]
							+ "/ownerVehicle/cusManagerBind/findAll",
					rowID : "VIN",
					autoHeight : false,
					sortName : "VIN",
					sortOrder : "asc",
					checkboxHeader : true, //全选框
					undefinedText : "",
					columns : [ {
						checkbox : true,
						sortable : false
					}, {
						field : "VIN",
						title : "VIN"
					}, {
						field : "OWNER_NO",
						title : "车主编号"
					}, {
						field : "OWNER_NAME",
						title : "车主名称"
					}, {
						field : "SERVICE_ADVISOR",
						title : "专属客户经理"
					}, {
						field : "SALES_DATE",
						title : "销售日期",
						dateFormat : {
							format : "YYYY-MM-DD HH:mm:ss"
						}
					}, {
						field : "MOBILE",
						title : "手机"
					}, {
						field : "PHONE",
						title : "电话"
					}, {
						field : "LAST_SERVICE_ADVISOR",
						title : "上次维修客户经理"
					}, {
						field : "BRAND_NAME",
						title : "品牌"
					}, {
						field : "SERIES_NAME",
						title : "车系"
					}, {
						field : "MODEL_NAME",
						title : "车型"
					} ]

				});

				$('a[data-beforeRequest="true"]', container).on(
						'beforeRequest.dms',
						function(event, returnResult) {
							var text = $("#dms_table", container).dmsTable()
									.getSelections();
							var vins = '';
							if (text != null) {
								$(text).each(function(e) {
									vins += text[e].VIN + ';';
								});
								$("#vins", container).val(vins);
								returnResult.status = true;
							} else {
								dmsCommon.tip({
									status : "warning",
									msg : "请选择记录！"
								});
								returnResult.status = false;
								return;
							}
						});

				//新增页面的回调函数
				$("a[data-callBack='true']", container).on(
						"callBack.dms",
						function(event, response) {
							$("#print", container).removeAttr('disabled');
							//关闭窗口
							$("a[data-dismiss='modal']", container).click();
							//刷新表格
							$("#dms_table", getElementContext()).dmsTable()
									.refreshTableWithForm();
						});
			});
</script>
