<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">新增联系人</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
                <div class="panel-heading">
								<div class="pannel-name">基本信息</div>
								<div class="pannel-tools">
									<a href="javascript:;" class="expand"> <i
										class="fa fa-chevron-down"></i></a>
								</div>
			    </div>
				<div class="panel-body" data-parentTable ="partInfoTable">
					<div class="row">
					                	<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">单位名称</label>
											<div class="col-xs-8">
												<input id="company" name="company" 
													data-fieldName="COMPANY" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
										<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">所属部门</label>
											<div class="col-xs-8">
												<input id="contactorDepartment" name="contactorDepartment" 
													data-fieldName="CONTACTOR_DEPARTMENT" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">职务名称</label>
											<div class="col-xs-8">
												<input id="positionName" name="positionName" 
													data-fieldName="POSITION_NAME" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人姓名</label>
											<div class="col-xs-8">
												<input id="contactorName" name="contactorName" 
													data-fieldName="CONTACTOR_NAME" class="form-control"
													type="text" maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人性别</label>
											<div class="col-xs-8">
												<select id="GENDER" name="GENDER" 
													class="bs-select form-control" data-dictCode="1006"
													data-value="" >
												</select>
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人手机</label>
											<div class="col-xs-8">
												<input id="mobile" name="mobile"  class="form-control" type="text" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人电话</label>
											<div class="col-xs-8">
												<input id="phone" name="phone"
													class="form-control" type="text"  maxlength="30" />
											</div>
										</div>
									</div>
									<!--/span-->
											<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">默认联系人</label>
											<div class="col-xs-8">
												<select id="isDefaultContactor" name="isDefaultContactor"  
													class="bs-select form-control" data-dictCode="1278" ></select>
													
											</div>
										</div>
									</div>
									
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">联系人类型</label>
											<div class="col-xs-8">
												<select id="contactorType" name="contactorType" data-fieldName="CONTACTOR_TYPE"
													class="bs-select form-control" data-dictCode="1330"
													data-value=""></select>
											</div>
										</div>
									</div>
									
									<!--/span-->
								
										<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">适宜联系时间</label>
											<div class="col-xs-8">
												<select id="bestContactTime" name="bestContactTime" 
													class="bs-select form-control" data-dictCode="1125"
													data-value=""></select>
											</div>
										</div>
									</div> 
									<!--/span-->
								
									
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4">最佳联系方式</label>
											<div class="col-xs-8">
												<select id="bestContactType" name="bestContactType" data-fieldName="BEST_CONTACT_TYPE"
													class="bs-select form-control" data-dictCode="1331"
													data-value=""></select>
											</div>
										</div>
									</div>
									
									<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4">
										<div class="form-group">
											<label class="control-label col-xs-4 ">联系人邮箱</label>
											<div class="col-xs-8 ">
												<input id="eMail" name="eMail" class="form-control email"  type="text" />
											</div>
										</div>
									</div>
									<!--/span-->
									<div class="col-xs-12 col-sm-12 col-md-8">
										<div class="form-group">
											<label class="control-label col-xs-4 col-sm-2">备注</label>
											<div class="col-xs-8 col-sm-10">
											<textarea id="remark" name="remark" class="form-control" rows="2" maxlength="120" cols=""></textarea>
												
											</div>
										</div>
									</div>
									<!--/span-->
									

								</div>
				</div>
			</div>
		
			
		
			
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true" data-validate="true" ><i
				class="fa fa-save"></i>确定</a> <a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//事件点击
	$("a[data-onclickEvent='true']", container).on("dms.click",
						function(event) {
							var formJson = $(
									"div[data-parentTable='partInfoTable']",
									container).serializeFormJson();
							$("#intentList", getElementContext()).dmsTable()
									.appendRow(formJson);
							$("a[data-dismiss='modal']", container).click();
						});
			});
</script>
