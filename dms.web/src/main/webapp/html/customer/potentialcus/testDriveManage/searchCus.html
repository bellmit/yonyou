<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">选择客户</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户编号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="customerNo"
									name="customerNo">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="customerName" name="customerName">
							</div>
						</div>
					</div>
					<!--/span-->
						
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户类型</label>
							<div class="col-xs-8">
								<select id="customerType" name="customerType"
									class="bs-select form-control" data-dictCode="1018"
									data-value="">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
				<!-- 	<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系电话</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="contactorPhone" name="contactorPhone">
							</div>
						</div>
					</div>
					/span -->
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">意向级别</label>
							<div class="col-xs-8">
								<select id="intentLevel" name="intentLevel" data-fieldName="INTENT_LEVEL"
													class="bs-select form-control" data-dictCode="1310"
													data-value="" >
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系手机</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="contactorMobile" name="contactorMobile">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">是否主要车型</label>
							<div class="col-xs-8">
								<select id="isMainModel" name="isMainModel"
													class="bs-select form-control" data-dictCode="1278"
													 >
								</select>
							</div>
						</div>
					</div>
					<!--/span-->

	
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> <a href="javascript:;" class="btn blue"><i
							class="fa fa-undo"></i> 重置</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">客户信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="customerList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src : "customerList",
		
		container:container,
		url : dmsCommon.getDmsPath()["customer"] + "/customerManage/testDriver/query/customerAndIntent",
		sortName : "CUSTOMER_NO",
		sortOrder : "desc",
		pageSize:7,
		autoHeight:false,
		isQueryFirst:true,
		undefinedText : "",
		columns : [ 
		            {radio:true,sortable : false},
		            {field : "CUSTOMER_NO",title : "客户编号"},
					{field : "CUSTOMER_NAME",title : "客户名称"}, 
					{field : "CUSTOMER_TYPE",title : "客户类型",codeFormat : {type:"dict",codeType:"1018"}}, 
					{field : "FOUND_DATE",title : "建档时间",dateFormat : {format:"YYYY-MM-DD"},visible:false},
					{field : "CUS_SOURCE",title : "客户来源",codeFormat : {type:"dict",codeType:"1311"}},
					{field : "INTENT_LEVEL",title : "意向级别",codeFormat : {type:"dict",codeType:"1310"}}, 
					{field : "CONTACTOR_MOBILE",title : "联系手机"},
					{field : "CONTACTOR_PHONE",title : "联系电话",visible:false},
					{field : "MOBILE",title : "联系手机" ,visible:false},
					{field : "CT_CODE",title : "证件类型",codeFormat : {type:"dict",codeType:"1239"}},
					{field : "CERTIFICATE_NO",title : "证件号码"},
					{field : "IS_BIG_CUSTOMER",title : "是否大客户",codeFormat : {type:"dict",codeType:"1278"}},
					{field : "CONTACTOR_PHONE",title : "联系电话",visible:false},
					{field : "USER_NAME",title : "销售顾问",inputHiddenFormat : {hiddenField:"SOLD_BY"},visible:true},
					{field : "DELAY_CONSULTANT",title : "延时再分配",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "CONSULTANT_TIME",title : "再分配时间",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "CONTACTOR_NAME",title : "联系人姓名",visible:false},
		            {field : "MEDIA_TYPE",title : "信息渠道",inputField:"mediaType",codeFormat : {type:"dict",codeType:"1298"}},
		            {field : "MEDIA_DETAIL",title : "渠道细分",inputSelectFormat : {url:"/customerManage/visitingRecord/{[mediaType]}/mediaDetail",model:"customer",labelValue:"MEDIA_DETAIL",lableDesc:"MEDIA_DETAIL_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}},
		            {field : "BRAND_NAME",title : "意向品牌"},
	    			{field:"SERIES_NAME",title:"意向车系"},
	    			{field:"MODEL_NAME",title:"意向车型"},
	    			{field:"CONFIG_NAME",title:"意向配置"},
	    			{field:"COLOR_NAME",title:"意向颜色"},
		            {field : "INTENT_BRAND",title : "意向品牌",visible:false},
		            {field : "INTENT_SERIES",title : "意向车系",visible:false},
		            {field : "INTENT_MODEL",title : "意向车型",visible:false},
		            {field : "INTENT_CONFIG",title : "意向配置",visible:false},
		            {field : "INTENT_COLOR",title : "意向颜色",visible:false},
		            {field : "LAST_ARRIVE_TIME",title : "最后一次进店时间",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "LAST_SOLD_BY",title : "前销售顾问",visible:false},
		            {field : "VALIDITY_BEGIN_DATE",title : "客户有效开始日期",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "UPDATED_AT",title : "修改日期",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "LMS_REMARK",title : "LMS校验反馈",visible:false},
		            {field : "DDCN_UPDATE_DATE",title : "意向级别变得时间",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		           /*  {field : "REBUY_CUSTOMER_TYPE",title : "非首次购车客户类型",codeFormat : {type:"dict",codeType:"1278"}}, */
		            {field : "IS_PAD_CREATE",title : "是否PAD建档",codeFormat : {type:"dict",codeType:"1278"},visible:false},
		           
		            {field : "REPLACE_DATE",title : "置换意向日期",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "OLD_CUSTOMER_NAME",title : "保客推荐人姓名",visible:false},
		            {field : "OLD_CUSTOMER_VIN",title : "保客推荐人VIN",visible:false},
		            /* {field : "EXPECT_TIMES_RANGE",title : "预计成交时段"}, */
		            {field : "EXPECT_DATE",title : "预计成交时段录入时间",dateFormat : {format:"YYYY-MM-DD"},visible:false},
		            {field : "IS_ECO_INTENT_MODEL",title : "是否官网意向车型",codeFormat : {type:"dict",codeType:"1278"},visible:false},
		            {field : "EC_ORDER_NO",title : "官网订单编号",visible:false},
		            {field : "ESC_ORDER_STATUS",title : "官网订单状态",codeFormat : {type:"dict",codeType:"1619"}},
		            {field : "ESC_TYPE",title : "官网客户类型",codeFormat : {type:"dict",codeType:"1618"}},
		            {field : "DEPOSIT_AMOUNT",title : "定金金额",visible:false},
		            {field : "RETAIL_FINANCE",title : "零售金融",visible:false},
		            {field : "DETERMINED_TIME",title : "下定日期",visible:false},
		            {field : "IS_TO_SHOP",title : "是否到店",codeFormat : {type:"dict",codeType:"1278"},visible:false},
		            {field : "TIME_TO_SHOP",title : "到店日期",visible:false}
		         ]
	});
	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		var selectRow = $("#customerList",container).dmsTable().getFirstSelection();
	    
		$("div[data-tableCustomerSelect='true']",getElementContext()).initHtmlContent(selectRow);
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
	});
	
});
</script>
