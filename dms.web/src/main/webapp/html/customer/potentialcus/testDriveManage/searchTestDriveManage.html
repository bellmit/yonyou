<div class="dms-search">
	<form class="form-horizontal">
	<div class="panel panel-default">
	     <div class="panel-body">
			<div class="row"><!-- pull-left -->
			
			
					
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4 ">客户名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="customerName" name="customerName">
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">联系电话</label>
						<div class="col-xs-8 ">
							<input type="text" class="form-control" id="contactorPhone" name="contactorPhone">
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">客户类型</label>
						<div class="col-xs-8">
							 <select id="customerType"  name="customerType" class="bs-select form-control" data-dictCode="1018" ></select>
						</div>
					</div>
				</div>	
	
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-3">					
						<div class="form-group">
							<label class="control-label col-sm-2">登记日</label>
							<div class="col-xs-10">
								 <div class="input-group input-daterange"  >
		                             <input type="text" class="form-control" readonly  name="" id="">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="" id=""> 
		                             <span class="input-group-btn">
	                                         <button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                        </button>
	                                 </span>
		                       
		                        </div>
							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">客户来源</label>
						<div class="col-xs-8">
							 <select id="cusSource"  name="cusSource" class="bs-select form-control" data-dictCode="1311" ></select>
						</div>
					</div>
				</div>		
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group ">
						<label class="control-label col-xs-4">销售顾问</label>
							<div class="col-xs-8">
								<select id="soldBy" name="soldBy" data-ajaxSync = "true" 
									class="bs-select form-control"
									data-url="/basedata/employees/-1/salesConsultant"
									data-model="manage" data-labelValue="USER_ID"  data-value="{[userInfo.userId]}"
									data-lableDesc="USER_NAME" >
								</select>
						</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">试驾车系</label>
							<div class="col-xs-8">
								<select id="intentSeries"
									class="bs-select form-control" name="intentSeries"
									data-url="/basedata/selectSeries"
									data-model="manage" data-labelValue="SERIES_CODE"
									data-lableDesc="SERIES_NAME">

								</select>
							</div>
						</div>
					</div> 
					
		
						<div class="col-xs-12 col-sm-12 col-md-8 col-lg-3">					
						<div class="form-group">
							<label class="control-label  col-sm-2">反馈日</label>
							<div class="col-xs-10">
								 <div class="input-group input-daterange"  >
		                             <input type="text" class="form-control" readonly  name="" id="">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="" id=""> 
		                             <span class="input-group-btn">
	                                         <button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                        </button>
	                                 </span>
		                       
		                        </div>
							</div>
						</div>
					</div>					

				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">试驾类型</label>
						<div class="col-xs-8">
							 <select id="testDriveType"  name="testDriveType" class="bs-select form-control" data-dictCode="9200" ></select>
						</div>
					</div>
				</div>		
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">试驾地点</label>
						<div class="col-xs-8">
							 <select id="place"  name="place" class="bs-select form-control" data-dictCode="9100" ></select>
						</div>
					</div>
				</div>	
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">状态</label>
						<div class="col-xs-8">
							 <select id="testDriveStatus"  name="testDriveStatus" class="bs-select form-control" data-dictCode="9300"  data-value = "93001001"></select>
						</div>
					</div>
				</div>	
				


	
				  	
			</div>
			<div class="row ">
				<div class="col-xs-12 ">
					<div class="query-btn">
						<a href="javascript:;" class="btn blue  "> <i
							class="fa fa-search"></i> 查询
						</a> <a href="javascript:;" class="btn blue"><i
							class="fa fa-undo"></i> 重置</a>
					</div>
				</div>
		   </div>
		  </div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">试乘试驾登记反馈表</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">												
					<a class="btn btn-outline"
						data-url="customer/potentialcus/testDriveManage/addTestDrive.html" 
						data-toggle="modal" data-width="modal-lg"> <i
						class="fa fa-plus-square"></i>登记
					</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		 url : dmsCommon.getDmsPath()["customer"] + "/customerManage/testDriver",
		rowID : "CUSTOMER_NO",
		sortName : "CUSTOMER_NO", 
		sortOrder : "asc",
	 	checkboxHeader:true,
		autoHeight : false,
		undefinedText : "",
		columns : [ 
		  
		    {field : "ITEM_ID",title : "反馈",operateFormat : [
                   {type:"edit",title: "反馈",operateIcon:'<i class="	glyphicon glyphicon-send"></i>',url:"customer/potentialcus/testDriveManage/editTestDrive.html",
						openWidth:"modal-lg",isShow:function(value, row, index){
	                	   if(row.TEST_DRIVE_STATUS  != '93001002'){
	                		   return true;
	                	   }else if(row.TEST_DRIVE_STATUS=='93001002'){
	                		   return false;
	                	   }
	                   }} 
               ]
            },  
            
            
		    {field : "ITEM_ID",title : "明细",operateFormat : [
             
                {type:"detail",url:"customer/potentialcus/testDriveManage/testDriveDetail.html",openWidth:"modal-lg"}
            ]
         },  
			 
			{field : "CUSTOMER_NO",title : "客户编号"},
			{field : "CUSTOMER_NAME",title : "客户名称"}, 
			{field : "CUSTOMER_TYPE",title : "客户类型",codeFormat : {type:"dict",codeType:"1018"}},
			{field : "CUS_SOURCE",title : "客户来源",codeFormat : {type:"dict",codeType:"1311"}},
			{field : "GENDER",title : "性别",codeFormat : {type:"dict",codeType:"1006"}},
			{field : "CONTACTOR_PHONE",title : "联系电话"}, 
			{field : "CONTACTOR_MOBILE",title : "联系手机"}, 
			{field : "TIME_TO_SHOP",title : "到店时间",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
			{field : "SERIES_NAME",title : "试驾车系"}, 
			{field : "TEST_DRIVE_REGISTER",title : "登记时间",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
			{field : "TEST_DRIVE_TYPE",title : "试驾类型",codeFormat : {type:"dict",codeType:"9200"}},
			{field : "PLACE",title : "试驾地点",codeFormat : {type:"dict",codeType:"9100"}},
			{field : "TEST_DRIVE_FEEDBACK",title : "反馈时间",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
			{field : "SCORE",title : "客户评分"}, 
			{field : "USER_NAME",title : "销售顾问"}, 
			
			{field : "TEST_DRIVE_STATUS",title : "状态",codeFormat : {type:"dict",codeType:"9300"}}
		],
		onLoadSuccess : function() {
			var rownu = $("#dms_table",container).dmsTable().getTableRows();
			if(rownu<=0){
				$("a[data-method='downLoad']",container).attr("disabled","true");
			}else{
				$("a[data-method='downLoad']",container).removeAttr("disabled");
			}
		}
	});
});


	
</script>
