<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">活动类型</label>
							<div class="col-xs-8">
								<select id="taskType" name="taskType" class="bs-select form-control" 
								data-dictCode="1329"></select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户级别</label>
							<div class="col-xs-8">
								<select id="intentLevel" name="intentLevel" class="bs-select form-control" 
								data-dictCode="1310" data-value="" data-excludeItems="13101006,13101007,13101008,13101009" ></select>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">活动名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="taskName" name="taskName">
							</div>
						</div>
					</div>
					<!--/span-->					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="tabbable-custom ">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#tab_FollowTask" data-toggle="tab">跟进任务定义</a></li>
			<li><a href="#tab_CustomerCare" data-toggle="tab">客户关怀定义</a></li>
		</ul>
		<div class="tab-content">
				<div class="tab-pane fade in active" id="tab_FollowTask" data-url="customer\potentialcus\followTask\searchFollowTaskDefinition.html">
				</div>
			<div class="tab-pane fade in active" id="tab_CustomerCare" data-url="customer\potentialcus\followTask\searchCustomerCare.html">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){

			$('div[class="tabbable-custom "] ul li', container).on('click',function() {
				var text = $(this).children().html();
				
				if(text=='客户关怀定义'){
					$("#intentLevel",container).attr("disabled","disable");
				}else{
					$("#intentLevel",container).removeAttr("disabled");	
				}
			});
				
});		
</script>
