<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">跟进任务定义</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline"
						data-url="customer/potentialcus/followTask/addFollowTask.html"
						data-toggle="modal" data-width="modal-md"> <i
						class="fa fa-plus-square"></i> 新增
					</a> 
				
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		rowID:"TASK_ID",
		container:container,
		url : dmsCommon.getDmsPath()["customer"] + "/customerManage/trackingtask",
		sortName : "TASK_ID", 
		sortOrder : "asc",
		autoHeight:false,
		columns : [ 
				
				    {field : "TASK_ID",title : "操作",operateFormat : [
		                   {type:"edit",url:"customer/potentialcus/followTask/editFollowTask.html",openWidth:"modal-md",isShow:function(value, row, index){
		                	   return true;  
		                   }}, 
		                   {type:"del",url:"/customerManage/trackingtask/{[TASK_ID]}",model:"customer",callBack:function(response){
		                	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		                   },isShow:function(value, row, index){
		                	   if(row.TASK_TYPE=="13291002" ){
								   return true;
							   }else{
								   return false;
							   }      
		                   }}
		               ]
		            }, 

		            {field : "TASK_TYPE",title : "活动类型",codeFormat : {type:"dict",codeType:"1329"}},
		            {field : "CUSTOMER_STATUS",title : "客户状态",codeFormat : {type:"dict",codeType:"1321"}},				
		            {field : "INTENT_LEVEL",title : "客户级别",codeFormat : {type:"dict",codeType:"1310"}},
					{field : "TASK_NAME",title : "活动名称"},
					{field : "EXECUTE_TYPE",title : "执行方式",codeFormat : {type:"dict",codeType:"1325"}},
					{field : "TASK_CONTENT",title : "活动内容"},
					{field : "INTERVAL_DAYS",title : "间隔天数"},
					{field : "BIG_CUSTOMER_INTERVAL_DAYS",title : "大客户间隔天数"},
					{field : "KEEP_DAYS",title : "持续时间"},
					{field : "CONTACTOR_TYPE",title : "联系人类型",codeFormat : {type:"dict",codeType:"1330"}},
					{field : "IS_VALID",title : "是否有效",codeFormat : {type:"dict",codeType:"1278"}}
		         ]
	});
});	
</script>
