 <script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event,response){
		 if(event.target.id=='DayStatistics'){
			
			 $("#aName",container).removeAttr("hidden");
			 $("#bName",container).attr("hidden","hidden"); 
			//$("#changeName",container).attr("Caption","1");
		 }
        if(event.target.id=='MonthStatistics'){
        	$("#bName",container).removeAttr("hidden");
			 $("#aName",container).attr("hidden","hidden"); 
        	
        }
		});
});		
</script>
