<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">选择客户</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户编号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="customerNo"
									name="customerNo">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="customerName" name="customerName">
							</div>
						</div>
					</div>
					<!--/span-->
						
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户类型</label>
							<div class="col-xs-8">
								<select id="customerType" name="customerType"
									class="bs-select form-control" data-dictCode="1018"
									data-value="">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系电话</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="contactorPhone" name="contactorPhone">
							</div>
						</div>
					</div>
					<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">意向级别</label>
							<div class="col-xs-8">
								<select id="intentLevel" name="intentLevel" data-fieldName="INTENT_LEVEL"
													class="bs-select form-control" data-dictCode="1310"
													data-value="" >
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系手机</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="contactorMobile" name="contactorMobile">
							</div>
						</div>
					</div>
					<!--/span-->

	
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> 
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">客户信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="customerList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src : "customerList",
		
		container:container,
		url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/salesOrders/query/customerAndIntent",
		sortName : "CUSTOMER_NO",
		sortOrder : "desc",
		autoHeight:false,
		isQueryFirst:true,
		undefinedText : "",
		columns : [ 
		            {radio:true,sortable : false},
		            {field : "CUSTOMER_NO",title : "客户编号"},
					{field : "CUSTOMER_NAME",title : "客户名称"}, 
					{field : "CUSTOMER_TYPE",title : "客户类型",codeFormat : {type:"dict",codeType:"1018"}}, 
					{field : "FOUND_DATE",title : "建档时间",dateFormat : {format:"YYYY-MM-DD"}},
					{field : "CUS_SOURCE",title : "客户来源",codeFormat : {type:"dict",codeType:"1311"}},
					{field : "INTENT_LEVEL",title : "意向级别",codeFormat : {type:"dict",codeType:"1310"}}, 
					{field : "CONTACTOR_MOBILE",title : "联系手机"},
					{field : "CONTACTOR_PHONE",title : "联系电话"},
					{field : "EMPLOYEE_NAME",title : "销售顾问",inputHiddenFormat : {hiddenField:"SOLD_BY"}},
					{field : "DELAY_CONSULTANT",title : "延时再分配"},
		            {field : "CONSULTANT_TIME",title : "再分配时间"},
		            {field : "CONTACTOR_NAME",title : "联系人姓名"},
		            {field : "POSITION_NAME",title : "职务名称"},
		            {field : "PHONE",title : "默认联系人电话"},
		            {field : "MOBILE",title : "默认联系人手机"},
		            {field : "REMARK",title : "备注"},
		            {field : "BRAND_NAME",title : "意向品牌"},
		            {field : "INTENT_BRAND",title : "意向品牌"},
		            {field : "INTENT_SERIES",title : "意向车系"},
		            {field : "INTENT_MODEL",title : "意向车型"},
		            {field : "INTENT_CONFIG",title : "意向配置"},
		            {field : "INTENT_COLOR",title : "意向颜色"},
		            {field : "LAST_ARRIVE_TIME",title : "最后一次进店时间"},
		            {field : "LAST_SOLD_BY",title : "前销售顾问"},
		            {field : "VALIDITY_BEGIN_DATE",title : "客户有效开始日期"},
		            {field : "UPDATED_AT",title : "修改日期"},
		            {field : "LMS_REMARK",title : "LMS校验反馈"},
		            {field : "DDCN_UPDATE_DATE",title : "意向级别变得时间"},
		            {field : "REBUY_CUSTOMER_TYPE",title : "非首次购车客户类型",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "IS_PAD_CREATE",title : "是否PAD建档",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "IS_BIG_CUSTOMER",title : "是否大客户",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "REPLACE_DATE",title : "置换意向日期"},
		            {field : "OLD_CUSTOMER_NAME",title : "保客推荐人姓名"},
		            {field : "OLD_CUSTOMER_VIN",title : "保客推荐人VIN"},
		            {field : "EXPECT_TIMES_RANGE",title : "预计成交时段"},
		            {field : "EXPECT_DATE",title : "预计成交时段录入时间"},
		            {field : "IS_ECO_INTENT_MODEL",title : "是否官网意向车型",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "EC_ORDER_NO",title : "官网订单编号"},
		            {field : "ESC_ORDER_STATUS",title : "电商订单状态",codeFormat : {type:"dict",codeType:"1619"}},
		            {field : "ESC_TYPE",title : "电商客户类型",codeFormat : {type:"dict",codeType:"1618"}},
		            {field : "DEPOSIT_AMOUNT",title : "定金金额"},
		            {field : "RETAIL_FINANCE",title : "零售金融"},
		            {field : "DETERMINED_TIME",title : "下定日期"},
		            {field : "IS_TO_SHOP",title : "是否到店",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "IS_TEST_DRIVE",title : "是否试乘试驾",codeFormat : {type:"dict",codeType:"1278"}},
		            {field : "TEST_DRIVE_REMARK",title : "未试乘试驾理由"},
		            {field : "TIME_TO_SHOP",title : "到店日期"}
		         ]
	});
	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		var selectRow = $("#customerList",container).dmsTable().getFirstSelection();
	    
		$("div[data-tableCustomerSelect='true']",getElementContext()).initHtmlContent(selectRow);
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
	});
	
});
</script>
