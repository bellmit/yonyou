<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name">大客户政策车系定义</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="dms_table"></table>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {
				new Datatable().initPagination({
					src : "dms_table",
					container : container,
					url : dmsCommon.getDmsPath()["customer"]
							+ "/basedata/bigCusSeriesDefinition", ///basedata
					rowID : "ITEM_ID",
					sortName : "IS_DELETE,CREATED_AT", //默认按主键升序排列
					sortOrder : "asc,desc",
					autoHeight : false,
					columns : [ {
						field : "PS_TYPE",
						title : "政策类别",
						codeFormat : {
							type : "dict",
							codeType : "1597"
						}
					}, {field : "BRAND_NAME",title : "品牌"},
					{field : "SERIES_NAME",title : "车系"},{
						field : "BRAND_CODE",
						title : "品牌",visible:false,
						inputSelectFormat : {
							url : "/basedata/brandsdict",
							model : "manage",
							labelValue : "BRAND_CODE",
							lableDesc : "BRAND_NAME",
							validate : {
								validateClass : "gfkselect disabled"
							},
							attr : "data-existsdefault='false'"
						}
					}, {
						field : "SERIES_CODE",
						title : "车系",visible:false,
						inputSelectFormat : {
							url : "/basedata/selectSeries",
							model : "manage",
							labelValue : "SERIES_CODE",
							lableDesc : "SERIES_NAME",
							validate : {
								validateClass : "gfkselect disabled"
							},
							attr : "data-existsdefault='false'"
						}
					}, {
						field : "IS_DELETE",
						title : "是否有效",
						codeFormat : {
							type : "dict",
							codeType : "1278"
						}
					}, {
						field : "CREATED_AT",
						title : "下发时间",
						dateFormat : {
							format : "YYYY-MM-DD HH:mm:ss"
						}
					} ]
				})

			});
</script>
