<div class="dms-edit ajaxrest" data-url="/basedata/customerReso/findByCustomertypecode/{[CUSTOMER_TYPE_CODE]}" data-model="customer" data-beforeRequest="true">
	<form class="form-horizontal">
		<div class="modal-header">
	
			<div class="modal-title">业务往来客户类型编辑</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">

				<div class="panel-body">
					<div class="row">
	 		<div class="col-xs-12">
				<div class="form-group">
				   <label class="control-label col-xs-4">客户类别代码</label>
						<div class="col-xs-8">
							<input id="customer_type_code" name="customer_type_code" class="form-control required systemCode" data-fieldName="customer_type_code" type="text" disabled="disabled" />
					    </div>
				</div>
			</div>
			
			<div class="col-xs-12">
				<div class="form-group">
					<label class="control-label col-xs-4">客户类别名称</label>
						<div class="col-xs-8">
						    <input id="customer_type_name" name="customer_type_name" class=" form-control required "  maxlength="30" data-fieldName="customer_type_name" type="text" />				
						</div>
				</div>
			</div>
		</div>	
      </div>	
     </div>	
</div>
	<div class="modal-footer ">
			<a data-url="/basedata/customerReso/modifyByCustomertypecode/{[CUSTOMER_TYPE_CODE]}" data-model="customer" data-method="PUT"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"> <i class="fa fa-save"></i>保存
			</a> <a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#customer_reso",getElementContext()).dmsTable().refreshTableWithForm();
	});
	$("#oemTag",container).bindChange(function(obj){
		var objValue =$("#oemTag",container).val();
		$("#oemTag",container).attr("disabled","disabled");
		
	});
});
</script>
