<div class="dms-edit ajaxrest" data-url="/basedata/businessCustomer/findByCustomerCode/{[CUSTOMER_CODE]}" data-model="customer" data-beforeRequest="true">
	<form class="form-horizontal">
		<div class="modal-header">
	
			<div class="modal-title">业务往来客户类型编辑</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">

				<div class="panel-body">
					<div class="row">
	 		<div class="col-xs-12 col-sm-6">
				<div class="form-group">
				   <label class="control-label col-xs-4">客户代码</label>
						<div class="col-xs-8">
							<input id="customerCode" name="customerCode" data-fieldName="CUSTOMER_CODE" class=" form-control required "  maxlength="30" type="text" />
					    </div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">客户类别名称</label>
						<div class="col-xs-8">
						<select id="customerTypeCode"  data-fieldName="CUSTOMER_TYPE_CODE"
										class="bs-select form-control" name="customerTypeCode"
										 data-url="/basedata/businessCustomer/customersdict" data-model="customer"
									data-labelValue="CUSTOMER_TYPE_CODE" data-lableDesc="CUSTOMER_TYPE_NAME">
									</select>
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="form-group">
					<label class="control-label col-xs-2">客户名称</label>
						<div class="col-xs-10">
						    <input id="customerName" name="customerName" data-fieldName="customer_name" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">客户拼音</label>
						<div class="col-xs-8">
						    <input id="customerSpell" name="customerSpell" data-fieldName="customer_spell" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">经销商</label>
						<div class="col-xs-8">
									<div class="input-group">
									<input id="dealer2Code" readonly  data-fieldName="dealer2_code"
										name="dealer2Code" class="form-control" type="text"
										data-fieldName="dealer2_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="customer/basedata/businessCustomer/searchDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>			
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">客户简称</label>
						<div class="col-xs-8">
						    <input id="customerShortName" name="customerShortName" data-fieldName="customer_short_name" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">邮编</label>
						<div class="col-xs-8">
						    <input id="zipCode" name="zipCode" class=" form-control required " data-fieldName="zip_code"  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="form-group">
					<label class="control-label col-xs-2">地址</label>
						<div class="col-xs-10">
						    <input id="address" name="address" class=" form-control required " data-fieldName="address"  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">联系人</label>
						<div class="col-xs-8">
						    <input id="contactorName" name="contactorName" class=" form-control required " data-fieldName="contactor_name"  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">联系人电话</label>
						<div class="col-xs-8">
						    <input id="contactorPhone" name="contactorPhone" class=" form-control required " data-fieldName="contactor_phone"  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">传真</label>
						<div class="col-xs-8">
						    <input id="fax" name="fax" class=" form-control required " data-fieldName="fax"  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">联系人手机</label>
						<div class="col-xs-8">
						    <input id="contactorMobile" name="contactorMobile" class=" form-control required " data-fieldName="contactor_mobile"  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">合约编号</label>
						<div class="col-xs-8">
						    <input id="contractNo" name="contractNo" data-fieldName="contract_no" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">客户收款类别</label>
						<div class="col-xs-8">
						    <select id="cusReceiveSort"
										class="bs-select form-control" name="cusReceiveSort" data-fieldName="cus_receive_sort"
										data-dictCode="1378">
									</select>			
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-lg-12">
				<div class="form-group">
					<label class="control-label col-xs-2">签约日期</label>
						<div class="col-xs-10">
							<div class="input-group date date-picker" data-date-format="YYYY-MM-DD" data-maxDays = "30">
		                             <input type="text" class="form-control" readonly  name="agreementBeginDate" data-fieldName="agreement_begin_date">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="agreementEndDate" data-fieldName="agreement_end_date"> 
		                        </div>		
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">订货周期</label>
						<div class="col-xs-8">
						    <input id="leadTime" name="leadTime" data-fieldName="lead_time" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">价格系数</label>
						<div class="col-xs-8">
						    <input id="priceRate" name="priceRate" data-fieldName="price_rate" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">销售基价</label>
						<div class="col-xs-8">
						    <select id="salesBasePriceType"
										class="bs-select form-control" name="salesBasePriceType" data-fieldName="sales_base_price_type"
										data-dictCode="1236">
									</select>				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">维修欠款</label>
						<div class="col-xs-8">
						    <input id="arrearageAmount" name="arrearageAmount" data-fieldName="arrearage_amount" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">账龄</label>
						<div class="col-xs-8">
						    <input id="accountAge" name="accountAge" data-fieldName="account_age" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">加价率</label>
						<div class="col-xs-8">
						    <input id="priceAddRate" name="priceAddRate" data-fieldName="price_add_rate" class=" form-control required "  maxlength="30" type="text" />				
						</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-6">
				<div class="form-group">
					<label class="control-label col-xs-4">OEM标志</label>
						<div class="col-xs-8">
						    <select id="oemTag"
										class="bs-select form-control" name="oemTag" data-fieldName="oem_tag"
										data-dictCode="1278">
									</select>			
						</div>
				</div>
			</div>
		</div>	
      </div>	
     </div>	
</div>
	<div class="modal-footer ">
			<a data-url="/basedata/businessCustomer/modifyByCustomerCode/{[CUSTOMER_CODE]}" data-model="customer" data-method="PUT"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"> <i class="fa fa-save"></i>保存
			</a> <a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#business_customer",getElementContext()).dmsTable().refreshTableWithForm();
	});
	$("#oemTag",container).bindChange(function(obj){
		var objValue =$("#oemTag",container).val();
		$("#oemTag",container).attr("disabled","disabled");
		
	});
});
</script>
