<div class="dms-search">
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">渠道细分定义</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {
				new Datatable().initPagination({
					src : "dms_table",
					autoHeight: false,
					undefinedText : "",
					container : container,
					url : dmsCommon.getDmsPath()["customer"]
							+ "/basedata/mediaDetail", 
					columns : [ 
					{
						field : "MEDIA_TYPE",
						title : "信息渠道",
						codeFormat : {
							type : "dict",
							codeType : "1298"
						}
					}, {
						field : "MEDIA_DETAIL",
						title : "渠道细分代码"
					}, {
						field : "MEDIA_DETAIL_NAME",
						title : "渠道细分名称"
					} ]
				})

			});
</script>
