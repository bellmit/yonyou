<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-4" data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-4">经销商</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input id="dealerCode" readonly name="dealerCode"
										class="form-control" type="text" data-fieldName="dealer_code" />
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button"
											data-url="manage/basedata/dealers/searchDealers.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">执行人姓名</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="EXEC_AUTHOR"
									name="EXEC_AUTHOR">

							</div>
						</div>
					</div>
					<div class="col-xs-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">留店电话</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="PHONE" name="PHONE">

							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">录入时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateLR"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateLR"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">上传时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateSC"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateSC"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-4">
						<div class="form-group">
							<label class="control-label col-xs-4">DMS是否录入</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="isInputDMS"
									name="isInputDMS" data-url="/customer/type"
									data-model="customer" data-lableDesc="IS_INPUT_DMS"
									data-labelValue="IS_INPUT_ID">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">销售来店客户信息追溯明细</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					 <a href="javascript:;" class="btn btn-outline"
						data-url="/customer/export/excel" data-model="customer"
						data-method="downLoad" data-toggle="confirmation"
						><i class="fa fa-download"></i>下载</a>
					 <a class="btn btn-outline" data-width="modal-lg" 
						data-url="customer/basedata/report/customerImport.html"
						data-toggle="modal"> <i class="fa fa-plus-square"></i> 导入
					</a>
				</div>
			</div>
		</div>
			<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	
	</form>	
</div>

	<script type="text/javascript">
		$(document).one("onload.dms", function(event, container) {
			new Datatable().initPagination({
				src : "dms_table",
				container : container,
				url : dmsCommon.getDmsPath()["customer"] + "/customer",
				rowID : "MYSTERIOUS_ID",
				sortName : "UPDATE_DATE,CREATE_DATE,INPUT_DATE",
				sortOrder : "desc,desc,desc",
				columns : [ {
					field : "CREATE_DATE",
					title : "上传日期"
				}, {
					field : "DEALER_CODE",
					title : "经销商代码"
				}, {
					field : "DEALER_NAME",
					title : "经销商简称"
				}, {
					field : "EXEC_AUTHOR",
					title : "执行人员姓名"
				}, {
					field : "PHONE",
					title : "留店电话"
				}, {
					field : "IS_INPUT_DMS",
					title : "是否录入DMS"
				}, {
					field : "INPUT_NAME",
					title : "录入姓名"
				}, {
					field : "INPUT_PHONE",
					title : "录入电话"
				}, {
					field : "INPUT_DATE",
					title : "录入日期"
				}, {
					field : "UPDATE_DATE",
					title : "反馈日期"
				},

				]

			});
		});
	</script>
