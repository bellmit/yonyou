<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
    		src : "order_cancel_table",
    		container:container,
    		   url : dmsCommon.getDmsPath()["vehicle"] + "/orderCancel/orderCancelQueryDetialInfoListQuery",
    		   checkboxHeader:true,
    		   selectItemName:"orderNos",
    			columns : [ 
    			    {checkbox:true,sortable : false},
    			    {field : "ORDER_NO",title : "订单号"},
                    {field : "ORDER_YEAR_M",title : "订单年月"},
                    {field : "ORDER_WEEK",title : "执行周"},
                    {field : "ORDER_TYPE",title : "订单类型",codeFormat : {type:"oemDict",codeType:"9016"}},
                    {field : "ORDER_STATUS",title : "订单状态",codeFormat : {type:"oemDict",codeType:"7003"}},
                    {field : "EC_ORDER_NO",title : "官网订单号"},
                    {field : "ORG_NAME2",title : "大区"},
                    {field : "ORG_NAME",title : "小区"},
                    {field : "DEALER_CODE",title : "经销商代码"},
                    {field : "DEALER_SHORTNAME",title : "经销商名称"},
                    {field : "VIN",title : "VIN"},
                    {field : "BRAND_NAME",title : "品牌"},
                    {field : "SERIES_NAME",title : "车系"},//
                    {field : "MODEL_CODE",title : "CPOS"},//含税采购价
                    {field : "MODEL_YEAR",title : "年款"},
                    {field : "GROUP_NAME",title : "车款"},
                    {field : "COLOR_NAME",title : "颜色"},
                    {field : "TRIM_NAME",title : "内饰"},
                    {field : "PAYMENT_TYPE",title : "付款方式",codeFormat : {type:"oemDict",codeType:"9018"}},
                    {field : "ORDER_DATE",title : "提报日期"},
                    {field : "DEAL_ORDER_AFFIRM_DATE",title : "确认日期"},
                    {field : "ORDER_PRICE",title : "订单价格"},
                  //  {field : "NAME",title : "置顶操作人"},
                   // {field : "TOP_DATE",title : "置顶时间"},
                    //{field : "TOP_CANCEL_DATE",title : "取消置顶时间"}
    			],
		    	//当出现选择操作的按钮时，响应事件
				onCheck:function(row){
					console.log(row);
				}
    		});
    	
    	//绑定查询按钮回调
    	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
    	});
    	
    	//执行前的函数
		$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
				var flag  = true ;
				//获取选中下拉框
    			var orderNos = "";
    			var selectRow = $("#order_cancel_table",container).dmsTable().getSelections();
    			if(selectRow != null){
    				for(var i = 0 ;i<selectRow.length;i++){
    					if(orderNos=="" ){ //第一次循环为空值
    						orderNos = selectRow[i]["ORDER_NO"];
    					}else{
    						orderNos = orderNos+","+selectRow[i]["ORDER_NO"];
    					}
    				}
    			 	$("#orderNos",getElementContext()).setDmsValue(orderNos);
    			 	var remark = $("#cancelReasonId").val();
    				if(remark==""){
    					dmsCommon.tip({status:"warning",msg:"请选择要取消备注！"});
    					return;
    				}
    				var text = "确定取消选择的订单吗?";
    				if (confirm(text)) {
    					//取消之前-验证数据是否已发送
						dmsCommon.ajaxRestRequest({
							url : dmsCommon.getDmsPath()["vehicle"] + "/orderCancel/checkOrderSendlList/"+orderNos,
		    				type : 'GET',
		    				async : false,
		    				sucessCallBack : function(data) {
		    					if(data.FLAG == 1){
		    						dmsCommon.tip({status:"warning",msg:"订单已发送，请重新选择!"});
		    						flag = false;
		    						//刷新表格
		    						$("#order_cancel_table",getElementContext()).dmsTable().refreshTableWithForm();
		    					}else{
		    						flag = true;
		    					}
		    				}
						});
    				 }
    			}else{
    				dmsCommon.tip({status:"warning",msg:"请选择要取消的订单！"});//总共的状态类型：info、success、error、warning
    				flag = false; 
    			}
    			returnResult.status = flag;
		});
    	
		//取消回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			if(response.returnValue==1){
				alert("取消成功!");
				dmsCommon.refreshPageByUrl("k4OrderExecuteManage/k4OrderExecuteManage/orderCancel.html",container);
			 }else{
				alert("取消失败");		 
			 }
		}); 
    	
    	
    });

</script>
