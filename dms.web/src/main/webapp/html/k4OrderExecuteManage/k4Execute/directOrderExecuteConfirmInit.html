<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">订单年月/周</label>
							<div class="col-xs-1">
								<select id="brand" class="bs-select form-control"
									name="brandName" data-url="" data-model="manage"
									data-labelValue="BRAND_CODE" data-lableDesc="BRAND_NAME"
									data-alwaysRefresh="true">
								</select>
							</div>
							<label class="control-label col-xs-1">年</label>
							<div class="col-xs-2">
								<select id="brand" class="bs-select form-control"
									name="brandName" data-url="" data-model="manage"
									data-labelValue="BRAND_CODE" data-lableDesc="BRAND_NAME"
									data-alwaysRefresh="true">
								</select>
							</div>
							<label class="control-label col-xs-1">月</label>
							<div class="col-xs-2">
								<select id="brand" class="bs-select form-control"
									name="brandName" data-url="" data-model="manage"
									data-labelValue="BRAND_CODE" data-lableDesc="BRAND_NAME"
									data-alwaysRefresh="true">
								</select>
							</div>
							<label class="control-label col-xs-1">周</label>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">提报日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-defaultDays="7">
									<input type="text" class="form-control" readonly
										name="lastStockInDateFrom" id="lastStockInDateFrom"> <span
										class="input-group-addon">至</span> <input type="text"
										class="form-control" readonly name="lastStockInDateTo"
										id="lastStockInDateTo"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brand" class="bs-select form-control"
									name="brandName" data-url=""
									data-model="manage" data-labelValue="BRAND_CODE"
									data-lableDesc="BRAND_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="series" parent="brand"
									class="bs-select form-control" name="seriesCode" data-ajaxSync="true"
									data-url=""
									data-model="manage" data-labelValue="SERIES_ID"
									data-lableDesc="SERIES_NAME" data-alwaysRefresh="true">

								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="model" parent="series"
									class="bs-select form-control" name="modelCode" data-ajaxSync="true"
									data-url=""
									data-model="manage" data-labelValue="MODEL_NAME"
									data-lableDesc="MODEL_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<select id="trafficMarStatus" name="trafficMarStatus"
									class="bs-select form-control" data-dictCode="1040"
									data-value="">
								</select>
							</div>
						</div>
					</div> 

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">颜色</label>
							<div class="col-xs-8">
								<select id="color" parent="confi" class="bs-select form-control"
									name="configCode"
									data-url=""
									data-model="repair" data-labelValue="PACKAGE_ID"
									data-lableDesc="CONFIG_NAME">

								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">内饰</label>
							<div class="col-xs-8">
								<select id="series" parent="brand"
									class="bs-select form-control" name="seriesName"
									data-url=""
									data-model="manage" data-labelValue="SERIES_CODE"
									data-lableDesc="SERIES_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">订单号</label>
							<div class="col-xs-8">
								<input id="soNo" name="soNo" class="form-control" type="text" />
							</div>
						</div>
					</div>
					
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i>查询
							</a> 
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 重置
							</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >生产订单明细</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="production_order_table"></table>
		</div>
	</div>
	
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">运达方式</label>
							<div class="col-xs-5">
								<input id="soNo" name="soNo" class="form-control" type="text" />
							</div>
							<div class="col-xs-3">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i> ...
								</a>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-3">收货地址 </label>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">订单付款方式</label>
							<div class="col-xs-8">
								<select id="trafficMarStatus" name="trafficMarStatus"
									class="bs-select form-control" data-dictCode="1040"
									data-value="">
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">是否使用返利</label>
							<div class="col-xs-8">
								<select id="trafficMarStatus" name="trafficMarStatus"
									class="bs-select form-control" data-dictCode="1040"
									data-value="">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<a href="javascript:;" class="btn blue"> <i
							class="fa fa-search"></i> 确认
						</a>
					</div>

				</div>
			</div>
		</div>
	</form>
	
</div>
<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
    		src : "production_order_table",
    		container:container,
    		   url : dmsCommon.getDmsPath()["vehicle"] + "",
    		   rowID : "VS_STOCK_ID",
    			columns : [ 
    			    {checkbox:true},
    			    {field : "VS_STOCK_ID",title : "操作",operateFormat : [
    		                       {type:"edit",url:"vehicle/basedata/InventoryMaintenance/editInventory.html",openWidth:"modal-lg",isShow:function(value, row, index){
    		                    	   if(row.OWN_STOCK_STATUS=='在库'&&row.DISPATCHED_STATUS=='未配车'){
    		                    		   return true;
    		                    	   }else{
    		                    		   return false;
    		                    	   } 
    		                    	   
    		                       }},
    		                       {type:"detail",url:"vehicle/basedata/InventoryMaintenance/editInventory.html",openWidth:"modal-lg"},
    		                       {type:"edit",url:"vehicle/basedata/InventoryMaintenance/inventoryMaintenancePDI.html",openType:"jump",title:"PDI检查",operateIcon:'<i class="fa fa-plus-square"></i>',isShow:function(value, row, index){
    		                    	   if(row.OWN_STOCK_STATUS=='在库'){
    		                    		   return true;
    		                    	   }else{
    		                    		   return false;
    		                    	   } 
    		                       }}
    		                   ]
    		                },  
    		                
    		                {field : "",title : "序号"},
    	                    {field : "ORDER_NO",title : "订单号"},
    	                    {field : "ORDER_TYPE",title : "订单类型"},
    	                    {field : "VIN",title : "VIN"},
    	                    {field : "ORDER_YEAR",title : "订单年月/周"},
    	                    {field : "ORDER_DATE",title : "提报日期"},
    	                    {field : "BRAND_NAME",title : "品牌"},
    	                    {field : "SERIES_NAME",title : "车系"},//
    	                    {field : "MODEL_CODE",title : "CPOS"},//含税采购价
    	                    {field : "MODEL_YEAR",title : "年款"},
    	                    {field : "GROUP_NAME",title : "车款"},
    	                    {field : "COLOR_NAME",title : "颜色"},
    	                    {field : "TRIM_NAME",title : "内饰"},
    	                    {field : "VEHICLE_USE",title : "车辆用途"}
                   
    			]

    		});
    });

</script>
