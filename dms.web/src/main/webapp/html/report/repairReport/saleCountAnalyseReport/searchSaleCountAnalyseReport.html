<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">销售小组</label>
							<div class="col-xs-8 ">
								<select id="" name=""
									class="bs-select form-control" data-dictCode="">
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">销售顾问</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id=""
									name="" data-dictCode="">
								</select>
							</div>
						</div>
					</div>
				
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">日期</label>
							<div class="col-xs-8 col-sm-10">
								 <div class="input-group input-daterange">
		                             <input type="text" class="form-control" readonly  name="endFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="endTo"> 
		                        </div>
							</div>
						</div>
					</div>
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">销售统计分析</div>
			<div class="btn-group btn-group-sm">
				<a data-url="/basedata/partPrice/export/excel" data-model=""
					data-method="downLoad" data-toggle="confirmation"
					class="btn btn-outline "><i class="fa fa-download"></i>导出</a>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="groupitemList"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "groupitemList",
			container:container,
			rowID:"ITEM_ID",
			url : dmsCommon.getDmsPath()["repair"] + "/basedata/modelgroups/{[MODEL_GROUP_ID]}/groupitems",
			sortName : "ITEM_ID", 
			sortOrder : "asc",
			pageSize:5,
			autoHeight:false,
			parentTable:"dms_table",
			columns : [ 
						{field : "",title : "销售小组"},
						{field : "",title : "销售顾问"},
						{field : "",title : "新增潜在客户数量"},
						{field : "",title : "新增订单数量"},
						{field : "",title : "成交车数量"},
						{field : "",title : "意向车型成交率"}
					]
		});
    });
	
</script>
