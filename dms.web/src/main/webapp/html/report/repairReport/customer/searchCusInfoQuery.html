<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		rowID : "CUSTOMER_ID",
		sortName : "CUSTOMER_ID",
		sortOrder : "asc",
		checkboxHeader:true,
		selectItemName:"CUSTOMER_ID",
		columns : [ 
		    {checkbox:true,sortable : false},
		    {field : "CUSTOMER_ID",title : "操作",operateFormat : [
                   {type:"edit",url:"customer/potentialCusMan/customerInfo/editPotusInfo.html",openType:"jump",doubleClick:true}, 
                   {type:"detail",url:"customer/potentialCusMan/customerInfo/editPotusInfo.html",openType:"jump"},
                   {type:"del",url:"/customerComplaint/complaintSettle/{[COMPLAINT_ID]}",model:"customer",method:"PUT",title:"转潜客 ",operateIcon:'<i class="fa fa-undo"></i>',callBack:function(response){
                	   if(response.complaint_id){
                		  $("a[data-onclickEvent='true']",container).data("pageData",response);
                   	      $("a[data-onclickEvent='true']",container).click(); 
                	  }
                   }}
               ]
            },  
		    {field : "CUSTOMER_NO",title : "客户编号"},
			{field : "CUSTOMER_NO",title : "客户名称"}, 
			{field : "CUSTOMER_NO",title : "销售顾问"},
			{field : "CUSTOMER_NO",title : "客户类型"}, 
			{field : "CUSTOMER_NO",title : "客户客户来源",codeFormat : {type:"dict",codeType:"1002"}},
			{field : "CUSTOMER_NO",title : "意向级别"}, 
			{field : "CUSTOMER_NO",title : "手机"},
			{field : "CUSTOMER_NO",title : "品牌"}, 
			{field : "CUSTOMER_NO",title : "车系"},
			{field : "CUSTOMER_NO",title : "车型"} 
		]
	});

	//弹出页面打开前执行函数
	$("a[data-beforeShowEvent='true']",container).on("beforeShow.dms",function(event,returnResult){
		var selectRow = $("#dms_table",container).dmsTable().getSelections();
		if(!selectRow){
			returnResult.status = true;
			return ;
		}
		returnResult.status = true;
	});
	$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,requestData,returnResult){
		var selectRow = $("#dms_table",container).dmsTable().getSelections();
		if(!selectRow){
			returnResult.status = true;
			return ;
		}
		returnResult.status = true;
	});
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	$("#dms_table",getElementContext()).dmsTable().appendBlankRow();
});		
</script>
