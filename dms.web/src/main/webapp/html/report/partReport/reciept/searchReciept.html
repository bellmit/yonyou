<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">出入库类型</label>
							<div class="col-xs-8 ">
								<select id="PartMainType" name="PartMainType"
									class="bs-select form-control" data-dictCode="1315">
									</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">日期</label>
							<div class="col-xs-8 col-sm-10">
								 <div class="input-group input-daterange">
		                             <input type="text" class="form-control" readonly  name="dateFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="dateTo"> 
		                        </div>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">单据号码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partName"
									name="partName">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">限制记录</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partName"
									name="partName">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">仓库</label>
							<div class="col-xs-8 ">
								<select id="PartMainType" name="PartMainType"
									class="bs-select form-control" data-dictCode="1314">
									</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">出入库单据信息</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a data-url="/partReport/reciepts/export" data-model="report"
						data-method="downLoad" data-toggle="confirmation"
						class="btn btn-sm btn-outline "><i class="fa fa-download"></i>导出
					</a>						
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["report"] + "/partReport/reciepts", ///basedata
		rowID : "PART_BUY_ID",
		sortName : "PART_BUY_ID", 
		sortOrder : "asc",
		columns : [ 
		    {field : "PART_BUY_ID",title : "操作",operateFormat : [
                   {type:"detail",url:"report/partReport/reciept/editReciept.html",openType:"jump"}
               ]
            }, 
            {field : "CUSTOMER_CODE",title : "客户代码"},
            {field : "CUSTOMER_NAME",title : "客户名称"}, 
            {field : "STOCK_IN_NO",title : "入库单号"}, 
            {field : "DELIVERY_NO",title : "货运单号"},
			{field : "FINISHED_DATE",title : "入账日期",dateFormat : {format:"YYYY-MM-DD"}},
            {field : "BEFORE_TAX_AMOUNT",title : "含税总金额"},
            {field : "TAX_AMOUNT",title : "税额"},
            {field : "TAX",title : "税率"},
            {field : "HANDLER",title : "经手人"},
            {field : "STORAGE_CODE",title : "仓库",codeFormat : {type:"dict",codeType:"1314"}},
            {field : "REMARK",title : "备注"}
			]
		}); 
	});
</script>
