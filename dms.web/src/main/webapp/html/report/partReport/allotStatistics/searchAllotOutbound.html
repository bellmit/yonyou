<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">入账日期</label>
							<div class="col-xs-8 ">
								 <div class="input-group input-daterange" >
		                             <input type="text" class="form-control" readonly  name="dateFrom" id="dateFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="dateTo" id="dateTo"> 
		                        <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">往来客户代码</label>
							<div class="col-xs-8">
								<input id="customerCode" name="customerCode" class="form-control"
									type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">往来客户名称</label>
							<div class="col-xs-8">
								<input id="customerName" name="customerName" class="form-control"
									type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">配件代码</label>
							<div class="col-xs-8">
								<input id="partNo" name="partNo" class="form-control"
									type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">配件名称</label>
							<div class="col-xs-8">
								<input id="partName" name="partName" class="form-control"
									type="text"/>
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">调拨出库统计</div>
			<div class="btn-group btn-group-sm">
				<a data-url="/partReport/allotStatistics/outbounds/export" data-model="report"
					data-method="downLoad" data-toggle="confirmation"
					class="btn btn-outline "><i class="fa fa-download"></i>导出</a>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	   new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url :dmsCommon.getDmsPath()["report"] + "/partReport/allotStatistics/outbounds",
			rowID : "ITEM_ID",
			sortName : "ITEM_ID", 
			sortOrder : "asc",
			columns:[
						{field:"STORAGE_NAME",title:"仓库"}, 
						{field:"STORAGE_POSITION_CODE",title:"库位"},
						{field:"ALLOCATE_OUT_NO",title:"调拨出库单号"},
						{field:"CUSTOMER_CODE",title:"往来客户代码"},
						{field:"CUSTOMER_NAME",title:"往来客户名称"},
						{field:"FINISHED_DATE",title:"入账日期",dateFormat : {format:"YYYY-MM-DD"}},
						{field:"PART_NO",title:"配件代码"},
						{field:"PART_NAME",title:"配件名称"},
						{field:"OUT_PRICE",title:"出库单价"},
						{field:"OUT_QUANTITY",title:"出库数量"},
						{field:"OUT_AMOUNT",title:"出库金额"},
						{field:"COST_PRICE",title:"成本价"},
					    {field:"COST_AMOUNT",title:"成本金额 "}
			    	  ]
				});
	   });
</script>
