<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">供应商名称</label>
							<div class="col-xs-8 ">
								<div class="input-group">
									<input type="text" class="form-control" id="customerName"
										name="customerName" data-fieldName="CUSTOMER_NAME" >
									<input type="hidden" class="form-control" id="customerId"
										name="customerId" data-fieldName="PART_CUSTOMER_ID">
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button" data-url="part/stockmanage/partbuy/selectPartCustomer.html"
											data-toggle="modal" data-width="modal-lg"> <i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                    </button>
									</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">九大类</label>
							<div class="col-xs-8 ">
								<select id="PartMainType" name="PartMainType"
									class="bs-select form-control" data-dictCode="1301">
								</select><!-- 配件主数据tm_part_info：PART_MAIN_TYPE -->
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">开单日期</label>
							<div class="col-xs-8 col-sm-10">
								 <div class="input-group input-daterange">
		                             <input type="text" class="form-control" readonly  name="dateFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="dateTo"> 
		                        </div><!-- 采购入库单TT_PART_BUY：开单日期ORDER_DATE -->
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">供应商代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="customer_code" name="customer_code">
							</div><!-- 业务往来客户资料TM_PART_CUSTOMER -->
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">配件代码</label>
							<div class="col-xs-8 ">
								<input class="form-control" id="part_no" name="part_no" 
								type="text"><!-- 采购入库单明细TT_PART_BUY_ITEM -->
							</div>
						</div>
					</div>
					
				</div>
				
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >供应商统计</div>
				<div class="pannel-button">
					<div class="btn-group btn-group-sm">
						<a data-url="/report/OrderPut/export" data-model="report" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>导出</a>
					</div>
				</div>
			</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			container:container,
			src : "dms_table",
			url : dmsCommon.getDmsPath()["report"] + "/report/OrderPut",
			rowID : "PART_BUY_ID",
			sortName : "PART_BUY_ID",
			sortOrder : "asc",
			pageSize:10,
			autoHeight:false,
			columns : [ 
				{field : "PART_BUY_ID",title : "操作",operateFormat : [
                     {type:"detail",url:"report/partReport/orderForm/searchOrderPutItem.html",openType:"jump"}
                       ]},  
			    {field : "CUSTOMER_CODE",title : "供应商代码"}, 
				{field : "CUSTOMER_NAME",title : "供应商名称"},
				{field : "BEFORE_TAX_AMOUNT",title : "含税总金额",numberFormat : {decimal:2}},
				{field : "TOTAL_AMOUNT",title : "总金额",numberFormat : {decimal:2}},
				{field : "TAX_AMOUNT",title : "税额",numberFormat : {decimal:2}}
				]
		});
    });
	
</script>
