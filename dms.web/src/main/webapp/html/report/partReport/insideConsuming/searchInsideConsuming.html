<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">开单日期</label>
							<div class="col-xs-8">
							<div class="input-group input-daterange">
		                             <input type="text" class="form-control" readonly  name="dateFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="dateTo"><span
										class="input-group-btn">
										<button class="btn default date-set" type="button">
											<i class="fa fa-calendar"></i>
										</button>
										<!-- <button class="btn default input-clear" type="button">
	                                         <i class="fa fa-close"></i>
	                                    </button>  -->
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">仓库</label>
							<div class="col-xs-8">
								<select id="storageName" name="storageName"
									class="bs-select form-control" data-ajaxSync = "true"
									data-url="/basedata/store/accessories/Warehouses" data-model="part" data-labelValue="STORAGE_CODE" data-lableDesc="STORAGE_NAME"></select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">配件代码</label>
							<div class="col-xs-8">
								<input id="partNo" name="partNo" class="form-control"
									type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">领用部门</label>
							<div class="col-xs-8">
								<input id="orgName" name="orgName" class="form-control"
									type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">领用人</label>
							<div class="col-xs-8">
								<input id="employeeName" name="employeeName" class="form-control"
									type="text" />
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">内部领用统计</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a data-url="/partReport/insideConsumings/export/excel"
						data-model="report" data-method="downLoad"
						data-toggle="confirmation" class="btn btn-sm btn-outline "><i
						class="fa fa-download"></i>导出 </a>
						
				 
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	   new Datatable().initPagination({
			src : "dms_table",
			url :dmsCommon.getDmsPath()["report"] + "/partReport/insideConsumings",
			rowID : "PART_INNER_ID",
			sortName : "PART_INNER_ID", 
			sortOrder : "asc",
			columns:[
						{field : "PART_INNER_ID",title : "操作",operateFormat : [
                               {type:"detail",url:"report/partReport/insideConsuming/detailInsideConsuming.html",openType:"jump"}
                        ]},
						{field:"ORG_NAME",title:"领用部门"}, 
						{field:"EMPLOYEE_NAME",title:"领用人"},
						{field:"COST_AMOUNT",title:"成本金额"}
			    	  ]
				});
	   });
</script>
