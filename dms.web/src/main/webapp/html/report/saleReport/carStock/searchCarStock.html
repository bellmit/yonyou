<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">日期</label>
							<div class="col-xs-8">
								<div class="input-group date month-picker"
									data-defaultToday="true" data-date-end-date="+0d">
									<input id="startdate" name="startdate" readonly
										class="form-control" type="text" value="" /> <span
										class="input-group-btn">
										<button class="btn default date-set" type="button">
											<i class="fa fa-calendar"></i>
										</button>
									</span>

								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn btn-sm blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn btn-sm blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">车辆进销存</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
				<a href="javascript:;" data-url="/saleReport/vehicleStock/export" data-model="report" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>导出</a>
				</div>
		   </div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>

</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		rowID:"BRAND_NAME",
		container:container,
	     url : dmsCommon.getDmsPath()["report"] + "/vehicleInfoStat/rateSearch",
		sortName : "BRAND_NAME", 
		sortOrder : "asc",
		columns : [ 
		            {field : "BRAND_NAME",title : "品牌"},
		            {field : "SERIES_NAME",title : "车系"},
		            {field : "MODEL_NAME",title : "车型"},
		            {field : "CONFIG_NAME",title : "配置"},
		            {field : "COLOR",title : "颜色"},
		            {field : "EXIST_NUM",title : "当前库存"},
		            {field : "MONTH_NUM",title : "月初库存"},
		            {field : "IN_NUM",title : "当月购入"},
		            {field : "OUT_NUM",title : "当月销售"},
		            {field : "EXIST_NUM",title : "月末库存"}
		         ]
	});
});			
</script>
