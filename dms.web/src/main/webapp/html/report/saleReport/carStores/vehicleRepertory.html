<div class="dms-search">
	<form class="form-horizontal">

									</select>

							</div>
						</div>
						<!--/span -->
					</div>

								</div>

								</div>

									</select>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8 col-lg-3">
	
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">出库日</label>

											class="form-control" readonly name="stockDate" id="stockDate"

											<!-- <button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button> -->
										</span>
									</div>
								</div>
							</div>
						</div> 
						
					
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">仓库</label>
								<div class="col-xs-8">
									<select id="stockName" class="bs-select form-control"

									<select id="inType" name="inType" class="bs-select form-control"

							<div class="col-xs-12 ">

										class="fa fa-undo"></i> 重置</a>
								</div>
							</div>
						</div>

		</div>

		</div>

			<table

</div>
