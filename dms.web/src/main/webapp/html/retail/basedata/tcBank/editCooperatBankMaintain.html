<div class="dms-edit ajaxrest" data-url="/TcBankController/{[ID]}" data-model="retail" >
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">合作银行信息修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
					<div class="row">
						<div class="col-md-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">合作银行名称</label>
								<div class="col-xs-8">
									<input id="bankName" name="bankName"data-fieldName="bank_name"
										class="form-control required" maxlength="60" type="text" /></div>
							</div>
							<div class="col-xs-12   ">
								<div class="form-group">
									<label class="control-label col-xs-4 ">状态</label>
									<div class="col-xs-8">
										<select id="status" name="status"data-fieldName="status"
											class="bs-select form-control" data-dictCode="1001">
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		<div class="modal-footer center-block">
			<a data-url="/TcBankController/{[ID]}" data-model="retail" data-method="PUT"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"> <i class="fa fa-save"></i>保存
			</a> <a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	//页面加载后初始化
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	});
</script>
