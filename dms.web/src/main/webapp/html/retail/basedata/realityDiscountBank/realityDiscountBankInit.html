<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">品牌</label>
							<div class="col-xs-8">
								<select id="brandId"
									class="bs-select form-control" name="brandName"
									data-url="/basedata/material/brand/2"
									data-model="manage" data-labelValue="BRAND_ID"
									data-lableDesc="BRAND_NAME">
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="seriesId" parent="brandId"
									class="bs-select form-control" name="seriesName"
									data-url="/basedata/material/series/2/{[brandId]}"
									data-model="manage" data-labelValue="SERIES_ID"
									data-lableDesc="SERIES_NAME">
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="groupId" parent="seriesId"
									class="bs-select form-control" name="groupName"
									data-url="/basedata/material/group/2/{[seriesId]}"
									data-model="manage" data-labelValue="GROUP_ID"
									data-lableDesc="GROUP_NAME" >
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<select id="modelId" parent="groupId"
									class="bs-select form-control" name="modelYear"
									data-url="/basedata/material/modelYear/2/{[groupId]}"
									data-model="manage" data-labelValue="MODEL_YEAR"
									data-lableDesc="MODEL_YEAR">
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">提报时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateTB"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateTB"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">银行名称</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="bankName"
									name="bankName" data-url="/salesb/Charge/bank"
									data-model="retail" data-lableDesc="BANK_NAME"
									data-labelValue="BANK_NAME">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="CUSTOMER" name="CUSTOMER">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">银行放款时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateJY"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateJY"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">分期期数</label>
							<div class="col-xs-8">
								<select id="installmentNumber" name="installmentNumber" class="bs-select form-control"
									data-type="oemDict" data-dictCode="3387">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-7">申请贴息经销商代码</label>
							<div class="col-xs-5">
								<div class="input-group">
									<input id="dealerCode" readonly name="dealerCode"
										class="form-control" type="text" data-fieldName="dealer_code" />
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button"
											data-url="manage/basedata/dealers/searchDealers.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
								<textarea class="form-control" id="VIN" name="VIN" rows="1"></textarea> 
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a>
								<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">银行提报查询信息</div>
				<div class="btn-group btn-group-sm">
					<a href="javascript:;"
						data-url="/reality/export/excel"
						data-model="retail" data-method="downLoad"
						data-toggle="confirmation" class="btn btn-outline"><i
						class="fa fa-download"></i>下载</a>
					<a class="btn btn-outline"
						data-url="retail/basedata/realityDiscountBank/realityDiscountBankImport.html"
						data-width="modal-lg" data-toggle="modal"> <i
						class="fa fa-upload"></i> 导入
					</a>
				</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>


<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		new Datatable().initPagination({
			src : "dms_table",
			isQueryFirst:false,
			container : container,
			url : dmsCommon.getDmsPath()["retail"] + "/reality",
			rowID : "ID",
			sortName : "TDO1.ORDER_NUM,TDO2.ORDER_NUM",
			sortOrder : "asc,asc",
			columns : [ {
				field : "BANK_NAME",
				title : "金融机构"
			}, {
				field : "ORG_D",
				title : "大区"
			}, {
				field : "ORG_X",
				title : "小区"
			}, {
				field : "DEALER_SHORTNAME",
				title : "经销商名称"
			}, {
				field : "DEALER_CODE",
				title : "经销商代码1"
			}, {
				field : "DMS_CODE",
				title : "经销商代码2"
			}, {
				field : "S_DEALER_SHORTNAME",
				title : "零售经销商名称"
			}, {
				field : "S_DEALER_CODE",
				title : "零售经销商代码"
			}, {
				field : "CUSTOMER",
				title : "客户名称"
			}, {
				field : "VIN",
				title : "车架号"
			}, {
				field : "SERIES_NAME",
				title : "车系名称"
			}, {
				field : "MODEL_NAME",
				title : "车型名称"
			}, {
				field : "MODEL_YEAR",
				title : "年款"
			}, {
				field : "APP_STATE",
				title : "审批状态"
			}, {
				field : "APPLY_DATE",
				title : "申请时间"
			}, {
				field : "DEAL_DATE",
				title : "银行放款时间"
			}, {
				field : "RETAIL_PRICE",
				title : "含税MSRP"
			}, {
				field : "NET_PRICE",
				title : "成交价"
			}, {
				field : "FINANCING_PNAME",
				title : "零售融资产品名称"
			}, {
				field : "FIRST_PERMENT",
				title : "首付"
			}, {
				field : "DEAL_AMOUNT",
				title : "贷款金额"
			}, {
				field : "FIRST_PERMENT_RATIO",
				title : "首付比例"
			}, {
				field : "END_PERMENT_RATIO",
				title : "尾款比例"
			}, {
				field : "INSTALL_MENT_NUM",
				title : "分期期数",
				codeFormat : {
					type : "oemDict",
					codeType : "3387"
				}
			}, {
				field : "TOTAL_INTEREST",
				title : "总利息（手续费）"
			}, {
				field : "INTEREST_RATE",
				title : "原利率"
			}, {
				field : "POLICY_RATE",
				title : "政策费率"
			}, {
				field : "MERCHANT_FEES_RATE",
				title : "商户手续费率(客户利率)"
			}, {
				field : "ALLOWANCED_SUM_TAX",
				title : "贴息金额"
			}, {
				field : "VEHICLE_USAGE",
				title : "销售类型",
				codeFormat : {
					type : "oemDict",
					codeType : "7010"
				}
			}, {
				field : "INVOICE_DATE",
				title : "零售上报时间"
			}, {
				field : "INVOICE_DATE",
				title : "发票扫描时间"
			}, {
				field : "CREATE_DATE",
				title : "上传时间"
			}, {
				field : "ACNT",
				title : "上传账号"
			}, {
				field : "REMARK",
				title : "备注"
			} ]

		});

	});
</script>
