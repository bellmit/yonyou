<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brandId"
									class="bs-select form-control" name="brandName"
									data-url="/basedata/material/brand/2"
									data-model="manage" data-labelValue="BRAND_ID"
									data-lableDesc="BRAND_NAME">
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="seriesId" parent="brandId"
									class="bs-select form-control" name="seriesName"
									data-url="/basedata/material/series/2/{[brandId]}"
									data-model="manage" data-labelValue="SERIES_ID"
									data-lableDesc="SERIES_NAME">
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="groupId" parent="seriesId"
									class="bs-select form-control" name="groupName"
									data-url="/basedata/material/group/2/{[seriesId]}"
									data-model="manage" data-labelValue="GROUP_ID"
									data-lableDesc="GROUP_NAME" >
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<select id="modelId" parent="groupId"
									class="bs-select form-control" name="modelYear"
									data-url="/basedata/material/modelYear/2/{[groupId]}"
									data-model="manage" data-labelValue="MODEL_YEAR"
									data-lableDesc="MODEL_YEAR">
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">申请日期</label>
							<div class="col-xs-8">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDate"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly name="endDate">
									<span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">银行放款时间</label>
							<div class="col-xs-8">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateJY"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateJY"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">银行名称</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="bank" name="bank"
									data-url="/salesb/Charge/bank" data-model="retail"
									data-lableDesc="BANK_NAME" data-labelValue="BANK_NAME">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="CUSTOMER"
									name="CUSTOMER">

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 "
						data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-4">选择经销商</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input id="dealerCode" readonly name="dealerCode"
										class="form-control" type="text" data-fieldName="dealer_code" />
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button"
											data-url="manage/basedata/dealers/searchDealers.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN号</label>
							<div class="col-xs-8">
								<textarea rows="2" cols="2"  class="form-control" id="vin" name="vin"></textarea>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-5">补贴年</label>
							<div class="col-xs-3">
								<select id="orderYear"
									class="bs-select form-control" name="subsidyYear"
									data-url="/salessum/subsidyYear"
									data-model="retail" data-labelValue="SUBSUDY_YEAR"
									data-lableDesc="SUBSUDY_YEAR">
								</select>
							</div>
							<label class="control-label col-xs-1">月</label>
							<div class="col-xs-3">
								<select id="orderMonth"
									class="bs-select form-control" name="orderMonth"
									data-url="/basedata/date/month"
									data-model="manage" data-labelValue="ORDER_MONTH"
									data-lableDesc="ORDER_MONTH">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">政策费率</label>
							<div class="col-xs-2">
								<input type="text" class="form-control money" id="policyRate" name="policyRate">
							</div>
							<label class="control-label">%</label>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i class="fa fa-search"></i> 查询</a> 
							<a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i>重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">销售折扣查询信息</div>
				<div class="btn-group btn-group-sm">
					<a href="javascript:;"
						data-url="/salessum/export/excel"
						data-model="retail" data-method="downLoad"
						data-toggle="confirmation" class="btn btn-outline"><i
						class="fa fa-download"></i>下载</a>
				</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>




<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		new Datatable().initPagination({
			src : "dms_table",
			container : container,
			url : dmsCommon.getDmsPath()["retail"] + "/salessum",
			rowID : "ID",
			isQueryFirst: false,
			sortName : "",
			sortOrder : "",
			columns : [ {
				field : "BANK",
				title : "金融机构"
			}, {
				field : "BIG_AREA_NAME",
				title : "大区"
			}, {
				field : "ORG_NAME",
				title : "小区"
			}, {
				field : "DEALER_SHORTNAME",
				title : "经销商名称"
			}, {
				field : "DEALER_CODE",
				title : "经销商代码1"
			}, {
				field : "DEALER_CODE2",
				title : "经销商代码2"
			}, {
				field : "DEALERSHORTNAME",
				title : "零售经销商简称"
			}, {
				field : "DEALERCODE",
				title : "零售经销商代码"
			}, {
				field : "CUSTOMER",
				title : "客户姓名"
			}, {
				field : "VIN",
				title : "车架号"
			}, {
				field : "SERIES_NAME",
				title : "车系"
			}, {
				field : "GROUP_NAME",
				title : "车款"
			}, {
				field : "MODEL_YEAR",
				title : "年款"
			}, {
				field : "SALES_TYPE",
				title : "销售类型"
			}, {
				field : "APPLY_DATE",
				title : "申请时间"
			}, {
				field : "DEAL_DATE",
				title : "银行放款时间"
			}, {
				field : "MSRP",
				title : "MSRP"
			}, {
				field : "NET_PRICE",
				title : "成交价"
			}, {
				field : "FINANCING_PNAME",
				title : "零售融资产品名称"
			}, {
				field : "FIRST_PERMENT",
				title : "首付"
			}, {
				field : "DEAL_AMOUNT",
				title : "贷款金额"
			}, {
				field : "FIRST_PERMENT_RATIO",
				title : "首付比例"
			}, {
				field : "INSTALL_MENT_NUM",
				title : "分期期数"
			}, {
				field : "TOTAL_INTEREST",
				title : "总利息（手续费）"
			}, {
				field : "INTEREST_RATE",
				title : "原利率"
			}, {
				field : "POLICY_RATE",
				title : "政策费率"
			}, {
				field : "MERCHANT_FEES_RATE",
				title : "商户手续费率（客户利率）"
			}, {
				field : "ALLOWANCED_SUM_TAX",
				title : "贴息金额"
			}, {
				field : "ALLOWANCE_BANK_SUM_TAX",
				title : "已补贴金额"
			}, {
				field : "NVDR_DATE",
				title : "上报时间"
			}, {
				field : "SCANNING_DATE",
				title : "发票扫描日期"
			}, {
				field : "R_MONTH",
				title : "贴息月份"
			}, {
				field : "CREATE_DATE",
				title : "上传时间"
			}, {
				field : "CREATE_BY",
				title : "上传账号"
			}, {
				field : "REMARK",
				title : "备注"
			}, ]

		});
	});
</script>
