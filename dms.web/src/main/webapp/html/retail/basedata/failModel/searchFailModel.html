<script type="text/javascript">
   $(document).one("onload.dms",function(event,container){
	   new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url :dmsCommon.getDmsPath()["retail"] + "/basedata/failModels",
			rowID : "FAIL_MODEL_ID",
			sortName : "INTENT_SERIES", 
			sortOrder : "asc",		
			columns:[
					   {field : "FAIL_MODEL_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"retail/basedata/failModel/editFailModel.html",openWidth:"modal-sm",doubleClick:true,isShow:function(value, row, index){
                    	   if(row.OEM_TAG=='10041002'){
                    		   return true;
                    	   }else{
                    		   return false;
                    	   } 
                       }}
                        ]
                       },  
                        {field:"INTENT_BRAND",title:"意向品牌名称"},
						{field:"INTENT_SERIES",title:"意向车系名称"},
						{field:"FAIL_MODEL",title:"战败车型代码"},
						{field:"FAIL_MODEL_DESC",title:"战败车型描述"},
			            {field:"OEM_TAG",title:"是否OEM",codeFormat : {type:"dict",codeType:"1278"}},

			    	  ]
			

		});
	 
	  
		
		
	});
