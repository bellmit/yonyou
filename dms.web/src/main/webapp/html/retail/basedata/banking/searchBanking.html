<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
						data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-5">申请贴息经销商</label>
							<div class="col-xs-7">
								<div class="input-group">
									<input id="dealerCode" readonly name="dealerCode"
										class="form-control" type="text" data-fieldName="dealer_code" />
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button"
											data-url="manage/basedata/dealers/searchDealers.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌</label>
								<div class="col-xs-8">
									<select id="brandId"
										class="bs-select form-control" name="brandName"
										data-url="/basedata/material/brand/2"
										data-model="manage" data-labelValue="BRAND_ID"
										data-lableDesc="BRAND_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="seriesId" parent="brandId"
										class="bs-select form-control" name="seriesName"
										data-url="/basedata/material/series/2/{[brandId]}"
										data-model="manage" data-labelValue="SERIES_ID"
										data-lableDesc="SERIES_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车款</label>
								<div class="col-xs-8">
									<select id="groupId" parent="seriesId"
										class="bs-select form-control" name="groupName"
										data-url="/basedata/material/group/2/{[seriesId]}"
										data-model="manage" data-labelValue="GROUP_ID"
										data-lableDesc="GROUP_NAME" >
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">年款</label>
								<div class="col-xs-8">
									<select id="modelId" parent="groupId"
										class="bs-select form-control" name="modelYear"
										data-url="/basedata/material/modelYear/2/{[groupId]}"
										data-model="manage" data-labelValue="MODEL_YEAR"
										data-lableDesc="MODEL_YEAR">
									</select>
									
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">银行放款时间</label>
							<div class="col-xs-8">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateJY"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateJY"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">银行名称</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="bank" name="bank"
									data-url="/salesb/Charge/bank" data-model="retail"
									data-lableDesc="BANK_NAME" data-labelValue="ID">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="CTM_NAME"
									name="CTM_NAME">

							</div>
						</div>
					</div>


					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">分期期数</label>
							<div class="col-xs-8">
								<select id="installmentNumber" name="installmentNumber" class="bs-select form-control"data-type="oemDict" data-dictCode="3387">
									</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">提报时间</label>
							<div class="col-xs-8">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateTB"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateTB"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">是否上报</label>
							<div class="col-xs-8">
								<select id="nvdr" name="nvdr" class="bs-select form-control"
									data-type="oemDict" data-dictCode="1004">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="VIN" name="VIN">
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> 
							<a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i>重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">零售贴息提报信息</div>
				<div class="btn-group btn-group-sm">
					<a href="javascript:;"
						data-url="/salesb/export/excel"
						data-model="retail" data-method="downLoad"
						data-toggle="confirmation" class="btn btn-outline"><i
						class="fa fa-download"></i>下载</a>
				</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>




<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		new Datatable().initPagination({
			src : "dms_table",
			container : container,
			url : dmsCommon.getDmsPath()["retail"] + "/salesb",
			rowID : "ID",
			isQueryFirst: false,
			sortName : "SALES_DATE,DEALER_ID",
			sortOrder : "desc,desc",
			columns : [ {
				field : "REPORT_ID",title : "操作",operateFormat : [ 
				{type : "edit",url : "retail/basedata/banking/editBanking.html",openWidth : "modal-lg",doubleClick : true,
					model:"demo",callBack:function(response){
              	   $("#dms_table",container).dmsTable().refreshTableWithForm();
                 },isShow:function(value, row, index){
              	   if(row.IS_EDIT != 2){
              		   return true;
              	   }else{
              		   return false;
              	   }
                 },disableHidden:false} //disableHidden：用来控制对于disabled 的按钮是否需要隐藏,默认不隐藏，如果需要隐藏，请设置为true
				]}, 
			{
				field : "BANK_NAME",
				title : "银行名称"
			}, {
				field : "DEALER_SHORTNAME",
				title : "零售上报经销商名称"
			}, {
				field : "DEALER_CODE",
				title : "零售上报经销商代码"
			}, {
				field : "DEALER_SHORTNAME2",
				title : "申请贴息经销商名称"
			}, {
				field : "DEALER_CODE2",
				title : "申请贴息经销商代码"
			}, {
				field : "CTM_NAME",
				title : "客户名称"
			}, {
				field : "VIN",
				title : "VIN"
			}, {
				field : "MODEL_NAME",
				title : "车型"
			}, {
				field : "GROUP_NAME",
				title : "车款"
			}, {
				field : "MODEL_YEAR",
				title : "年款"
			}, {
				field : "SALES_DATE",
				title : "零售上报时间"
			}, {
				field : "VEHICLE_USAGE",
				title : "销售类型"
			}, {
				field : "RETAIL_PRICE",
				title : "MSRP"
			}, {
				field : "NET_PRICE",
				title : "净车价"
			}, {
				field : "APPLY_DATE",
				title : "申请时间"
			}, {
				field : "CREATE_DATE",
				title : "提报时间"
			}, {
				field : "DEAL_DATE",
				title : "银行放款时间"
			}, {
				field : "DEAL_AMOUNT",
				title : "贷款金额"
			}, {
				field : "SF_RATE",
				title : "首付比例"
			}, {
				field : "INSTALL_MENT_NUM",
				title : "分期期数",
				codeFormat : {
					type : "oemDict",
					codeType : "3387"
				}
			}, {
				field : "MERCHANT_FEES",
				title : "商户手续费"
			}, {
				field : "MERCHANT_FEES_RATE",
				title : "商户手续费率"
			}, ]

		});
	});
</script>
