<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		new Datatable().initPagination({
			src : "campaign_plan",
			rowID : "CAMPAIGN_CODE",
			container : container,
			url : dmsCommon.getDmsPath()["retail"] + "/markting/marktingPlan",
			sortName : "CAMPAIGN_CODE",
			isQueryFirst:false,
			autoHeight : false,//设置自动高度为false，把下面的tab页显示
			sortOrder : "asc",
			columns : [
				{radio:true,sortable : false},
				{field : "CAMPAIGN_CODE",title : "市场活动编号"}, 
				{field : "CAMPAIGN_NAME",title : "市场活动名称"}, 
				{field : "CUR_AUDITING_STATUS",title : "当前审批状态",codeFormat : {type : "dict",codeType : "1362"}},
				{field : "SPOT",title : "地点"}, 
				{field : "CAMPAIGN_BUDGET",title : "活动预算",numberFormat : {decimal : 2,validate:{validateClass:"money",validateAttr:'maxDigit="30"'}}}, 
				{field : "BEGIN_DATE",title : "开始日期",dateFormat : {format : "YYYY-MM-DD"}}, 
				{field : "END_DATE",title : "结束日期",dateFormat : {format : "YYYY-MM-DD"}}, 
				{field : "TARGET_CUSTOMER",title : "目标客户"}, 
				{field : "CAMPAIGN_PERFORM_TYPE",title : "市场活动发起方式",codeFormat : {type : "dict",codeType : "1299"}},
				{field : "APPLY_DATE",title : "申请时间",dateFormat : {format : "YYYY-MM-DD"}}, 
				{field : "USER_NAME",title : "申请人"}, 
				{field : "MEMO",title : "其他说明"}, 
				{field : "CUR_AUDITOR",title : "当前审批人"},
				{field : "REF_WEB_LINK",title : "参考网址"}, 
				{field : "PRINCIPAL_NAME",title : "联系负责人"},
				{field : "PRINCIPAL_PHONE",title : "负责人联系电话"}, 
				{field : "PRINCIPAL_EMAIL",title : "负责人电子邮件"},
				{field : "DISTRIBUTER_PHONE",title : "分发联系人电话"},
				{field : "USER_NAME",title : "材料分发联系人"},
				{field : "DISTRIBUTER_PHONE",title : "分发人联系电话"},
				{field : "DISTRIBUTER_EMAIL",title : "分发人电子邮件"},
				{field : "TARGET_TRAFFIC",title : "目标展厅客流量",visible : false}, 
				{field : "TARGET_NEW_ORDERS",title : "目标展厅新增订单数",visible : false}, 
				{field : "TARGET_NEW_CUSTOMERS",title : "目标新增潜在客户",visible : false}, 
				{field : "TARGET_NEW_VEHICLES",title : "目标新增车辆数",visible : false}
                ],
    			//当出现选择操作的按钮时，响应事件
    			onCheck:function(row){
					$("#CAMPAIGN_CODE").setDmsValue(row.CAMPAIGN_CODE);
					$("#targetTraffic").val(row.TARGET_TRAFFIC);
					$("#targetNewOrders").val(row.TARGET_NEW_ORDERS);
					$("#targetNewCustomers").val(row.TARGET_NEW_CUSTOMERS);
					/* alert(row.TARGET_NEW_VEHICLES); */
					$("#targetNewVehicles").val(row.TARGET_NEW_VEHICLES);
    			}
		});
		
		//绑定刷新表格操作
		$("#refreshTableId",getElementContext()).on('click',function(){
			$("#campaign_gold",getElementContext()).dmsTable().refreshUrl(dmsCommon.getDmsPath()["retail"] + "/markting/marktingPlan/204/campaignGold");
        });

	 	$("a[id='CampaignGoal']",container).click();
		$("a[id='CampaignFee']",container).click();
		$("a[id='CampaignPrFee']",container).click();
		$("a[id='CampaignPopFee']",container).click();
		$("a[id='CampaignPsalesFee']",container).click();
		$("a[id='CampaignPlanAttached']",container).click();
		$("a[id='ApprovedMemo']",container).click();
		$("a[id='CampaignSeries']",container).click();
		
		$("a[id='CampaignAuditing']",container).click();
		$("a[id='CampaignAttached']",container).click();	
		$("a[id='CampaignConclusion']",container).click(); 
		
		



		
	});
</script>
