<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">公关费用</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
				<a class="btn btn-outline"
						data-url="retail/vehicle/market/CampaignPrFee/addCampaignPrFee.html"
						data-toggle="modal" data-width="modal-lg" data-beforeShowEvent='true'><i
						class="fa fa-plus-square"></i> 新增</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="campaign_prfee">
			</table>
		</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//公关费用
	new Datatable().initPagination({
		src : "campaign_prfee",
		container:container,
		rowID:"ITEM_ID",
		url : dmsCommon.getDmsPath()["retail"] + "/markting/marktingPlan/{[CAMPAIGN_CODE]}/campaignPrFee",
		sortName : "ITEMS", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
		sortOrder : "asc",
		pageSize:5,
		autoHeight:false,
		columns : [ 				  
				   /* {title : "操作",operateFormat : [
				   {type : "del",url : "/markting/marktingPlan/{[ITEM_ID]}/prFee",model : "retail",
				   callBack : function(
				         response) {
				           $("#campaign_prfee",getElementContext()).dmsTable().refreshTableWithForm();
				           }} ]
				   }, */
		           {field : "ITEMS",title : "项目"}, 
		           {field : "ITEMS_BUDGET", title : "预算费用"},
		           {field : "ITEMS_DESC",title : "项目说明"}		        
		         ]
	});
	$("a[id='campaign_prfee']",getElementContext()).on("dms.click",function(event){
		$("#campaign_prfee",container).dmsTable().refreshUrl(dmsCommon.getDmsPath()["retail"] + "/markting/marktingPlan/"+$("#CAMPAIGN_CODE").val()+"/campaignPrFee");
	 });
	 $("a[id='campaignGoal']",getElementContext()).click();
		$("#CAMPAIGN_CODE").bindChange(function(obj){
	    $("#campaign_prfee",container).dmsTable().refreshUrl(dmsCommon.getDmsPath()["retail"] + "/markting/marktingPlan/"+$("#CAMPAIGN_CODE").val()+"/campaignPrFee");
	});
	//触发点击事件
	$("a[data-beforeShowEvent='true']",container).on("beforeShow.dms",function(event,returnResult){
		var campaignCode = $("#CAMPAIGN_CODE").val();
		if(campaignCode==""){
			dmsCommon.tip({status:"warning",msg:"请单击选择父表格数据"});//总共的状态类型：info、success、error、warning
			returnResult.status = false;
		}else{
			var parentTableRow = $("#campaign_prfee",getElementContext()).dmsTable().getParentTabelRow();
			//设置页面初始化值
			$(this).data("pageData",parentTableRow);
	
			returnResult.status = true;
		}
	});	
});	
</script>
