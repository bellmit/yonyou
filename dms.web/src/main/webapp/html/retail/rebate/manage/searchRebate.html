<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
				
				      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				         <div class="form-group">
				             <label class="control-label col-xs-4">商务政策名称</label>
				                 <div class="col-xs-8">
				                  <input type="text"  class="form-control" id="BUSINESS_POLICY_NAME" name="BUSINESS_POLICY_NAME"  >
				             </div>
				         </div>
				     </div>	
			     
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">提报时间</label>
						<div class="col-xs-8 col-sm-10">
							<div class="input-group input-daterange" data-maxDays="30"
								data-opens="right">
								<input type="text" class="form-control" readonly
									name="beginDateTB"> <span class="input-group-addon">-</span>
								<input type="text" class="form-control" readonly
									name="endDateTB"> <span class="input-group-btn">
									<button class="btn default input-clear" type="button">
										<i class="fa fa-close"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询</a>
								<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name">返利核算管理明细</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
								<a class="btn btn-outline" data-url="/rebate/export/excel"
								data-model="retail" data-method="downLoad" data-toggle="confirmation" ><i
								class="fa fa-download"></i>下载</a>
								<a href="retail/rebate/manage/rebateCalManageImp.html" 
									class="btn btn-outline ajaxify" > <i class="fa fa-upload"></i>导入</a>
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>




<script type="text/javascript">
   $(document).one("onload.dms",function(event,container){
	   new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url :dmsCommon.getDmsPath()["retail"] + "/rebate",
			rowID : "LOG_ID",
			sortName : "LOG_ID", 
			sortOrder : "asc",		
			columns:[
                        {field:"BUSINESS_POLICY_NAME",title:"商务政策"},
                        {field:"BUSINESS_POLICY_TYPE",title:"商务政策类型"},
                        {field:"START_MONTH",title:"起始月"},
                        {field:"END_MONTH",title:"结束月"},
                        {field:"UPDATE_DATE",title:"最后上传时间"},
                        {field:"USER_NAME",title:"操作人"},
                        {field : "LOG_ID",title : "操作",operateFormat : [
                              {type:"detail",title : "重新上传",url:"retail/rebate/manage/reUploadrebateCalManageImp2.html",openType:"jump",operateIcon:'<i class="fa fa-upload"></i>'}
                        ]}
              		  ]			
		});		
	});

	
</script>
