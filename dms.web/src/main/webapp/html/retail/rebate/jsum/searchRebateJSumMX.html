<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-title">返利核算明细查询</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">商务政策名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control"
									id="BUSINESS_POLICY_NAME" name="BUSINESS_POLICY_NAME">

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">商务政策类型</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="businessPolicyType"
									name="businessPolicyType" data-type="oemDict"
									data-dictCode="9118">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">政策适用日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDate"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly name="endDate">
									<span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline" data-url="/rebateDetail/export/excel"
						data-model="retail" data-method="downLoad"
						data-toggle="confirmation"><i class="fa fa-download"></i>明细下载</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		new Datatable().initPagination({
			src : "dms_table",
			container : container,
			url : dmsCommon.getDmsPath()["retail"] + "/rebateDetail",
			rowID : "REBATE_ID",
			sortName : "CREATE_DATE",
			sortOrder : "asc",
			columns : [ {
				field : "BUSINESS_POLICY_NAME",
				title : "商务政策"
			}, {
				field : "BUSINESS_POLICY_TYPE",
				title : "商务政策类型",
				codeFormat : {
					type : "oemDict",
					codeType : "9118"
				}
			}, {
				field : "APPLICABLE_TIME",
				title : "适用时段"
			}, {
				field : "RELEASE_DATE",
				title : "发布时间"
			}, {
				field : "START_MONTH",
				title : "起始月"
			}, {
				field : "END_MONTH",
				title : "结束月"
			}, {
				field : "DEALER_CODE",
				title : "经销商代码"
			}, {
				field : "DEALER_NAME",
				title : "经销商名称"
			}, {
				field : "VIN",
				title : "VIN"
			}, {
				field : "MODEL_NAME",
				title : "车型"
			}, {
				field : "COUNT",
				title : "COUNT"
			}, {
				field : "NOMAL_BONUS",
				title : "常规奖金"
			}, {
				field : "SPECIAL_BONUS",
				title : "特批奖金"
			}, {
				field : "BACK_BONUSES_EST",
				title : "追溯奖金（估算）"
			}, {
				field : "BACK_BONUSES_DOWN",
				title : "追溯奖金（下发）"
			}, {
				field : "NEW_INCENTIVES",
				title : "新经销商返利"
			}, {
				field : "CREATE_DATE",
				title : "上传日期"
			}, ]

		});
	});
</script>
