<div class ="dms-search">
  <form class="form-horizontal">
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >返利核算汇总查询</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
				       <a class="btn btn-outline" data-url="/rebateSum/export/downDetailFile/{[LOG_ID]}/Deatil/{[DEALER_CODE]}"  
							data-model="retail" data-method="downLoad" data-toggle="confirmation" ><i
							class="fa fa-download"></i>下载明细</a> 
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	
	<div class="modal-footer">
		<a data-goback="page"  href="retail/rebate/jsum/searchRebateJSum.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
    </div>
    
  </form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["retail"] + "/rebateDetail/DeatailJSum1/{[LOG_ID]}/{[DEALER_CODE]}",
			rowID : "REBATE_ID",
			sortName : "CREATE_DATE",
			sortOrder : "asc",
			autoHeight : false,
			columns : [ 
			   {
					field : "BUSINESS_POLICY_NAME",
					title : "商务政策"
				}, {
					field : "APPLICABLE_TIME",
					title : "适用时段"
				}, {
					field : "RELEASE_DATE",
					title : "发布时间"
				}, {
					field : "START_MONTH",
					title : "起始月"
				}, {
					field : "END_MONTH",
					title : "结束月"
				}, {
					field : "DEALER_CODE",
					title : "经销商代码"
				}, {
					field : "DEALER_NAME",
					title : "经销商名称"
				}, {
					field : "VIN",
					title : "VIN"
				}, {
					field : "MODEL_NAME",
					title : "车型"
				}, {
					field : "COUNT",
					title : "COUNT"
				}, {
					field : "NOMAL_BONUS",
					title : "常规奖金"
				}, {
					field : "SPECIAL_BONUS",
					title : "特批奖金"
				}, {
					field : "BACK_BONUSES_EST",
					title : "追溯奖金（估算）"
				}, {
					field : "BACK_BONUSES_DOWN",
					title : "追溯奖金（下发）"
				}, {
					field : "NEW_INCENTIVES",
					title : "新经销商返利"
				}
    			]
		});
	});
</script>
