<script type="text/javascript">
	$(document) .one( "onload.dms", function(event, container) { 
	$("#penaltyAmount",container).bindChange(function(obj){
			var vehiclePrice=$("#vehiclePrice").val();//订单金额
			var penaltyAmount=$("#penaltyAmount").val();//违约金
			var orderArrearageAmount="-"+(vehiclePrice-penaltyAmount);//退回单应收
			var orderReceivableSum="-"+(vehiclePrice-penaltyAmount);//退回单欠款
			//alert(vehiclePrice+"*****"+penaltyAmount);
			$("#orderArrearageAmount",container).setDmsValue(orderArrearageAmount);
			$("#orderReceivableSum",container).setDmsValue(orderReceivableSum);
			
		});
	$("#soStatus",container).bindChange(function(obj){
		var soStatus=$("#soStatus",getElementContext()).val();
		if (soStatus=="13011015"){
			$("a[data-info='saveAfterUrl']",container).attr("disabled","disabled");
		}
 		if  (soStatus=="13011035"){
 			$("a[data-info='saveBefore']",container).attr("disabled","disabled");
 			$("a[data-info='saveAfterUrl']",container).attr("disabled","disabled");
 			$("#soldBy",container).attr("disabled","disabled");
 			$("#remark",container).attr("disabled","disabled");
 			$("#abortingReason",container).attr("disabled","disabled");
 			$("#penaltyAmount",container).attr("disabled","disabled");
 			
 		}
 		
	});
			//绑定事件
			$("a[data-onclickEvent='true']", container).on("dms.onConfirm",function(event,returnResult){		
				var confirmPostBO=$("a[data-dismiss='modal']",container);
				var soStatus=$("#soStatus",getElementContext()).val();
				var soStatusMean=0;
				var  fIsChanged=0;
				if(soStatus=="13011010"){
					soStatusMean="未提交";
				}
				
				$("a[data-info='saveBefore']",container).addClass("hidden");
				//confirmPostBO.removeClass("hidden");
				if(soStatus!="13011010"){
						$("#tt",container).attr("data-url","/ordermanage/salesOrders/"+fIsChanged+"/sales");
						$("a[data-info='saveBeforeUrl']",container).click();
						//$("a[data-info='saveBefore']",container).removeClass("hidden");
						$("a[data-info='saveBeforeUrl']",container).removeClass("hidden");
						$("a[data-info='saveAfterUrl']",container).addClass("hidden");
						}else{
						$("#tt",container).attr("data-url","/ordermanage/salesOrders/"+fIsChanged+"/sales");
						$("a[data-info='saveBeforeUrl']",container).click();
						$("a[data-info='saveBefore']",container).removeClass("hidden");
						$("a[data-info='saveBeforeUrl']",container).addClass("hidden");
						
					}
				
					
						});
						
				$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
					if(event.target.id=='tt'){
						$("#soNo",container).setDmsValue(response.SO_NO);
						//刷新表格
						$("a[data-info='saveAfterUrl']",container).removeAttr("disabled");
						$("a[data-info='saveBefore']",container).attr("disabled","disabled");
						$("#soNo1",container).attr("disabled","disabled");
						$("#soNo2",container).attr("disabled","disabled");
						
					}
                          if(event.target.id=='tr'){
                          	$("a[data-info='saveAfterUrl']",container).attr("disabled","disabled");
					}
							//关闭窗口
						
						//	$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
				});
// 						$("a[data-onclickEvent3='true']",container).on("dms.click",function(event){
// 							 dmsCommon.refreshPageByUrl("retail/ordermanage/sellback/addSellBack.html",container);
// 						});
		});

</script>
