<div class="dms-edit ajaxrest" data-url="/ordermanage/salesOrders/{[SO_NO_ID]}" data-model="retail">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">审核记录</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">审核记录</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="auditList">
					</table>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">处理意见</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i
							class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body" data-parentTable ="auditList">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<div class="col-xs-12">
									<textarea id="auditingPostil" name="auditingPostil" class="form-control"
										rows="5" cols="" data-fieldName= "AUDITING_POSTIL"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			 	<a data-dismiss="modal" class="btn blue"><i class="fa fa-minus-square"></i>关闭</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "auditList",
			container:container,
			rowID:"SO_AUDITING_ID",
			url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/manageVerify/{[SO_NO_ID]}/soAudit", 
			sortName : "SO_AUDITING_ID", 
			sortOrder : "asc",
			autoHeight:false,
			columns : [  
			            {field : "SO_NO", title : "订单编号"},
			            {field : "AUDITED_BY_NAME",title : "提交审核人"},
			            {field : "COMMIT_TIME",title : "提交时间",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
			            {field : "AUDITING_DATE",title : "审核日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
			            {field : "AUDITING_RESULT",title : "审核结果",codeFormat : {type:"dict",codeType:"1416"}},
			            {field : "AUDITED_BY_NAME",title : "审核人"},
			            {field : "AUDITED_BY_IDENTITY",title : "审核类型",codeFormat : {type:"dict",codeType:"1417"}} 
			         ]
		});
	});
</script>
