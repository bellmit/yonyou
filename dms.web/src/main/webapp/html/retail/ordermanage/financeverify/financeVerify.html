<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">审批</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">意见批注</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i
							class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<div class="col-xs-12">
									<input id="auditingResult" name="auditingResult" type="radio"
										data-dictCode="1416" data-value="14161001"/>
									<input id="soNoId" name="soNoId" class="form-control" type="hidden"  value="{[key1]}"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">意见批注</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i
							class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<div class="col-xs-12">
									<textarea id="auditingPostil" name="auditingPostil" class="form-control"
										rows="5" cols=""></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/ordermanage/manageVerify/financeVerify"
				data-model="retail" data-method="POST" class="btn blue"
				data-toggle="confirmation" data-callBack="true">
				<i class="fa fa-check-square-o glyphicon-lg"></i>审核
			</a>
			<a data-dismiss="modal" class="btn blue">
				<i class="fa fa-minus-square"></i>关闭
			</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document) .one("onload.dms", function(event, container) {
	//绑定事件
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		    $("a[data-dismiss='modal']",container).click();
		    $("a[data-goback='page']",getElementContext()).click();
	});
});
</script>
