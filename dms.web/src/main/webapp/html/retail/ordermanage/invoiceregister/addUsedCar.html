<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">二手车车辆信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">

		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">二手车信息</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"

		</div>

	</div>
	</div>
		<div class="modal-footer">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"

</div>
<script type="text/javascript">

 * 新增页面的回调函数
 */
 $(document).one("onload.dms",function(event,container){
	 var str="1"
		    str = $("#customerNo",getElementContext()).val();
	 new Datatable().initPagination({
			src : "stockList",
			container:container,
			url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/salesOrders/query/oldCustomerVin/"+str,
			rowID : "VIN",
			sortName : "VIN",
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
				{radio:true},  			
				  {field : "PERMUTED_VIN",title : "VIN"},
		            {field : "OLD_BRAND_CODE",title : "品牌名称",inputSelectFormat : {url:"/basedata/brandsSr",model:"manage",labelValue:"BRAND_CODE",lableDesc:"BRAND_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}},
		            {field : "OLD_SERIES_CODE",title : "名称", inputSelectFormat : {url:"/basedata/selectSeriesSr",model:"manage",labelValue:"SERIES_CODE",lableDesc:"SERIES_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}},

		});
	 
	//新增页面的回调函数
		   $("a[data-onclickEvent='true']",container).on("dms.click",function(event){

</script>
