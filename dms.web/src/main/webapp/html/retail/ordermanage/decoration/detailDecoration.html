<div class="dms-edit ajaxrest" data-url="/ordermanage/decroDate/{[DECRODATE_ID]}/edit" data-model="retail">
	<form class="form-horizontal">
		<div class="panel panel-default"> 
			<div class="panel-body">
				<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">项目代码</label>
							<div class="col-xs-8">
								<input id="labourCode" name="labourCode" class="form-control"
									type="text"  data-fieldName="LABOUR_CODE" disabled="disabled"
									/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">项目名称</label>
							<div class="col-xs-8">
								<input id="labourName" name="labourName" class="form-control"
									type="text"  data-fieldName="LABOUR_NAME" disabled="disabled"
									/>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">装潢类型</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="decrodateType" disabled="disabled"
									name="decrodateType" data-dictCode="1401" data-fieldName="DECRODATE_TYPE">
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">工种</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="workerTypeCode" disabled="disabled"
									name="workerTypeCode" data-dictCode="1200" data-fieldName="worker_type_code"></select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">行管项目代码</label>
							<div class="col-xs-8">
								<input id="localLabourCode" name="localLabourCode" class="form-control"
									type="text"  data-fieldName="LOCAL_LABOUR_CODE" disabled="disabled"
									/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">行管项目名称</label>
							<div class="col-xs-8">
								<input id="localLabourName" name="localLabourName" class="form-control"
									type="text"  data-fieldName="LOCAL_LABOUR_NAME" disabled="disabled"
									/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">标准工时</label>
							<div class="col-xs-8">
								<input id="stdLabourHour" name="stdLabourHour" class="form-control"
									type="text"  data-fieldName="STD_LABOUR_HOUR" disabled="disabled"
									/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">派工工时</label>
							<div class="col-xs-8">
								<input id="assignLabourHour" name="assignLabourHour" class="form-control"
									type="text"  data-fieldName="ASSIGN_LABOUR_HOUR" disabled="disabled"
									/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default table-panel">
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover table-responsive"
					id="partProfitItemList">
				</table>
			</div>
		</div>
		<div class="form-actions">
			<a data-goback="page" href="retail/ordermanage/decoration/searchDecoration.html" class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initLocale({
		src : "partProfitItemList",
		rowID:"DECRODATE_PART_ID",
		container:container,
		url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/decroDate/{[DECRODATE_ID]}",
		columns : [ {field : "DECRODATE_PART_ID",title :"操作",operateFormat : [{type : "localDel"}]},
		            {field : "PART_NO",inputField:"partNo",title : "配件代码",inputHiddenFormat : {}},
		            {field : "PART_NAME",inputField:"partName",title : "配件名称",inputHiddenFormat : {}},
		            {field : "STORAGE_NAME",inputField:"storageCode",title : "仓库名称",inputHiddenFormat : {hiddenField:"STORAGE_CODE"}},
		            {field : "PART_QUANTITY",inputField:"partQuantity",title : "数量",inputHiddenFormat : {},NumberFormat : {}},
		            {field : "PART_SALES_PRICE",inputField:"partSalesPrice",title : "销售价",inputHiddenFormat : {},NumberFormat : {decimal : 2}}
		         ]
		});
	});
</script>
