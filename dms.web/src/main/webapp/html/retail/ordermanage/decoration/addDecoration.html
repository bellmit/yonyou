<div class="dms-add">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">项目代码</label>
							<div class="col-xs-8">
								<input id="labourCode" name="labourCode" class="form-control required systemCode" 
									type="text" maxlength="4" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">项目名称</label>
							<div class="col-xs-8">
								<input id="labourName" name="labourName" class="form-control required"
									type="text" maxlength="30"/>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">装潢类型</label>
							<div class="col-xs-8">
								<select class="bs-select form-control required" id="decrodateType"
									name="decrodateType" data-dictCode="1401">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">工种</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="workerTypeCode" 
									name="workerTypeCode" data-dictCode="1200">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">行管项目代码</label>
							<div class="col-xs-8">
								<input id="localLabourCode" name="localLabourCode"
									class="form-control" type="text"  maxlength="30"
									 />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">行管项目名称</label>
							<div class="col-xs-8">
								<input id="localLabourName" name="localLabourName"
									class="form-control" type="text" maxlength="120"/>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">标准工时</label>
							<div class="col-xs-8">
								<input id="stdLabourHour" name="stdLabourHour"
									class="form-control required number" type="text" maxlength="11" maxDigit="10" maxPrecision="2"/>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">派工工时</label>
							<div class="col-xs-8">
								<input id="assignLabourHour" name="assignLabourHour"
									class="form-control  number" type="text" maxlength="11" maxDigit="10" maxPrecision="2"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-button">
					<div class="btn-group btn-group-sm">
						<a class="btn btn-outline"
							data-url="retail/ordermanage/decoration/selectDecrtPart.html"
							data-toggle="modal" data-width="modal-lg"><i
							class="fa fa-plus-square"></i>添加 </a> 
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="decorationpartItemList">
				</table>
			</div>
		</div>
		<div class="form-actions">
			<a data-url="/ordermanage/decroDate/decro" data-model="retail" data-callBack="true" data-method="POST"
			   class="btn blue" data-toggle="confirmation"><i class="fa fa-save"></i>保存 </a>
			<a data-goback="page" href="retail/ordermanage/decoration/searchDecoration.html"
			   data-dismiss="modal" class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initLocale({
		src : "decorationpartItemList",
		rowID:"DECRODATE_PART_ID",
		container:container,
		columns : [ {field : "DECRODATE_PART_ID",title :"操作",operateFormat : [ {type : "localDel"} ]}, 
		            {field : "PART_NO",inputField:"partNo",title : "配件代码",inputHiddenFormat : {}},
		            {field : "PART_NAME",inputField:"partName",title : "配件名称",inputHiddenFormat : {}},
		            {field : "STORAGE_NAME",inputField:"storageName",title : "仓库名称",inputHiddenFormat : {hiddenField:"STORAGE_NAME"}},
		            {field : "NUMBER",inputField:"number",title : "数量",inputNumberFormat : {decimal : 2,defaultValue:1,validate:{validateClass:"required decimal",validateAttr:'maxDigit="10" maxPrecision="4"'}},inputHiddenFormat : {}},
		            {field : "PART_SALES_PRICE",inputField:"partSalesPrice",title : "销售价",inputNumberFormat :{validate:{validateClass:"required decimal",validateAttr:'maxDigit="10" maxPrecision="4"'}},inputHiddenFormat : {},NumberFormat : {decimal : 2}}
		         ]
		});
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	});
</script>
