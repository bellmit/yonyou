<div class ="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">项目代码</label>
							<div class="col-xs-8">
								<input id="labourCode" name="labourCode" class="form-control" type="text"/>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">项目名称</label>
							<div class="col-xs-8">
								<input id="labourName" name="labourName" class="form-control" type="text"/>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">装潢类型</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="decrodateType"
									name="decrodateType" data-dictCode="1401">
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue">
								<i class="fa fa-search"></i>查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i>重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >装潢项目</div>
			<div class="pannel-button">
					<div class="btn-group btn-group-sm">
						<a href="retail/ordermanage/decoration/addDecoration.html"
						class="btn btn-outline ajaxify"><i class="fa fa-plus-square"></i> 新增</a>
					</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/decroDate",
			rowID : "DECRODATE_ID",
			sortName : "DECRODATE_ID",
			sortOrder : "asc",
			columns : [ 
			    {field : "DECRODATE_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"retail/ordermanage/decoration/editDecoration.html",openType:"jump"},
                       {type:"detail",url:"retail/ordermanage/decoration/detailDecoration.html",openType:"jump"},
                   	   {type:"del",url:"/ordermanage/decroDate/{[DECRODATE_ID]}",model:"retail",callBack:function(response){
                    	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
                       }}
                       
                   ]},  
                {field:"LABOUR_CODE",title:"项目代码"},
                {field:"LABOUR_NAME",title:"项目名称"},
    			{field:"DECRODATE_TYPE",title:"装潢类型",codeFormat : {type:"dict",codeType:"1401"}},
    			{field:"LOCAL_LABOUR_CODE",title:"行管项目代码" },
    			{field:"LOCAL_LABOUR_NAME",title:"行管项目名称" },
    			{field:"WORKER_TYPE_CODE",title:"工种",codeFormat : {type:"dict",codeType:"1200"}},
    			{field:"STD_LABOUR_HOUR",title:"标准工时"},
    			{field:"ASSIGN_LABOUR_HOUR",title:"派工工时"}
    			]
		});
	});
</script>
