<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">大客户报备单</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
					    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">报备单号</label>
								<div class="col-xs-8">
								<input id="customerName" name="customerName"
										class="form-control" type="text" />
								</div>
							</div>
						</div> 
						 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户编号</label>
								<div class="col-xs-8">
								<input id="customerName" name="customerName"
										class="form-control" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户名称</label>
								<div class="col-xs-8">
								<input id="customerName" name="customerName"
										class="form-control" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户性质</label>
								<div class="col-xs-8">
									<select id="customerCharacter" name="customerCharacter"
										data-fieldName="CUSTOMER_CHARACTER" class="bs-select form-control"
										data-dictCode="1352" data-value=""></select>
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人</label>
								<div class="col-xs-8">
								<input id="contactorName" name="contactorName"
										class="form-control" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">手机</label>
								<div class="col-xs-8">
								<input id="mobile" name="mobile"
										class="form-control" type="text" />
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">上报日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange"><!--  data-defaultDays="7" -->
									<input type="text" class="form-control" readonly
										name="submitTime_startdate" id="submitTime_startdate"> <span
										class="input-group-addon">至</span> <input type="text"
										class="form-control" readonly name="submitTime_enddate"
										id="submitTime_enddate">
										 <span class="input-group-btn">
	                                         <button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                        </button>
	                                   </span>
									</div>
								
							</div>
						</div>
					</div>
					<!--/span-->
						
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> 
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">批售单信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="dms_table">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src : "dms_table",
			rowID:"WS_NO",
			container:container,
		 	url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/salesOrders/query/cusWholesaleInfo", 
			sortName : "WS_NO", 
			sortOrder : "DESC",
			autoHeight:false,
			undefinedText : "",
			isQueryFirst:true,
			columns : [ 
			            {radio:true},
			            {field : "WS_NO",title : "报备单号"},
			            {field : "CUSTOMER_NO",title : "客户编号"},
			            {field : "CUSTOMER_NAME",title : "客户名称"},
			            {field : "CONTACTOR_NAME",title : "联系人"},
			            {field : "PHONE",title : "电话"},
			            {field : "MOBILE",title : "手机"},
			            {field : "CUS_SOURCE",title : "客户来源",codeFormat : {type:"dict",codeType:"1311"}}, 
			             {field : "BRAND_NAME",title : "品牌"},
			            {field : "SERIES_NAME",title : "车系"},
			            {field : "MODEL_NAME",title : "车型"},
			            {field : "CONFIG_NAME",title : "配置"},
			            {field : "BRAND_CODE",inputField:"brandCode",title : "品牌",visible:false},
			            {field : "SERIES_CODE",inputField:"seriesCode",title : "车系",visible:false},
			            {field : "MODEL_CODE",inputField:"modelCode",title : "车型",visible:false}, 
			            {field : "CONFIG_CODE",title : "配置",visible:false},
			            {field : "COLOR_CODE",title : "颜色",visible:false},
 			            /* {field : "INTENT_COLOR",title : "车色",inputSelectFormat : {url:"/basedata/colors/colorInfo/dicts",model:"repair",labelValue:"COLOR_CODE",lableDesc:"COLOR_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}}, */
			            {field : "DLR_PRINCIPAL",title : "大客户负责人"},
			            {field : "DLR_PRINCIPAL_PHONE",title : "负责电话"},
			            {field : "SUBMIT_TIME",title : "上报日期",dateFormat : {format:"YYYY-MM-DD"}}
			         ]
		});
	 	
	 	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dms_table",container).dmsTable().getFirstSelection();
			$("div[data-tableWsNoSelect='true']",getElementContext()).initHtmlContent(selectRow);
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		});
	});
</script>
