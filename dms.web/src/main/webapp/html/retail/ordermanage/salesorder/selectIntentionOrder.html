<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">意向单</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
					    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4 ">销售顾问</label>
								<div class="col-xs-8 ">
									<select id="soldBy" name="soldBy"
										class="bs-select form-control"
										data-url="/basedata/employees/-1/salesConsultant" data-model="manage"
										data-labelValue="USER_ID" data-lableDesc="USER_NAME"
										data-fieldName="SOLD_BY" data-value="{[userInfo.userId]}">
									</select>
								</div>
							</div>
						</div>
					    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4 ">意向单号</label>
								<div class="col-xs-8 ">
								<input id="intentSoNo" name="intentSoNo"
										class="form-control" type="text" />
								</div>
							</div>
						</div>
							<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
										<div class="form-group">
											<label class="control-label col-xs-4">单据状态</label>
											<div class="col-xs-8 ">
												<select id="soStatus" name="soStatus"  
													class="bs-select form-control" data-dictCode="5116" ></select>
													
											</div>
										</div>
									</div>
										<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
										<div class="form-group">
											<label class="control-label col-xs-4">是否结清</label>
											<div class="col-xs-8">
												<select id="isPayOff" name="isPayOff" 
													class="bs-select form-control" data-dictCode="1278" ></select>
													
											</div>
										</div>
									</div>
										<!--/span-->
									<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
										<div class="form-group">
											<label class="control-label col-xs-4 ">转销售订单</label>
											<div class="col-xs-8 ">
												<select id="isSalesOrder" name="isSalesOrder"
													class="bs-select form-control" data-dictCode="1278" ></select>
													
											</div>
										</div>
									</div>
						 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户编号</label>
								<div class="col-xs-8">
								<input id="customerNo" name="customerNo"
										class="form-control" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">客户名称</label>
								<div class="col-xs-8 ">
								<input id="customerName" name="customerName"
										class="form-control" type="text" />
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">预购日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange"><!--data-defaultDays="7"  -->
									<input type="text" class="form-control" readonly
										name="fetchCar_startdate" id="fetchCar_startdate"> <span
										class="input-group-addon">至</span> <input type="text"
										class="form-control" readonly name="fetchCar_enddate"
										id="fetchCar_enddate">
										 <span class="input-group-btn">
	                                         <button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                        </button>
	                                   </span>
									</div>
								
							</div>
						</div>
					</div>
					<!--/span-->
						
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> 
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">单据信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="customerList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src : "customerList",
			rowID:"INTENT_SO_NO",
			container:container,
		 	url : dmsCommon.getDmsPath()["retail"] + "/ordermanage/salesOrders/query/getIntentSalesOrder", 
			sortName : "INTENT_SO_NO", 
			sortOrder : "asc",
			autoHeight:false,
			isQueryFirst:true,
			columns : [ 
			            {radio:true},
			            {field : "INTENT_SO_NO",title : "意向单号"},
			            {field : "CUSTOMER_NO",title : "客户编号"},
			            {field : "SO_STATUS",title : "单据状态",codeFormat : {type:"dict",codeType:"5116"}},
			            {field : "CUSTOMER_NAME",title : "客户名称"},
			            {field : "PAY_OFF",title : "是否结清",codeFormat : {type:"dict",codeType:"1278"}},
			            {field : "IS_SALES_ORDER",title : "是否转销售订单",codeFormat : {type:"dict",codeType:"1310"}},
			            {field : "FETCH_CAR_DATE",title : "预计购车日期",dateFormat : {format:"YYYY-MM-DD"}},
			            {field : "BRAND_CODE",inputField:"brandCode",title : "品牌",inputSelectFormat : {url:"/basedata/brandsdict",model:"manage",labelValue:"BRAND_CODE",lableDesc:"BRAND_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}},
			            {field : "SERIES_CODE",inputField:"seriesCode",title : "车系", inputSelectFormat : {url:"/basedata/selectSeries",model:"manage",labelValue:"SERIES_CODE",lableDesc:"SERIES_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}},
			            {field : "MODEL_CODE",inputField:"modelCode",title : "车型", inputSelectFormat : {url:"/basedata/intentionModel",model:"manage",labelValue:"MODEL_CODE",lableDesc:"MODEL_NAME",validate:{validateClass:"gfkselect disabled"},attr:"data-existsdefault='false'"}}, 
			            {field : "VIN",title : "VIN"},
			            {field : "VEHICLE_PRICE",title : "车辆价格"},
			            {field : "AUDITED_BY",title : "审核人员"},
			            {field : "RE_AUDITED_BY",title : "复核人员"},
			            {field : "ORDER_RECEIVABLE_SUM",title : "订单应收"},
			            {field : "ORDER_PAYED_AMOUNT",title : "订单已收"},
			            {field : "ORDER_SUM",title : "订单总额"},
			            {field : "SOLD_BY",title : "销售顾问"}
			         
			         ]
		});
	 	
	 	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#customerList",container).dmsTable().getFirstSelection();
			$("div[data-tableIntentSelect='true']",getElementContext()).initHtmlContent(selectRow);
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		});
	});
</script>
