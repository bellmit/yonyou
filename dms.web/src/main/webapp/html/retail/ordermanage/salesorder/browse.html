<script type="text/javascript">

$(document).one("onload.dms",function(event,container){
	var str=$("#fileUrloldA",getElementContext()).val();
		dmsCommon.ajaxRestRequest({
			url:dmsCommon.getDmsPath()["web"]+"/common/commonDatas/getCurrentToken",
			type:'GET',
			async:false,
	        sucessCallBack:function(data){
	        	currentToken = data;
	        	var url ="/dms.web/web/rest/basedata/download"+str+"/filestore";
				var urlwithfuncid=getDmsFuncIdUrl(url,currentToken);
				$("#pictodown_img_id").attr("src",urlwithfuncid);
	        }
		});
	
});	
</script>
