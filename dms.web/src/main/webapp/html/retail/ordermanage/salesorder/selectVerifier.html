<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">审核人选择</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default table-panel">
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="verifierList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
				<a data-callBack="true" class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定 </a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src : "verifierList",
			rowID:"EMPLOYEE_ID",
			container:container,
		 	url : dmsCommon.getDmsPath()["manage"] + "/basedata/employees/slctSOrFAudit/conductors",
			sortName : "EMPLOYEE_ID", 
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
			            {radio:true},
			            {field : "EMPLOYEE_NO",title : "员工编号"},
			            {field : "EMPLOYEE_NAME",title : "员工姓名"},
			            {field : "ROLE",title : "员工角色",codeFormat : {type:"dict",codeType:"1006"}}
			         ]
		});
	 	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
	 		var selectRow = $("#verifierList",container).dmsTable().getFirstSelection();
	 		$("div[data-tableSelect3='true']",getElementContext()).initHtmlContent(selectRow);
	 		$("a[data-onclickEvent2='true']",getElementContext()).click(); 
	 		//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		});
	 	
	});
</script>
