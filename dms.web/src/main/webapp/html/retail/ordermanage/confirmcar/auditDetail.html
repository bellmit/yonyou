<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		$("#productCode",container).setDmsValue($("#productCode",getElementContext()).val());
	 	new Datatable().initPagination({
			src : "stockList",
			rowID:"VS_STOCK_ID",
			container:container,
		 	url : dmsCommon.getDmsPath()["vehicle1"] + "/basedata/vsstock/vin/items",
			sortName : "VS_STOCK_ID", 
			sortOrder : "asc",
			pageSize:5,
			autoHeight:false,
			columns : [ 
			            {radio:true},
			            {field : "VIN",title : "订单编号"},
			            {field : "STORAGE_NAME",title : "提交审核人"},
			            {field : "BRAND_NAME",title : "提交日期"},
			            {field : "SERIES_NAME",title : "审核时间"},
			            {field : "MODEL_NAME",title : "审核结果"},
			            {field : "CONFIG_NAME",title : "审核人"},
			            {field : "COLOR_NAME",title : "审核类型"}
			       
			         ]
		});
	 	
	 	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event,container){
			var selectRow = $("#stockList",container).dmsTable().getFirstSelection();
			$("div[data-tableSelect1='true']",getElementContext()).initHtmlContent(selectRow);
			$("div[data-tableSelect2='true']",getElementContext()).initHtmlContent(selectRow);
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		});
	});

</script>
