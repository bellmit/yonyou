<div class="dms-edit ajaxrest" data-url="/ordermanage/salesSynthesis/insurance/{[SO_NO]}" data-model="retail" data-pageInitCallBack="true">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">投保单号</label>
							<div class="col-xs-7">
								<input id="proposalNo" name="proposalNo"  data-fieldName="PROPOSAL_CODE" disabled class="form-control" type="text"/>
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">投保类型</label>
							<div class="col-xs-7">
								 <select id="proposalType"  name="proposalType" data-fieldName="PROPOSAL_TYPE" data-existsDefault="false" class=" form-control" disabled   data-dictCode="1222" ></select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-7">
								<input id="vin" name="vin" class="form-control" data-fieldName="VIN" disabled type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车牌号</label>
							<div class="col-xs-7"> 
								<input id="license" name="license" class="form-control" data-fieldName="LICENSE" disabled type="text"/>
							</div>
						</div>
					</div>
						
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-7">
								<input id="brandName" name="brandName" class="form-control" data-fieldName="BRAND_NAME" disabled type="text"/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-7">
								<input id="seriesName" name="seriesName" class="form-control" data-fieldName="SERIES_NAME" disabled type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">车型</label>
							<div class="col-xs-7">
								<input id="modelName" name="modelName" class="form-control" data-fieldName="MODEL_NAME" disabled type="text"/>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户名称</label>
							<div class="col-xs-7">
								<input id="proposalName" name="proposalName" class="form-control" data-fieldName="PROPOSAL_NAME" disabled type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">电话</label>
							<div class="col-xs-7"> 
								 <input id="phone"  name="phone" data-fieldName="PHONE" class=" form-control" disabled type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-4">手机</label>
							<div class="col-xs-7">
								<input id="mobile"  name="mobile" data-fieldName="MOBILE" class=" form-control" disabled  type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">邮编</label>
							<div class="col-xs-7"> 
								 <input id="zipCode"  name="zipCode" data-fieldName="ZIP_CODE" class=" form-control" disabled  type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">地址</label>
							<div class="col-xs-7">
								<input id="address" name="address"  data-fieldName="ADDRESS" class="form-control" type="text" disabled/>
							</div>
						</div>
					</div>
				
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">保险顾问</label>
							<div class="col-xs-7"> 
								 <input id="insBroker"  name="insBroker" data-fieldName="INS_BROKER" class="form-control" disabled  data-dictCode="1278" type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">保险公司名称</label>
							<div class="col-xs-7"> 
								 <input id="insuranceName"  name="insuranceName" data-fieldName="INSURATION_NAME" class=" form-control" disabled  type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">交强险保费</label>
							<div class="col-xs-7">
								<input id="totalTrafficAmount" name="totalTrafficAmount" data-fieldName="TOTAL_TRAFFIC_AMOUNT" class="form-control number" disabled type="text"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">商业险保费</label>
							<div class="col-xs-7">
								<input id="totalBusinessAmount" name="totalBusinessAmount"  data-fieldName="TOTAL_BUSINESS_AMOUNT" class="form-control number" disabled type="text"/>
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否本地投保</label>
							<div class="col-xs-7"> 
								 <select id="isInsLocal"  name="isInsLocal"  data-fieldName="IS_INS_LOCAL"  data-existsDefault="false" class=" form-control"  disabled data-dictCode="1278" ></select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否信贷投保</label>
							<div class="col-xs-7"> 
								 <select id="isInsCredit"  name="isInsCredit" data-fieldName="IS_INS_CREDIT" data-existsDefault="false" class=" form-control" disabled  data-dictCode="1278" ></select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">投保渠道</label>
							<div class="col-xs-7"> 
								 <select id="insChannels"  name="insChannels" data-fieldName="INS_CHANNELS" data-existsDefault="false" class=" form-control" disabled  data-dictCode="1150" ></select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">单据状态</label>
							<div class="col-xs-7"> 
								 <select id="formStatus"  name="formStatus" data-fieldName="FORM_STATUS" data-existsDefault="false" class=" form-control" disabled  data-dictCode="1229" ></select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否已过户</label>
							<div class="col-xs-7"> 
								 <select id="isTransfer"  name="isTransfer" data-fieldName="IS_TRANSFER"  data-existsDefault="false" class=" form-control" disabled  data-dictCode="1278" ></select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer center-block">
				 <a data-dismiss="modal" class="btn blue" data-onclickEvent3="true">
					<i class="fa fa-undo"></i>取消
				</a>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	
</script>
