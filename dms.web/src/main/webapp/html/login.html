<script type="text/javascript">
 $(function(){
	 
	//进行系统退出功能
	dmsCommon.ajaxRestRequest({
		url:dmsCommon.getDmsPath()["web"]+"/common/login",
		type:'DELETE',
		async:false
	});
	 
	 //立即执行
	 var selectDefaultDealerCode = function(){
		 var selectDealerCode = $.cookie('selectDealerCode');
		 if(selectDealerCode&&!isStringNull(selectDealerCode)){
			 $("#dealerCode").attr("data-value",selectDealerCode);
		 }
	 };
	//选择经销商默认值
	selectDefaultDealerCode();
	
    dmsCommon.init(); //初始化ajax 请求
    dmsValidate.init(); //执行页面校验
    
    $(document).keyup(function(event){
  	  if(event.keyCode ==13){
  	    $("#J_SubmitStatic").trigger("click");
  	  }
  	});
    
    //登入成功后回调
    $("a[data-callBack='true']").on("callBack.dms",function(event,response){
    	//选择的经销商
    	var dealerCode = $("#dealerCode").val();
    	var defaultDealerCode = $("#dealerCode").attr("data-value");
    	if(isStringNull(defaultDealerCode)||dealerCode!=defaultDealerCode){
    		$.removeCookie("selectDealerCode");
        	$.cookie('selectDealerCode', dealerCode, { expires: 365, path: dmsCommon.getDmsPath()["root"] });
    	}
    	if(response.STATUS==2){
    		window.location.href="checkPose.html";
    	}else{
    		window.location.href="index.html";
    	}
    });
    
    
});
</script>
