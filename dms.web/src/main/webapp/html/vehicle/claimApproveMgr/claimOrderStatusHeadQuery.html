<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">索赔单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="CLAIM_NO" name="CLAIM_NO">
							</div>
						</div>
					</div>
					
					
				
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">维修工单号</label>
							<div class="col-xs-8">
							<input type="text" class="form-control" id="REPAIR_NO" name="REPAIR_NO">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">工单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="RO_NO" name="RO_NO">
								
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 " data-tableSelect="true">
						<div class="form-group"> 
								<label class="control-label col-xs-4">经销商代码</label> 
 								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										 /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="part/basedata/partManage/searchDealers3.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">状态</label>
									<div class="col-xs-8">
										<select id="STATUS"  name="STATUS" class="bs-select form-control" data-type="oemDict" data-dictCode="4008"
										  data-excludeItems="40081001,40081007" >
										</select>
									</div>
								</div>
							</div>
				
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">索赔类型</label>
							<div class="col-xs-8">
								<select id="CLAIM_TYPE"
										class="bs-select form-control" name="CLAIM_TYPE"
										data-url="/repairClaimCheck/getClaimAllType"
										data-model="vehicle" data-labelValue="CLAIM_TYPE_CODE" data-value = ""
										data-lableDesc="CLAIM_TYPE"  data-size="5"  >
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
							 <textarea class="form-control" rows="1" id="vin" name="vin"></textarea> 
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">索赔申请日期</label>
							<div class="col-xs-8 ">
								 <div class="input-group input-daterange"  data-opens="right">
		                             <input type="text" class="form-control" readonly  name="CLAIM_START_DATE">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="CLAIM_END_DATE">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">审核通过日期</label>
							<div class="col-xs-8 ">
								 <div class="input-group input-daterange"  data-opens="right">
		                             <input type="text" class="form-control" readonly  name="PASS_START_DATE">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="PASS_END_DATE">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>
					
					
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
								class="fa fa-search" ></i> 查询
							</a> 
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default table-panel">
			<div class="panel panel-default table-panel">
			<div class="panel-heading">
			<div class="pannel-name">信息列表 </div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" href="javascript:;"  data-url="/repairClaimCheck/excelExport" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"> <i
								class="fa fa-download " ></i> 导出
							</a>  
						</div>
				</div>
		</div>
			
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="partList"></table>
		</div>
	</div>
		
	</div>
	</form>
	
	
</div>
<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/repairClaimCheck/queryOrderInfo",
		rowID : "APPLY_DATE",
		sortName : "APPLY_DATE",
		sortOrder : "desc",
		autoHeight:false,
		columns : [ 
		    //{checkbox:true,sortable : false},
		    {field :"CLAIM_ID",title : "操作",operateFormat : [
		                                                       
			                                                     	 {type:"detail",url:"vehicle/claimApproveMgr/claimStatusSearchHeadDetail.html",openType:"jump",doubleClick:false }
		                                                      ]
		    },
		    {title: "经销商代码",field: 'DEALER_CODE'},
            {title: "经销商名称",field: 'DEALER_NAME'},
            {title: "索赔单号",field: 'CLAIM_NO'},//,renderer:viewClaimDetail
            {title: "维修工单号",field: 'RO_NO'},//,renderer:viewOrderDetail
            {title: "VIN",field: 'VIN'},
            {title: "索赔类型",field: 'CLAIM_TYPE'},
			{title: "状态",field: 'STATUS',codeFormat : {type:"oemDict",codeType:"4008"}},
			{title: "提报次数",field: 'SUBMIT_COUNT'},
			{title: "索赔申请日期",field: 'APPLY_DATE'},
			{title: "审核通过日期",field: 'PASS_DATE'}
			
		]
		
	});
	
});
    
</script>
