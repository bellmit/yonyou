<div class="dms-search">
	<form class="form-horizontal" >
		
	
	<div class="panel panel-default table-panel">
		<div class="modal-header">
			<div class="modal-title">审批历史查询 </div>
			
		</div>
			
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="partList"></table>
		</div>
	</div>
		<div class="modal-footer center-block">
					
						 <a data-dismiss="modal" class="btn blue" id="undo2"><i
						class="fa fa-undo"></i>关闭</a> 
		</div>

	</form>
	
	
</div>
<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/repairClaimCheck/showApproveInfo",
		rowID : "LOG_ID",
		sortName : "LOG_ID",
		sortOrder : "asc",
		columns : [ 
		    {title: "审核日期",field: 'CHECK_DATE_CHAR'},
			{title: "审核人",field: 'NAME'},
			{title: "审核状态",field: 'STATUS',codeFormat : {type:"oemDict",codeType:"4008"}},
			{title: "拒绝/退回代码",field: 'CHECK_CODE'},
			{title: "拒绝/退回名称",field: 'CODE_DESC'},
			{title: "审核意见",field: 'CHECK_DESC'}
		]
		
	});
	
});
    
</script>
