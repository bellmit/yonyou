<div class="dms-search">
	<form class="form-horizontal" >
		
	<div class="panel panel-default table-panel">
			<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">索赔申请单结算 </div>
			
			</div>
			
			<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="partList"></table>
			</div>
		</div>
		
	</div>
	<div class="modal-footer center-block" >
		<a  data-goback="page" href="vehicle/claimApproveMgr/claimBillOemQuery.html"
			class="btn blue ajaxify" data-onclickEvent="true"><i class="fa fa-reply" ></i>关闭</a>	
		<a data-dismiss="modal" class="btn blue" id="undo2" style="display:none"><i
			class="fa fa-undo"></i>关闭</a> 
			
	</div>
	
		
	</form>
	
	
</div>
<script type="text/javascript">

 $(document).one("onload.dms",function(event,container){
	       var claimNos =  $("#claimNos",getElementContext()).val()
	       console.log(claimNos);
		   new Datatable().initPagination({
				src : "partList",
				container:container,
				url : dmsCommon.getDmsPath()["vehicle"] + "/claimBillOemQuery/"+[claimNos]+"/claimBillOemAdd",
				rowID : "CLAIM_ID",
				sortName : "CLAIM_ID",
				sortOrder : "asc",
				autoHeight:false,
				columns : [ 
				    {title: "结算单号",field: 'balance_no'},
					{title: "经销商代码",field: 'dealerCode'},
					{title: "经销商简称",field: 'dealerName'},
					{title: "申请单数",field: 'claimno_num'},
					{title: "工时金额",field: 'labour_fee'},
					{title: "配件总金额",field: 'part_fee'},
					{title: "其他费用",field: 'other_fee'},
					{title: "索赔申请金额",field: 'claim_apply_fee'},
					{title: "税额",field: 'tax_fee'},
					{title: "抵扣",field: 'deduct_fee'},
					{title: "总金额",field: 'Fee'}
				]
		});
	       $("a[data-onclickEvent='true']",container).on("dms.click",function(event){
	    	   $("#undo2",container).click();
	       });
	
});
    
</script>
