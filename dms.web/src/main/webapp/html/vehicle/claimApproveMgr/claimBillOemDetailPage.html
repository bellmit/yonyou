<div class="dms-search">
	<form class="form-horizontal" >
		
	<div class="panel panel-default table-panel">
			<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name">信息列表 </div>
				
		</div>
			
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="partList"></table>
		</div>
	</div>
		
	</div>
	<div class="modal-footer center-block" >
		<a  data-goback="page" href="vehicle/claimApproveMgr/claimBillPage.html"
			class="btn blue ajaxify" data-onclickEvent="true"><i class="fa fa-reply" ></i>关闭</a>	
		<a data-dismiss="modal" class="btn blue" id="undo2" style="display:none"><i
			class="fa fa-undo"></i>关闭</a> 
			
	</div>
	
		
	</form>
	
	
</div>
<script type="text/javascript">

 $(document).one("onload.dms",function(event,container){
	       var claimNos =  $("#claimNos",getElementContext()).val()
		   new Datatable().initPagination({
				src : "partList",
				container:container,
				url : dmsCommon.getDmsPath()["vehicle"] + "/claimBillOemQuery/claimBillOemDetailQuery/{[BALANCE_ID]}",
				rowID : "DEALER_CODE",
				sortName : "DEALER_CODE",
				sortOrder : "asc",
				autoHeight:false,
				columns : [ 
				   
					{title: "经销商代码",field: 'DEALER_CODE'},
					{title: "经销商简称",field: 'DEALER_NAME'},
					{title: "申请单号",field: 'CLAIM_NO'},
					{title: "索赔类型",field: 'CLAIM_TYPE'},
					{title: "索赔申请金额",field: 'ALL_AMOUNT'},
					{title: "税额",field: 'TAX_RATE'},
					{title: "抵扣",field: 'DEDUCT_FEE'},
					{title: "总金额",field: 'BALANCE_FEE'}
				]
		});
	       $("a[data-onclickEvent='true']",container).on("dms.click",function(event){
	    	   $("#undo2",container).click();
	       });
	
});
    
</script>
