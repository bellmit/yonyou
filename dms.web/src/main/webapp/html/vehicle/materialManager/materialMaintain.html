<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/materialMaintain",
			rowID : "MATERIAL_ID",
			sortName : "GROUP_CODE",
			sortOrder : "asc",
			columns : [ 
			    {field : "MATERIAL_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"vehicle/materialManager/editMaterial.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "GROUP_CODE",title : "物料代码"
//                 	,formatter:function(value,row,index){
// 					if(value!=""){
// 						return "<a class='btn btn-outline' data-url='vehicle/materialManager/addMaterial.html' data-width='modal-lg' data-toggle='modal'>"+
// 						value+"</a>";
// 					}
// 				}
                }, 
				{field : "GROUP_NAME",title : "物料名称"}, 
				{field : "COLOR_CODE",title : "颜色代码"}, 
				{field : "COLOR_NAME",title : "颜色名称"}, 
				{field : "TRIM_CODE",title : "内饰代码"}, 
				{field : "TRIM_NAME",title : "内饰名称"}, 
				{field : "IS_SALES",title : "是否销售",codeFormat : {type:"oemDict",codeType:"1004"}}, 
				{field : "IS_EC",title : "是否官网" ,codeFormat : {type:"oemDict",codeType:"1004"}}, 
				{field : "STATUS",title : "状态" ,codeFormat : {type:"oemDict",codeType:"1001"}}
			]

		});
	});
</script>
