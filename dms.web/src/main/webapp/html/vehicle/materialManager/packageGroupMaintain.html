<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车款组代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="packageGroupCode" name="packageGroupCode">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车款组名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="packageGroupName" name="packageGroupName">
							</div>
						</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车款组状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control" data-type="oemDict" data-dictCode="1001"  >
								</select>
							</div>
						</div>
					</div>			
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >车款组信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
<!-- 								<a data-goback="page" href="vehicle/materialManager/addPackageGroup.html" -->
<!-- 								class="btn btn-outline ajaxify"><i class="fa fa-plus-square"></i> 新增</a> -->
							<a class="btn btn-outline" data-url="vehicle/materialManager/addPackageGroup.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
							<a href="javascript:;" data-url="/materialPackageGroupMaintain/export/excel" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"

						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/materialPackageGroupMaintain",
			rowID : "PACKAGE_GROUP_ID",
			sortName : "PACKAGE_GROUP_CODE",
			sortOrder : "asc",
			columns : [ 
			    {field : "PACKAGE_GROUP_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"vehicle/materialManager/editPackageGroup.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "PACKAGE_GROUP_CODE",title : "车款组代码"}, 
				{field : "PACKAGE_GROUP_NAME",title : "车款组名称"}, 
				{field : "STATUS",title : "状态" ,codeFormat : {type:"dict",codeType:"1001"}}
			]

		});
	});
</script>
