<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">物料组代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="groupCode" name="groupCode">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">物料组名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="groupName" name="groupName">
							</div>
						</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">物料状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control" data-type="oemDict" data-dictCode="1001"  >
								</select>
							</div>
						</div>
					</div>			
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">上级物料组代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="parentGroupCode" readonly
										name="parentGroupCode" class="form-control" type="text"
										data-fieldName="group_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="vehicle/materialManager/searchSuperMaterialGroup.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >物料组维护信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/materialManager/addMaterialGroup.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
							<a href="javascript:;" data-url="/materialGroupMaintain/export/excel" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>下载</a>
							<a href="javascript:;" data-url="/materialGroupMaintain/export/excelDetail" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>明细下载</a>
							<a class="btn btn-outline" data-url="vehicle/materialManager/sendMaterialGroup.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 下发
							</a>
							<a  class="btn btn-outline" data-url="vehicle/materialManager/importMaterialGroup.html"  data-toggle="modal" > <i
								class="fa fa-upload" ></i>导入
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/materialGroupMaintain",
			rowID : "GROUP_ID",
			sortName : "GROUP_LEVEL",
			sortOrder : "asc",
			columns : [ 
			    {field : "GROUP_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"vehicle/materialManager/editMaterialGroup.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "GROUP_CODE",title : "物料组代码"}, 
				{field : "GROUP_NAME",title : "物料组名称"}, 
				{field : "GROUP_LEVEL",title : "物料组级别"}, 
				{field : "STANDARD_OPTION",title : "标准配置"}, 
				{field : "OTHER_OPTION",title : "其他配置"}, 
				{field : "MODEL_YEAR",title : "年款"}, 
				{field : "WX_ENGINE",title : "发动机排量"}, 
				{field : "OILE_TYPE",title : "燃油类型",codeFormat : {type:"oemDict",codeType:"5055"}}, 
				{field : "IF_FOREC",title : "是否参与预测",codeFormat : {type:"oemDict",codeType:"1004"}}, 
				{field : "IS_EC",title : "是否官网" ,codeFormat : {type:"oemDict",codeType:"1004"}}, 
				{field : "STATUS",title : "状态" ,codeFormat : {type:"dict",codeType:"1001"}}
			]

		});
	});
</script>
