<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/recallActivityBuild/recallQuery",
			rowID : "RECALL_ID",
			//detailView : true, //当需要显示明细时，打开此开关，否则不需要写
			sortName : "RECALL_ID", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
			sortOrder : "desc",
			isQueryFirst:false,
			//当需要开启显示明细时才实现，否则不实现
			detailFormatter : function(index, row, element) {
				return row.NAME;
			},
			columns : [ 
			    {field : "RECALL_ID",title : "操作",inputField:"recallId", operateFormat : [
						{type:"del", title:"取消发布", url:"/recallActivityBuild/sendRecallCancle/{[RECALL_ID]}/{[RECALL_STATUS]}", model:"vehicle",callBack:function(response){
	  						 $("#orderList",container).dmsTable().refreshTableWithForm();
						},isShow:function(value, row, index){                   	   
	   						if(row.RECALL_STATUS=="70451002"){
		   						return true;
	  						 }else{
		   						return  false;
	   						 }                   	   
						}},                       
                       {type:"edit", title:"修改", url:"vehicle/activityRecallManage/recallServiceInsertEdit.html",openWidth:"modal-lg",doubleClick:true,isShow:function(value, row, index){
                    	   if(row.RECALL_STATUS=="70451002"){
                    		   return false;
                    	   }else{
                    		   return  true;
                    	   }  
                       },attr:'data-validateUrl="" data-validateMethod="" data-validateModel=""'}, //默认不支持双击操作
                       {type:"del", title:"删除", url:"/recallActivityBuild/deleteRecall/{[RECALL_ID]}", model:"vehicle",callBack:function(response){
                    	   $("#orderList",container).dmsTable().refreshTableWithForm();
                       },isShow:function(value, row, index){                   	   
                    	   if(row.RECALL_STATUS=="70451002"){
                    		   return false;
                    	   }else{
                    		   return  true;
                    	   }                   	   
                       }},
                       {type:"edit", title:"明细查询", url:"vehicle/activityRecallManage/recallServiceInsertDetail.html",openWidth:"modal-lg",isShow:function(value, row, index){
                    	   if(row.RECALL_STATUS=="70451002"){
                    		   return true;
                    	   }else{
                    		   return  false;
                    	   }                  	
                       }},//打开方式默认弹出:open
                        {type:"del", title:"发布", url:"/recallActivityBuild/sendRecall/{[RECALL_ID]}/{[RECALL_STATUS]}", model:"vehicle",callBack:function(response){
                    	   $("#orderList",container).dmsTable().refreshTableWithForm();
                       },isShow:function(value, row, index){                   	   
                    	   if(row.RECALL_STATUS=="70451002"){
                    		   return false;
                    	   }else{
                    		   return  true;
                    	   }                   	   
                       }}
                       
                   ]
                },  
			    {field : "RECALL_NO",title : "召回编号"},
			    {field : "RECALL_NAME",title : "召回名称"},
			    {field : "RECALL_THEME",title : "召回类别",codeFormat : {type:"oemDict",codeType:"7041"}},
			    {field : "RECALL_STATUS",title : "召回状态",codeFormat : {type:"oemDict",codeType:"7045"}},
			    {field : "RECALL_START_DATE",title : "召回开始时间"},
			    {field : "RECALL_END_DATE",title : "召回结束时间"}
				
			],
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	      	
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
// 			console.log("into callBack");
		});
    	
    });
		


</script>
