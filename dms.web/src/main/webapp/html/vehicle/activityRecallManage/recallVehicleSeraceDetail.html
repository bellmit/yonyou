<div class="dms-edit ajaxrest" data-url="/recallVehicleSerace/QueryRecall/{[VIN]}/{[RECALL_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">召回车辆查询明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >召回信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">召回编号:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_NO"></span>
								</div>
							</div>
						</div>
												
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">召回名称：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="RECALL_NAME"></span>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">工单号：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="REPAIR_NO"></span>
									</div>
								</div>
							</div>
							
							
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<label class="control-label col-xs-4">发布状态: </label>
								<div class="col-xs-8" >
									<select disabled="disabled" id="" name="" data-fieldName="RECALL_STATUS"   class="bs-select form-control"    data-type="oemDict" data-dictCode="4033" data-value=""   >
									</select>
								</div>
							</div>
						</div> 			
					
					<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">实际召回经销商：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="DEALER_NAME"></span>
									</div>
								</div>
							</div>
							
					<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">召回时间：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="FINISH_DATE"></span>
									</div>
								</div>
							</div>
					<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">召回时间：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="FINISH_DATE"></span>
									</div>
								</div>
							</div>	
							
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<label class="control-label col-xs-4">召回类别: </label>
								<div class="col-xs-8" >
									<select disabled="disabled" id="" name="" data-fieldName="RECALL_THEME"   class="bs-select form-control"    data-type="oemDict" data-dictCode="7041" data-value=""   >
									</select>
								</div>
							</div>
						</div> 		
							
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<label class="control-label col-xs-4">召回方式: </label>
								<div class="col-xs-8" >
									<select disabled="disabled" id="" name="" data-fieldName="RECALL_TYPE"   class="bs-select form-control"    data-type="oemDict" data-dictCode="7042" data-value=""   >
									</select>
								</div>
							</div>
						</div> 	
							
						<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">召回开始时间：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="RECALL_START_DATE"></span>
									</div>
								</div>
							</div>
						
						<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">召回结束时间：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="RECALL_END_DATE"></span>
									</div>
								</div>
							</div>
						
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<div class="form-group">
								<label class="control-label col-xs-4">是否固定费用: </label>
								<div class="col-xs-8" >
									<select disabled="disabled" id="" name="" data-fieldName="IS_FIXED_COST"   class="bs-select form-control"    data-type="oemDict" data-dictCode="1004" data-value=""   >
									</select>
								</div>
							</div>
						</div> 		
						
						<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">工时费用：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="MAN_HOUR_COST"></span>
									</div>
								</div>
							</div>
						
						<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">配件费用：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="PART_COST"></span>
									</div>
								</div>
							</div>
							
						<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">其他费用：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="OTHER_COST"></span>
									</div>
								</div>
							</div>	
							
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">召回活动说明：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="RECALL_EXPLAIN"></span>
									</div>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">索赔申请指导：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="CLAIM_APPLY_GUIDANCE"></span>
									</div>
								</div>
							</div>	
								
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">发布日期：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="RELEASE_DATE"></span>
									</div>
								</div>
							</div>			
						
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
})
</script>
