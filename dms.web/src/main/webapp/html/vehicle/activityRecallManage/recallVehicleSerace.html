<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/recallVehicleSerace/Query",
			rowID : "VIN",
			//detailView : true, //当需要显示明细时，打开此开关，否则不需要写
			sortName : "", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
			sortOrder : "",
			isQueryFirst:false,
			//当需要开启显示明细时才实现，否则不实现
			detailFormatter : function(index, row, element) {
				return row.NAME;
			},
			columns : [ 
				{field : "",title : "操作",inputField:"vin", operateFormat : [                     
                      {type:"detail",url:"vehicle/activityRecallManage/recallVehicleSeraceDetail.html",openWidth:"modal-lg",isShow:function(value, row, index){
                           return true;                   	
                       }}//打开方式默认弹出:open                                                     
                     ]
                },  
                {checkbox:true,sortable : false},
                {field : "VIN",title : "VIN"},
			    {field : "RECALL_NO",title : "召回编号"},
			    {field : "RECALL_NAME",title : "召回名称"},		
			    {field : "RECALL_START_DATE",title : "召回开始时间"},
			    {field : "RECALL_END_DATE",title : "召回结束时间"},			    
			    {field : "BIG_AREA",title : "大区"},
			    {field : "SMALL_AREA",title : "小区"},
			    {field : "DEALER_CODE",title : "责任经销商代码"},
			    {field : "DEALER_SHORTNAME",title : "责任经销商简称"},
			    {field : "CTM_NAME",title : "车主姓名"},
			    {field : "MAIN_PHONE",title : "车主电话"},
			 	{field : "RECALL_STATUS",title : "完成状态",codeFormat : {type:"oemDict",codeType:"4033"}},
			    {field : "EXPECT_RECALL_DATE_TMP",title : "预计召回时间"},
			    {field : "UPDATE_COUNT",title : "修改次数"}
				
			],
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	      	
    	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
// 			console.log("into callBack");
		
		});
    	
    	//事件点击
		$("#update[data-onclickEvent='true']",container).on("dms.click",function(event){
// 			console.log("into callBack");
			var selectRow = $("#orderList",container).dmsTable().getSelections();
			debugger;
			if(!selectRow){
				dmsCommon.tip({status:"warning",msg:"请选择表格记录"});//总共的状态类型：info、success、error、warning				
				$("#vinStr",getElementContext()).setDmsValue("");
			}
			if(selectRow.length > 0){
				var vinStr = "";
				
				for(var i = 0 ;i<selectRow.length;i++){										
					if(vinStr=="" ){ //第一次循环为空值
						vinStr = selectRow[i]["VIN"];
						vinStr = vinStr+"#"+selectRow[i]["RECALL_ID"];
					}else{
						vinStr = vinStr+","+selectRow[i]["VIN"];
						vinStr = vinStr+"#"+selectRow[i]["RECALL_ID"];
					}
					
				}
				$("#vinStr",getElementContext()).setDmsValue(vinStr);
				//alert(vinStr);
			}
			

		});
    	
    });
		


</script>
