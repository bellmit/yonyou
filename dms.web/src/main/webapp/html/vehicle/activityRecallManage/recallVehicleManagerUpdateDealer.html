<div class="dms-edit ajaxrest" data-url="/recallVehicleManage/recallVehicleDetail/{[ID]}" data-model="vehicle" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title"> 责任经销商修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">召回编号：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_NO"></span>
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">召回名称：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_NAME"></span>
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">召回类别:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_THEME"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">召回参与方式:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_TYPE"></span>
								</div>
							</div>
						</div>
					
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">召回开始日期:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_START_DATE"  data-date-format="YYYY-MM-DD"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">召回结束日期：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="RECALL_END_DATE" data-date-format="YYYY-MM-DD"></span>
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">责任经销商</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode3" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchAfterDealers3.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>					
								
						
						
									

											
			
			</div>
		</div>
	</div>
	
	
	<div class="modal-footer center-block"> 
				<a data-url="/recallVehicleManage/recallVehicle/updateDealer/{[ID]}" data-model="vehicle" data-method="POST"
				data-callBack="true" class="btn blue" 
				data-toggle="confirmation"> <i class="fa fa-save"></i>修改
				</a> 
			<a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>返回
				</a>
		</div>
	
	</div>
		
</form>
	
</div>	
	
	

<script type="text/javascript">

	$(document).one("onload.dms",function(event,container){
	
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#orderList",getElementContext()).dmsTable().refreshTableWithForm();
		});
	
	});
    
</script>
