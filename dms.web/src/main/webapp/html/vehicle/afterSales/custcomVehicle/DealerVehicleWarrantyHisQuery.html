<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN号</label>
							<div class="col-xs-8">
								<input id="vin" name="vin" 
									class="bs-select form-control" type="text" />
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车型</label>
							<div class="col-xs-8">
								<input id="model" name="model" 
									class="bs-select form-control" type="text" />
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">年款</label>
							<div class="col-xs-8">
								<input id="model_year" name="model_year" 
									class="bs-select form-control" type="text" />
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车牌号</label>
							<div class="col-xs-8">
								<input id="license_no" name="license_no" 
									class="bs-select form-control" type="text" />
							</div>
						</div>
					</div>
					</div>
							<div class="row ">
								<div class="col-xs-12 ">
									<div class="query-btn">
										<a href="javascript:;" class="btn blue"> <i
											class="fa fa-search"></i> 查询
										</a> <a href="javascript:;" class="btn blue"><i
											class="fa fa-undo"></i> 重置</a>
									<a href="javascript:;" class="btn blue" data-url="/vehicleWarrantyHis/download2"
								     data-model="vehicle" data-method="downLoad"
								     data-toggle="confirmation" class="btn btn-outline"> <i
								     class="fa fa-download"></i> 下载
							         </a>
									</div>
								</div>
							</div>
						</div>
				</div>
			</form>
						<div class="panel panel-default table-panel">
								<div class="panel-heading">
									<div class="pannel-name" >车辆维修历史查询</div>
						
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover table-responsive"
									id="dms_table"></table>
							</div>
						</div>
					</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
			new Datatable().initPagination({
				src : "dms_table",
				container:container,
				url : dmsCommon.getDmsPath()["vehicle"] + "/vehicleWarrantyHis/vehicleWarrantyHisSearch",
				rowID : "REPAIR_ID",
				sortName : "REPAIR_ID",
				sortOrder : "asc",
		
			columns : [     
			{field : "DEALER_CODE",title : "经销商代码"}, 
			{field : "DEALER_SHORTNAME",title : "经销商名称"},
			{field : "CLAIM_NUMBER",title : "索赔单号"},
			{field : "REPAIR_NO",title : "维修工单号"},
			{field : "REPAIR_TYPE",title : "维修类型", codeFormat : {type:"oemDict",codeType:"3337"}},
			{field : "VIN",title : "VIN"},
			{field : "BUYDEALERNAME",title : "购车经销商"}, 
			{field : "MODEL_NAME",title : "车型"},
			{field : "MODEL_YEAR",title : "年款"},
			{field : "LICENSE_NO",title : "车牌号"},
			{field : "MILEAGE",title : "里程数"},
			{field : "ENGINE_NO",title : "发动机号"},
			{field : "MAIN_PART",title : "主因零部件"},
			{field : "REPAIR_DATE_CHAR",title : "维修日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}}
	        ]
                });
                      });
</script>
