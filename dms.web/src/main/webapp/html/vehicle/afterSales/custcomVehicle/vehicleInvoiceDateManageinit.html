<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
			 <div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌</label>
								<div class="col-xs-8">
									<select id="brandCode"
										class="bs-select form-control" name="brandCode"
										data-url="/basedata/material/brand/2"
										data-model="manage" data-labelValue="BRAND_ID"
										data-lableDesc="BRAND_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="seriesCode" parent="brandCode"
										class="bs-select form-control" name="seriesCode"
										data-url="/basedata/material/series/2/{[brandCode]}"
										data-model="manage" data-labelValue="SERIES_ID"
										data-lableDesc="SERIES_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车款</label>
								<div class="col-xs-8">
									<select id="groupName" parent="seriesCode"
										class="bs-select form-control" name="groupName"
										data-url="/basedata/material/group/2/{[seriesCode]}"
										data-model="manage" data-labelValue="GROUP_ID"
										data-lableDesc="GROUP_NAME" >
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">年款</label>
								<div class="col-xs-8">
									<select id="modelYear" parent="groupName"
										class="bs-select form-control" name="modelYear"
										data-url="/basedata/material/modelYear/2/{[groupName]}"
										data-model="manage" data-labelValue="MODEL_YEAR"
										data-lableDesc="MODEL_YEAR">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">颜色</label>
								<div class="col-xs-8">
									<select id="colorName" parent="modelYear"
										class="bs-select form-control" name="colorName"
										data-url="/basedata/material/color/2/{[groupName]}/{[modelYear]}"
										data-model="manage" data-labelValue="COLOR_CODE"
										data-lableDesc="COLOR_NAME" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">内饰</label>
								<div class="col-xs-8">
									<select id="trimName" parent="colorName"
										class="bs-select form-control" name="trimName"
										data-url="/basedata/material/trim/2/{[groupName]}/{[modelYear]}/{[colorName]}"
										data-model="manage" data-labelValue="TRIM_CODE"
										data-lableDesc="TRIM_NAME" >
									</select>
								</div>
							</div>
						</div>
				<div class="col-xs-12 col-sm-6 col-md-4 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
			<div class="col-xs-12 col-sm-6 col-md-4 ">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">开票日期</label>
						<div class="col-xs-8 col-sm-10">
							 <div class="input-group input-daterange" data-opens="right">
	                             <input type="text" class="form-control" readonly  name="beginDate">
	                             <span class="input-group-addon">至</span>
	                             <input type="text" class="form-control" readonly  name="endDate">
	                             <span class="input-group-btn">
                                    <button class="btn default input-clear" type="button">
                                       <i class="fa fa-close"></i>
                                   </button>
                                 </span> 
	                        </div>
						</div>
					</div>
				</div>
					
						<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN号</label>
							<div class="col-xs-8">
								<input id="vin" name="vin" data-fieldName="VIN"
									class="bs-select form-control" type="text" />
							</div>
						</div>
					</div>
					
					</div>
							<div class="row ">
								<div class="col-xs-12 ">
									<div class="query-btn">
										<a href="javascript:;" class="btn blue"> <i
											class="fa fa-search"></i> 查询
										</a> <a href="javascript:;" class="btn blue"><i
											class="fa fa-undo"></i> 重置</a>
									</div>
								</div>
							</div>
						</div>
				</div>
			</form>
						<div class="panel panel-default table-panel">
								<div class="panel-heading">
									<div class="pannel-name" >车辆开票日期维护
									<div class="btn-group btn-group-sm">
							               <a class="btn btn-outline" href="javascript:;"  data-url="/vehicleInvoiceDateManage/download" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"> <i
								                class="fa fa-download " ></i> 下载
							                </a>  
								</div>	
									</div>
				
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover table-responsive"
									id="dms_table"></table>
							</div>
						</div>
					</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
			new Datatable().initPagination({
				src : "dms_table",
				container:container,
				url : dmsCommon.getDmsPath()["vehicle"] + "/vehicleInvoiceDateManage/InvoiceDateManageSearch",
				rowID : "REPORT_ID",
				sortName : "REPORT_ID",
				sortOrder : "asc",
		
			columns : [ 
			   	    {field : "REPORT_ID",title : "操作",operateFormat : [
			   	    {type:"edit",url:"vehicle/afterSales/custcomVehicle/editVehicleInvoiceDateManage.html",openWidth:"modal-lg",doubleClick:true},
			   	    ]
			   	  },             
			   	{field : "BIG_AREA_NAME",title : "大区"}, 
				{field : "SMALL_AREA_NAME",title : "小区"},
				{field : "DEALER_CODE",title : "经销商代码"},
				{field : "DEALER_SHORTNAME",title : "经销商简称"},
				{field : "BRAND_CODE",title : "品牌"},
				{field : "SERIES_NAME",title : "车系"}, 
				{field : "MODEL_NAME",title : "车型"},
				{field : "GROUP_NAME",title : "车款"}, 
				{field : "MODEL_YEAR",title : "年款"},
				{field : "COLOR_NAME",title : "颜色"},
				{field : "TRIM_NAME",title : "内饰"},
				{field : "VIN",title : "VIN"}, 
				{field : "VEHICLE_USAGE",title : "车辆用途"},
				{field : "INVOICE_DATE",title : "开票日期"}, 
				{field : "REMARK",title : "车辆分配备注"}
			
	        ]
                });
                      });
</script>
