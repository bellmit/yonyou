<div class="dms-edit ajaxrest" data-url="/custcomVehicleManage/getCustcomVehicle/{[CTM_ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车辆信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
				
		  			<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="VIN" ></span>
						</div>
					</div>
					</div>
			
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">发动机号:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="ENGINE_NO" ></span>
						</div>
					</div>
					</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车牌号:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="VEHICLE_NO" ></span>
						</div>
					</div>
					</div>
					
								<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">品牌:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="BRAND_NAME" ></span>
						</div>
					</div>
					</div>
			<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车系:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="SERIES_NAME" ></span>
						</div>
					</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车型:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="MATERIAL_NAME" ></span>
						</div>
					</div>
					</div>
					
				<div class="col-xs-12 col-sm-6  col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">颜色:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="COLOR_NAME" ></span>
						</div>
					</div>
					</div>
			<div class="col-xs-12 col-sm-6  col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">内饰:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="TRIM_NAME" ></span>
						</div>
					</div>
					</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">发票号:</label>
							<div class="col-xs-8"> 
							<span class="form-show"  data-fieldName="INVOICE_NO" ></span>
						</div>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-header">
		<div class="modal-title">客户信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
				
		     <div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="ctmName" name="ctmName"  data-fieldName="CTM_NAME" />
							</div>
						</div>
					</div>
			
				<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户类型</label>
							<div class="col-xs-8">
								<select id="ctmType" name="ctmType" class="bs-select form-control required"  data-type="oemDict"  data-dictCode="2029" data-fieldName="CTM_TYPE" >
								</select>
							</div>
						</div>
					</div>
		<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">证件类型</label>
							<div class="col-xs-8">
								<select id="cardType" name="cardType" class="bs-select form-control"  data-type="oemDict"  data-dictCode="2030"  data-fieldName="CARD_TYPE" >
								</select>
							</div>
						</div>
					</div>
					
		       <div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">证件号码</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="cardNum" name="cardNum" data-fieldName="CARD_NUM" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">性别</label>
							<div class="col-xs-8">
								<select id="sex" name="sex" class="bs-select form-control  required"  data-type="oemDict"   data-dictCode="1003" data-fieldName="SEX" >
								</select>
							</div>
						</div>
					</div>	
		      <div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">家庭收入</label>
							<div class="col-xs-8">
								<select id="income" name="income" class="bs-select form-control"  data-type="oemDict"  data-dictCode="1118"  data-fieldName="INCOME" >
								</select>
							</div>
						</div>
					</div>
		<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">出生日期</label>
								<div class="col-xs-8">
									<div class="input-group date  date-picker">
										<input id="birthday" name="birthday" 
											class="form-control" type="text" value=""  data-fieldName="BIRTHDAY" />
											 <span  class="input-group-btn">
											<button class="btn default date-set" type="button" >
												<i class="fa fa-calendar"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
						</div>
			<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">婚姻状况</label>
							<div class="col-xs-8">
								<select id="isMarried" name="isMarried" class="bs-select form-control"  data-type="oemDict"  data-dictCode="2033"   data-fieldName="IS_MARRIED" >
								</select>
							</div>
						</div>
					</div>
					
			<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">手机号码</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="mainPhone" name="mainPhone"  data-fieldName="MAIN_PHONE" />
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">电话号码</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control  required"  id="otherPhone" name="otherPhone" data-fieldName="OTHER_PHONE"  />
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">所在行业大类</label>
								<div class="col-xs-8">
									<select id="industryFirst" 
										class="bs-select form-control" name="industryFirst"
										data-url="/custcomVehicleManage/hangye"
										data-model="vehicle" data-labelValue="INDUSTRY_CODE"  data-fieldName="INDUSTRY_FIRST" 
										data-lableDesc="INDUSTRY_NAME" >
									</select>	
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">所在行业小类</label>
								<div class="col-xs-8">
									<select id="industrySecond" parent="industryFirst"
										class="bs-select form-control" name="industrySecond"
										data-url="/custcomVehicleManage/{[industryFirst]}/hangye"
										data-model="vehicle" data-labelValue="INDUSTRY_CODE" data-fieldName="INDUSTRY_SECOND" 
										data-lableDesc="INDUSTRY_NAME" >
									</select>	
								</div>
							</div>
						</div>
				<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">所在省份</label>
								<div class="col-xs-8">
									<select id="province" 
										class="bs-select form-control" name="province"
										data-url="/custcomVehicleManage/province"
										data-model="vehicle" data-labelValue="REGION_CODE"
										data-lableDesc="REGION_NAME"  data-fieldName="PROVINCE">
									</select>	
								</div>
							</div>
						</div>
				
					
					<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">所在城市</label>
								<div class="col-xs-8">
									<select id="city" parent="province"
										class="bs-select form-control" name="city"
										data-url="/custcomVehicleManage/{[province]}/city"
										data-model="vehicle" data-labelValue="REGION_CODE"
										data-lableDesc="REGION_NAME"    data-fieldName="CITY">
									</select>	
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">所在区县</label>
								<div class="col-xs-8">
									<select id="town" parent="city"
										class="bs-select form-control" name="town"
										data-url="/custcomVehicleManage/{[city]}/town"
										data-model="vehicle" data-labelValue="REGION_CODE"
										data-lableDesc="REGION_NAME"   data-fieldName="TOWN">
									</select>	
								</div>
							</div>
						</div>
			<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">地址</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="address" name="address" data-fieldName="ADDRESS" />
							</div>
						</div>
					</div>	
			<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">邮编</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="postCode" name="postCode" data-fieldName="POST_CODE" />
							</div>
						</div>
					</div>	
			  <div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">电子邮箱</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="email" name="email" data-fieldName="EMAIL"  />
							</div>
						</div>
					</div>	
						
						
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/custcomVehicleManage/edit/{[CTM_ID]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function

    (event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable

    ().refreshTableWithForm();
		});
	})
</script>
