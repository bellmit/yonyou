<div class="dms-edit ajaxrest" data-url="/custcomVehicleZiLiao/getVehicle/{[CTM_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">客户车辆资料查询</div>
			<div class="modal-close">

					class="fa fa-remove"></i></a>
			</div>

		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >车辆信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">

									<span class="form-show " data-fieldName="VIN"></span>
								</div>
							</div>
						</div>
						<div id="hidden">
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">车牌号：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="VEHICLE_NO"></span>
									</div>
								</div>
							</div>
					
						<div id="hidden">
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">发动机号：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="ENGINE_NO"></span>

							</div>
							<div class="col-xs-12 col-sm-6">

									<label class="control-label col-xs-4">品牌：</label>
									<div class="col-xs-8">
											<span class="form-show " data-fieldName="BRAND_NAME"></span>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">车型：</label> 
									<div class="col-xs-8">
											<span class="form-show " data-fieldName="MATERIAL_NAME"></span>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">车系：</label> 
									<div class="col-xs-8">
											<span class="form-show " data-fieldName="SERIES_NAME"></span>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">颜色：</label>
									<div class="col-xs-8">
											<span class="form-show " data-fieldName="COLOR_NAME"></span>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">内饰：</label>
									      <div class="col-xs-8">
											<span class="form-show " data-fieldName="TRIM_NAME"></span>
									      </div>
									  </div>
								</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">发票号：</label>
									      <div class="col-xs-8">
											<span class="form-show " data-fieldName="INVOICE_NO"></span>
									      </div>
									  </div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
})
</script>
