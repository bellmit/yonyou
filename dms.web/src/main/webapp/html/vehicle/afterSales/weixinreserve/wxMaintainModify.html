<div class="dms-edit ajaxrest" data-url="/wxMaintain/getMaintain/{[PACKAGE_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">修改微信保养套餐</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
	
             	  		<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">保养套餐代码</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="packageCode" name="packageCode"  data-fieldName="PACKAGE_CODE"  disabled="disabled"/>
								<input type="hidden" class="form-control"  id="groupIds" name="groupIds" />
								<input type="hidden" class="form-control"  id="groupIds2" name="groupIds2" />
							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">保养套餐名称</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="packageName" name="packageName"  data-fieldName="PACKAGE_NAME"/>
							</div>
						</div>
					</div>
					
							<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">保养里程数</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control  required"  id="maintainStartmileage" name="maintainStartmileage"  data-fieldName="MAINTAIN_STARTMILEAGE"/>
								至<input type="text" class="bs-select form-control  required"  id="maintainEndmileage" name="maintainEndmileage"  data-fieldName="MAINTAIN_ENDMILEAGE"/>
							</div>
						</div>
					</div>
				
					

					
		
			<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">年款</label>
								<div class="col-xs-8">
									<select id="modelYear"
										class="bs-select form-control  required" name="modelYear"
										data-url="/wxMaintain/nianKuan"
										data-model="vehicle" data-labelValue=MODEL_YEAR
										data-lableDesc="MODEL_YEAR"  data-fieldName="MODEL_YEAR">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="seriesCode" parent="modelYear"
										class="bs-select form-control  required" name="seriesCode"
										data-url="/wxMaintain/chexi/{[modelYear]}"
										data-model="vehicle" data-labelValue="SERIES_CODE"
										data-lableDesc="SERIES_NAME"   data-fieldName="SERIES_CODE">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">发动机排量</label>
								<div class="col-xs-8">
									<select id="engineDesc" parent="seriesCode"
										class="bs-select form-control  required" name="engineDesc"
										data-url="/wxMaintain/paiLiang/{[modelYear]}/{[seriesCode]}"
										data-model="vehicle" data-labelValue="WX_ENGINE"
										data-lableDesc="WX_ENGINE"  data-fieldName="ENGINE_DESC">
									</select>
									
								</div>
							</div>
						</div>
				
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">套餐类型</label>
							<div class="col-xs-8">
								<select id="pType" name="pType" class="bs-select form-control"  data-type="oemDict"  data-dictCode="9011"  data-fieldName="P_TYPE">
								</select>
							</div>
						</div>
					</div>	
				
				
				
						 <div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">保养套餐总价</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"   id="totalAmount" name="totalAmount"  data-fieldName="TOTAL_AMOUNT"/>
							</div>
						</div>
					</div>
				
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">燃油类型</label>
							<div class="col-xs-8">
								<select id="oileType" name="oileType" class="bs-select form-control required"  data-type="oemDict"  data-dictCode="5055"  data-fieldName="OILE_TYPE">
								</select>
							</div>
						</div>
					</div>
		
				 <div class="col-xs-8">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">有效日期</label>
						<div class="col-xs-8 col-sm-10">
							 <div class="input-group input-daterange" data-opens="left">
	                             <input type="text" class="form-control required" readonly id="maintainStartdate" name="maintainStartdate" data-fieldName="MAINTAIN_STARTDATE">
	                             <span class="input-group-addon">至</span>
	                             <input type="text" class="form-control required" readonly  id="maintainEnddate"  name="maintainEnddate"  data-fieldName="MAINTAIN_ENDDATE">
	                             <span class="input-group-btn">
                                    <button class="btn default input-clear" type="button">
                                       <i class="fa fa-close"></i>
                                   </button>
                                 </span> 
	                        </div>
						</div>
					</div>
				</div> 
				   

					</div>
				</div>
			</div>
		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >项目列表</div>
					<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/weixinreserve/add2MaintainQuery.html" data-width="modal-md"data-toggle="modal"> 
							<i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="one_table"></table>
		</div>
	</div>
		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >零件列表</div>
			<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/weixinreserve/add3MaintainQuery.html" data-width="modal-md"data-toggle="modal"> 
							<i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="two_table"></table>
		</div>
	</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/wxMaintain/edit/{[PACKAGE_ID]}" data-model="vehicle" data-beforeRequest="true"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "one_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/wxMaintain/getMaintain2/{[PACKAGE_ID]}",
			rowID : "ID",
			sortName : "ID",
			sortOrder : "asc",
			autoHeight:false,
		columns : [ 
		            {checkbox : true,sortable : false},
		           {field : "ID",title : "操作",operateFormat : [
		                                           	   	    {type:"edit",url:"vehicle/afterSales/weixinreserve/editMaintainXiangMu.html",attr:'id=edit',openWidth:"modal-md",doubleClick:true},
		                                           	 	{type : "localDel",operateIcon:'<i class="glyphicon glyphicon-remove"></i>',onBeforeEvent:function(value, row, index){
				                			            },onAfterEvent:function(value, row, index){
				                			            	$("#save",container).removeAttr('disabled');
				                			            },isShow:function(value, row, index){
				                			            	if(row.IS_FINISHED==12781001){
				                			            		return false;
				                			            	}else{
				                				            	return true;
				                			            	}
				                			            }
				                			            }]}, 
		       	{field : "LABOUR_CODE",title : "工时代码",inputHiddenFormat : {}},
	
				{field : "LABOUR_NAME",title : "描述",inputHiddenFormat : {}},
	
				   {field : "FRT",title : "工时数",inputHiddenFormat : {}}
	        ]
	             });
		
		
		new Datatable().initPagination({
			src : "two_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/wxMaintain/getMaintain3/{[PACKAGE_ID]}",
			rowID : "ID",
			sortName : "ID",
			sortOrder : "asc",
			autoHeight:false,
		columns : [ 
		          {checkbox : true,sortable : false},
		           {field : "ID",title : "操作",operateFormat : [
		                                           	   	    {type:"edit",url:"vehicle/afterSales/weixinreserve/editMaintainLingJian.html",openWidth:"modal-md",doubleClick:true},
		                                           	 	{type : "localDel",operateIcon:'<i class="glyphicon glyphicon-remove"></i>',onBeforeEvent:function(value, row, index){
				                			            },onAfterEvent:function(value, row, index){
				                			            	$("#save",container).removeAttr('disabled');
				                			            },isShow:function(value, row, index){
				                			            	if(row.IS_FINISHED==12781001){
				                			            		return false;
				                			            	}else{
				                				            	return true;
				                			            	}
				                			            }
				                			            }]}, 
                         {field : "PART_CODE",title : "零件代码",inputHiddenFormat : {}},
		
						{field : "PART_NAME",title : "描述",inputHiddenFormat : {}},						
							   {field : "FEE",title : "费用",inputHiddenFormat : {}},
							   {field : "AMOUNT",title : "工时数",inputHiddenFormat : {}}
			
	        ]
	             });
		
		
		
		//批量修改的前执行函数
	 	$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
			var selectRow = $("#one_table",container).dmsTable().getSelections();
			debugger;
			if(!selectRow){
				dmsCommon.tip({status:"warning",msg:"请选择工时"});//总共的状态类型：info、success、error、warning
				returnResult.status = false;
				return ;
			} 
			if(selectRow.length > 0){
				var groupIds = "";
				
				for(var i = 0 ;i<selectRow.length;i++){
					if(groupIds=="" ){ //第一次循环为空值
						
						groupIds = selectRow[i]["ID"];
						
						groupIds = groupIds+"#"+selectRow[i]["LABOUR_CODE"];
						groupIds = groupIds+"#"+selectRow[i]["LABOUR_NAME"];
						groupIds = groupIds+"#"+selectRow[i]["FRT"];
						

						
					}else{
						
						groupIds = groupIds+","+selectRow[i]["ID"];
					
						groupIds = groupIds+"#"+selectRow[i]["LABOUR_CODE"];
						groupIds = groupIds+"#"+selectRow[i]["LABOUR_NAME"];
						groupIds = groupIds+"#"+selectRow[i]["FRT"];

						
						
					}
					
				}
				$("#groupIds",getElementContext()).setDmsValue(groupIds);
				
			}
			returnResult.status = true;
		});
		
		
	 	$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
			var selectRow2 = $("#two_table",container).dmsTable().getSelections();
			debugger;
			if(!selectRow2){
				dmsCommon.tip({status:"warning",msg:"请选择零件"});//总共的状态类型：info、success、error、warning
				returnResult.status = false;
				return ;
			}
			if(selectRow2.length > 0){
				var groupIds = "";
				
				for(var i = 0 ;i<selectRow2.length;i++){
					if(groupIds=="" ){ //第一次循环为空值
						groupIds = selectRow2[i]["ID"];
					
						groupIds = groupIds+"#"+selectRow2[i]["PART_CODE"];
						groupIds = groupIds+"#"+selectRow2[i]["PART_NAME"];
						groupIds = groupIds+"#"+selectRow2[i]["FEE"];
						
	
						groupIds = groupIds+"#"+selectRow2[i]["PRICE"];
						groupIds = groupIds+"#"+selectRow2[i]["AMOUNT"];
						
						
					}else{
						
						groupIds = groupIds+","+selectRow2[i]["ID"];
					
						groupIds = groupIds+"#"+selectRow2[i]["PART_CODE"];
						groupIds = groupIds+"#"+selectRow2[i]["PART_NAME"];
						groupIds = groupIds+"#"+selectRow2[i]["FEE"];
						
						groupIds = groupIds+"#"+selectRow2[i]["PRICE"];
						groupIds = groupIds+"#"+selectRow2[i]["AMOUNT"];
						
						
					}
					
				}
				$("#groupIds2",getElementContext()).setDmsValue(groupIds);
				
			}
			returnResult.status = true;
		});
		
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("a.clear").click();
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
		
		
		
	
	});
</script>
