<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					
						
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">年份</label>
								<div class="col-xs-8">
									<select id="holidayYear"
										class="bs-select form-control" name="holidayYear"
										data-url="/holidayManage/yearInitSearch"
										data-model="vehicle" data-labelValue="HOLIDAY_YEAR"
										data-lableDesc="HOLIDAY_YEAR" data-existsDefault="false">
									</select>
								</div>
							</div>
						</div>
						
						
					</div>
							<div class="row ">
								<div class="col-xs-12 ">
									<div class="query-btn">
										<a href="javascript:;" class="btn blue"> <i
											class="fa fa-search"></i> 查询
										</a> <a href="javascript:;" class="btn blue"><i
											class="fa fa-undo"></i> 重置</a>
									</div>
								</div>
							</div>
						</div>
				</div>
			</form>
						<div class="panel panel-default table-panel">
								<div class="panel-heading">
									<div class="pannel-name" >假期维护</div>
									<div class="pannel-button">
											<div class="btn-group btn-group-sm">
												<a class="btn btn-outline" data-url="vehicle/afterSales/workWeek/addHolidayManageInit.html" data-width="modal-lg"data-toggle="modal"> 
												<i class="fa fa-plus-square"></i> 新增
												</a> 
											</div>
									</div>
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover table-responsive"
									id="dms_table"></table>
							</div>
						</div>
					</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
			new Datatable().initPagination({
				src : "dms_table",
				container:container,
				url : dmsCommon.getDmsPath()["vehicle"] + "/holidayManage/holidayManageSearch",
				rowID : "HOLIDAY_ID",
				sortName : "HOLIDAY_ID",
				sortOrder : "asc",
		
			columns : [ 
			   	    {field : "HOLIDAY_ID",title : "操作",operateFormat : [
			   	    {type:"edit",url:"vehicle/afterSales/workWeek/editHolidayManageInit.html",openWidth:"modal-lg",doubleClick:true},
			        {type:"del",url:"/holidayManage/{[HOLIDAY_ID]}",model:"vehicle",callBack:function(response){
		            	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		               }}
			   	    ]
			   	  },             
			{field : "HOLIDAY_YEAR",title : "年份"}, 
			{field : "HOLIDAY_NAME",title : "假期名称"},
			{field : "START_DATE",title : "开始日期"},
			{field : "END_DATE",title : "结束日期"},
			{field : "HDAYS",title : "天数"},
			{field : "WEEK",title : "调班日期"},
			{field : "STATUS",title : "状态", codeFormat : {type:"oemDict",codeType:"1001"}}
	        ]
                });
                      });
</script>
