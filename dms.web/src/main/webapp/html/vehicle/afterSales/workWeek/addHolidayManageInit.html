<div class="dms-add"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">新增假期维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">假期名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="holidayName" name="holidayName"/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6  col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">年份</label>
								<div class="col-xs-8">
									<select id="holidayYear"
										class="bs-select form-control" name="holidayYear"
										data-url="/holidayManage/yearInitSearch"
										data-model="vehicle" data-labelValue="HOLIDAY_YEAR"
										data-lableDesc="HOLIDAY_YEAR" data-existsDefault="false">
									</select>
								</div>
							</div>
						</div>
					
			
					
					  <div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"  data-type="oemDict"  data-dictCode="1001" data-existsDefault="false">
								</select>
							</div>
						</div>
					</div>
					
				<div class="col-xs-8">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">起始日期</label>
						<div class="col-xs-8 col-sm-10">
							 <div class="input-group input-daterange" data-opens="right">
	                             <input type="text" class="form-control" readonly  name="startDate">
	                             <span class="input-group-addon">至</span>
	                             <input type="text" class="form-control" readonly  name="endDate">
	                             <span class="input-group-btn">
                                    <button class="btn default input-clear" type="button">
                                       <i class="fa fa-close"></i>
                                   </button>
                                 </span> 
	                        </div>
						</div>
					</div>
				</div>
				
			<div class="col-xs-8  ">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">调班日期</label>
						<div class="col-xs-8 col-sm-10">
							 <div class="input-group input-daterange" data-opens="right">
	                             <input type="text" class="form-control" readonly  name="adjustDate">
	                             <span class="input-group-addon">至</span>
	                             <input type="text" class="form-control" readonly  name="adjustDate2">
	                             <span class="input-group-btn">
                                    <button class="btn default input-clear" type="button">
                                       <i class="fa fa-close"></i>
                                   </button>
                                 </span> 
	                        </div>
						</div>
					</div>
				</div>
				
			
	
					
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/holidayManage/addHolidayManage" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("a.clear").click();
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
