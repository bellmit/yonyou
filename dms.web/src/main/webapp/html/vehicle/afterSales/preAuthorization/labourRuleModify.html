<div class="dms-edit ajaxrest" data-url="/ttWrForelabourRule/getForelabourById/{[RULE_ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title"> 预授权工时规则维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
			<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">工时代码：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="labourCode" name="labourCode"  data-fieldName="LABOUR_CODE"  readonly="readonly"/>
							</div>
						</div>
					</div>
	           <div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">工时名称：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="labourName" name="labourName"  data-fieldName="LABOUR_NAME"  readonly="readonly"/>
							</div>
						</div>
					</div>
					
					 <div class="col-xs-12 ">
							<input id="authLevel" name="authLevel"  type="checkbox"
								data-allFlag="false"   data-url="/ttWrForelabourRule/getLevel" data-model="vehicle"
								data-alwaysRefresh="true"  data-fieldName="AUTH_LEVEL" 
								data-labelValue="LEVEL_CODE" data-lableDesc="LEVEL_NAME"
								data-check="range" />
						</div>
				
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/ttWrForelabourRule/modify/{[RULE_ID]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		dmsCommon.ajaxRestRequest({
			url : dmsCommon.getDmsPath()["vehicle"] + "/ttWrForelabourRule/getAllLevel/{[LABOUR_CODE]}",
			type : 'GET',
			sucessCallBack : function(data) {
				$("#levelCode",container).val(data);
			}
		}); 
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
