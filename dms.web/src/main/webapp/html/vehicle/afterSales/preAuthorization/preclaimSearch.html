<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
			
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">经销商名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerName" name="dealerName"/>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">预授权单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="foNo" name="foNo"/>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">维修工单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="roNo" name="roNo"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 ">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">申请日期</label>
						<div class="col-xs-8 col-sm-10">
							 <div class="input-group input-daterange" data-opens="right">
	                             <input type="text" class="form-control" readonly id="startdate" name="startdate">
	                             <span class="input-group-addon">至</span>
	                             <input type="text" class="form-control" readonly  id="enddate"  name="enddate">
	                             <span class="input-group-btn">
                                    <button class="btn default input-clear" type="button">
                                       <i class="fa fa-close"></i>
                                   </button>
                                 </span> 
	                        </div>
						</div>
					</div>
				</div>	
					
			
					
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >索赔预授权审核作业</div>
	                    
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/preclaimAudit/preclaimAuditSearch",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		
		columns : [       
        	   	    {field : "ID",title : "操作",operateFormat : [
        	   	    {type:"edit",title:"审核",url:"vehicle/afterSales/preAuthorization/preclaimSearchEdit.html",openWidth:"modal-md",doubleClick:true},
	    ]
	  },    
				{field : "FORE_NO",title : "预授权单号"}, 
				{field : "REPAIR_NO",title : "维修工单号"},	
				{field : "DEALER_CODE",title : "经销商代码"}, 
				{field : "DEALER_NAME",title : "经销商简称"},
				{field : "VIN",title : "VIN"},
				{field : "APPLY_DATE",title : "申请日期"}
        ]
             });
                      });
</script>
