<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
			
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">配件代码：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partCode" name="partCode"/>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">配件名称：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partName" name="partName"/>
							</div>
						</div>
					</div>
					
			
					
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >预授权监控配件维护查询</div>
	                    
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/partMaintainJianKong/partMaintainSearch",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		
		columns : [             
				{field : "PART_CODE",title : "配件代码"}, 
				{field : "PART_NAME",title : "配件名称"}
        ]
             });
                      });
</script>
