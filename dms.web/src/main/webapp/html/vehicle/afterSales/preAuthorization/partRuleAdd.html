<div class="dms-add"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">预授权配件规则维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
                   <div class="col-xs-12 col-sm-6  col-md-4 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">配件代码：</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="partCode" readonly
										name="partCode" class="form-control required" type="text"
										data-fieldName="PART_CODE" /> 
										<span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="vehicle/afterSales/preAuthorization/searchAllPartCode.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
					
					
	           <div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">配件名称：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="partName" name="partName"  data-fieldName="PART_NAME"/>
							</div>
						</div>
					</div>
					
					 <div class="col-xs-12 ">
							<input id="authLevel" name="authLevel"  type="checkbox"
								data-allFlag="false"   data-url="/ttWrForepartRuleController/getLevel" data-model="vehicle"
								data-alwaysRefresh="true"  data-fieldName="LEVEL_CODE" 
								data-labelValue="LEVEL_CODE" data-lableDesc="LEVEL_NAME"
								data-check="range" />
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/ttWrForepartRuleController/addForepartRule" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("a.clear").click();
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
