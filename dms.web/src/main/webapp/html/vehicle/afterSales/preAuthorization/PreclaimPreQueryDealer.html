<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
				
			
						<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vin" name="vin"/>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">预授权单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="foreNo" name="foreNo"/>
							</div>
						</div>
					</div>
	
						<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">工单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="repairNo" name="repairNo"/>
							</div>
						</div>
					</div>
	
					
					
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">处理状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"  data-type="oemDict"  data-dictCode="1169"  data-excludeItems="11691001">
								</select>
							</div>
						</div>
					</div>	
					
					<div class="col-xs-12 col-sm-6 ">
					<div class="form-group">
						<label class="control-label col-xs-4 col-sm-2">申请日期</label>
						<div class="col-xs-8 col-sm-10">
							 <div class="input-group input-daterange" data-opens="right">
	                             <input type="text" class="form-control" readonly id="startdate" name="startdate">
	                             <span class="input-group-addon">至</span>
	                             <input type="text" class="form-control" readonly  id="enddate"  name="enddate">
	                             <span class="input-group-btn">
                                    <button class="btn default input-clear" type="button">
                                       <i class="fa fa-close"></i>
                                   </button>
                                 </span> 
	                        </div>
						</div>
					</div>
				</div>	
					
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >索赔预授权状态查询</div>
	                    
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/preclaimPreQueryDealer/preQueryDealer",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		
		columns : [       
        	   	    {field : "ID",title : "操作",operateFormat : [
        	   	    {type:"detail",title:"明细",url:"vehicle/afterSales/preAuthorization/detailPreclaimPreQueryOemServer.html",openWidth:"modal-md",doubleClick:true},
	    ]
	  },    
      {field : "DEALER_NAME",title : "经销商名称"},	
      {field : "VIN",title : "VIN"},
		{field : "FORE_NO",title : "预授权单号"}, 
		{field : "REPAIR_NO",title : "工单号"},	
		{field : "APPLY_DATE",title : "申请日期"},
		{field : "STATUS",title : "状态", codeFormat : {type:"oemDict",codeType:"1169"}}
        ]
             });
                      });
</script>
