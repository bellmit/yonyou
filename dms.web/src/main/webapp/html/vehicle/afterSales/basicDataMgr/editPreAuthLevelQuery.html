<div class="dms-edit ajaxrest" data-url="/authLevel/getAuthLevel/{[LEVEL_TIER]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">授权顺序维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
				     <div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">授权顺序编号：</label>
							<div class="col-xs-8">
								<span class="form-show " data-fieldName="LEVEL_CODE"></span>
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">授权顺序名称：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="levelName" name="levelName"  data-fieldName="LEVEL_NAME" 
							   onkeyup="value=value.replace(/[^\u4E00-\u9FA5\w]/g,'')"  onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5\w]/g,''))"
								/>
							</div>
						</div>
					</div>
				
				
				
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/authLevel/edit/{[LEVEL_TIER]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		
		function ValidateValue(levelName) {  
		    var IllegalString = "[`~!#$^&*()=|{}':;',\\[\\].<>/?~！#￥……&*（）——|{}【】‘；：”“'。，、？]‘’";  
		    var textboxvalue = levelName.value;  
		    var index = textboxvalue.length - 1;  
		  
		    var s = levelName.value.charAt(index);  
		  
		    if (IllegalString.indexOf(s) >= 0) {  
		        s = textboxvalue.substring(0, index);  
		        levelName.value = s;  
		    }  
		  
		}    
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
