<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
			
						<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">组别</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="FAMIGLIA_FAMIGLIA" name="FAMIGLIA_FAMIGLIA" />
							</div>
						</div>
					</div>
			
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">预警级别</label>
							<div class="col-xs-8">
								<select id="ITEM_NO" name="ITEM_NO" class="bs-select form-control"  data-type="oemDict"  data-dictCode="9119" >
								</select>
							</div>
						</div>
					</div>
					
					
					
			
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a>
							 <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >配件分组级别设定</div>
	                       <a class="btn btn-outline" data-url="vehicle/afterSales/basicDataMgr/group_level_import_iframe.html" data-width="modal-lg" 
								data-toggle="modal"> <i class="fa fa-upload"></i> 导入
							</a> 
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/levelSet/levelSetSearch",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		
	columns : [          
	{field : "FAMIGLIA_FAMIGLIA",title : "组别"}, 
	{field : "FAMIGLIA_FAMIGLIA_DESC",title : "组别描述"},
	{field : "ITEM_NO",title : "预警级别"},
	{field : "CREATE_DATE",title : "创建日期"}
        ]
             });
                      });
</script>
