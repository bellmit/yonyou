<div class="dms-add"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">索赔质保期维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
					<div class="col-xs-12 col-sm-6 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">车型代码：</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="groupCode" readonly
										name="groupCode" class="form-control" type="text"
										data-fieldName="GROUP_CODE" /> 
					                 <input id="groupId" readonly name="modelId" class="form-control" type="hidden"/> 
										<span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="vehicle/afterSales/basicDataMgr/searchGroupCode.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
					
					
				<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">质保期限（月）：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="qualityTime" name="qualityTime"  data-fieldName="QUALITY_TIME"/>
							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">质保里程（公里）：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="qualityMileage" name="qualityMileage"  data-fieldName="QUALITY_MILEAGE" />
							</div>
						</div>
					</div>
								<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">三包责任期:</label>
							<div class="col-xs-8">
							<span class="form-show"  id="THREEPACK_TIME"  data-fieldName="THREEPACK_TIME" >24</span>
							</div>
						</div>
					</div>
									<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">三包责任里程:</label>
							<div class="col-xs-8">
							
							<span class="form-show"  id="THREEPACK_MILEAGE"  data-fieldName="THREEPACK_MILEAGE"  >50000</span>
							</div>
						</div>
					</div>
	
	
					
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/claimType/addClaimQuality" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("a.clear").click();
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
