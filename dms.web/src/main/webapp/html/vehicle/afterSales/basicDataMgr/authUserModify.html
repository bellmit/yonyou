<div class="dms-edit ajaxrest" data-url="/authUser/getAuthUser/{[USER_ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">授权人员管理</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
					
						<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">员工姓名：</label>
							<div class="col-xs-8">
									<span class="form-show"  id="name"  data-fieldName="NAME" ></span>
							</div>
						</div>
					</div>
					
					
		      <div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">授权顺序：</label>
								<div class="col-xs-8">
									<select id="approvalLevelCode"
										class="bs-select form-control"   name="approvalLevelCode" 
										data-url="/authUser/authUserLevel"
										data-model="vehicle" data-labelValue="LEVEL_CODE"
										data-lableDesc="LEVEL_NAME" data-live-search="fales" data-size="5"  data-fieldName="APPROVAL_LEVEL_CODE" >
									</select>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/authUser/edit/{[USER_ID]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
