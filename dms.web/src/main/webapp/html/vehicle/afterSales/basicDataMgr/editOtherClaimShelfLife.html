<div class="dms-edit ajaxrest" data-url="/claimType/getClaimQuality/{[ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">索赔质保期维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
									<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车型代码:</label>
							<div class="col-xs-8">
							
							<span class="form-show"  id="GROUP_CODE"  data-fieldName="GROUP_CODE"  ></span>
							</div>
						</div>
					</div>
									<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车型名称:</label>
							<div class="col-xs-8">
							
							<span class="form-show"  id="GROUP_NAME"  data-fieldName="GROUP_NAME"  ></span>
							</div>
						</div>
					</div>
					
					
				<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">质保期限（月）：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="qualityTime" name="qualityTime"  data-fieldName="QUALITY_TIME"/>
							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">质保里程（公里）：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="qualityMileage" name="qualityMileage"  data-fieldName="QUALITY_MILEAGE" />
							</div>
						</div>
					</div>
								<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">三包责任期:</label>
							<div class="col-xs-8">
							
							<span class="form-show"  id="THREEPACK_TIME"  data-fieldName="THREEPACK_TIME" ></span>
							</div>
						</div>
					</div>
									<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">三包责任里程:</label>
							<div class="col-xs-8">
							
							<span class="form-show"  id="THREEPACK_MILEAGE"  data-fieldName="THREEPACK_MILEAGE"  ></span>
							</div>
						</div>
					</div>
				
				
				
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/claimType/edit/{[ID]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
