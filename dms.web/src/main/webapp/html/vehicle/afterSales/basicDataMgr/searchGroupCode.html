<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车型代码</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="groupCode" name="groupCode" />
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车型名称</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="groupName" name="groupName" />
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >车型代码信息</div>
		</div>
		<div class="panel-body"  style="border: solid 1px #DDDDDD; height: 350px; overflow-y: scroll; overflow-x: hidden">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	<div class="modal-footer center-block">
			 <a class="btn blue" data-onclickEvent="true"><i class="fa fa-save hidden"></i>确定</a> 
				<a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>取消
			</a>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initLocale({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/claimType/labourList",
			rowID : "GROUP_ID",
			sortName : "GROUP_CODE",
			sortOrder : "asc",
// 			autoHeight:false,
			isFormParam:true,
			isQueryFirst:true,
// 			pageSize:5,
			columns : [ 
			    {checkbox:true,sortable : true},
			    {field : "GROUP_CODE",title : "车型代码"}, 
				{field : "GROUP_NAME",title : "车型名称"},
				{field : "STATUS",title : "状态" ,codeFormat : {type:"oemDict",codeType:"1001"}}
			]

		});
		
		//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dms_table",container).dmsTable().getSelections();
			if(selectRow.length>0){
				var dealers = "";
				for(var i = 0 ;i<selectRow.length;i++){
					if(dealers==""){
						dealers = selectRow[i]["GROUP_CODE"];
					}else{
						dealers =dealers+","+selectRow[i]["GROUP_CODE"];
					}
				}
				$("#groupCode",getElementContext()).setDmsValue(dealers);
			}else{
				dmsCommon.tip({status:"warning",msg:"请选择所需要的车系代码！"});//总共的状态类型：info、success、error、warning
				return false;
			}
			$("a[data-dismiss='modal']",container).click();
		});
		//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dms_table",container).dmsTable().getSelections();
			if(selectRow.length>0){
				var dealers = "";
				for(var i = 0 ;i<selectRow.length;i++){
					if(dealers==""){
						dealers = selectRow[i]["GROUP_ID"];
					}else{
						dealers =dealers+","+selectRow[i]["GROUP_ID"];
					}
				}
				$("#groupId",getElementContext()).setDmsValue(dealers);
			}else{
				dmsCommon.tip({status:"warning",msg:"请选择所需要的车系代码！"});//总共的状态类型：info、success、error、warning
				return false;
			}
			$("a[data-dismiss='modal']",container).click();
		}); 
		
	});
</script>
