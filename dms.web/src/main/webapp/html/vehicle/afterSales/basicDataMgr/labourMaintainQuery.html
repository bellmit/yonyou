<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">工时代码：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="LABOUR_CODE" name="LABOUR_CODE" />
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">工时名称：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="LABOUR_DESC" name="LABOUR_DESC" />
							</div>
						</div>
					</div>
					
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="GROUP_ID"
										class="bs-select form-control" name="GROUP_ID"
										data-url="/labourMaintain/GetAllCheXi"
										data-model="vehicle" data-labelValue="GROUP_ID"
										data-lableDesc="GROUP_CODE">
									</select>
								</div>
							</div>
						</div>
					
					
					
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >预授权维修项目维护</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/basicDataMgr/addLabourMaintain.html" data-width="modal-lg"data-toggle="modal"> 
							<i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/labourMaintain/labourMaintainSearch",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		
	columns : [       
	           	   	    {field : "ID",title : "操作",operateFormat : [
	        {type:"del",url:"/labourMaintain/{[ID]}",model:"vehicle",callBack:function(response){
            	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
               }}
	   	    ]
	   	  },    
	{field : "GROUP_CODE",title : "车系"}, 
	{field : "LABOUR_CODE",title : "工时代码"},
	{field : "LABOUR_DESC",title : "工时名称"}
        ]
             });
                      });
</script>
