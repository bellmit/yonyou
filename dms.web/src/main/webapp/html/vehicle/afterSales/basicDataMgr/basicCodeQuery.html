<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">代码类型</label>
							<div class="col-xs-8">
								<select id="BASE_TYPE" name="BASE_TYPE" class="bs-select form-control"  data-type="oemDict"  data-dictCode="4007" >
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >代码维护</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/basicDataMgr/addBasicCodeQuery.html" data-width="modal-md"data-toggle="modal"> 
							<i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/basicCode/basicCodeSearch",
		rowID : "BASE_ID",
		sortName : "BASE_ID",
		sortOrder : "desc",
		
	columns : [ 
	   	    {field : "BASE_ID",title : "操作",operateFormat : [
	   	    {type:"edit",url:"vehicle/afterSales/basicDataMgr/editBasicCodeQuery.html",openWidth:"modal-md",doubleClick:true},
	        {type:"del",url:"/basicCode/{[BASE_ID]}",model:"vehicle",callBack:function(response){
            	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
               }}
	   	    ]
	   	  },             
	{field : "BASE_TYPE",title : "代码类型", codeFormat : {type:"oemDict",codeType:"4007"}}, 
	{field : "BASE_CODE",title : "代码"},
	{field : "BASE_NAME",title : "代码描述"}
        ]
             });
                      });
</script>
