<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
			<div class="col-xs-12 col-sm-6 col-md-4 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>	
				</div>
				 <div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a>
							 <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div> 
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >索赔基本参数设定</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/basicDataMgr/addBasicParaQuery.html" data-width="modal-lg"data-toggle="modal"> 
							<i class="fa fa-plus-square"></i> 新增
							</a> 
						<a data-url="/basicParams/xiafa" data-width="modal-sm" class="btn btn-outline" data-toggle="modal" data-beforeShowEvent="true"> <i
								class="fa fa-print" ></i>全部下发
							</a>
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/basicParams/basicParamsSearch",
		rowID : "PARA_ID",
		sortName : "PARA_ID",
		sortOrder : "asc",
		
	columns : [ 
	   	    {field : "PARA_ID",title : "操作",operateFormat : [
	   	    {type:"edit",url:"vehicle/afterSales/basicDataMgr/editbasicParaQuery.html",openWidth:"modal-lg",doubleClick:true},
	        {type:"del",url:"/basicParams/{[PARA_ID]}",model:"vehicle",callBack:function(response){
            	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
               }},
               {type:"del",title:"下发",url:"/basicParams/{[PARA_ID]}",model:"vehicle",callBack:function(response){
            	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
               }}
	   	    ]
	   	  },             
	{field : "DEALER_CODE",title : "经销商代码"}, 
	{field : "DEALER_SHORTNAME",title : "经销商简称"},
	{field : "LABOUR_PRICE",title : "一般工时单价"},
	{field : "TAX_RATE",title : "税率"},
	{field : "PART_MANGEFEE",title : "配件管理费率"},
	{field : "VALID_DAYS",title : "索赔有效期限制"}
        ]
             });
                      });
</script>
