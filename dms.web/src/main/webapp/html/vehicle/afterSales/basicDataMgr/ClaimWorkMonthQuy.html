<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					
			<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">年份</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="workYear" name="workYear" />
							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">月份</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="workMonth" name="workMonth" />
							</div>
						</div>
					</div>
					
					
					</div>
							<div class="row ">
								<div class="col-xs-12 ">
									<div class="query-btn">
										<a href="javascript:;" class="btn blue"> <i
											class="fa fa-search"></i> 查询
										</a> <a href="javascript:;" class="btn blue"><i
											class="fa fa-undo"></i> 重置</a>
									</div>
								</div>
							</div>
						</div>
				</div>
			</form>
						<div class="panel panel-default table-panel">
								<div class="panel-heading">
									<div class="pannel-name" >索赔工作月查询</div>
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover table-responsive"
									id="dms_table"></table>
							</div>
						</div>
					</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
			new Datatable().initPagination({
				src : "dms_table",
				container:container,
				url : dmsCommon.getDmsPath()["vehicle"] + "/claimWorkMonth/claimWorkMonthSearch",
				rowID : "ID",
				sortName : "WORK_YEAR",
				sortOrder : "asc",
		
			columns : [            
			{field : "WORK_YEAR",title : "年"}, 
			{field : "WORK_NONTH",title : "月"},
			{field : "WORK_WEEK",title : "周"},
			{field : "START_DATE",title : "开始时间",dateFormat : {format:"YYYY-MM-DD"}},
			{field : "END_DATE",title : "结束时间",dateFormat : {format:"YYYY-MM-DD"}}
	        ]
                });
                      });
</script>
