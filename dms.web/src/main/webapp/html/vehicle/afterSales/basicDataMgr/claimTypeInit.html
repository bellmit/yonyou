<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">索赔类别</label>
							<div class="col-xs-8">
								<select id="conType" name="conType" class="bs-select form-control"  data-type="oemDict"  data-dictCode="4028" >
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >索赔类型维护</div>
	
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/claimType/claimTypeSearch",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		
	columns : [       
	{field : "CLAIM_CATEGORY",title : "类别", codeFormat : {type:"oemDict",codeType:"4028"}}, 
	{field : "CLAIM_TYPE_CODE",title : "代码"},
	{field : "CLAIM_TYPE",title : "索赔类型"}
        ]
             });
                      });
</script>
