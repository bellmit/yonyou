<div class="dms-edit ajaxrest" data-url="/otherFee/otherFeeById/{[OTHER_FEE_ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">索赔其他费用设定</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
				     <div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4 ">项目代码：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="otherFeeCode" name="otherFeeCode"   data-fieldName="OTHER_FEE_CODE"  disabled="disabled"/>
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">项目名称：</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="otherFeeName" name="otherFeeName"  data-fieldName="OTHER_FEE_NAME" />
							</div>
						</div>
					</div>
				
				
				
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/otherFee/edit/{[OTHER_FEE_ID]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>修改</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
