<div class="dms-add"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">特殊车辆质保期维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
				
					<div class="col-xs-12  col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN</label>
								<div class="col-xs-8">
									<input id="vin" name="vin" type="text"
										class="form-control VIN" />
								</div>
							</div>
						</div>
					
	
                  <div class="col-xs-12  col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">保修时间（月）</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="qualityTime" name="qualityTime" />
							</div>
						</div>
					</div>
					
				<div class="col-xs-12  col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">质保里程（公里）</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="qualityMileage" name="qualityMileage" />
							</div>
						</div>
					</div>
	
	
					
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/specialVehwarranty/addspecialVehwarranty" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("a.clear").click();
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
