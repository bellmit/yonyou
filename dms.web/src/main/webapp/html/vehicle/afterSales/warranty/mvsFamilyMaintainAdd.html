<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title"> MVS家族维护新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="seriesId"
										class="bs-select form-control required" name="seriesId"
										data-url="/MvsFamilyMaintain/GetMVCCheXi"
										data-model="vehicle" data-labelValue="seriesId"
										data-lableDesc="seriesName">
									</select>
								</div>
							</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车型代码</label>
							<div class="col-xs-8">
								<select id=groupId parent="seriesId"
									class="bs-select form-control required" name="groupId"
									data-url="/MvsFamilyMaintain/{[seriesId]}/getGroupCodes"
									data-model="vehicle" data-labelValue="MODEL_ID"
									data-lableDesc="MODEL_CODE" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">MVS</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required"  id="mvs" name="mvs" />
							</div>
						</div>
					</div>
				</div>		
	</div>

		<div class="modal-footer center-block">
			<a data-url="/MvsFamilyMaintain/MvsFamilyMaintainUpByGroup" data-model="vehicle" data-method="POST"
				data-callBack="true" class="btn blue"  
				data-toggle="confirmation"> <i class="fa fa-save"></i>保存
				</a> 
			<a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("a.clear").click();
		$("#orderList",getElementContext()).dmsTable().refreshTableWithForm();
	});
})
</script>
