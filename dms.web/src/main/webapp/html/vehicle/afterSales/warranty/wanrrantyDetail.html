<div class="dms-edit ajaxrest" data-url="/warrantyQueryOEM/warrantyDetailInfo/{[ID]}" data-model="vehicle">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">保修单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="wcCode" name="wcCode" data-fieldName="WC_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">工单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="repCode" name="repCode" data-fieldName="REP_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">结算单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="cacuCode" name="cacuCode" data-fieldName="CACU_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vin" name="vin" data-fieldName="VIN" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="series" name="series" data-fieldName="SERIES" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车型代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vehicleTypeCode" name="vehicleTypeCode" data-fieldName="VEHICLE_TYPE_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车型名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vehicleTypeName" name="vehicleTypeName" data-fieldName="VEHICLE_TYPE_NAME" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">颜色</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="color" name="color" data-fieldName="COLOR" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">内饰</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="interior" name="interior" data-fieldName="INTERIOR" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">行驶里程</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ranget" name="ranget" data-fieldName="RANGET" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">维修日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="repDate" name="repDate" data-fieldName="REP_DATE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">竣工日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="finishDate" name="finishDate" data-fieldName="FINISH_DATE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">保修开始日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="wrBeginDate" name="wrBeginDate" data-fieldName="WR_BEGIN_DATE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">是否售前维修</label>
							<div class="col-xs-8">
								<select id="isPresale" name="isPresale" class="bs-select form-control" data-dictCode="1004" data-type="oemDict" data-fieldName="IS_PRESALE"  disabled>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">申请日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="createDate" name="createDate" data-fieldName="CREATE_DATE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">提交日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="submitDate" name="submitDate" data-fieldName="SUBMIT_DATE" readonly = "readonly">
							</div>
						</div>
					</div>
    					
					<div class="col-xs-12 col-sm-12 col-md-8">
						<div class="form-group">
							<label class="control-label col-xs-2">备注</label>
							<div class="col-xs-10">
							<textarea class="form-control" id="leaveWord" name="leaveWord" rows="3" data-fieldName="LEAVE_WORD" readonly = "readonly"></textarea>
							</div>
						</div>
					</div>
					
    			</div>
    					
    		</div>	
				
		</div>
		<div class="modal-footer center-block">
			<a data-goback="page" href="vehicle/afterSales/warranty/wanrrantyQueryOEM.html" class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>
</form>
<div class="panel panel-default table-panel">
	<div class="modal-header">
		<div class="modal-title">审批历史 </div>
	</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive" id="confirmList"></table>
		</div>
</div>
<div class="panel panel-default table-panel">
	<div class="modal-header">
		<div class="modal-title">故障清单  </div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered table-hover table-responsive" id="detailList"></table>
	</div>
</div>
<div class="panel panel-default table-panel">
	<div class="modal-header">
		<div class="modal-title">附件</div>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered table-hover table-responsive" id="attList"></table>
	</div>
</div>
</div>
<script type="text/javascript">

$(document).one("onload.dms",function(event,container){
	 new Datatable().initPagination({
		src : "confirmList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyQueryOEM/queryWarrantyConfirm/{[ID]}",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{field : "CONFIRM_DATE",title : "审批时间"},
					{field : "CONFIRM_BY",title : "审批人"},
					{field : "CONFIRM_STATUS",title : "审批意见",codeFormat : {type:"oemDict",codeType:"8035"}},
					{field : "ERR_CODE",title : "错误代码"},
					{field : "ERR_NAME",title : "错误描述"}
		]
		});
	 
	 new Datatable().initPagination({
		src : "detailList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyQueryOEM/queryWarrantyDetail/{[ID]}",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{field :"ID",title : "操作",operateFormat : [
					                                           {type:"detail",url:"vehicle/afterSales/warranty/wanrrantyDetailFault.html",openType:"jump",doubleClick:false }
					                                           ]
				    },
		    {field : "WT_CODE",title : "保修类型"}, 
			{field : "BUG_CODE",title : "故障代码"},
			{field : "BUG_NAME",title : "故障描述"}, 
			{field : "ALL_WORK_HOURS",title : "工时总计"},
			{field : "ALL_WORK_FEE",title : "工时费总计"}, 
			{field : "ALL_MATERIAL_FEE",title : "材料费总计"},
			{field : "ALL_FEE",title : "费用合计"},
		]
		});
	 
	 new Datatable().initPagination({
			src : "attList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyQueryOEM/queryWarrantyAtt/{[ID]}",
			rowID : "ID",
			sortName : "ID",
			sortOrder : "asc",
			autoHeight:false,
			pageSize:5,
			columns : [ 
				 {field : "ATT_PATH",title : "附件"}, 
			]
			});
});

</script>
