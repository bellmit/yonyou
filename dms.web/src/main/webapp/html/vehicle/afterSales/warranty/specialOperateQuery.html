<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">操作代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control"  id="optCode" name="optCode" />
							</div>
						</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">发票号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control"  id="invoiceCode" name="invoiceCode" />
							</div>
						</div>
				</div>
			</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i> 查询
								</a> 
								<a href="javascript:;" class="btn blue"><i
									class="fa fa-undo"></i> 重置
								</a>
							</div>
						</div>
					</div>
				</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/warranty/specialOperateAdd.html" data-width="modal-lg" 
								data-toggle="modal"> <i class="fa fa-plus-square"></i>新增</a>
							<a href="javascript:;" data-url="/specialOperate/download"
								data-model="vehicle" data-method="downLoad"	data-toggle="confirmation" class="btn btn-outline "><i
								class="fa fa-download"></i>下载</a>
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="orderList"></table>
		</div>
	</div>
</div>		
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "orderList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/specialOperate/query",
		rowID : "ID",
		sortName : "ID", 
		sortOrder : "asc",
		columns : [ 
			{
				field : "ID",
				title : "操作",
				operateFormat : [ {
					type : "edit",
					url : "vehicle/afterSales/warranty/specialOperateUpdate.html",
					openWidth : "modal-lg",
					doubleClick : true
			       }]
			},
            {field : "OPT_CODE",title : "操作代码"},
		    {field : "OPT_NAME_CN",title : "操作描述"},
		    {field : "INVOICE_CODE",title : "发票号"},
		    {field : "STATUS",title : "状态",codeFormat : {type:"oemDict",codeType:"1001"}},	
		    {field : "UPDATE_BY",title : "更新人"},
		    {field : "UPDATE_DATE",title : "更新时间",dateFormat : {}}
		],
		onLoadSuccess : function() {
			$("#orderList",container).dmsTable().bootstrapTable('resetView');
		}
	});
});
	
</script>
