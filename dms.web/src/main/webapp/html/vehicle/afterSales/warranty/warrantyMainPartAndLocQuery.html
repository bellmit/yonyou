<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4">
					   <div class="form-group">
							<label class="control-label col-xs-4">主因件</label>
							<div class="col-xs-8">
								<input type="text" id="oldptCode" name="oldptCode" class="form-control"	>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
					   <div class="form-group">
							<label class="control-label col-xs-4">位置代码</label>
							<div class="col-xs-8">
								<input type="text" id="locCode" name="locCode"class="form-control">
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">主因件与位置代码维护</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a href="javascript:;" data-url="/warrantyMainPartAndLoc/download"
						data-model="vehicle" data-method="downLoad"	data-toggle="confirmation" class="btn btn-outline "><i
						class="fa fa-download"></i>下载</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive" id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	//查询操作代码
	
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyMainPartAndLoc/search",
		rowID : "ID",
		sortName : "UPDATE_DATE,ID",
		sortOrder : "desc,desc",
		autoHeight:false,
		columns : [  
				{field : "OLDPT_CODE",title : "主因件"},
				{field : "LOC_CODE",title : "位置代码"}, 
				{field : "STATUS",title : "状态"},
				{field : "CREATE_BY",title : "创建人"},
				{field : "CREATE_DATE",title : "创建时间",dateFormat : {}},
				{field : "UPDATE_BY",title : "更新人"},
				{field : "UPDATE_DATE",title : "更新时间",dateFormat : {}}
        ]
     });
})
</script>
