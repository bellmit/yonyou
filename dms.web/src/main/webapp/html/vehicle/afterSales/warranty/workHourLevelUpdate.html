<div class="dms-edit ajaxrest" data-url="/workHourLevel/queryworkHourLevel/{[ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">工时级别修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">工时费级别</label>
							<div class="col-xs-8">
								<input type="hidden" id="id" name="id" data-fieldName="id"/>
								<select id="derLevel" name="derLevel" class="bs-select form-control" 
								data-fieldName="DER_LEVEL" data-type="oemDict" data-dictCode="8030" disabled>
								</select>
							</div>
						</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">工时单价</label>
								<div class="col-xs-8">
									<input type="text" class="form-control required money" id="workPrice" name="workPrice" 
									data-fieldName="WORK_PRICE" maxDigit="8"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">类型代码</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" id="wtCode" name="wtCode" data-fieldName="WT_CODE" readonly/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">类型名称</label>
								<div class="col-xs-8">
									<input type="text" class="form-control" id="wtName" name="wtName" data-fieldName="WT_NAME" readonly/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">状态：</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control required" 
								data-fieldName="STATUS" data-type="oemDict" data-dictCode="1001" >
								</select>
							</div>
						</div>
						</div>
						<div class="col-xs-12 col-sm-8">
						<div class="form-group">
							<label class="control-label col-xs-2">备注</label>
							<div class="col-xs-10">
							<textarea class="form-control" id="remark" name="remark" rows="3" data-fieldName="REMARK" maxlength="250"></textarea>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/workHourLevel/update" data-model="vehicle" data-method="PUT"
				data-callBack="true" class="btn blue" data-toggle="confirmation">
				<i class="fa fa-save"></i>保存
			</a> <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	//页面加载后初始化
	
	$(document).one("onload.dms",function(event, container) {
		
		//新增页面的回调函数
		$("a[data-callBack='true']", container).on(	"callBack.dms",	function(event, response) {
			//关闭窗口
			$("a[data-dismiss='modal']", container).click();
			//刷新表格
			$("#orderList", getElementContext()).dmsTable().refreshTableWithForm();	
		});
	});
	
</script>
