<div class="dms-add" >
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">保修参数新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">MVS类型</label>
								<div class="col-xs-8">
									<select  class="form-control required" id="mvsType" name="mvsType"  data-dictCode="8032" data-type="oemDict">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">MVS</label>
								<div class="col-xs-8">
									<select id="mvs" parent="mvsType"
										class="bs-select form-control required" name="mvs"
										data-url="/warrantyTypeNotAct/getMvs/{[mvsType]}"
										data-model="vehicle" data-labelValue="MVS"
										data-lableDesc="MVS">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">保修天数</label>
								<div class="col-xs-8">
									<input type="hidden" id="actId" name="actId">
									<input type="text" class="form-control required" id="wrDays" name="wrDays">
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">保修里程</label>
								<div class="col-xs-8">
									<input type="text" class="form-control required" id="wrRange" name="wrRange"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">单车次数</label>
								<div class="col-xs-8">
									<input type="text" class="form-control required" id="wrNum"	name="wrNum"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/warrantyTypeNotAct/addParm" data-model="vehicle" data-method="POST"
				data-callBack="true" class="btn blue" data-toggle="confirmation">
				<i class="fa fa-save"></i>保存
			</a> <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	//页面加载后初始化
	
	$(document).one("onload.dms",function(event, container) {
		var actId = $("#actId",getElementContext()).val();
		$("#actId",container).val(actId);
		
		//新增页面的回调函数
		$("a[data-callBack='true']", container).on(	"callBack.dms",	function(event, response) {
			//关闭窗口
			$("a[data-dismiss='modal']", container).click();
			//刷新表格
			$("#parmList", getElementContext()).dmsTable().refreshTableWithForm();	
		});
	});
	
</script>
