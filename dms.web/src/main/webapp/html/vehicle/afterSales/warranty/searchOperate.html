<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">操作代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="optCode" name="optCode">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">操作描述</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="optNameCn" name="optNameCn">
							</div>
						</div>
					</div>				
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >操作代码信息</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	<div class="modal-footer center-block">
			 <a class="btn blue" data-onclickEvent="true"><i class="fa fa-save hidden"></i>确定</a> 
				<a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>取消
			</a>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyTypeNotAct/operSearch",
			rowID : "ID",
			sortName : "ID",
			sortOrder : "asc",
			autoHeight:false,
			pageSize:5,
			columns : [ 
			    {radio:true,sortable : true},
			    {field : "OPT_CODE",title : "操作代码"}, 
				{field : "OPT_NAME_EN",title : "操作描述"}, 
				{field : "OPT_NAME_CN",title : "操作描述（中文）"}
			]
		});
		
		//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dms_table",container).dmsTable().getSelections();
			if(selectRow.length>0){
				var optCode = "";
				var optNameCn = "";
				var optid = "";
				for(var i = 0 ;i<selectRow.length;i++){
					if(optCode==""){
						optCode = selectRow[i]["OPT_CODE"];
					}
					if(optNameCn==""){
						optNameCn = selectRow[i]["OPT_NAME_CN"];
					}
					if(optid==""){
						optNameCn = selectRow[i]["OPT_ID"];
					}
				}
				
				$("#optCode",getElementContext()).setDmsValue(optCode);
				$("#optNameCn",getElementContext()).setDmsValue(optNameCn);
				$("#optid",getElementContext()).setDmsValue(optid);
			}else{
				dmsCommon.tip({status:"warning",msg:"请选择所需要的操作代码！"});//总共的状态类型：info、success、error、warning
				return false;
			}
			$("a[data-dismiss='modal']",container).click();
		});
	});
</script>
