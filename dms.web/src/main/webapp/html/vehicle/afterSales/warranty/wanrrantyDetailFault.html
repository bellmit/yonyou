<div class="dms-edit ajaxrest" data-url="/warrantyQueryOEM/warrantyFaultInfo/{[ID]}" data-model="vehicle">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">保修类型</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="wtCode" name="wtCode" data-fieldName="WT_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">故障代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="bugCode" name="bugCode" data-fieldName="BUG_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">故障描述</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="bugName" name="bugName" data-fieldName="BUG_NAME" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-8 col-md-8">
						<div class="form-group">
							<label class="control-label col-xs-2">位置码</label>
							<div class="col-xs-2">
								<input type="text" class="form-control" id="locCode1" name="locCode1" data-fieldName="LOC_CODE1" readonly = "readonly">
							</div>
							<div class="col-xs-2">
								<input type="text" class="form-control" id="locCode2" name="locCode2" data-fieldName="LOC_CODE2" readonly = "readonly">
							</div>
							<div class="col-xs-2">
								<input type="text" class="form-control" id="locCode3" name="locCode3" data-fieldName="LOC_CODE3" readonly = "readonly">
							</div>
							<div class="col-xs-2">
								<input type="text" class="form-control" id="locCode4" name="locCode4" data-fieldName="LOC_CODE4" readonly = "readonly">
							</div>
							<div class="col-xs-2">
								<input type="text" class="form-control" id="locCode5" name="locCode5" data-fieldName="LOC_CODE5" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">保密码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="secretCode" name="secretCode" data-fieldName="SECRET_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">授权号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="prepowerCode" name="prepowerCode" data-fieldName="PREPOWER_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">标记</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="tag" name="tag" data-fieldName="TAG" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">上次维修零部件编号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="lastPtCode" name="lastPtCode" data-fieldName="LAST_PT_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">上次维修零部件名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="lastPtName" name="lastPtName" data-fieldName="LAST_PT_NAME" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">上次里程数据</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="lastRange" name="lastRange" data-fieldName="LAST_RANGE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">上次安装日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ladtInstallDate" name="ladtInstallDate" data-fieldName="LAST_INSTALL_DATE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">活动编号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="actCode" name="actCode" data-fieldName="ACT_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">活动名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="actName" name="actName" data-fieldName="ACT_NAME" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">协议/订单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="orderCode" name="orderCode" data-fieldName="ORDER_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
    			</div>
    					
    		</div>	
				
		</div>
		<div class="modal-footer center-block">
			<a data-goback="page" href="vehicle/afterSales/warranty/wanrrantyDetail.html" class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="modal-header">
			<div class="modal-title">操作代码清单 </div>
		</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover table-responsive" id="operateList"></table>
			</div>
	</div>
	<div class="panel panel-default table-panel">
		<div class="modal-header">
			<div class="modal-title">零部件清单  </div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive" id="partList"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

$(document).one("onload.dms",function(event,container){
	 new Datatable().initPagination({
		src : "operateList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyQueryOEM/queryWarrantyOperate/{[ID]}",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{field : "OPT_CODE",title : "操作代码"},
					{field : "OPT_NAME_CN",title : "操作描述"},
					{field : "WORK_HOUR",title : "工时数"},
					{field : "IS_CAN_MOD",title : "费用属性"},
					{field : "WORK_PRICE",title : "工时单价"},
					{field : "INVOICE_CODE",title : "外协费用发票号"},
					{field : "WORK_FEE",title : "工时费总计"}
		]
		});
	 
	 new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/warrantyQueryOEM/queryWarrantyPart/{[ID]}",
		rowID : "ID",
		sortName : "ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		    {field : "PT_CODE",title : "零部件编号"}, 
			{field : "PT_NAME",title : "零部件名称"},
			{field : "QTY",title : "数量"}, 
			{field : "PT_PRICE",title : "单价"},
			{field : "IS_CAN_MOD",title : "费用属性"}, 
			{field : "PT_FEE",title : "材料费总计"},
			{field : "IS_MAIN",title : "是否主因件",codeFormat : {type:"oemDict",codeType:"1004"}}
		]
		});
});

</script>
