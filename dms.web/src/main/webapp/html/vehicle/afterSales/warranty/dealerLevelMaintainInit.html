<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-xs-12 col-sm-6 col-md-4" data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchAfterDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">工时费级别</label>
							<div class="col-xs-8">
								<select id="derLevel" name="derLevel" class="bs-select form-control" data-type="oemDict" data-dictCode="8030" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control" data-type="oemDict" data-dictCode="1001" >
								</select>
							</div>
						</div>
					</div>
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i> 查询
								</a> 
								<a href="javascript:;" class="btn blue"><i
									class="fa fa-undo"></i> 重置
								</a>
							</div>
						</div>
					</div>
				</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/afterSales/warranty/dealerLevelAdd.html" data-width="modal-lg" 
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 	
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="orderList"></table>
		</div>
	</div>
</div>		
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "orderList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/DealerLevelMain/Query",
		rowID : "ID",
		sortName : "ID", 
		sortOrder : "asc",
		columns : [ 
			{
				field : "ID",
				title : "操作",
				operateFormat : [ {
					type : "edit",
					url : "vehicle/afterSales/warranty/dealerLevelUpdate.html",
					openWidth : "modal-lg",
					doubleClick : true
			       }]
			},
			{field : "BIG_ORG_NAME",title : "大区"},
            {field : "SAMLL_ORG_NAME",title : "小区"},
		    {field : "DEALER_CODE",title : "经销商代码"},
		    {field : "DEALER_SHORTNAME",title : "经销商简称"},
            {field : "FIAT_WEBDAC_CODE",title : "ESIGI经销商代码"},
		    {field : "DER_LEVEL",title : "工时费级别",codeFormat : {type:"oemDict",codeType:"8030"}},
		    {field : "STATUS",title : "状态",codeFormat : {type:"oemDict",codeType:"1001"}},		
		    {field : "UPDATE_BY",title : "更新人"},
		    {field : "UPDATE_DATE",title : "更新时间",dateFormat : {}}
		],
		onLoadSuccess : function() {
			$("#orderList",container).dmsTable().bootstrapTable('resetView');
		}
	});
	
});
	
</script>
