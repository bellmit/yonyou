<div class="dms-add" >
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">保修标准工时维护新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">MVS</label>
								<div class="col-xs-8">
									<input  type="text" class="form-control required attuCode " charlength="7" id="mvs"	name="mvs">
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4 ">操作代码</label>
								<div class="col-xs-8">
									<input type="text" class="form-control required attuCode" id="optCode" name="optCode" charlength="7" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4 ">标准工时数</label>
								<div class="col-xs-8">
									<input type="text" class="form-control required charLimmit" id="workHour" name="workHour"  maxlength="20"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/warrantyWorkHour/addWorkHour" data-model="vehicle" data-method="POST"
				data-callBack="true" class="btn blue" data-toggle="confirmation">
				<i class="fa fa-save"></i>保存
			</a> <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	//页面加载后初始化
	
	$(document).one("onload.dms",function(event, container) {
		//新增页面的回调函数
		$("a[data-callBack='true']", container).on(	"callBack.dms",	function(event, response) {
			//关闭窗口
			$("a[data-dismiss='modal']", container).click();
			//刷新表格
			$("#dms_table", getElementContext()).dmsTable().refreshTableWithForm();	
		});
	});
</script>
