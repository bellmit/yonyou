<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">角色代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="roleName" name="roleName" >
							</div>
						</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 col-lg-3">角色名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="roleDesc" name="roleDesc" >
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">角色类别</label>
							<div class="col-xs-8">
								<select id="roleType" name="roleType" class="bs-select form-control required" data-type="oemDict" data-dictCode="1002" data-value="10021001" data-existsDefault="false" >
								</select>
							</div>
						</div>
					</div>	
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >角色信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/basedata/authority/role/addRole.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["web"] + "/role",
			rowID : "ROLE_ID",
			sortName : "ROLE_NAME",
			sortOrder : "ASC",
			columns : [ 
			    {field : "ROLE_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"vehicle/basedata/authority/role/editRole.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "ROLE_NAME",title : "角色代码"}, 
			    {field : "ROLE_DESC",title : "角色名称"}, 
				{field : "ROLE_TYPE",title : "角色类别",codeFormat : {type:"oemDict",codeType:"1002"}}, 
				{field : "ROLE_STATUS",title : "角色状态" ,codeFormat : {type:"oemDict",codeType:"1001"}}
			]

		});
	});
</script>
