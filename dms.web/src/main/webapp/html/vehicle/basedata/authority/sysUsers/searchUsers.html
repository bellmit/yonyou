<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id="oemOrg">
							<div class="form-group">
								<label class="control-label col-xs-4 ">部门</label>
								<div class="col-xs-8">
									<div class="input-group">
										<input type="hidden" class="form-control" id="orgId" name="orgId">	
										<input type="text" class="form-control" readonly id="orgName" name="orgName">
										
										<span class="input-group-btn">
													<button class="btn default btn-sm" type="button" data-url="manage/basedata/employee/selectOemDept.html"
														data-toggle="modal" data-width="modal-sm"> <i class="fa fa-sitemap"></i>
													</button>
													<button class="btn default input-clear" type="button">
		                                            	<i class="fa fa-close"></i>
		                                    		</button>
										</span>
									</div>
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">账号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="acnt" name="acnt">
							</div>
						</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">姓名</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="name" name="name">
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >主机厂用户信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/basedata/authority/sysUsers/addUser.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["web"] + "/sysUsers",
			rowID : "USER_ID",
			sortName : "NAME",
			sortOrder : "asc",
			columns : [ 
			    {field : "USER_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"vehicle/basedata/authority/sysUsers/editUser.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "ACNT",title : "账号"}, 
				{field : "NAME",title : "姓名"}, 
				{field : "POSE_NAME",title : "职位"}, 
				{field : "USER_STATUS",title : "状态" ,codeFormat : {type:"oemDict",codeType:"1001"}}
			]

		});
	});
</script>
