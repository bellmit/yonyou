<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">所属公司</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="companyId" name="companyId" type="hidden" data-fieldName="company_id" />
									<input id="companyName" readonly name="companyName" class="form-control" type="text"
										data-fieldName="company_name" /> <span class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/organization/searchCompany.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">账号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="acnt" name="acnt">
							</div>
						</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 col-lg-3">姓名</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="name" name="name">
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >经销商用户信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/basedata/authority/dealerUsers/addDealerUser.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["web"] + "/dealerUsers",
			rowID : "USER_ID",
			sortName : "TU.USER_STATUS,TP.POSE_BUS_TYPE,TU.ACNT",
			sortOrder : "DESC,DESC,DESC",
			columns : [ 
			    {field : "USER_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"vehicle/basedata/authority/dealerUsers/editDealerUser.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "ACNT",title : "用户账号"}, 
			    {field : "COMPANY_SHORTNAME",title : "经销商"}, 
				{field : "NAME",title : "姓名"}, 
				{field : "POSE_NAME",title : "职位"}, 
				{field : "USER_STATUS",title : "状态" ,codeFormat : {type:"oemDict",codeType:"1001"}}
			]

		});
	});
</script>
