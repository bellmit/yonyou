<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brandId"
									class="bs-select form-control" name="brandCode"
									data-url="/basedata/material/brand/2"
									data-model="manage" data-labelValue="BRAND_ID"
									data-lableDesc="BRAND_NAME">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="seriesId" parent="brandId"
									class="bs-select form-control" name="seriesName"
									data-url="/basedata/material/series/2/{[brandId]}"
									data-model="manage" data-labelValue="SERIES_ID"
									data-lableDesc="SERIES_NAME">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="groupId" parent="seriesId"
									class="bs-select form-control" name="groupName"
									data-url="/basedata/material/group/2/{[seriesId]}"
									data-model="manage" data-labelValue="GROUP_ID"
									data-lableDesc="GROUP_NAME" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<select id="modelId" parent="groupId"
									class="bs-select form-control" name="modelYear"
									data-url="/basedata/material/modelYear/2/{[groupId]}"
									data-model="manage" data-labelValue="MODEL_YEAR"
									data-lableDesc="MODEL_YEAR">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">颜色</label>
							<div class="col-xs-8">
								<select id="colorId" parent="modelId"
									class="bs-select form-control" name="colorName"
									data-url="/basedata/material/color/2/{[groupId]}/{[modelId]}"
									data-model="manage" data-labelValue="COLOR_CODE"
									data-lableDesc="COLOR_NAME" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">内饰</label>
							<div class="col-xs-8">
								<select id="trimId" parent="colorId"
									class="bs-select form-control" name="trimName"
									data-url="/basedata/material/trim/2/{[groupId]}/{[modelId]}/{[colorId]}"
									data-model="manage" data-labelValue="TRIM_CODE"
									data-lableDesc="TRIM_NAME" >
								</select>
							</div>
						</div>
					</div>	
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="ctmName" name="ctmName">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系电话</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="mainPhone" name="mainPhone">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">交车日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly name="beginDate" id="beginDate">
								    <span class="input-group-addon">至</span>
								    <input type="text" class="form-control" readonly name="endDate" id="endDate">
									<span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户类型</label>
							<div class="col-xs-8">
								<select id="ctmType" name="ctmType" class="bs-select form-control" data-type="oemDict" data-dictCode="2029" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-6">是否72小时内扫描</label>
							<div class="col-xs-6">
								<select id="oneScan" name="oneScan" class="bs-select form-control" data-type="oemDict" data-dictCode="1004" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-6">是否120小时内扫描</label>
							<div class="col-xs-6">
								<select id="twoScan" name="twoScan" class="bs-select form-control" data-type="oemDict" data-dictCode="1004" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<textarea class="form-control" id="vin" name="vin" rows="1"></textarea> 
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">是否相同</label>
							<div class="col-xs-8">
	                            <input id="isSame" name="isSame" type="radio"
									data-type="oemDict" data-dictCode="1004"/>
							</div>
						</div>
					</div> 	
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"><i class="fa fa-search"></i>查询</a> 
							<a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i>重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
		<div class="pannel-name" >发票扫描结果</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a href="javascript:;" data-url="/invoiceScanResults/export/excel"
						data-model="vehicle" data-method="downLoad"
						data-toggle="confirmation" class="btn btn-outline "><i
						class="fa fa-download"></i>下载</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/invoiceScanResults",
			rowID : "",
			isQueryFirst: false,
			tablHeader:      [
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "VIN", valign:"middle",align:"center", colspan: 2,  rowspan: 1},
			                    { title: "证件号码",valign:"middle", align:"center",   colspan: 2,  rowspan: 1},
			                    { title: "开票日期",valign:"middle", align:"center",   colspan: 2,  rowspan: 1},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"},
			                    { title: "", valign:"middle",align:"center"}
			                ],
							columns : [ 
								{field : "CTM_ID",title : "操作",operateFormat : [
                                       {type:"detail",url:"vehicle/realitySales/scanInvoiceResults/invoiceScanningResultsDetailInit.html",openWidth:"modal-lg"}
                                   ]
                                }, 
							    {field : "DEALER_CODE"		,title : "经销商代码"}, 
							    {field : "DEALER_NAME"		,title : "经销商名称"}, 
							    {field : "IS_YN"			,title : "扫描识别状态"}, 
							    {field : "SCAN_NUM"			,title : "扫描次数"}, 
							    {field : "VIN"				,title : "上报数据"},   //VIN
							    {field : "IS_VIN"			,title : "OCR结果"}, 
							    {field : "CARD_NUM"			,title : "上报数据"},  //证件号码
							    {field : "IS_CARD_NUM"		,title : "OCR结果"}, 
							    {field : "INVOICE_DATE"		,title : "上报数据"},  //开票日期
							    {field : "IS_INVOICE_DATE"	,title : "OCR扫描结果"}, 
							    {field : "SALES_DATE1"		,title : "扫描日期"}, 
							    {field : "ONE_DAY_SCAN"		,title : "72小时内扫描"}, 
							    {field : "TWO_DAY_SCAN"		,title : "120小时内扫描"}, 
							    {field : "CTM_NAME"			,title : "客户姓名/公司名称"}, 
							    {field : "MAIN_PHONE"		,title : "联系电话"}, 
							    {field : "CTM_TYPE"			,title : "客户类型",codeFormat : {type:"oemDict",codeType:"2029"}}, 
							    {field : "CODE2"			,title : "车系"}, 
							    {field : "CODE3"			,title : "车型代码"}, 
							    {field : "GROUP_NAME"		,title : "车型描述"}, 
							    {field : "COLOR_NAME"		,title : "颜色"}, 
							    {field : "SALES_DATE2"		,title : "交车时间"}
							]
		});
		
	});
</script>
