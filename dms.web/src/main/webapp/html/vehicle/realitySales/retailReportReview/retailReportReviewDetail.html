<div class="dms-edit ajaxrest" data-url="/retailReportReview/detail/{[NVDR_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">零售上报查询明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >经销商信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN号:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="vin"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">销售类型:</label>
								<div class="col-xs-8">
									<select id="sellType" name="sellType" data-fieldName="SELL_TYPE" class="bs-select form-control" data-type="oemDict" data-dictCode="2091" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">交货日期:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="DELIVERY_DATE"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">交付时公里数:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name21"></span>
								</div>
							</div>
						</div>
						<div id="hidden"></div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">金融术语:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name16"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">销售顾问ID:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name15"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">业务经理ID:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name15"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">销售经理ID:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name15"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">注册时间:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="REGISTRATION_DATE"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">注册编号:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name152"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >客户信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">客户ID:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="DEALER_ID"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">头衔:</label>
								<div class="col-xs-8">
									<select id="title" name="title" data-fieldName="TITLE" class="bs-select form-control" data-type="oemDict" data-dictCode="2092" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">首选:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name32"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">称呼:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">姓氏:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name5"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">名字:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name33"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">民族:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name332"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">公司名称:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name3"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">公司联系人:</label>
								<div class="col-xs-8">
										<span class="form-show " data-fieldName="owner_name12"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">国家:</label>
								<div class="col-xs-8">
									<select id="country" name="country" data-fieldName="COUNTRY" class="bs-select form-control" data-type="oemDict" data-dictCode="2093" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">邮编:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="postal_code"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">省份:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="province"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">城市:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="city"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系电话&nbsp;-&nbsp;分机:</label>
								<div class="col-xs-8">
									<div class="col-xs-4">
										<span class="form-show " data-fieldName="short_txt"></span>
									</div>
									<label class="control-label col-xs-1">-:</label>
									<div class="col-xs-4">
										<span class="form-show " data-fieldName="mini_txt"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">办公电话&nbsp;-&nbsp;分机:</label>
								<div class="col-xs-8">
									<div class="col-xs-4">
										<span class="form-show " data-fieldName="short_txt"></span>
									</div>
									<label class="control-label col-xs-1">-:</label>
									<div class="col-xs-4">
										<span class="form-show " data-fieldName="mini_txt"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">移动电话:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name332"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">传真号:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name3"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">电子邮箱:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="owner_name332"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">客户语言偏好:</label>
								<div class="col-xs-8">
									<select id="customerLanguage" name="customerLanguage" data-fieldName="CUSTOMER_LANGUAGE" class="bs-select form-control" data-type="oemDict" data-dictCode="2094" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">是否可联系:</label>
								<div class="col-xs-8">
									<select id="isContact" name="isContact" data-fieldName="IS_CONTACT" class="bs-select form-control" data-type="oemDict" data-dictCode="2095" >
									</select>
								</div>
							</div>
						</div>
						<input type="hidden" class="form-control" id="nvdrId" name="nvdrId" data-fieldName="NVDR_ID">
						<input type="hidden" class="form-control" id="flag" name="flag">
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/retailReportReview/approved" data-model="vehicle"
					data-method="PUT" data-callBack='true' data-beforeRequest="true"
					class="btn blue" data-toggle="confirmation"><i
					class="fa fa-save"></i>通过</a>
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>返回</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
	//单次通过的前执行函数
	$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
		$("#flag",container).setDmsValue("0");
		returnResult.status = true;
	});
	
})
</script>
