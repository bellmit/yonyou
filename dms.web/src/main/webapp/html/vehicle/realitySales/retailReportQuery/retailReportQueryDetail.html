<div class="dms-edit ajaxrest" data-url="/retailReportQuery/detail/{[NVDR_ID]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">零售上报查询明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> 
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >车辆信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN号:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="VIN"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">销售类型:</label>
								<div class="col-xs-8">
									 <select id="saleType" name="saleType"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="2091"  data-fieldName="SALE_TYPE"></select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">交货日期:</label>
								<div class="col-xs-8">
									<input class="form-control " readonly type="text" id="deliveryDate" name="deliveryDate" data-fieldName="DELIVERY_DATE"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">交付时公里数:</label>
								<div class="col-xs-8">
									<input class="form-control "  readonly type="text" id="mileage" name="mileage" data-fieldName="MILEAGE"/>
								</div>
							</div>
						</div>
						<div id="hidden">
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">金融术语:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="ownerName16" name="ownerName16" data-fieldName="owner_name16"/>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">销售顾问ID:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="salespersonId" name="salespersonId" data-fieldName="SALESPERSON_ID"/>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">业务经理ID:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="businmanageId" name="businmanageId" data-fieldName="BUSINMANAGE_ID"/>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">销售经理ID:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="salesmanageId" name="salesmanageId" data-fieldName="SALESMANAGE_ID"/>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">注册时间:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="registrationDate" name="registrationDate" data-fieldName="REGISTRATION_DATE"/>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">注册编号:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="registrationNumber" name="registrationNumber" data-fieldName="REGISTRATION_NUMBER"/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >客户信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">客户ID:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">头衔:</label>
								<div class="col-xs-8">
									 <select id="title" name="title"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="2092"  data-fieldName="TITLE"></select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">首选:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="ownerName32" name="ownerName32" data-fieldName="owner_name32"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">称呼:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="salutation" name="salutation" data-fieldName="SALUTATION"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">姓氏:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="ownerName5" name="ownerName5" data-fieldName="owner_name5"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">名字:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="ownerName33" name="ownerName33" data-fieldName="owner_name33"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">民族:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="ownerName332" name="ownerName332" data-fieldName="owner_name332"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">公司名称:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="customerName" name="customerName" data-fieldName="CUSTOMER_NAME"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">公司联系人:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="linkmanName" name="linkmanName" data-fieldName="LINKMAN_NAME"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">国家:</label>
								<div class="col-xs-8">
									 <select id="country" name="country"
										class="bs-select form-control" data-type="oemDict"
											data-dictCode="2093"  data-fieldName="COUNTRY"></select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">邮编:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="postalCode" name="postalCode" data-fieldName="POSTAL_CODE"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">省份:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="province" name="province" data-fieldName="PROVINCE"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">城市:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="city" name="city" data-fieldName="CITY"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系电话&nbsp;-&nbsp;分机:</label>
								<div class="col-xs-8">
									<div class="col-xs-3">
										<input class="form-control" readonly type="text" id="shortTxt" name="shortTxt" data-fieldName="short_txt"/>
									</div>
									<label class="control-label col-xs-1">-:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="miniTxt" name="miniTxt" data-fieldName="mini_txt"/>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">办公电话&nbsp;-&nbsp;分机:</label>
								<div class="col-xs-8">
									<div class="col-xs-3">
										<input class="form-control" readonly type="text" id="shortTxt" name="shortTxt" data-fieldName="short_txt"/>
									</div>
									<label class="control-label col-xs-1">-:</label>
									<div class="col-xs-8">
										<input class="form-control" readonly type="text" id="miniTxt" name="miniTxt" data-fieldName="mini_txt"/>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">移动电话:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="linkmanTel" name="linkmanTel" data-fieldName="LINKMAN_TEL"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">传真号:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="faxNumber" name="faxNumber" data-fieldName="FAX_NUMBER"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">电子邮箱:</label>
								<div class="col-xs-8">
									<input class="form-control" readonly type="text" id="email" name="email" data-fieldName="EMAIL"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">客户语言偏好:</label>
								<div class="col-xs-8">
									 <select id="customerLanguage" name="customerLanguage"
										class="bs-select form-control" data-type="oemDict"
											data-dictCode="2094"  data-fieldName="CUSTOMER_LANGUAGE"></select>
								</div>
							</div>
						</div>
						<input type="hidden" id="orderType" name="orderType" />
						<div class="col-xs-12 col-sm-6  "> 
							<div class="form-group">
								<label class="control-label col-xs-4">是否可联系:</label>
								<div class="col-xs-8">
									 <select id="isContact" name="isContact"
										class="bs-select form-control" data-type="oemDict"
											data-dictCode="2095"  data-fieldName="IS_CONTACT"></select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			 <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
})
</script>
