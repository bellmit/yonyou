<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<div class="col-xs-12 col-sm-6 col-md-4 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>	
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">经销商名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerShortNmae" name="dealerShortNmae">
							</div>
						</div>
					</div>
					
					
										
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">销售区域：</label>
								<div class="col-xs-8">
									<select id="bigOrg"
										class="bs-select form-control" name="bigOrgName"
										data-url="/basedata/orgManage/bigOrg"
										data-model="manage" data-labelValue="BIG_ORG"
										data-lableDesc="BIG_ORG_NAME" data-size="5" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">销售小区：</label>
								<div class="col-xs-8">
									<select id="smallOrg" parent="bigOrg"
										class="bs-select form-control" name="smallOrgName"
										data-url="/basedata/orgManage/{[bigOrg]}/smallOrg"
										data-model="manage" data-labelValue="SMALL_ORG"
										data-lableDesc="SMALL_ORG_NAME"  data-size="5" >
									</select>	
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">经销商状态：</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"  data-type="oemDict"  data-dictCode="1001" >
								</select>
							</div>
						</div>
					</div>	
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						 
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >资源分配经销商维护</div>
				  <a href="javascript:;" class="btn " data-url="/allotDealerMaintenance/download"
								data-model="vehicle" data-method="downLoad"
								data-toggle="confirmation" class="btn btn-outline "> <i
								class="fa fa-download"></i> 下载
							</a>
				
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
 <script type="text/javascript">
			$(document).one("onload.dms",function(event,container){
					new Datatable().initPagination({
						src : "dms_table",
						container:container,
						url : dmsCommon.getDmsPath()["vehicle"] + "/allotDealerMaintenance/allotDealerMaintenanceSearch",
						rowID : "DEALER_ID",
						sortName : "DEALER_ID",
						sortOrder : "asc",
				columns : [ 
				           {field : "DEALER_ID",title : "操作",operateFormat : [
				            {type:"edit",url:"vehicle/allot/editresourceAllotDealerMa.html",openWidth:"modal-sm",openType:"jump"}
				              ]
				                 }, 
				{field : "DEALER_CODE",title : "经销商代码"}, 
				{field : "DEALER_SHORTNAME",title : "经销商名称"},
				{field : "DEALER_TYPE",title : "经销商类型", codeFormat : {type:"oemDict",codeType:"1077"}}, 
				{field : "BIG_AREA",title : "所属大区"},
				{field : "SMALL_AREA",title : "所属小区"}, 
				{field : "COMPANY_NAME",title : "经销商公司"},
				{field : "STATUS",title : "状态", codeFormat : {type:"oemDict",codeType:"1001"}}, 
				{field : "TJ_PORT_LEVEL",title : "天津港"},
				{field : "SH_PORT_LEVEL",title : "上海港"}
			]
		});
	});
</script>
