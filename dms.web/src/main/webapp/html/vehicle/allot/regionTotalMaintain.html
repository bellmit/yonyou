<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">大区总</label>
								<div class="col-xs-8">
									<select id="totalOrg"
										class="bs-select form-control" name="totalOrgName"
										data-url="/orderRepeal/totalOrg"
										data-model="vehicle" data-labelValue="TOTAL_ORG_NAME"
										data-lableDesc="TOTAL_ORG_NAME" data-live-search="fales" data-size="5" >
									</select>
								</div>
							</div>
						</div>
				
					<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">大区</label>
								<div class="col-xs-8">
									<select id="orgid"
										class="bs-select form-control" name="orgName"
										data-url="/orderRepeal/orgName"
										data-model="vehicle" data-labelValue="ORG_ID"
										data-lableDesc="ORG_NAME" data-live-search="fales" data-size="5" >
									</select>
								</div>
							</div>
						</div>
						
				
						
						
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询</a>					
							<a href="vehicle/allot/addRegion.html" class="btn btn-outline ajaxify" > <i
								class="fa fa-plus-square "></i>新增
							</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >大区总维护</div>
				
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
 <script type="text/javascript">
			$(document).one("onload.dms",function(event,container){
					new Datatable().initLocale({
						src : "dms_table",
						container:container,
						url : dmsCommon.getDmsPath()["vehicle"] + "/orderRepeal/queryAll",
						sortOrder : "asc",
						isFormParam:true,
				columns : [ 
				           {field : "USER_ID",title : "操作",operateFormat : [
				            {type:"edit",url:"vehicle/allot/editRegion.html",openWidth:"modal-sm",openType:"jump"},
				            {
								type : "del",
								url : "/orderRepeal/delOrderRepeal/{[USER_ID]}",
								model : "vehicle",
								callBack : function(
										response) {
									 $("#dms_table",container).dmsTable().refreshTableWithForm();
								}}
				              ]
				                 }, 
				{field : "NAME",title : "大区总监"}, 
				{field : "TOTAL_ORG_NAME",title : "大区总"},
				{field : "TOTAL_ORG_CODE",title : "大区总资源池代码"},
				{field : "ORG_NAME",title : "对应大区"},
			]
		});
				
	});
</script>
