 <script type="text/javascript">
			$(document).one("onload.dms",function(event,container){
					new Datatable().initLocale({
						src : "dms_table",
						container:container,
						url : dmsCommon.getDmsPath()["vehicle"] + "/resourceallotport/resourceallotportInt",
				columns : [ 
				           {field : "TM_ALLOT_PORT_ID",title : "操作",operateFormat : [
				            {type:"edit",url:"vehicle/allot/editresourceAllotPort.html",openWidth:"modal-sm",openType:"jump"},
				            {
								type : "del",
								url : "/resourceallotport/delResourceallotport/{[TM_ALLOT_PORT_ID]}",
								model : "vehicle",
								callBack : function(
										response) {
									 $("#dms_table",container).dmsTable().refreshTableWithForm();
								}}
				              ]
				                 }, 
				{field : "CODE_DESC",title : "港口"}, 
				{field : "PORT_LEVEL",title : "级别"}	
			]
		});
				
	});
