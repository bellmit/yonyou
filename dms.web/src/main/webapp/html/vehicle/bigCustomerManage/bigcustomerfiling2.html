<div class="dms-edit ajaxrest" data-url="/bigCustomerAaManage/getMapInfo/{[WS_NO]}" data-model="vehicle" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">经销商信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
	<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
			<div class = "row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码:</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称:</label>
								<div class="col-xs-8">
									<input id="dealerName" name="dealerName" data-fieldName="DEALER_NAME" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
	
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">大客户负责人:</label>
								<div class="col-xs-8">
									<input id="dlrHead" name="dlrHead" data-fieldName="DLR_HEAD" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系电话:</label>
								<div class="col-xs-8">
									<input id="dlrHeadPhone" name="dlrHeadPhone" data-fieldName="DLR_HEAD_PHONE" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
			</div>
				
			</div>
			
		</div>
	</div>
		<div class="modal-header">
			<div class="modal-title">报备信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">公司名称:</label>
								<div class="col-xs-8">
									<input id="companyName" name="companyName" data-fieldName="COMPANY_NAME" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人姓名:</label>
								<div class="col-xs-8">
									<input id="lmName" name="lmName" data-fieldName="LM_NAME" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
	
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人职务:</label>
								<div class="col-xs-8">
									<input id="LmPost" name="LmPost" data-fieldName="LM_POST" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">政策类别:</label>
								<div class="col-xs-8">
										
								<select id="PsType" name="PsType" class="bs-select form-control" data-fieldName="PS_TYPE"  data-type="oemDict" data-dictCode="1597" disabled="disabled">
								</select>

								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">客户类型:</label>
								<div class="col-xs-8">
									
								<select id="employeeType" name="employeeType" class="bs-select form-control" data-fieldName="EMPLOYEE_TYPE"  data-type="oemDict" data-dictCode="1099" disabled="disabled" >
								</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">客户细分类别:</label>
								<div class="col-xs-8">
								<select id="CustomerSubType" name="CustomerSubType" class="bs-select form-control" data-fieldName="CUSTOMER_SUB_TYPE"  data-type="oemDict" data-dictCode="1097" disabled="disabled">
								</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人手机:</label>
								<div class="col-xs-8">
									<input id="LmCellPhone" name="LmCellPhone" data-fieldName="LM_CELLPHONE" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人电话:</label>
								<div class="col-xs-8">
									<input id="LmTelePhone" name="LmTelePhone" data-fieldName="LM_TELEPHONE" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">报备数量:</label>
								<div class="col-xs-8">
									<input id="PsSourceApplyNumCount" name="PsSourceApplyNumCount" data-fieldName="PS_SOURCE_APPLY_NUM_COUNT" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">上报日期:</label>
								<div class="col-xs-8">
									<input id="reportDate" name="reportDate" data-fieldName="REPORT_DATE" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">理由简述:</label>
								<div class="col-xs-8">
									<input id="filingRemark" name="filingRemark" data-fieldName="filing_remark" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
	
				
			</div>
			
		</div>
	</div>
		
		<div class="panel panel-default">
			<div class="modal-header">
			<div class="modal-title">报备材料</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
			<div class="panel-body">
				<div class="row" >
					<div class="col-xs-12 ">	
						<div class="form-group">
							<div class="col-xs-12">
                             	<input type="file"  class="importFiles"  id="fileupload" multiple name="dmsFile" data-inputName="dmsFileIds" data-fieldName ="APPLY_PIC1">
                            	
                            </div>
						</div>
					</div>
				</div>
			</div>
				<div class="panel-footer">
						<div style="text-align:center">
						
						<a  data-goback="page" href="vehicle/bigCustomerManage/bigCustomerFilingAction.html"
						class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
						</div>						
				</div>
		</div>
	
	
	
		
			
		
		
	
	</form>
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">大客户申购车型列表</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tableList"></table>
		</div>
	</div>
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">审核历史</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dmsList"></table>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "tableList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/bigCustomerAaManage/getCustomerBatchVhclInfo/{[WS_NO]}",
		rowID : "GROUP_CODE",
		sortName : "GROUP_CODE",
		sortOrder : "asc",
		pageSize:5,
		columns : [ 
		    
		    {field : "BRAND_NAME",title : "品牌"}, 
			{field : "SERIES_NAME",title : "车系"}, 
			{field : "MODEL_NAME",title : "车型" },
			{field : "MATERIAL_NAME",title : "配置"}, 
			{field : "COLOR_NAME",title : "颜色"}, 
			{field : "PS_SOURCE_APPLY_NUM",title : "申请数" },
			{field : "IS_RES_APPLY",title : "是否资源申请"} 
		]

	});
	new Datatable().initPagination({
		src : "dmsList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/bigCustomerAaManage/getApprovalHisInfo/{[WS_NO]}",
		rowID : "REPORT_APPROVAL_DATE",
		sortName : "REPORT_APPROVAL_DATE",
		sortOrder : "asc",
		pageSize:5,
		columns : [ 
		    {field : "NAME",title : "审核人"}, 
			{field : "REPORT_APPROVAL_STATUS",title : "审核结果",codeFormat : {type:"oemDict",codeType:"1598"}}, 
			{field : "REPORT_APPROVAL_REMARK",title : "审核意见" },
			{field : "APPROVAL_DATE",title : "审核日期"}
		]

	});
			
	
});
    
</script>
