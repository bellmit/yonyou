<div class="dms-edit ajaxrest" data-url="/bigCustomerAaManage/getMapInfo1/{[WS_NO]}" data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">经销商信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码:</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode"
										data-fieldName="DEALER_CODE" class="form-control " type="text"
										readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称:</label>
								<div class="col-xs-8">
									<input id="dealerName" name="dealerName"
										data-fieldName="DEALER_NAME" class="form-control " type="text"
										readonly="readonly" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">大客户负责人:</label>
								<div class="col-xs-8">
									<input id="dlrHead" name="dlrHead" data-fieldName="DLR_HEAD"
										class="form-control " type="text" readonly="readonly" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系电话:</label>
								<div class="col-xs-8">
									<input id="dlrHeadPhone" name="dlrHeadPhone"
										data-fieldName="DLR_HEAD_PHONE" class="form-control "
										type="text" readonly="readonly" />
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
		<div class="modal-header">
			<div class="modal-title">报备信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">公司名称:</label>
							<div class="col-xs-8">
								<input id="companyName" name="companyName"
									data-fieldName="COMPANY_NAME" class="form-control " type="text"
									readonly="readonly" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">联系人姓名:</label>
							<div class="col-xs-8">
								<input id="lmName" name="lmName" data-fieldName="LM_NAME"
									class="form-control " type="text" readonly="readonly" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">联系人职务:</label>
							<div class="col-xs-8">
								<input id="LmPost" name="LmPost" data-fieldName="LM_POST"
									class="form-control " type="text" readonly="readonly" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">政策类别:</label>
							<div class="col-xs-8">

								<select id="PsType" name="PsType" class="bs-select form-control"
									data-fieldName="PS_TYPE" data-type="oemDict"
									data-dictCode="1597" disabled="disabled">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">客户类型:</label>
							<div class="col-xs-8">

								<select id="employeeType" name="employeeType"
									class="bs-select form-control" data-fieldName="EMPLOYEE_TYPE"
									data-type="oemDict" data-dictCode="1099" disabled="disabled">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">客户细分类别:</label>
							<div class="col-xs-8">
								<select id="CustomerSubType" name="CustomerSubType"
									class="bs-select form-control"
									data-fieldName="CUSTOMER_SUB_TYPE" data-type="oemDict"
									data-dictCode="1097" disabled="disabled">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">联系人手机:</label>
							<div class="col-xs-8">
								<input id="LmCellPhone" name="LmCellPhone"
									data-fieldName="LM_CELLPHONE" class="form-control " type="text"
									readonly="readonly" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">联系人电话:</label>
							<div class="col-xs-8">
								<input id="LmTelePhone" name="LmTelePhone"
									data-fieldName="LM_TELEPHONE" class="form-control " type="text"
									readonly="readonly" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">报备数量:</label>
							<div class="col-xs-8">
								<input id="PsSourceApplyNumCount" name="PsSourceApplyNumCount"
									data-fieldName="PS_SOURCE_APPLY_NUM_COUNT"
									class="form-control " type="text" readonly="readonly" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">上报日期:</label>
							<div class="col-xs-8">
								<input id="reportDate" name="reportDate"
									data-fieldName="REPORT_DATE" class="form-control " type="text"
									readonly="readonly" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">理由简述:</label>
							<div class="col-xs-8">
								<input id="filingRemark" name="filingRemark"
									data-fieldName="filing_remark" class="form-control "
									type="text" readonly="readonly" />
							</div>
						</div>
					</div>


				</div>

			</div>
		</div>

		<div class="panel panel-default">
			<div class="modal-header">
				<div class="modal-title">报备材料</div>
				<div class="modal-close">
					<a data-dismiss="modal" class="btn btn-lg"> <i
						class="fa fa-remove"></i></a>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 ">
						<div class="form-group">
							<div class="col-xs-12">
								<input type="file" class="importFiles" id="fileupload" multiple
									name="dmsFile" data-inputName="dmsFileIds"
									data-fieldName="APPLY_PIC1">

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="modal-header">
			<div class="modal-title">审核信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>

		<div class="model-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">审核通过</label> <input
								type="radio" id="reportApprovalStatus"
								name="reportApprovalStatus" value="15950002" checked />
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">审核驳回</label> <input
								type="radio" id="reportApprovalStatus"
								name="reportApprovalStatus" value="15950003" />
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">审核拒绝</label> <input
								type="radio" id="reportApprovalStatus"
								name="reportApprovalStatus" value="15950004" />
						</div>
					</div>
					<!--  -->
					

					<!--  -->
					<div class="col-xs-12 col-sm-6 col-md-4">

						<label class="control-label col-xs-4">审批意见:</label>


						<div class="col-xs-12 col-sm-6 col-md-4">
							<textarea id="reportApprovalRemark" name="reportApprovalRemark"
								cols="70" rows="3"></textarea>

						</div>
					</div>


				</div>
				<div class="panel-footer">
					<div style="text-align: center">
						<a data-url="/bigCustomerAaManage/saveApprovalInfo2/{[WS_NO]}"
							data-model="vehicle" data-method="PUT" data-callBack='true'
							class="btn blue" data-toggle="confirmation"><i
							class="fa fa-save"></i>审批</a> <a data-goback="page"
							href="vehicle/bigCustomerManage/bigCustomerApplyfor.html"
							class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
					</div>
				</div>
			</div>
		</div>






	</form>
	<div class="panel panel-default table-panel">
		<div class="modal-header">
			<div class="modal-title">销售信息列表</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="tableList"></table>
		</div>
	</div>
	<div class="panel panel-default table-panel">
		<div class="modal-header">
			<div class="modal-title">审核历史</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dmsList"></table>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "tableList",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/bigCustomerAaManage/getCustomerBatchVhclInfo/{[WS_NO]}",
									rowID : "WS_NO",
									sortName : "WS_NO",
									sortOrder : "asc",
									pageSize : 5,
									columns : [

									{
										field : "BRAND_NAME",
										title : "销售发票"
									}, {
										field : "SERIES_NAME",
										title : "车辆行驶证"
									}, {
										field : "MODEL_NAME",
										title : "社保缴纳凭证1"
									}, {
										field : "MATERIAL_NAME",
										title : "社保缴纳凭证2"
									}, {
										field : "COLOR_NAME",
										title : "客户身份证"
									}, {
										field : "PS_SOURCE_APPLY_NUM",
										title : "车系"
									}, {
										field : "IS_RES_APPLY",
										title : "VIN"
									}, {
										field : "COLOR_NAME",
										title : "开票名称"
									}, {
										field : "PS_SOURCE_APPLY_NUM",
										title : "开票日期"
									}, {
										field : "IS_RES_APPLY",
										title : "VIN"
									} ]

								});
						new Datatable()
						.initPagination({
							src : "dmsList",
							container : container,
							url : dmsCommon.getDmsPath()["vehicle"]
									+ "/bigCustomerAaManage/getApprovalHisInfo1/{[WS_NO]}",
							rowID : "WS_NO",
							sortName : "WS_NO",
							sortOrder : "asc",
							pageSize : 5,
							columns : [

							{
								field : "NAME",
								title : "审核人"
							}, {
								field : "REBATE_APPROVAL_STATUS",
								title : "审核结果",
								codeFormat : {type:"oemDict",codeType:"1595"}
							}, {
								field : "REBATE_APPROVAL_REMARK",
								title : "审核意见"
							}, {
								field : "APPROVAL_DATE",
								title : "审核日期"
							}

							]

						});
						//关闭审批页面，刷新跳转到大客户申请审批页面
						$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
							dmsCommon.refreshPageByUrl("vehicle/bigCustomerManage/bigCustomerApplyfor.html",container); 
						});

					});
</script>
