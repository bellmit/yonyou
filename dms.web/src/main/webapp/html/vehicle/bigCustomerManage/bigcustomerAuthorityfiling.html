<div class="dms-edit ajaxrest" data-url="/bigCustomerAaManage/getApprovalDetailPre/{[AUTHORITY_APPROVAL_ID]}" data-model="vehicle" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">经销商信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
	<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
			<div class = "row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码:</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称:</label>
								<div class="col-xs-8">
									<input id="dealerName" name="dealerName" data-fieldName="DEALER_NAME" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
	
						
			</div>
				
			</div>
			
		</div>
	</div>
		<div class="modal-header">
			<div class="modal-title">申请信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">申请用户名称:</label>
								<div class="col-xs-8">
									<input id="userName" name="userName" data-fieldName="USER_NAME" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">原岗位:</label>
								<div class="col-xs-8">
									<input id="originalStation" name="originalStation" data-fieldName="ORIGINAL_STATION" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
	
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">兼职岗位:</label>
								<div class="col-xs-8">
									<input id="parttimeStation" name="parttimeStation" data-fieldName="PARTTIME_STATION" class="form-control "  type="text" readonly= "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">是否兼职:</label>
								<div class="col-xs-8">
										
								<select id="isParttime" name="isParttime" class="bs-select form-control" data-fieldName="IS_PARTTIME"  data-type="oemDict" data-dictCode="1004" disabled="disabled">
								</select>

								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">手机号:</label>
								<div class="col-xs-8">
									
								<input id="contactorMobile" name="contactorMobile" class="bs-select form-control" data-fieldName="CONTACTOR_MOBILE" type="text" readonly = "readonly"  />
							
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">本品牌工作年限:</label>
								<div class="col-xs-8">
								<input id="bandYear" name="bandYear" class="bs-select form-control" data-fieldName="BRAND_YEAR" type="text" readonly = "readonly"/>
								
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">审批状态:</label>
								<div class="col-xs-8">
									
								<select id="authorItyStatus" name="authorItyStatus" class="bs-select form-control" data-fieldName="AUTHORITY_APPROVAL_STATUS"  data-type="oemDict" data-dictCode="1600" disabled="disabled">
								</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">申请日期:</label>
								<div class="col-xs-8">
									<input id="AuthoRityDate" name="AuthoRityDate" data-fieldName="AUTHORITY_APPLY_DATE" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">自我评价:</label>
								<div class="col-xs-8">
									<input id="selfEvalution" name="selfEvalution" data-fieldName="SELF_EVALUTION" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">申请理由:</label>
								<div class="col-xs-8">
									<input id="applyRemark" name="applyRemark" data-fieldName="APPLY_REMARK" class="form-control "  type="text" readonly = "readonly"/>
								</div>
							</div>
						</div>
						
				
			</div>
			
		</div>
	</div>
		
		
	<div class="modal-header">
			<div class="modal-title">审核信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
	
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">审核通过</label>				
									<input type="radio" id = "authorityApprovalStatus" name="authorityApprovalStatus" value="16000002" checked/>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">审核拒绝</label>
									<input type="radio" id = "authorityApprovalStatus" name="authorityApprovalStatus" value="16000003" />					
							</div>
						</div>
						
    					<div class="col-xs-12 col-sm-6 col-md-6">
    					
    					<label class="control-label col-xs-4">审批意见:</label>
    						
   						
        				<div class="col-xs-12 col-sm-6 col-md-4">
							<textarea id="approvalRemark" name="approvalRemark" cols="70" rows="3" ></textarea>
							
       					 </div>
    					</div>
							
				
			</div>
			<div class="panel-footer">
						<div style="text-align:center">
						<a data-url="/bigCustomerAaManage/saveAuthorityInfo/{[AUTHORITY_APPROVAL_ID]}" data-model="vehicle" data-method="PUT" data-callBack='true'
			class="btn blue" data-toggle="confirmation"><i class="fa fa-save"></i>审批</a> 			
						<a  data-goback="page" href="vehicle/bigCustomerManage/bigCustomerAuthority.html"
						class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
						</div>						
				</div>
		</div>
	</div>
	</form>
	
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">审核历史</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dmsList"></table>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	new Datatable().initPagination({
		src : "dmsList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/bigCustomerAaManage/approvalHis/{[AUTHORITY_APPROVAL_ID]}",
		rowID : "NAME",
		sortName : "NAME",
		sortOrder : "asc",
		pageSize:5,
		columns : [ 
		      
		    {field : "NAME",title : "审核人"}, 
			{field : "AUTHORITY_APPROVAL_STATUS",title : "审核结果",codeFormat : {type:"oemDict",codeType:"1600"}}, 
			{field : "AUTHORITY_APPROVAL_REMARK",title : "审核意见" },
			{field : "AUTHORITY_APPROVAL_DATE",title : "审核日期"}
			
		]

	});
			
	
});
    
</script>
