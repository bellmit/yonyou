<div class="dms-search">
	<form class="form-horizontal" >

			<div class="panel-body">

					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">订单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="orderNo" name="orderNo">
							</div>
						</div>
					</div>		
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vin" name="vin">

						</div>
					</div>		
				</div>
				<div class="row ">

							<a href="javascript:;" class="btn blue"> <i class="fa fa-search"></i> 查询

	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >车辆验收</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/dealerCheckMaintain",
			rowID : "ORDER_NO",
			sortName : "VEHICLE_ID",
			sortOrder : "asc",
			isQueryFirst: false,
			columns : [ 
			    {field : "VEHICLE_ID",title : "操作",operateFormat : [
					   {type:"edit",url:"vehicle/dealerSaleManage/vehicleAcceptance/dealerVehicleDetialCheckMaintainInit.html",openWidth:"modal-lg"} //openWidth:"modal-lg" openType:"jump"
                   ]
                },  
                {field : "VIN"					,title : "VIN"}, 
			    {field : "ORDER_NO"				,title : "订单号"}, 
			    {field : "BRAND_NAME"			,title : "品牌"}, 
			    {field : "SERIES_NAME"			,title : "车系"}, 
			    {field : "MODEL_CODE"			,title : "CPOS"}, 
			    {field : "MODEL_YEAR"			,title : "年款"}, 
			    {field : "GROUP_NAME"			,title : "车款"}, 
			    {field : "COLOR_NAME"			,title : "颜色"}, 
			    {field : "TRIM_NAME"			,title : "内饰"}, 
			    {field : "ACTUAL_DATE"			,title : "发车日期"}
			]
		});
	});
</script>
