<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-title">旧件库存查询</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">旧件库</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="tmStoreId"
									name="tmStoreId" data-url="/approve/house" data-model="vehicle"
									data-lableDesc="STOR_NAME" data-labelValue="STOR_ID">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">旧件代码</label>
							<div class="col-xs-8">
								<input type="text" id="oldpartNo" class="form-control"
									name="oldpartNo">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">旧件名称</label>
							<div class="col-xs-8">
								<input type="text" id="oldpartName" class="form-control"
									name="oldpartName">
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">入库日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="inOperationStartDate"> <span
										class="input-group-addon">-</span> <input type="text"
										class="form-control" readonly name="inOperationEndDate">
									<span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">旧件库存信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							 <a href="javascript:;" data-url="/inventory/export/excel" data-model="vehicle" data-method="downLoad"
								class="btn btn-outline ajaxrest" data-validate = "false"><i class="fa fa-download"></i>下载</a>		
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

$(document)
		.one(
				"onload.dms",
				function(event, container) {
					new Datatable()
							.initPagination({
								src : "dms_table",
								container : container,
								url : dmsCommon.getDmsPath()["vehicle"] + "/inventory",
								rowID : "Ono",
								sortName : "Ono",
								sortOrder : "asc",
								columns : [
										{field : "OLDPART_NO",title : "操作",operateFormat : [ {
											type : "detail",
											url : "vehicle/oldpart/inventory/inventoryMX.html",
											openType : "jump",
											doubleClick : true
										} ]
									},{
											field : "Sname",
											title : "旧件仓库"
										}, {
											field : "Ono",
											title : "旧件代码",
										}, {
											field : "Oname",
											title : "旧件名称"
										}, {
											field : "Ocount",
											title : "库存数量"
										}]

							});
				});
</script>
