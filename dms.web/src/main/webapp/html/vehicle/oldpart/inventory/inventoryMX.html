<div class="dms-edit ajaxrest" data-url="/inventory/{[OLDPART_NO]}"
	data-model="vehicle" data-pageInitCallBack="true">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">旧件库存明细</div>
		</div>
		<div class="model-body">
			<div class="panel panel-default">
				<div class="panel panel-default table-panel">
					<div class="panel-heading">
						<div class="pannel-name">旧件库存明细</div>
						<div class="pannel-tools">
							<a href="javascript:;" class="expand"> <i
								class="fa fa-chevron-down"></i></a>
						</div>
					</div>
					<div class="panel-body">
						<table
							class="table table-striped table-bordered table-hover table-responsive"
							id="dms_table"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="model-footer">
			<div style="text-align: center">
			 <a href="javascript:;" data-url="/inventory/export/excel/{[OLDPART_NO]}" data-model="vehicle" data-method="downLoad"
								class="btn btn-outline ajaxrest" data-validate = "false"><i class="fa fa-download"></i>明细下载</a>		
				<a data-goback="page"
					href="vehicle/oldpart/inventory/searchInventory.html"
					class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
					
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
			new Datatable()
					.initPagination({
						src : "dms_table",
						container : container,
						url : dmsCommon.getDmsPath()["vehicle"]
								+ "/inventory/{[OLDPART_NO]}",
						rowID : "STORE_ID",
						sortName : "",
						sortOrder : "",
						autoHeight:false,
						pageSize:5,
						columns : [{
									field : "STOR_NAME",
									title : "旧件仓库"
								}, {
									field : "DEALER_CODE",
									title : "经销商代码"
								}, {
									field : "DEALER_NAME",
									title : "经销商名称"
								}, {
									field : "RETURN_BILL_NO",
									title : "回运单号"
								}, {
									field : "OLDPART_ORDER",
									title : "旧件序号"
								}, {
									field : "BALANCE_NO",
									title : "结算单号",
								}, {
									field : "REPAIR_NO",
									title : "工单号"
								}, {
									field : "CLAIM_NUMBER",
									title : "索赔单号"
								}, {
									field : "VIN",
									title : "VIN码"
								}, {
									field : "OLDPART_NO",
									title : "旧件代码"
								}, {
									field : "OLDPART_NAME",
									title : "旧件名称"
								}, {
									field : "PART_FEE",
									title : "含税索赔价",
								}, {
									field : "BRAND_CODE",
									title : "品牌"
								}, {
									field : "SERIES_NAME",
									title : "车系"
								}, {
									field : "MODEL_NAME",
									title : "车型"
								}, {
									field : "OLDPART_TYPE",
									title : "旧件类型"
										,codeFormat : {type:"oemDict",codeType:"9111"}
								}, {
									field : "RETURN_BILL_TYPE",
									title : "回运类型"
										,codeFormat : {type:"oemDict",codeType:"9113"}
								}, {
									field : "CLAIM_APPLY_DATE",
									title : "索赔申请日期"
								}, {
									field : "CLAIM_AUDIT_DATE",
									title : "索赔申请通过日期",
								}, {
									field : "MSV",
									title : "MSV码"
								}, {
									field : "PURCHASE_DATE",
									title : "购车日期"
								}, {
									field : "REPAIR_DATE",
									title : "维修日期"
								}, {
									field : "REPAIR_TYPE",
									title : "维修类型"
										,codeFormat : {type:"oemDict",codeType:"4100"}
								}, {
									field : "OUT_MILEAGE",
									title : "行驶里程"
								}, {
									field : "REPAIR_REMARK",
									title : "维修备注"
								}, {
									field : "STORE_TYPE",
									title : "库存状态"
										,codeFormat : {type:"oemDict",codeType:"9112"}
								}, {
									field : "OPERATION_DATE",
									title : "出\入库日期"
								}]
   				
					});

		//刷新表格
		$("#dms_table", getElementContext()).dmsTable().refreshTableWithForm();

	})
</script>
