<div class="dms-edit ajaxrest" data-url="/returnManage/{[RETURN_BILL_NO]}" data-model="vehicle" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">旧件回运单明细</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
			<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称</label>
								<div class="col-xs-8">
									<input id="dealerName" name="dealerName" data-fieldName="DEALER_NAME" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">承运商</label>
								<div class="col-xs-8">
									<input id="carriage" name="carriage" data-fieldName="CARRIAGE" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">货运单号</label>
								<div class="col-xs-8">
									<input id="freightNo" name="freightNo" data-fieldName="FREIGHT_NO" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
						</div>
							<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">回运清单号:</label>
								<div class="col-xs-8">
									<input id="returnBillNo" name="returnBillNo" data-fieldName="RETURN_BILL_NO" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">建单日期</label>
								<div class="col-xs-8 date">
									<input id="billDate" name="billDate" data-fieldName="BILL_DATE" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">返还地</label>
								<div class="col-xs-8">
									<input id="returnaddrName" name="returnaddrName" data-fieldName="RETURNADDR_NAME" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">运输费用</label>
								<div class="col-xs-8">
									<input id="transportCosts" name="transportCosts" data-fieldName="TRANSPORT_COSTS" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
						</div>
						<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">旧件总数</label>
								<div class="col-xs-8">
									<input id="oldpartTotal" name="oldpartTotal" data-fieldName="OLDPART_TOTAL" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">接收总数</label>
								<div class="col-xs-8 date">
									<input id="receptionTotal" name="receptionTotal" data-fieldName="RECEPTION_TOTAL" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">拒绝总数</label>
								<div class="col-xs-8">
									<input id="repulseTotal" name="repulseTotal" data-fieldName="REPULSE_TOTAL" class="form-control "  readonly="readonly"  maxlength="30" type="text" />
								</div>
							</div>
						</div>
						</div>
								<div class="row">
				<div class="col-xs-12 col-sm-6  ">
					<div class="form-group">
						<label class="control-label col-xs-4">备注</label>
						<div class="col-xs-8">
							 <textarea id="remark" name="remark" cols="62" rows="3" maxlength="600" 
						 data-fieldName="REMARK"></textarea>

						</div>
					</div>
				</div>
				</div>
			</div>
			
		</div>
	</div>
	</form>
</div>


	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">旧件信息</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dmsList"></table>
		</div>
	</div>
	
		<div class="model-footer">
		<div style="text-align:center">
			<a data-goback="page" href="vehicle/oldpart/returnManage/searchReturnManage.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>						
	</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
		
	//旧件信息
	new Datatable().initPagination({
		src : "dmsList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/returnManage/find/{[RETURN_BILL_NO]}",
		//  
		rowID : "RETURN_BILL_NO",
		sortName : "",
		sortOrder : "",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		    {field : "DEALER_CODE",title : "经销商代码"}, 
			{field : "DEALER_NAME",title : "经销商名称"}, 
			{field : "BALANCE_NO",title : "结算单号"}, 
			{field : "REPAIR_NO",title : "工单号"}, 
			{field : "CLAIM_NUMBER",title : "索赔单号"},
			{field : "VIN",title : "VIN"}, 
			{field : "OLDPART_NO",title : "旧件代码"}, 
			{field : "OLDPART_NAME",title : "旧件名称"}, 
			{field : "OLDPART_ORDER",title : "旧件序号"}, 
			{field : "PART_FEE",title : "含税索赔件"},
		    {field : "BRAND_CODE",title : "品牌"}, 
			{field : "SERIES_CODE",title : "车系"}, 
			{field : "MODEL_CODE",title : "车型"}, 
			{field : "OLDPART_TYPE",title : "旧件类型",codeFormat : {type:"oemDict",codeType:"9111"}},
			{field : "RETURN_BILL_TYPE",title : "回运类型",codeFormat : {type:"oemDict",codeType:"9113"}},
			{field : "CLAIM_APPLY_DATE",title : "索赔申请日期"}, 
			{field : "CLAIM_AUDIT_DATE",title : "索赔申请通过日期"}, 
			{field : "MSV",title : "MSV"}, 
			{field : "PURCHASE_DATE",title : "购车日期"}, 
			{field : "REPAIR_DATE",title : "维修日期"},
			{field : "REPAIR_TYPE",title : "维修类型",codeFormat : {type:"oemDict",codeType:"4100"}}, 
			{field : "OUT_MILEAGE",title : "行驶里程"}, 
			{field : "REPAIR_REMARK",title : "维修备注"}, 
			{field : "OLDPART_STATUS",title : "旧件状态",codeFormat : {type:"oemDict",codeType:"9112"}}
		]

	});
	
	
	
	
	//刷新表格
	$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	
})
    
</script>
