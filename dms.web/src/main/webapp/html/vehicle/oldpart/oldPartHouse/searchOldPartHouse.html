<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
		<div class="modal-title">旧件仓库维护</div>
			<div class="panel-body">
				<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">仓库代码</label>
								<div class="col-xs-8">
									<input type="text"  
										id="storCode" class="form-control"
										name="storCode" data-fieldName="STOR_CODE">
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">仓库名称</label>
							<div class="col-xs-8">
								<input type="text" id="storName" name="storName"
								class="form-control"	data-fieldName="STOR_NAME">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"
									data-type="oemDict" data-dictCode="1001">
								</select>
							</div>
						</div>
					</div>
				</div>
					</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a>
							
								 <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
		
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >旧件仓库信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/oldpart/oldPartHouse/addOldPartHouse.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 			
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/oldParthHouse",
									rowID : "STOR_ID",
									sortName : "STOR_ID",
									sortOrder : "asc",
									columns : [
											{
												field : "STOR_ID",
												title : "操作",
												operateFormat : [ {
													type : "edit",
													url : "vehicle/oldpart/oldPartHouse/editOldPartHouse.html",
													openWidth : "modal-lg",
													doubleClick : true
												} ]
											}, {
												field : "STOR_CODE",
												title : "旧件仓库代码"
											}, {
												field : "STOR_NAME",
												title : "旧件仓库名称",
											}, {
												field : "STOR_ADDRESS",
												title : "仓库地址"
											}, {
												field : "REMARK",
												title : "备注",
												sortable :false,maxLengthFormat :{length:10}
											}, {
												field : "STATUS",
												title : "是否失效"
													,codeFormat : {type:"dict",codeType:"1001"}
											}, {
												field : "NAME",
												title : "创建人"
											}, {
												field : "CREATE_DATE",
												title : "创建时间"
											}]

								});
					});
</script>
