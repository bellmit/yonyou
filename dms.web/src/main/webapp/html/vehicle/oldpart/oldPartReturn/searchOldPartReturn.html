<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
		<div class="modal-title">旧件仓库维护</div>
			<div class="panel-body">
				<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">返还地代码</label>
								<div class="col-xs-8">
									<input type="text"  
										id="returnaddrCode" class="form-control"
										name="returnaddrCode" data-fieldName="RETURNADDR_CODE">
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">返还地名称</label>
							<div class="col-xs-8">
								<input type="text" id="returnaddrName" name="returnaddrName"
								class="form-control"	data-fieldName="RETURNADDR_NAME">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"
									data-type="oemDict" data-dictCode="1001">
								</select>
							</div>
						</div>
					</div>
				</div>
					</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a>
							
								 <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
		
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >旧件仓库信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/oldpart/oldPartReturn/addOldPartReturn.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 			
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/oldPartReturn",
									rowID : "RETURNADDR_ID",
									sortName : "CREATE_DATE",
									sortOrder : "desc",
									columns : [
											{
												field : "RETURNADDR_ID",
												title : "操作",
												operateFormat : [ {
													type : "edit",
													url : "vehicle/oldpart/oldPartReturn/editOldPartReturn.html",
													openWidth : "modal-lg",
													doubleClick : true
												} ]
											}, {
												field : "RETURNADDR_CODE",
												title : "返还地代码"
											}, {
												field : "RETURNADDR_NAME",
												title : "返还地名称",
											}, {
												field : "PROVINCE_NAME",
												title : "省份"
											}, {
												field : "CITY_NAME",
												title : "城市"
											}, {
												field : "COUNTY_NAME",
												title : "县市"
											}, {
												field : "LINK_MAN",
												title : "联系人姓名"
											}, {
												field : "LINK_TEL",
												title : "联系人电话"
											}, {
												field : "ADDRESS",
												title : "详细地址"
											}, {
												field : "POST_CODE",
												title : "邮编"
											}, {
												field : "STATUS",
												title : "是否失效"
													,codeFormat : {type:"dict",codeType:"1001"}
											}]

								});
					});
</script>
