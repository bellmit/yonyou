<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerName" readonly name="dealerName" class="form-control" type="hidden"/>
									<input id="dealerId" readonly name="dealerId" class="form-control" type="hidden"/> 
									<input id="dealerCode" readonly name="dealerCode" class="form-control" type="text"/>
										<span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/bulletin/searchDealersQuery.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>	
			
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">销售大区</label>
								<div class="col-xs-8">
									<select id="bigOrg"
										class="bs-select form-control" name="bigOrgName"
										data-url="/basedata/orgManage/bigOrg"
										data-model="manage" data-labelValue="BIG_ORG"
										data-lableDesc="BIG_ORG_NAME" data-live-search="fales" data-size="5" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">销售小区</label>
								<div class="col-xs-8">
									<select id="smallOrg" parent="bigOrg"
										class="bs-select form-control" name="smallOrgName"
										data-url="/basedata/orgManage/{[bigOrg]}/smallOrg"
										data-model="manage" data-labelValue="SMALL_ORG"
										data-lableDesc="SMALL_ORG_NAME"  data-live-search="fales" data-size="5" >
									</select>	
								</div>
							</div>
						</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue clear"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >付款方式信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/paymentMaintenance/addPaymentMaintenanceInit.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/paymentMaintenance/paymentSearch",
			rowID : "DEALER_CODE",
			sortName : "DEALER_CODE",
			sortOrder : "ASC",
			columns : [ 
			    {field : "DEALER_ID",title : "操作",operateFormat : [
                     {type:"edit",url:"vehicle/paymentMaintenance/editPaymentMaintenanceInit.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    {field : "ORG_DESC2",title : "大区"}, 
			    {field : "ORG_DESC3",title : "小区"}, 
				{field : "DEALER_CODE",title : "经销商代码"}, 
				{field : "DEALER_NAME",title : "经销商名称"}, 
				{field : "PAYMENT_TYPE",title : "付款方式",maxLengthFormat : {length:30}},
				{field : "UPDATE_DATE",title : "更新时间"}
			]
		});
	});
</script>
