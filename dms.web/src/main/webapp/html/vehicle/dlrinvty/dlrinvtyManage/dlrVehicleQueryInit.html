<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brandId" class="bs-select form-control"
									name="brandCode" data-url="/basedata/material/brand/90081002"
									data-model="manage" data-labelValue="BRAND_ID"
									data-lableDesc="BRAND_NAME">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="seriesId" parent="brandId"
									class="bs-select form-control" name="seriesName"
									data-url="/basedata/material/series/90081002/{[brandId]}"
									data-model="manage" data-labelValue="SERIES_ID"
									data-lableDesc="SERIES_NAME">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="groupId" parent="seriesId"
									class="bs-select form-control" name="groupName"
									data-url="/basedata/material/group/90081002/{[seriesId]}"
									data-model="manage" data-labelValue="GROUP_ID"
									data-lableDesc="GROUP_NAME">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<select id="modelId" parent="groupId"
									class="bs-select form-control" name="modelYear"
									data-url="/basedata/material/modelYear/90081002/{[groupId]}"
									data-model="manage" data-labelValue="MODEL_YEAR"
									data-lableDesc="MODEL_YEAR">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">颜色</label>
							<div class="col-xs-8">
								<select id="colorId" parent="modelId"
									class="bs-select form-control" name="colorName"
									data-url="/basedata/material/color/90081002/{[groupId]}/{[modelId]}"
									data-model="manage" data-labelValue="COLOR_CODE"
									data-lableDesc="COLOR_NAME">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">内饰</label>
							<div class="col-xs-8">
								<select id="trimId" parent="colorId"
									class="bs-select form-control" name="trimName"
									data-url="/basedata/material/trim/90081002/{[groupId]}/{[modelId]}/{[colorId]}"
									data-model="manage" data-labelValue="TRIM_CODE"
									data-lableDesc="TRIM_NAME">
								</select>

							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">工厂选装</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="factoryOption"
									name="factoryOption">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">开始节点</label>
							<div class="col-xs-8">

								<select id="nodeStatus1" name="nodeStatus1"
									class="bs-select form-control " data-type="oemDict"
									data-dictCode="1151" data-fieldName="nodeStatus1"></select>


							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">结束节点</label>
							<div class="col-xs-8">
								<select id="nodeStatus2" name="nodeStatus2" parent="nodeStatus1"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="1151" data-fieldName="nodeStatus2"></select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-8 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">节点时间</label>
							<div class="col-xs-8 col-sm-8">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="nodeDate1"> <span class="input-group-addon">至</span>
									<input type="text" class="form-control" readonly
										name="nodeDate2"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">订单类型</label>
							<div class="col-xs-8">
								<select id="orderType" name="orderType"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="2083" data-value=""></select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">订单状态</label>
							<div class="col-xs-8">
								<select id="orderStatus" name="orderStatus"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="2007"
									data-excludeItems="20071001,20071002,20071003,20071007,20071008,20071009"></select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">确认状态</label>
							<div class="col-xs-8">
								<select id="storeType" name="storeType"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="7038" data-value=""></select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">付款方式</label>
							<div class="col-xs-8">
								<select id="paymentType" name="paymentType"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode=""></select>  <!-- 9018 --> 
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<textarea class="form-control" id="vin" name="vin" rows="2"></textarea> 
							</div>
						</div>
					</div>
					<input hidden="true" id="resource" name="resource" />
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"
								id="conutquery"> <i class="fa fa-search"></i>查询
							</a> 
							 <a class="btn blue"><i
								class="fa fa-undo"></i>重置 </a>
						</div>
					</div>
				</div>
				<div class="panel panel-default table-panel" id="countId">
					<div class="panel-heading">
						<div class="pannel-name">车辆综合查询</div>
						<div class="pannel-button">
							<div class="btn-group btn-group-sm">
								<a href="javascript:;"
									data-url="/dlrVehicleQuery/download"
									data-model="vehicle" data-method="downLoad"
									data-toggle="confirmation" class="btn btn-outline "><i
									class="fa fa-download"></i>下载</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<table
							class="table table-striped table-bordered table-hover table-responsive"
							id="forecastQueryTotal_table"></table>
							
					</div>
				</div>

			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	//查询
	$(document).one(
			"onload.dms",
			function(event, container) {
				new Datatable().initPagination({
					src : "forecastQueryTotal_table",
					container : container,
					url : dmsCommon.getDmsPath()["vehicle"]
							+ "/dlrVehicleQuery",
					rowID : "oemvehicle",
					pageSize : 5,
					isQueryFirst : false,
					//当需要开启显示明细时才实现，否则不实现
					/* detailFormatter : function(index, row, element) {
						return row.NAME;
					}, */
					columns : [

					{
						field : "VEHICLE_ID",
						title : "操作",
						operateFormat : [

						{
							type : "detail",
							url : "vehicle/dlrinvty/dlrinvtyManage/dlrVehicleQueryDetail.html",
							openType:"jump"
						} //打开方式默认弹出:open          
						]
					}, {
						field : "ORDER_TYPE",
						title : "分配类型",
						codeFormat : {
							type : "oemDict",
							codeType : "2083"
						}
					}, {
						field : "BIG_AREA",
						title : "大区"
					}, {
						field : "SMALL_AREA",
						title : "小区"
					}, {
						field : "DEALER_CODE",
						title : "批售经销商代码"
					}, {
						field : "DEALER_NAME",
						title : "批售经销商名称"
					}, {
						field : "VIN",
						title : "VIN"
					}, {
						field : "MODEL_YEAR",
						title : "年款"
					}, {
						field : "BRAND_CODE",
						title : "品牌"
					}, {
						field : "SERIES_NAME",
						title : "车系"
					}, {
						field : "GROUP_NAME",
						title : "车款"
					}, {
						field : "COLOR_CODE",
						title : "外饰代码"
					}, {
						field : "COLOR_NAME",
						title : "外饰颜色"
					}, {
						field : "TRIM_CODE",
						title : "内饰代码"
					}, {
						field : "TRIM_NAME",
						title : "内饰颜色"
					}, {
						field : "VEHICLE_USAGE",
						title : "车辆用途"
					}, {
						field : "REMARK",
						title : "车辆分配备注",
							codeFormat : {
								type : "oemDict",
								codeType : "1121"
							}
					}, {
						field : "OTHER_REMARK",
						title : "其它备注"
					}, {
						field : "IS_LOCK",
						title : "是否锁定"
					}, {
						field : "PAYMENT_TYPE",
						title : "付款方式"
					}, {
						field : "NODE_STATUS",
						title : "车辆节点",
						codeFormat : {
							type : "oemDict",
							codeType : "1151"
						}
					}, {
						field : "ORDER_STATUSK",
						title : "订单状态"
					}, {
						field : "DEAL_ORDER_AFFIRM_DATE",
						title : "订单确认日期"
					}, {
						field : "PAYMENG_DATE",
						title : "付款日期"
					}, {
						field : "START_SHIPMENT_DATE",
						title : "起运时间"
					}, {
						field : "ARRIVE_DATE",
						title : "经销商收车日期"
					}, {
						field : "NVDR_DATE",
						title : "零售交车日期"
					}, {
						field : "CLORDER_SCANNING_NO",
						title : "关单扫描件"
					}, {
						field : "SCORDER_SCANNING_NO",
						title : "商检单扫描件"
					} ],
					onLoadSuccess : function() {
						$("#forecastQueryTotal_table", container).dmsTable()
								.bootstrapTable('resetView');
					}

				});
				//事件点击
				$("a[data-onclickEvent='true']", container).on("dms.click",
						function(event) {
							//debugger
							/* var selectRow = $("#dms_table", container)
									.dmsTable().getFirstSelection();

							$("div[data-tableSelect='true']",
									getElementContext()).initHtmlContent(
									selectRow);
							//关闭窗口
							$("a[data-dismiss='modal']", container).click(); */
						});

			});
</script>
