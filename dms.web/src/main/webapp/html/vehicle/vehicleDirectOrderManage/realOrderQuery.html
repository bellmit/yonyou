<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				 <div class="row ">
            <div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌</label>
								<div class="col-xs-8">
									<select id="brandCode"
										class="bs-select form-control" name="brandCode"
										data-url="/basedata/material/brand/2"
										data-model="manage" data-labelValue="BRAND_ID"
										data-lableDesc="BRAND_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="seriesCode" parent="brandCode"
										class="bs-select form-control" name="seriesCode"
										data-url="/basedata/material/series/2/{[brandCode]}"
										data-model="manage" data-labelValue="SERIES_ID"
										data-lableDesc="SERIES_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车款</label>
								<div class="col-xs-8">
									<select id="groupName" parent="seriesCode"
										class="bs-select form-control" name="groupName"
										data-url="/basedata/material/group/2/{[seriesCode]}"
										data-model="manage" data-labelValue="GROUP_ID"
										data-lableDesc="GROUP_NAME" >
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">年款</label>
								<div class="col-xs-8">
									<select id="modelYear" parent="groupName"
										class="bs-select form-control" name="modelYear"
										data-url="/basedata/material/modelYear/2/{[groupName]}"
										data-model="manage" data-labelValue="MODEL_YEAR"
										data-lableDesc="MODEL_YEAR">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">颜色</label>
								<div class="col-xs-8">
									<select id="colorName" parent="modelYear"
										class="bs-select form-control" name="colorName"
										data-url="/basedata/material/color/2/{[groupName]}/{[modelYear]}"
										data-model="manage" data-labelValue="COLOR_CODE"
										data-lableDesc="COLOR_NAME" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">内饰</label>
								<div class="col-xs-8">
									<select id="trimName" parent="colorName"
										class="bs-select form-control" name="trimName"
										data-url="/basedata/material/trim/2/{[groupName]}/{[modelYear]}/{[colorName]}"
										data-model="manage" data-labelValue="TRIM_CODE"
										data-lableDesc="TRIM_NAME" >
									</select>
								</div>
							</div>
						</div>
											
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN号</label>
							<div class="col-xs-8">
								<input id="bizType" name="bizType" data-fieldName="BIZ_TYPE"
									class="bs-select form-control" type="text" />
							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">库存状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"  data-type="oemDict"  data-dictCode="1304" >
								</select>
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">车辆发运日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginDateTB"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endDateTB"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>

					
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">零售上报日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginCreateDate"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endCreateDate"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">开票日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="beginInvoiceDate"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="endInvoiceDate"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>				
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
							<a href="javascript:;" class="btn blue" data-url="/realOrderQuery/download"
								data-model="vehicle" data-method="downLoad"
								data-toggle="confirmation" class="btn btn-outline "> <i
								class="fa fa-download"></i> 下载
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >直销车实销查询</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/realOrderQuery/realOrderSearch",
		rowID : "ORDER_ID",
		sortName : "ORDER_ID",
		sortOrder : "asc",
		
	columns : [ 
	   	    {field : "ORDER_ID",title : "操作",operateFormat : [
	   	    {type:"detail",url:"vehicle/vehicleDirectOrderManage/realOrderDetailQuery.html",openWidth:"modal-md",doubleClick:true},
	   	    ]
	   	  },             
			{field : "ORG_DESC2",title : "大区"}, 
			{field : "ORG_DESC3",title : "小区"},
			{field : "SWI_CODE",title : "SAP代码"}, 
			{field : "DEALER_CODE",title : "经销商代码"},
			{field : "DEALER_NAME",title : "经销商"},
			{field : "CTM_TYPE",title : "客户类型", codeFormat : {type:"oemDict",codeType:"2029"}}, 
			{field : "BIG_CUSTOMER_CODE",title : "大客户编码"},
			{field : "BIG_CUSTOMER_TYPE",title : "大客户名称"}, 
			{field : "CUSTOMER_NAME",title : "直销客户名称"},
			{field : "BRAND_CODE",title : "品牌"},
			{field : "SERIES_NAME",title : "车系"}, 
			{field : "MODEL_NAME",title : "车型"},
			{field : "GROUP_NAME",title : "车款"}, 
			{field : "MODEL_YEAR",title : "年款"},
			{field : "TRIM_NAME",title : "颜色内饰"},
			{field : "VIN",title : "VIN"}, 
			{field : "VEHICLE_USAGE",title : "车辆用途"},
			{field : "INVOICE_DATE1",title : "开票日期"}, 
			{field : "CREATE_DATE",title : "零售上报日期"},
			{field : "STORE_STATUS",title : "库存状态"},
			{field : "INVOICE_TYPE",title : "开票类型"}
        ]
             });
                      });
</script>
