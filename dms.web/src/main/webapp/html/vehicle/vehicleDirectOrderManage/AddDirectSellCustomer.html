<div class="dms-add"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">直销客户新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
	<!-- 						<div  class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">直销客户编号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="groupUser" name="groupUser" data-fieldName="status" />
								
							</div>
						</div>
					</div> -->
												<div  class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">大客户编码</label>
							<div class="col-xs-8">
									<input type="text" class="form-control" id="bigCustomerCode" name="bigCustomerCode"/>
							</div>
						</div>
					</div>
												<div  class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">大客户类型</label>
							<div class="col-xs-8">
								<select id="bigCustomerType" name="bigCustomerType" class="bs-select form-control"   data-type="oemDict"  data-dictCode="1099" >
								</select>
							</div>
						</div>
					</div>
												<div  class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">直销客户名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="customerName" name="customerName"/>
							</div>
						</div>
					</div>
												<div  class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">客户类型</label>
							<div class="col-xs-8">
								<select id="customerType" name="customerType" class="bs-select form-control"   data-type="oemDict"  data-dictCode="2029" >
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系人</label>
							<div class="col-xs-8">
							<input type="text" class="form-control" id="linkmanName" name="linkmanName"/>
							</div>
						</div>
					</div>
		       <div class="col-xs-12 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">性别</label>
							<div class="col-xs-8">
								<select id="linkmanSex" name="linkmanSex" class="bs-select form-control"  data-dictCode="1006" >
								</select>
							</div>
						</div>
					</div>	
					
			<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系方式</label>
							<div class="col-xs-8">
							<input type="text" class="form-control" id="linkmanTel" name="linkmanTel"/>
							</div>
						</div>
					</div>
		<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">联系地址</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="linkmanAddr" name="linkmanAddr"/>
							</div>
						</div>
					</div>
		 <div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">证件类型</label>
							<div class="col-xs-8">
								<select id="idType" name="idType" class="bs-select form-control" data-type="oemDict"  data-dictCode="2030" >
								</select>
							</div>
						</div>
					</div>
			<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">证件号码</label>
							<div class="col-xs-8">
							<input type="text" class="form-control" id="idNo" name="idNo">
							</div>
						</div>
					</div>
				<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">银行账号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="bankNo" name="bankNo"/>
							</div>
						</div>
					</div>
						
						
					<div class="col-xs-12">
							<div class="form-group">
								<label class="control-label col-xs-4">打款银行</label>
								<div class="col-xs-8">
									<select id="paymentBank" 
										class="bs-select form-control" name="paymentBank"
										data-url="/directCustomer/brankSearch"
										data-model="vehicle" data-labelValue="BTC_CODE"
										data-lableDesc="BANK_NAME"  >
									</select>	
								</div>
							</div>
						</div>
						
						
						
			<div class="col-xs-12">
						<div class="form-group">
							<label class="control-label col-xs-4 ">备注</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="reamk" name="reamk"/>
							</div>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/directCustomer/addDirectCustomer" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
