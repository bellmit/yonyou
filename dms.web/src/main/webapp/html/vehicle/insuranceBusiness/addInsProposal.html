<script type="text/javascript">
	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						var vins = $("#bb",getElementContext()).val();
						$("#aa",container).val(vins);
						new Datatable().initPagination({
							src : "dms_insure",
							rowID : "",
							container : container,
// 							url : dmsCommon.getDmsPath()["customer"] + " ",
// 							sortName : "OWNER_NAME",
							sortOrder : "asc",
							autoHeight : false,
							undefinedText : "",
							columns : [ {
								title : "操作",
								operateFormat : [ {type : "localDel",onAfterEvent:function(value, row, index){},onBeforeEvent:function(value, row, index){}} ]
							},{
								field : "INSURANCE_TYPE_NAME",
								title : "险种名称"
							}, {
								field : "INSURANCE_TYPE_LEVEL",
								title : "险种类型",
									codeFormat : {
										type : "dict",
										codeType : "1151"
									}
							}, {
								field : "INSURANCE_TYPE_CODE",
								title : "险种代码",
								visable:false
							},{
								field : "PROPOSAL_AMOUNT",
								title : "保额",
								inputTextFormat : {}
							}, {
								field : "RECEIVABLE_AMOUNT",
								title : "应收金额",
								inputTextFormat : {}
							},{
								field : "BEGIN_DATE",
								title : "开始日期",inputDateTimeFormat : {format:"YYYY-MM-DD"}
							}, {
								field : "END_DATE",
								title : "结束日期",inputDateTimeFormat : {format:"YYYY-MM-DD"}
							}, {
								field : "IS_PRESENTED",
								title : "是否赠送",inputCheckBoxFormat : {type : "dict",codeType : "1057"}
							}]

						});
				

						$("#proposalType", container)
								.bindChange(
										function(obj) {
											if ($("#proposalType", container)
													.val() == '12221001'
													|| $("#proposalType",
															container).val() == '12221003') {
												// 				 $("#isAddProposal",container).val('12781002');
												$('#isAddProposal', container)
														.attr('disabled',
																"true");//添加disabled属性
												$("#isAddProposal", container)
														.attr("data-value",
																"12781002");
												dmsDict.initObject($(
														"#isAddProposal",
														container));
											} else {
												$("#isAddProposal", container)
														.val('12781002');
												$('#isAddProposal', container)
														.removeAttr("disabled");// 移除disabled属性
												dmsDict.initObject($(
														"#isAddProposal",
														container));
											}
										});
						
						$("a[data-beforeShowEvent='true']",container).on("beforeShow.dms",function(event,returnResult){
							var ids = $(this).attr('id');
							if(ids=='add'){
								if($("#insCompany",container).val() == null || $("#insCompany",container).val() == ''){
									dmsCommon.tip({status:"warning",msg:"请先选择保险公司！"});
									returnResult.status=false;
								}else{
									returnResult.status=true;
								}
							}
							
						});

					});
</script>
