<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel-heading">
			<div class="pannel-name">投保单跟踪历史记录</div>
		</div>
		<div class="panel-body">
		<input type="hidden" id="proposalCode" name="proposalCode">
			<table
				class="table table-striped table-bordered table-hover
				table-responsive"
				id="dms_table">
			</table>
		</div>
		<div class="modal-footer center-block">
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						var proposalCodes = $("#proposalCode2",getElementContext()).val();
						$("#proposalCode",container).val(proposalCodes);
						new Datatable()
								.initPagination({
									src : "dms_table",
									rowID : "PROPOSAL_CODE",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/vehicle/insProposal/trackHistory",
									sortName : "PROPOSAL_CODE",
									sortOrder : "asc",
									autoHeight : false,
									undefinedText : "",
									columns : [ {
												field : "PROPOSAL_CODE",
												title : "投保单号"
											}, {
												field : "TRACK_CONTENT",
												title : "接触内容"
											}, {
												field : "TRACE_TYPE",
												title : "跟踪状态",
												codeFormat : {
													type : "dict",
													codeType : "1606"
												}
											}, {
												field : "FAILING_REASON",
												title : "战败原因"
											}, {
												field : "INPUT_DATE",
												title : "跟踪日期",
												dateFormat : {
													format : "YYYY-MM-DD"
												}
											}, {
												field : "TRACK_NEXT_DATE",
												title : "下次跟踪日期",
												dateFormat : {
													format : "YYYY-MM-DD"
												}
											}, {
												field : "user_name",
												title : "跟踪人"
											}, {
												field : "CUSTOMER_FEEDBACK",
												title : "客户反馈"
											}, {
												field : "REMARK",
												title : "备注"
											} ]
								});
					});
</script>
