<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">打印选择</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<div class="panel panel-default table-panel">
						<div class="panel-heading">
							<div class="pannel-name">入库明细信息</div>
							<div class="pannel-button">
								<input type="hidden" name="seNo"/>
								<a id="save" data-callBack="true" data-onclickEvent='true'
										class="btn btn-outline">
									<i class="fa fa-check-square-o"></i> 确定
								</a> 
							</div>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered table-hover table-responsive"
								id="dms_tab"></table>
						</div>
					</div>
				</div> 					
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/demoUsers" data-model="demo" data-method="POST"
				data-callBack="true" class="btn blue" data-fileUploadBtn="true"
				data-toggle="confirmation"><i class="fa fa-save"></i>打印</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		$("input[name='seNo']",container).val($("#seNo",getElementContext()).val());
		
		new Datatable().initPagination({
			src : "dms_tab",
			url : dmsCommon.getDmsPath()["vehicle"] + "/vehicleStock/stockIn/InspectionFindDetails",
			rowID : "VIN",
			autoHeight : false,
			sortName : "VIN", 
			sortOrder : "asc",
			checkboxHeader:true, //全选框
			undefinedText : "",
			columns : [
				{checkbox:true,sortable : false},
				{field : "INSPECTION_RESULT",title : "验收结果",codeFormat : {type:"dict",codeType:"1335"}},
				{field : "VIN",title : "VIN"},
				{field : "PRODUCT_CODE",title : "产品代码"},
				{field : "COLOR_NAME",inputField:"color_name",inputHiddenFormat : {hiddenField:"COLOR_NAME"},title : "颜色代码"},
				{field : "STORAGE_NAME",title : "仓库代码"},
				{field : "STORAGE_POSITION_CODE",title : "库位代码"},
				{field : "ENGINE_NO",title : "发动机号"},
				{field : "KEY_NUMBER",title : "钥匙编号"},
				{field : "PO_NO",title : "采购订单编号"},
				{field : "PURCHASE_PRICE",title : "采购价格",numberFormat : {decimal:2}},
				{field : "VS_PURCHASE_DATE",title : "采购日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "ADDITIONAL_COST",title : "附加成本",numberFormat : {decimal:2}},
				{field : "DELIVERYMAN_NAME",title : "送车人姓名"},
				{field : "DELIVERYMAN_PHONE",title : "送车人电话"},
				{field : "SHIPPER_NAME",title : "承运商名称"},
				{field : "SHIPPER_LICENSE",title : "承运车牌号"},
				{field : "SHIPPING_ADDRESS",title : "收货地址"},
				{field : "SHIPPING_ORDER_NO",title : "发货单号"},
				{field : "VENDOR_CODE",title : "供应单位代码"},
				{field : "VENDOR_NAME",title : "供应单位名称"},
				{field : "INSPECTOR",title : "验收人员"},
				{field : "MAR_STATUS",title : "质损状态",codeFormat : {type:"dict",codeType:"1306"}},
				{field : "CONSIGNER_CODE",title : "委托单位代码"},
				{field : "CONSIGNER_NAME",title : "委托单位名称"},
				{field : "CERTIFICATE_NUMBER",title : "合格证号"},
				{field : "HAS_CERTIFICATE",title : "是否有合格证",codeFormat : {type:"dict",codeType:"1278"}},
				{field : "MANUFACTURE_DATE",title : "生产日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "SHIPPING_DATE",title : "发车日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "FACTORY_DATE",title : "出厂日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "INSPECTION_DATE",title : "验收日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "ARRIVING_DATE",title : "预计送到日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "OEM_TAG",title : "OEM标志",codeFormat : {type:"dict",codeType:"1278"}},
				{field : "ARRIVED_DATE",title : "实际送到日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "REMARK",title : "备注"},
				{field : "PRODUCTING_AREA",title : "产地"},
				{field : "EXHAUST_QUANTITY",title : "排气量"},
				{field : "VSN",title : "VSN"},
				{field : "DISCHARGE_STANDARD",title : "排放标准"},
				{field : "YEAR_MODEL",title : "年款"}
			]
		});
		
		//确定按钮
		
	});
</script>
