<div class="dms-edit ajaxrest" data-url="/activityStatusMaintain/detailCarMsg/{[VIN]}/{[ACTIVITY_ID]}/{[CTM_ID]}/{[LM_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车辆活动明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >车辆信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="VIN"></span>
								</div>
							</div>
						</div>
												
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">活动责任经销商：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="DEALER_CODE"></span>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="form-group">
									<label class="control-label col-xs-4">车辆牌照：</label>
									<div class="col-xs-8">
										<span class="form-show " data-fieldName="LICENSE_NO"></span>
									</div>
								</div>
							</div>
					
						
					</div>
				</div>
			</div>
		</div>
	</form>
</div>



<div class="dms-edit ajaxrest" data-url="/activityStatusMaintain/detailGTMMsg/{[VIN]}/{[ACTIVITY_ID]}/{[CTM_ID]}/{[LM_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >车主信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车主名称：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="CTM_NAME"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车主所在省：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="PROVINCE"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车主所在区域：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="CITY"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车主所在县市：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="TOWN"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车主邮编：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="POST_CODE"></span>
								</div>
							</div>
						</div>
						
						
					
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车主EMAIL：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="EMAIL"></span>
								</div>
							</div>
						</div>

				
					</div>
				</div>
			</div>
		</div>
	</form>
</div>


<div class="dms-edit ajaxrest" data-url="/activityStatusMaintain/detailLinkManMsg/{[VIN]}/{[ACTIVITY_ID]}/{[CTM_ID]}/{[LM_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
			<div class="modal-body">
			<div class="panel-heading">
			<div class="pannel-name" >联系人信息</div>
			</div>
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人姓名：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="NAME"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">主要联系方式：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="MAIN_PHONE"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">其他联系方式：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="OTHER_PHONE"></span>
								</div>
							</div>
						</div>
																								
																														
						</div>
					</div>
				</div>
			</div>
	
		<div class="modal-footer center-block">
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>返回</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
})
</script>
