			<div class="panel panel-default">	    		
					<div class="row">

						<div class="form-group">

								<div class="col-xs-8">
									<div class="input-group">

										data-fieldName="dealer_code" /> <span

		<div class="modal-body">
			<div class="panel panel-default">

					<div class="col-xs-12 ">

							<!-- 	<a href="javascript:;" class="btn blue"><i

	<div class="panel panel-default table-panel">

				<div class="pannel-name" >用户信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">

							<!-- <a class="btn btn-outline" data-url="vehicle/activityManage/activityDealerAdd.html" data-width="modal-lg"

							</a> 
							<a href="javascript:;" class="btn btn-outline" data-url="/activityDealerMaintain/dealerDelete" data-model="vehicle" data-method="PUT"

							</a> -->

				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dealerList"></table>
		</div>
	</div>		
		<div class="modal-footer center-block">
<!-- 			<a data-url="" data-model="vehicle"
				data-method="PUT" data-callBack='true'

				class="fa fa-save"></i>删除</a>  -->
				<a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>返回</a>
		</div>	
		
	</form>
		
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "dealerList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/ActivityIssueMaintain/activityIssue/dealerQuery/{[ACTIVITY_ID]}",
			rowID : "DEALER_CODE",
			//detailView : true, //当需要显示明细时，打开此开关，否则不需要写
			sortName : "DEALER_CODE", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
			sortOrder : "desc",
			//isQueryFirst:false,   
			mergeTotal:{
				megerCellNumber:5,
				megerCellName:"合计"
			},
			columns : [ 
				{checkbox:true,sortable : false}, 
			    {field : "DEALER_CODE",title : "经销商编码"},
				{field : "DEALER_SHORTNAME",title : "经销商简称"} 

			
			],
			onLoadSuccess : function() {
				$("#dealerList",container).dmsTable().bootstrapTable('resetView');
			}
		});		
		
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
 		//	console.log("into callBack");
		});
    	
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dealerList",getElementContext()).dmsTable().refreshTableWithForm();
		});
		
		//批量删除的前执行函数
		$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
			var selectRow = $("#dealerList",container).dmsTable().getSelections();
			debugger;
			if(!selectRow){
				dmsCommon.tip({status:"warning",msg:"请选择经销商"});//总共的状态类型：info、success、error、warning
				returnResult.status = false;
				return ;
			}
			if(selectRow.length > 0){
				var groupIds = "";
				
				for(var i = 0 ;i<selectRow.length;i++){										
					if(groupIds=="" ){ //第一次循环为空值
						groupIds = selectRow[i]["ID"];
					}else{
						groupIds = groupIds+","+selectRow[i]["ID"];

						
					}
					
				}
				$("#groupIds",getElementContext()).setDmsValue(groupIds);
				//alert(groupIds);
			}

			returnResult.status = true;
		});
		
		
		
	})
</script>
