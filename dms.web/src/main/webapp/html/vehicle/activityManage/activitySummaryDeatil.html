<div class="dms-edit ajaxrest" data-url="/activitySummary/summaryDeatilQuery/{[ID]}" data-model="vehicle" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title"> 服务活动总结明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="DEALER_CODE"></span>
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商简称：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="DEALER_SHORTNAME"></span>
								</div>
							</div>
						</div>
				
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动名称:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="ACTIVITY_NAME"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">进厂台次：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="IN_AMOUNT"></span>
								</div>
							</div>
						</div>
					
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">保修内数量：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="IN_GUARANTEE"></span>
								</div>
							</div>
						</div>					
						
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">保修外数量:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="OUT_GUARANTEE"></span>
								</div>
							</div>
						</div>					

						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动效果自我评价:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="EVALUATE"></span>
								</div>
							</div>
						</div>						
						
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">建议及改进措施:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="MEASURES"></span>
								</div>
							</div>
						</div>		
												
			</div>
			
		</div>
	</div>
	</form>
</div>
		<div class="modal-footer center-block">
			<a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>返回</a>
		</div>
	
	

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	
	
});
    
</script>
