<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/activitySummary/summaryQuery",
			rowID : "ID",
			//detailView : true, //当需要显示明细时，打开此开关，否则不需要写
			sortName : "ACTIVITY_CODE", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
			sortOrder : "desc",
			isQueryFirst:false,
			//当需要开启显示明细时才实现，否则不实现
			detailFormatter : function(index, row, element) {
				return row.NAME;
			},
			columns : [ 
			    {field : "ID",title : "操作",inputField:"activityId", operateFormat : [
                      
                       {type:"detail",url:"vehicle/activityManage/activitySummaryDeatil.html",openWidth:"modal-lg",isShow:function(value, row, index){
                     		   return true;                   	
                       }},
                       {type:"detail",title:"系统活动明细",url:"vehicle/activityManage/activityInitDetail.html",openWidth:"modal-lg",isShow:function(value, row, index){
                 		   return true;                   	
                  		 }}
                   ]
                },  
			    {field : "ACTIVITY_CODE",title : "活动系统编号"},
			    {field : "ACTIVITY_NAME",title : "活动名称"},
			    {field : "DEALER_CODE",title : "经销商代码"},
			    {field : "DEALER_SHORTNAME",title : "经销商简称"},			    
			    {field : "PROVINCE",title : "省份"},
			    {field : "IN_AMOUNT",title : "进厂台次"},
			    {field : "START_DATE",title : "开始时间"},
			    {field : "END_DATE",title : "结束时间"},
			    {field : "SUMM_CLOSEDATE",title : "活动总结关闭日期"}
				
			],
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	      	
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
// 			console.log("into callBack");
		});
    	
    });
		


</script>
