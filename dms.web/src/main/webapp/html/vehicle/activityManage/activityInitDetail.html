<div class="dms-edit ajaxrest" data-url="/activityMaintain/{[ACTIVITY_ID]}" data-model="vehicle" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">服务活动明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动系统编号：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="ACTIVITY_CODE"></span>
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动名称：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="ACTIVITY_NAME"></span>
								</div>
							</div>
						</div>
				
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动编号:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="GLOBAL_ACTIVITY_CODE"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动主题:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="ACTIVITY_TITLE"></span>
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">活动类别:</label>
								<div class="col-xs-8">
									<select id="ACTIVITY_TYPE" name="ACTIVITY_TYPE" class="bs-select form-control" data-fieldName="ACTIVITY_TYPE" data-type="oemDict"  data-dictCode="4015">
								</select>
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">索赔类型：</label>
								<div class="col-xs-8">
									<select id="CLAIM_TYPE" name="CLAIM_TYPE" class="bs-select form-control" data-fieldName="CLAIM_TYPE" data-type="oemDict"  data-dictCode="4030">
								</select>
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">开始日期：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="START_DATE"></span>
								</div>
							</div>
						</div>
						
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">结束日期：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="END_DATE"></span>
								</div>
							</div>
						</div>
					
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">工时费用：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="LABOUR_FEE"></span>
								</div>
							</div>
						</div>
						
						
				
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">上传活动总结日期：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="SUMM_CLOSEDATE"></span>
								</div>
							</div>
						</div>
				
					<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">配件费用：</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="PART_FEE"></span>
								</div>
							</div>
						</div>
						
					
						<div class="col-xs-12 col-sm-6 col-md-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">是否固定费用:</label>
								<div class="col-xs-8">
									<select id="isFee" name="isFee" data-fieldName="IS_FEE" class="bs-select form-control required" data-type="oemDict" data-dictCode="1004"   >
									</select>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">其他费用:</label>
								<div class="col-xs-8">
									<span class="form-show " data-fieldName="OTHER_FEE"></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<label class="control-label col-xs-4">是否可多次：</label>
								<div class="col-xs-8">
									<select id="isMulti" name="isMulti" data-fieldName="IS_MULTI" class="bs-select form-control required" data-type="oemDict" data-dictCode="1004"   >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">活动选择方式:</label>
								<div class="col-xs-8">									
									<select id="chooseWay" name="chooseWay" data-fieldName="CHOOSE_WAY" class="bs-select form-control required" data-type="oemDict" data-dictCode="4031"   >
									</select>
								</div>
							</div>
						</div>
						
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">附件下载:</label>
								<div class="col-xs-8">
									<span id="importData" name="importData" class="form-show " data-fieldName=""></span>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">解决方案说明:</label>
								<div class="col-xs-8">
									<span id="explans" name="explans" class="form-show " data-fieldName="EXPLANS"></span>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">索赔申请指导:</label>
								<div class="col-xs-8">
									<span id="guide" name="guide" class="form-show " data-fieldName="GUIDE"></span>
								</div>
							</div>
						</div>
						
						
						
												
			</div>
			
		</div>
	</div>
	</form>
</div>

	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >活动工时列表</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="labourList"></table>
		</div>
	</div>
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >配件列表</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="partList"></table>
		</div>
	</div>
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >活动其他项目列表</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="otherList"></table>
		</div>
	</div>
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >车型列表</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="vehicleList"></table>
		</div>
	</div>
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >车龄列表</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="ageList"></table>
		</div>
	</div>
	
	</form>
	<div class="modal-footer center-block">
			<a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>返回</a>
		</div>
	
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//工时列表
	new Datatable().initPagination({
		src : "labourList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/activityMaintain/activityQueryLabour/{[ACTIVITY_ID]}",
		rowID : "",
		sortName : "",
		sortOrder : "asc",
		pageSize:5,
		autoHeight:false,
		columns : [ 		   
			{field : "LABOUR_CODE",title : "工时代码" },
			{field : "LABOUR_NAME",title : "工时名称" },
			{field : "DISCOUNT",title : "折扣" }
		]

	});
	
	//配件列表
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/activityMaintain/activityQueryPart/{[ACTIVITY_ID]}",
		rowID : "",
		sortName : "",
		sortOrder : "asc",
		pageSize:5,
		autoHeight:false,
		columns : [ 
					{title: "配件代码", field: 'PART_CODE'},
					{title: "配件名称", field: 'PART_NAME'},
					{title: "MSRP", field: 'MSRP'},
					{title: "DNP", field: 'DNP'},
					{title: "折扣", field: 'DISCOUNT'}
	
		]

	});
	//其他项目列表
	new Datatable().initPagination({
		src : "otherList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/activityMaintain/activityQueryOther/{[ACTIVITY_ID]}",
		rowID : "",
		sortName : "",
		sortOrder : "asc",
		pageSize:5,
		autoHeight:false,
		columns : [ 
		   
			{field : "OTHER_FEE_CODE",title : "其他项目代码" },
			{field : "OTHER_FEE_NAME",title : "其他项目名称" },
			{field : "AMOUNT",title : "金额" }
		]

	});
	//车型列表
	new Datatable().initPagination({
		src : "vehicleList",
		container:container,
		   url : dmsCommon.getDmsPath()["vehicle"] + "/activityMaintain/activityQueryVehicle/{[ACTIVITY_ID]}",
		   rowID : "",
		   sortName : "",
		   pageSize:5,
		   autoHeight:false,
			columns : [ 
			           {field : "GROUP_CODE",title : "车型代码"},
					    {field : "GROUP_NAME",title : "车型名称"}
			]
		});
		//车龄列表
		new Datatable().initPagination({
		src : "ageList",
		container:container,
		   url : dmsCommon.getDmsPath()["vehicle"] + "/activityMaintain/activityQueryAge/{[ACTIVITY_ID]}",
		   rowID : "",
		   sortName : "",
		   pageSize:5,
		   autoHeight:false,
			columns : [ 
			           {field : "AGE_TYPE",title : "类型"},
					    {field : "START_DATE",title : "起始日期"},
					    {field : "END_DATE",title : "截止日期"}         
			        
			]
		});
	
	
});
    
</script>
