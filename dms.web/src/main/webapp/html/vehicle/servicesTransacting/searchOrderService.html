<div class="panel panel-default table-panel">
		<div class="panel-heading">
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="orderService">
			</table>
		</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	new Datatable().initPagination({
		src : "orderService",
		container:container,
		rowID:"ITEM_ID",
		parentTable:"vehicleList",
		url : dmsCommon.getDmsPath()["vehicle"] + "/ordermanage/servicesTransacting/{[SO_NO]}/service",
		sortName : "SERVICE_CODE", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
		sortOrder : "asc",
		pageSize:5,
		columns : [
			    {field : "IS_COMPLETED",inputField:"isCompleted", title : "是否完工",inputSelectFormat : { type : "dict", codeType : "1278" ,defaultValue:"12781002",validate:{validateClass:"required"}}}, 
	            {field : "COMPLETED_DATE",inputField:"completedDate", title : "完工日期",inputDateFormat : {}},
	            {field : "SERVICE_CODE", title : "服务项目代码"},	
	            {field : "SERVICE_NAME", title : "服务项目名称"},
	            {field : "SERVICE_TYPE", title : "服务项类别",codeFormat : {type:"dict",codeType:"1402"}},
	            {field : "DIRECTIVE_PRICE", title : "销售指导价",numberFormat : {decimal:2}},
	            {field : "REAL_PRICE", title : "实际销售价",numberFormat : {decimal:2}},
	            {field : "ACCOUNT_MODE", title : "结算方式",codeFormat : {type:"dict",codeType:"1406"}},
	            {field : "RECEIVEABLE_AMOUNT", title : "应收金额",numberFormat : {decimal:2}},
	            {field : "COST_PRICE", title : "成本单价",numberFormat : {decimal:2}},
	            {field : "COMPLETED_BY", title : "专员"},
	            {field : "REMARK", title : "备注"}
		       ]
	});

	 });
	 $("a[id='OrderService']",getElementContext()).click();
		$("#SO_NO").bindChange(function(obj){
	    $("#orderService",container).dmsTable().refreshUrl(dmsCommon.getDmsPath()["vehicle"] + "/ordermanage/servicesTransacting/"+$("#SO_NO").val()+"/service");
	}); */
});	
</script>
