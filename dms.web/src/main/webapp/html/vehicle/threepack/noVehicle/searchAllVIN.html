<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6  ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vin" name="vin">
							</div>
						</div>
					</div>			
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name" >VIN信息</div>
		</div>
		<div class="panel-body"  style="border: solid 1px #DDDDDD; height: 350px; overflow-y: scroll; overflow-x: hidden">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	<div class="modal-footer center-block">
			 <a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a> 
				<a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>取消
			</a>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,

			rowID : "VEHICLE_ID",
			sortName : "VEHICLE_ID",

		//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){

				var dealers = "";
				for(var i = 0 ;i<selectRow.length;i++){
					if(dealers==""){
						dealers = selectRow[i]["LICENSE_NO"];
					}else{
						dealers =dealers+","+selectRow[i]["LICENSE_NO"];
					}
				}
				$("#licenseNo", getElementContext()).setDmsValue(dealers);

				dmsCommon.tip({status:"warning",msg:"请选择！"});//总共的状态类型：info、success、error、warning

			}
