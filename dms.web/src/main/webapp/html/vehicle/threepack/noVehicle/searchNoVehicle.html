<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-title">非三包车辆信息维护 </div>
			<div class="panel-body">
				<div class="row">

						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN</label>
								<div class="col-xs-8">
									<input type="text"  
										id="vin" class="form-control"
										name="vin" data-fieldName="VIN">
								</div>
							</div>
						</div>
				
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车牌号</label>
								<div class="col-xs-8">
									<input type="text"  
										id="licenseNo" class="form-control"
										name="licenseNo" data-fieldName="LICENSE_NO">
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车主姓名</label>
								<div class="col-xs-8">
									<input type="text"  
										id="ctmName"class="form-control"
										name="ctmName" data-fieldName="CTM_NAME">
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">电话</label>
								<div class="col-xs-8">
									<input type="text"  
										id="mainPhone" class="form-control"
										name="mainPhone" data-fieldName="MAIN_PHONE">
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车型</label>
								<div class="col-xs-8">
									<input type="text"  
										id="modelName" class="form-control"
										name="modelName" data-fieldName="MODEL_NAME">
								</div>
							</div>
						</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">非三包车辆维护</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline"
						data-url="vehicle/threepack/noVehicle/addNovehicle.html"
						data-width="modal-lg" data-toggle="modal"> <i
						class="fa fa-plus-square"></i> 新增
					</a>
				<a class="btn btn-outline"  data-url="vehicle/threepack/noVehicle/importNovehicle.html" 
								 data-toggle="modal"> <i class="fa fa-plus-square"></i> 导入</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/noVehicle",
									rowID : "ID",
									sortName : "ID",
									sortOrder : "desc",
									columns : [
											{
												field : "ID",
												title : "操作",
												operateFormat : [ {
													type : "edit",
													url : "vehicle/threepack/noVehicle/editNoVehicle.html",
													openWidth : "modal-lg",
													doubleClick : true
							                       },
												
												{type:"del",url:"/noVehicle/delete/{[ID]}",model:"vehicle",callBack:function(response){
											   	    $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm(); }}
												]
											}, {
												field : "VIN",
												title : "VIN"
											}, {
												field : "LICENSE_NO",
												title : "车牌号"
											}, {
												field : "CTM_NAME",
												title : "车主姓名",
											}, {
												field : "MAIN_PHONE",
												title : "车主电话"
											}, {
												field : "MODEL_NAME",
												title : "车型",
											}, {
												field : "PURCHASE_DATE",
												title : "购车日期"
											}, {
												field : "REMARK",
												title : "备注",
												sortable :false,maxLengthFormat :{length:10}
											}]
								});
					});
</script>
