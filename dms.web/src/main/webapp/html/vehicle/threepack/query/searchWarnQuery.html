<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-title">三包预警车辆查询</div>
			<div class="panel-body">
				<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车主</label>
								<div class="col-xs-8">
									<input type="text"  
										id="ctmName"  class="form-control"
										name="ctmName" data-fieldName="CTM_NAME">
								</div>
							</div>
						</div>
					
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">三包项目</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="itemNo" name="itemNo"
									data-url="/minclass/item" data-model="vehicle"
									data-lableDesc="ITEM_NO" data-labelValue="ITEM_NO">
								</select>
							</div>
						</div>
					</div>
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
						data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-4">经销商代码</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input id="dealerCode" readonly name="dealerCode"
										class="form-control" type="text" data-fieldName="DEALER_CODE" />
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button"
											data-url="manage/basedata/dealers/searchAfterDealers.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车牌号</label>
								<div class="col-xs-8">
									<input type="text"  
										id="plateNo"  class="form-control"
										name="plateNo" data-fieldName="plate_no">
								</div>
							</div>
						</div>
						
							</div>

			<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN</label>
								<div class="col-xs-8">
									<input type="text"  
										id="vin"  class="form-control"
										name="vin" data-fieldName="vin">
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">预警级别</label>
							<div class="col-xs-8">
							<select id="color"  name="color" class="bs-select form-control"
							data-lableDesc="name" data-labelValue="id">
									</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6  col-md-4 col-lg-3"
						data-tableSelect="true">
						<div class="form-group">
							<label class="control-label col-xs-4">车型</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input id="modelId" readonly name="modelId"
										class="form-control" type="text" data-fieldName="GROUP_CODE" />
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button"
											data-url="vehicle/threepack/query/searchAllModel.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				<div class="col-xs-12 col-sm-6  ">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">预警时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" 
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="startdate"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="enddate"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
						
			</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
		<div class="pannel-name">三包预警车辆查询</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a href="javascript:;" data-url="/query/export/excel"
								data-model="vehicle" data-method="downLoad" data-toggle="confirmation"><i
								class="fa fa-download"></i>下载</a>
								<a href="javascript:;" data-url="/query/export/excelMX"
								data-model="vehicle" data-method="downLoad" data-toggle="confirmation"><i
								class="fa fa-download"></i>明细下载</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/query",
									rowID : "ID",
									sortName : "ID",
									sortOrder : "desc",
									columns : [
									       	{
												field : "ID",
												title : "操作",
												operateFormat : [ 
												 {type:"detail",url:"vehicle/threepack/query/warnQueryMX.html",openType:"jump"},
												 {type:"edit",title:"历史维修记录",url:"vehicle/threepack/query/searchHis.html",openType:"jump"}]
											},  {
												field : "DEALER_CODE",
												title : "经销商代码"
											}, {
												field : "DEALER_SHORTNAME",
												title : "经销商名称"
											}, {
												field : "VIN",
												title : "VIN",
											}, {
												field : "WARN_ITEM_NO",
												title : "项目编号"
											}, {
												field : "WARN_ITEM_NAME",
												title : "项目名称"
											}, {
												field : "COLOR",
												title : "预警级别"
											}, {
												field : "WARN_DATE",
												title : "预警日期"
											}]

								});
	
							
							//动态刷新下拉框的值
							var selectData = new Array();
							selectData.push({id:"1",name:"黄色预警"});
							selectData.push({id:"2",name:"橙色预警"});
							selectData.push({id:"3",name:"红色预警"});
							dmsDict.refreshSelectByData($( "#color" ,container),selectData,"id","name");
							
							
					
					});
</script>
