<div class="dms-edit ajaxrest" data-url="/query/info/{[ID]}/{[VIN]}" data-model="vehicle" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">客户信息</div>
		</div>
	<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
			<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
							<div class="form-group">
								<label class="control-label col-xs-4">项目编号:</label>
								<div class="col-xs-8">
									<input id="itemNo" name="itemNo" data-fieldName="WARN_ITEM_NO" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">项目名称:</label>
								<div class="col-xs-8">
									<input id="itemName" name="itemName" data-fieldName="WARN_ITEM_NAME" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码:</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称：</label>
								<div class="col-xs-8 ">
									<input id="dealerShortname" name="dealerShortname" data-fieldName="DEALER_SHORTNAME" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
					</div>
					<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN:</label>
								<div class="col-xs-8 ">
										<input id="vin" name="vin" data-fieldName="VIN" readonly class="form-control " type="text" />
								</div>
							</div>
						</div>
					
					<!--/span-->
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"> 
							<div class="form-group">
								<label class="control-label col-xs-4">车型:</label>
								<div class="col-xs-8">
									<input id="model" readonly
										name="model" class="form-control" type="text"
										data-fieldName="MODEL_CODE"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">发动机号：</label>
								<div class="col-xs-8">
									<input id="engineNo" name="engineNo" data-fieldName="ENGINE_NO" readonly="readonly" class="form-control" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">行驶里程：</label>
								<div class="col-xs-8">
									<input id="mileage" name="mileage" data-fieldName="MILEAGE" readonly="readonly" class="form-control "  type="text" />
								</div>
							</div>
						</div>
							</div>
						<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">购车日期：</label>
								<div class="col-xs-8">
									<input id="purchaseDate" name="purchaseDate" data-fieldName="PURCHASE_DATE" readonly="readonly" class="form-control "  type="text" />
								</div>
							</div>
						</div>
					
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车牌号：</label>
								<div class="col-xs-8 ">
									<input id="licenseNo" name="licenseNo" data-fieldName="LICENSE_NO" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车主：</label>
								<div class="col-xs-8 ">
									<input id="ctmName" name="ctmName" data-fieldName="CTM_NAME" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-6">累加占用修理时间：</label>
								<div class="col-xs-6 ">
									<input id="warnTimes" name="warnTimes" data-fieldName="WARN_TIMES" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div style="text-align:center">
			<a data-goback="page" href="vehicle/threepack/query/searchHis.html"
			class="btn blue ajaxify">查询历史维修信息</a>	
		</div>		
		</div>
			</div>	
			</div>
		</div>
	</div>
	</form>
</div>	
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">预警列表</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tableList"></table>
		</div>
	</div>
	<div class="model-footer">
		<div style="text-align:center">
			<a data-goback="page" href="vehicle/threepack/query/searchWarnQuery.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>						
	</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	
	//维修方案审核状态
	new Datatable().initPagination({
		src : "tableList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/query/labour/{[VIN]}/{[WARN_ITEMS]}",
		// 
		rowID : "ID",
		sortName : "",
		sortOrder : "",
		autoHeight:false,
		pageSize:5,
		columns : [ 
			{field : "MINCLASS_NO",title : "小类编号"}, 
		    {field : "MINCLASS_NAME",title : "小类名称"}, 
			{field : "PART_CODE",title : "配件编号" },
			{field : "PART_NAME",title : "配件名称"}, 
			{field : "PARTNUM",title : "当前次数"},
			{field : "LEGAL_STANDARD",title : "法定次数"} 
		]
	});
	
	
	//刷新表格
	$("#tableList",getElementContext()).dmsTable().refreshTableWithForm();
	
})
    
</script>
