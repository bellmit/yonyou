<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-title">三包项目小类设定</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">项目编码</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="itemNo" name="itemNo"
									data-url="/minclass/item" data-model="vehicle"
									data-lableDesc="ITEM_NO" data-labelValue="ID">
								</select>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">项目名称</label>
								<div class="col-xs-8">
									<input type="text"  
										id="itemName" class="form-control"
										name="itemName" data-fieldName="item_name">
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">小类代码</label>
								<div class="col-xs-8">
									<input type="text"  
										id="minclassNo"class="form-control"
										name="minclassNo" data-fieldName="minclass_no">
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">小类名称</label>
								<div class="col-xs-8">
									<input type="text"  
										id="minclassName"  class="form-control"
										name="minclassName" data-fieldName="minclass_name">
								</div>
							</div>
						</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">三包项目信息</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline"
						data-url="vehicle/threepack/addthreepack.html"
						data-width="modal-lg" data-toggle="modal"> <i
						class="fa fa-plus-square"></i> 新增
					</a>
				<a class="btn btn-outline"  data-url="vehicle/threepack/importThreepack.html" 
								 data-toggle="modal"> <i class="fa fa-plus-square"></i> 导入</a>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/minclass",
									rowID : "ID",
									sortName : "TI.ITEM_NO",
									sortOrder : "desc",
									columns : [
											{
												field : "ID",
												title : "操作",
												operateFormat : [ {
													type : "edit",
													url : "vehicle/threepack/editthreepack.html",
													openWidth : "modal-lg",
													doubleClick : true
							                       },
												
												{type:"del",url:"/minclass/delete/{[ID]}",model:"vehicle",callBack:function(response){
											   	    $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm(); }}
												]
											}, {
												field : "ITEM_NO",
												title : "项目编号"
											}, {
												field : "ITEM_NAME",
												title : "项目名称"
											}, {
												field : "MINCLASS_NO",
												title : "小类编号",
											}, {
												field : "MINCLASS_NAME",
												title : "小类名称"
											}]

								});
					});
</script>
