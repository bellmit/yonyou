<div class="dms-edit ajaxrest" data-url="/repairAudit/info/{[ID]}" data-model="vehicle" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">维修方案审核</div>
			<div class="modal-close">
				<a data-goback="page" href="vehicle/threepack/repair/searchRepair.html" class="btn btn-lg ajaxify"> <i

							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">开单人：</label>
								<div class="col-xs-8">
									<input id="ReceiptRerson" name="ReceiptRerson" data-fieldName="RECEIPT_RERSON" class="form-control "  readonly="readonly"  maxlength="30" type="text" />

							</div>
						</div>
			</div>
			
		</div>
	</div>

</div>

<div class="dms-edit ajaxrest" data-url="/repairAudit/info/{[ID]}" data-model="vehicle" > 
<!--  -->
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">客户信息信息</div>
		</div>
	<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">工单号码:</label>
								<div class="col-xs-8">
									<input id="roNo" name="roNo" data-fieldName="RO_NO" readonly="readonly" class="form-control "  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN:</label>
								<div class="col-xs-8">
									<input id="vin" name="vin" data-fieldName="VIN" readonly="readonly" class="form-control "  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">车牌号：</label>
								<div class="col-xs-8">
									<input id="plateNo" name="plateNo" data-fieldName="PLATE_NO" readonly="readonly" class="form-control "  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">车主名称：</label>
								<div class="col-xs-8 ">
									<input id="ownerName" name="ownerName" data-fieldName="OWNER_NAME" readonly="readonly" class="form-control "  maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">购车日期:</label>
								<div class="col-xs-8 date">
									<input id="purchaseDate" name="purchaseDate" data-fieldName="PURCHASE_DATE" readonly="readonly" class="form-control "   maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">车型:</label>
								<div class="col-xs-8">
									<input id="model" readonly
										name="model" class="form-control" type="text"
										data-fieldName="MODEL"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">发动机号：</label>
								<div class="col-xs-8">
									<input id="engineNo" name="engineNo" data-fieldName="ENGINE_NO" readonly="readonly" class="form-control" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">行驶里程：</label>
								<div class="col-xs-8">
									<input id="mileage" name="mileage" data-fieldName="MILEAGE" readonly="readonly" class="form-control "  type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">进站日期：</label>
								<div class="col-xs-8">
									<input id="arriveDate" name="arriveDate" data-fieldName="ARRIVE_DATE" readonly="readonly" class="form-control "  type="text" />
								</div>
							</div>
						</div>
						
				
			</div>
		</div>
	</div>
	</form>
</div>	
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">工时信息</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dmsList"></table>
		</div>
	</div>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">配件信息</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dealerList"></table>
		</div>
	</div>
<div class="dms-edit ajaxrest"  data-url="/repairAudit/{[VIN]}" data-model="vehicle" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">维修方案审核</div>
		</div>
		<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">故障描述:</label>
								<div class="col-xs-8">
									<input id="faulRemark" name="faulRemark" data-fieldName="FAUL_REMARK" class="form-control "   maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商处理意见:</label>
								<div class="col-xs-8">
									<input id="dealerOpinoin" name="dealerOpinoin" data-fieldName="DEALER_OPINOIN" class="form-control "   maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">审核结果描述：</label>
								<div class="col-xs-8">
									<input id="auditRemark" name="auditRemark" data-fieldName="AUDIT_REMARK"  class="form-control "  maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">累计维修天数：</label>
								<div class="col-xs-8">
									<input id="occupyTime" name="occupyTime"  class="form-control" readonly data-fieldName="WARN_TIMES"     maxlength="30" type="text" />
								</div>
							</div>
						</div>
							<div class="col-xs-12">
							<div class="form-group">
								<label class="control-label col-xs-3">审核结果：</label>
								<div class="col-xs-6" >
									<div class="radio-list">
										<label class="radio-inline col-xs-2"><input type="radio" name="auditStatus"
											  data-isinit="true" value="40431001"><span>审核通过</span>
										</label>
										<label class="radio-inline col-xs-2"><input type="radio" name="auditStatus" 
											  data-isinit="true" value="40431002"><span>审核调整</span>
										</label>
										<label class="radio-inline col-xs-2"><input type="radio" name="auditStatus"
											  data-isinit="true" value="40431003"><span>审核拒绝</span>
										</label>
										
									</div>
								</div>
							</div>
						
			</div>
			</div>
		</div>
	</div>
	</form>
	<div class="model-footer">
		<div style="text-align:center">
		<a data-url="/repairAudit/{[ID]}" data-model="vehicle" data-method="PUT"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"> <i class="fa fa-save"></i>审核
			</a>
			<a data-goback="page" href="vehicle/threepack/repair/searchRepair.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>						
	</div>
</div>	
	
	

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
		

	
	//工时信息
	new Datatable().initPagination({
		src : "dmsList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/repairAudit/labourList/{[ID]}",
		//  
		rowID : "ID",
		sortName : "ID",
		sortOrder : "desc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		    {field : "LABOUR_CODE",title : "工时代码"}, 
			{field : "LABOUR_NAME",title : "工时名称"}, 
			{field : "LABOUR_NUM",title : "维修工时"}, 
			{field : "LABOUR_TYPE",title : "维修类型"}, 
			{field : "REMARK",title : "备注"}, 
		]

	});
	
	//配件信息
	new Datatable().initPagination({
		src : "dealerList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/repairAudit/list/{[ID]}",
		// 
		rowID : "ID",
		sortName : "ID",
		sortOrder : "desc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{title: "配件编号", field: 'PART_CODE'},
					{title: "配件名称", field: 'PART_NAME'},
					{title: "数量", field: 'PART_NUM'},
					{title: "累计更换次数（含本次）", field: 'REPLACE_TIMES'},
					{title: "预警项目", field: 'WARNITEM_NO'},
					{title: "预警项目次数（含本次）", field: 'WARNITEM_TIMES'},
					{title: "备注", field: 'REMARK'}
		]

	});
	
	
	
	//刷新表格
	$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	
})
    
</script>
