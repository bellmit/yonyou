<div class="dms-edit ajaxrest" data-url="/nosettled/info/{[VIN]}" data-model="vehicle" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">客户信息</div>
		</div>
	<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
			<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码:</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称：</label>
								<div class="col-xs-8 ">
									<input id="dealerShortname" name="dealerShortname" data-fieldName="DEALER_SHORTNAME" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
			
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN:</label>
								<div class="col-xs-8 ">
									<input id="vin" name="vin" data-fieldName="VIN" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
					
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">车型:</label>
								<div class="col-xs-8">
									<input id="model" readonly
										name="model" class="form-control" type="text"
										data-fieldName="MODEL"/> 
									</div>	
							</div>
						</div> 
							</div>
				<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">发动机号：</label>
								<div class="col-xs-8">
									<input id="engineNo" name="engineNo" data-fieldName="ENGINE_NO" readonly="readonly" class="form-control" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">行驶里程：</label>
								<div class="col-xs-8">
									<input id="mileage" name="mileage" data-fieldName="MILEAGE" readonly="readonly" class="form-control "  type="text" />
								</div>
							</div>
						</div>
					
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">购车日期：</label>
								<div class="col-xs-8 date">
									<input id="purchaseDate" name="purchaseDate" data-fieldName="PURCHASE_DATE" readonly="readonly" class="form-control "  type="text" />
								</div>
							</div>
						</div>
							
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车牌号：</label>
								<div class="col-xs-8 ">
									<input id="licenseNo" name="licenseNo" data-fieldName="LICENSE_NO" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
						</div>	
						<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车主：</label>
								<div class="col-xs-8 ">
									<input id="ctmName" name="ctmName" data-fieldName="CTM_NAME" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">累加占用修理时间：</label>
								<div class="col-xs-8 ">
									<input id="warnTimes" name="warnTimes" data-fieldName="WARN_TIMES" readonly="readonly" class="form-control " maxlength="30" type="text" />
								</div>
							</div>
						</div>
						</div>
				
			</div>
		</div>
	</div>
	</form>
	</div>

		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">发动机和变速器总成监控</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="fbzcList"></table>
		</div>
	</div>
		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">发动机和变速器主要零件监控</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="fbzyList"></table>
		</div>
	</div>
		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">其它总成主要零件监控</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="qtzcList"></table>
		</div>
	</div>
		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">同一产品质量问题监控</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tycpList"></table>
		</div>
	</div>
	<div class="model-footer">
		<div style="text-align:center">
			<a data-goback="page" href="vehicle/threepack/nosettled/searchNoSettled.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>						
	</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	
	//发动机和变速器总成监控
	new Datatable().initPagination({
		src : "fbzcList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/fbzc/{[VIN]}",
		// 
		rowID : "ID",
		sortName : "",
		sortOrder : "",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		       	{field : "PART_CODE",title : "预警项目"}, 
			    {field : "PART_NAME",title : "项目名称"}, 
				{field : "PARTNUM",title : "当前次数"},
				{field : "LEGAL_STANDARD",title : "法定次数"} 
			
		]
	});
	
	//发动机和变速器主要零件监控
	new Datatable().initPagination({
		src : "fbzyList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/fbzy/{[VIN]}",
		// 
		rowID : "ID",
		sortName : "",
		sortOrder : "",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		       	{field : "PART_CODE",title : "预警项目"}, 
			    {field : "PART_NAME",title : "项目名称"}, 
				{field : "PARTNUM",title : "当前次数"},
				{field : "LEGAL_STANDARD",title : "法定次数"} 
			
		]
	});
	
	//其它总成主要零件监控
	new Datatable().initPagination({
		src : "qtzcList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/qtzc/{[VIN]}",
		// 
		rowID : "ID",
		sortName : "",
		sortOrder : "",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		       	{field : "PART_CODE",title : "预警项目"}, 
			    {field : "PART_NAME",title : "项目名称"}, 
				{field : "PARTNUM",title : "当前次数"},
				{field : "LEGAL_STANDARD",title : "法定次数"} 
			
		]
	});
	
	//同一产品质量问题监控
	new Datatable().initPagination({
		src : "tycpList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/tycp/{[VIN]}",
		// 
		rowID : "ID",
		sortName : "",
		sortOrder : "",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		       	{field : "PART_CODE",title : "预警项目"}, 
			    {field : "PART_NAME",title : "项目名称"}, 
				{field : "PARTNUM",title : "当前次数"},
				{field : "LEGAL_STANDARD",title : "法定次数"} 
		]
	});
	
	
	//刷新表格
	$("#tableList",getElementContext()).dmsTable().refreshTableWithForm();
	
})
    
</script>
