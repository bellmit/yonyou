
<div class="panel panel-default table-panel">
	<div class="panel-heading">
		<div class="pannel-name">待工详情</div>
		<div class="pannel-tools">
			<a href="javascript:;" class="expand"> <i
				class="fa fa-chevron-down"></i></a>
		</div>
	</div>
	<div class="panel-body">
		<table
			class="table table-striped table-bordered table-hover table-responsive"
			id="qtzcList"></table>
	</div>
</div>
<div class="panel panel-default table-panel">
	<div class="panel-heading">
		<div class="pannel-name">待料详情</div>
		<div class="pannel-tools">
			<a href="javascript:;" class="expand"> <i
				class="fa fa-chevron-down"></i></a>
		</div>
	</div>
	<div class="panel-body">
		<table
			class="table table-striped table-bordered table-hover table-responsive"
			id="tycpList"></table>
	</div>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	
	
	//待工
	new Datatable().initPagination({
		src : "qtzcList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/dg/{[REPAIR_ID]}",
		// 
		rowID : "REPAIR_ID",
		sortName : "REPAIR_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		       	{field : "wait_Work_Reason",title : "待工原因", codeFormat : {type:"oemDict",codeType:"1819"}}, 
			    {field : "wait_Work_Remark",title : "待工备注"}, 
				{field : "create_Date",title : "创建日期"},
				{field : "update_Date",title : "更新日期"} 
			]
	});
	
	//同一产品质量问题监控
	new Datatable().initPagination({
		src : "tycpList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/dl/{[REPAIR_ID]}",
		// 
		rowID : "REPAIR_ID",
		sortName : "REPAIR_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		       	{field : "wait_Material_Part_Quantity",title : "待料数量"}, 
			    {field : "wait_Material_Part_Name",title : "待料名称"}, 
				{field : "wait_Material_Part_Code",title : "待料代码"},
				{field : "wait_Material_Order_No",title : "待料订单号"} ,
			   	{field : "wait_Material_Order_Date",title : "待料订单日期"}, 
			    {field : "wait_Material_Remark",title : "待料备注"}, 
				{field : "create_Date",title : "创建日期"},
				{field : "update_Date",title : "更新日期"} 
			]
	});
	
	
	//刷新表格
	$("#tableList",getElementContext()).dmsTable().refreshTableWithForm();
	
})
    
</script>
