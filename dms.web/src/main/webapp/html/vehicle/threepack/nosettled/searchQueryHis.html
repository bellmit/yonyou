<div class="dms-search ajaxrest" data-url="/nosettled/his" data-model="vehicle" data-pageInitCallBack="true" >
	<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">维修历史查询信息</div>
		</div>
	<div class="model-body" >
		<div class="panel panel-default">
			<div class="panel-body">
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">维修时间</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-maxDays="30"
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="startdate"> <span class="input-group-addon">-</span>
									<input type="text" class="form-control" readonly
										name="enddate"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">维修类型</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="itemNo" name="itemNo"
									data-url="/minclass/item" data-model="vehicle"
									data-lableDesc="ITEM_NO" data-labelValue="ID">
								</select>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">工单号：</label>
								<div class="col-xs-8">
									<input id="repairNo" name="repairNo" data-fieldName="REPAIR_NO" class="form-control "  type="text" />
								</div>
							</div>
						</div>
					<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" data-url="/nosettled/export/excelHis"
								data-model="vehicle" data-method="downLoad" data-toggle="confirmation" class="btn blue "><i
								class="fa fa-download"></i>下载</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
	
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">维修历史列表</div>
			<div class="pannel-tools">
				<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tableList"></table>
		</div>
	</div>
	<div class="model-footer">
		<div style="text-align:center">
			<a data-goback="page" href="vehicle/threepack/query/searchWarnQuery.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
		</div>						
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	
	//维修方案审核状态
	new Datatable().initPagination({
		src : "dmsList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/nosettled/his",
		// 
		rowID : "REPAIR_ID",
		sortName : "REPAIR_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
			{field : "DEALER_CODE",title : "经销商代码"}, 
		    {field : "DEALER_NAME",title : "经销商名称"}, 
			{field : "REPAIR_NO",title : "维修工单号" },
			{field : "REPAIR_TYPE",title : "维修类型"}, 
			{field : "VIN",title : "VIN"},
			{field : "MATERIAL_NAME",title : "车型"},
			{field : "MODEL_YEAR",title : "年款"},
			{field : "MILLEAGE",title : "里程数"},
			{field : "CUSTOMER_NAME",title : "客户"},
			{field : "ENGINE_NO",title : "发动机号"},
			{field : "MAIN_PART",title : "主因零部件"},
			{field : "REPAIR_DATE_CHAR",title : "维修日期"}
		]
	});
	
	//刷新表格
	$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	
})
    
</script>
