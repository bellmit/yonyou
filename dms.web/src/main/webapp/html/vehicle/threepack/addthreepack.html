<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">三包项目小类信息新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 ">
						<div class="form-group">
							<label class="control-label col-xs-4">项目编码</label>
							<div class="col-xs-8">
								<select class="bs-select form-control required" id="itemNo" name="itemNo" 
									data-url="/relation/item" data-model="vehicle"
									data-lableDesc="ITEM_NO" data-labelValue="ID">
								</select>
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">项目名称</label>
								<div class="col-xs-8">
									<select class="bs-select form-control required"   data-existsDefault="false" 
										id="itemName" parent="itemNo" data-url="/relation/itemName/{[itemNo]}"
										 data-model="vehicle" data-lableDesc="ITEM_NAME" data-labelValue="ITEM_NAME"
										name="itemName"  >
										</select>
								</div>
							</div>
						</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">小类代码</label>
								<div class="col-xs-8">
									<input type="text"  
										id="minclassNo" class="form-control required"
										name="minclassNo" data-fieldName="minclass_no">
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">小类名称</label>
								<div class="col-xs-8">
									<input type="text"  
										id="minclassName" class="form-control required"
										name="minclassName" data-fieldName="minclass_name">
								</div>
							</div>
						</div>
				</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/minclass/add" data-model="vehicle" data-method="POST"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"> <i class="fa fa-save"></i>保存
			</a>
			 <a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	//页面加载后初始化
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	});
</script>
