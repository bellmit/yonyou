<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-title">三包项目设定</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">项目编码</label>
							<div class="col-xs-8">
									<input type="text"  
										id="itemNo"  class="form-control"
										name="itemNo" data-fieldName="item_no">
							</div>
						</div>
					</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">项目名称</label>
								<div class="col-xs-8">
									<input type="text"  
										id="itemName" class="form-control"
										name="itemName" data-fieldName="item_name">
								</div>
							</div>
						</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">

	$(document)
			.one(
					"onload.dms",
					function(event, container) {
						new Datatable()
								.initPagination({
									src : "dms_table",
									container : container,
									url : dmsCommon.getDmsPath()["vehicle"]
											+ "/item",
									rowID : "ID",
									sortName : "id",
									sortOrder : "desc",
									columns : [
											{
												field : "ID",
												title : "操作",
												operateFormat : [ {
													type : "edit",
													url : "vehicle/threepack/item/editItem.html",
													openWidth : "modal-lg",
													doubleClick : true
							                       }]
											}, {
												field : "ITEM_NO",
												title : "项目编号"
											}, {
												field : "ITEM_NAME",
												title : "项目名称"
											}, {
												field : "ITEM_REMARK",
												title : "项目描述",
											}]

								});
					});
</script>
