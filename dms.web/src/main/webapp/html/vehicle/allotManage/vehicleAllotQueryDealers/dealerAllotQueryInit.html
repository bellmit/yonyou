<div class="dms-search">
 <form class="form-horizontal">
   	<div class="panel panel-default">
   	   <div class="panel-body">
   	   		<div class="row">
   	   		
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">品牌</label>
			             <div class="col-xs-8">
							<select id="brandId"
								class="bs-select form-control" name="brandId"
								data-url="/basedata/material/brand/90081002"
								data-model="manage" data-labelValue="BRAND_ID"
								data-lableDesc="BRAND_NAME">
							</select>								
						</div>
			         </div>
			      </div>
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">车系</label>
			             <div class="col-xs-8">
							<select id="seriesId" parent="brandId"
								class="bs-select form-control" name="seriesId"
								data-url="/basedata/material/series/90081002/{[brandId]}"
								data-model="manage" data-labelValue="SERIES_ID"
								data-lableDesc="SERIES_NAME">
							</select>									
						 </div>
			         </div>
			      </div>
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">车款</label>
			             <div class="col-xs-8">
							<select id="groupId" parent="seriesId"
								class="bs-select form-control" name="groupId"
								data-url="/basedata/material/group/90081002/{[seriesId]}"
								data-model="manage" data-labelValue="GROUP_ID"
								data-lableDesc="GROUP_NAME" >
							</select>									
						 </div>
			         </div>
			      </div>			      	   			
   	   		
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">年款</label>
			             <div class="col-xs-8">
			                 <select id="modelId" parent="groupId"
										class="bs-select form-control" name="modelYear"
										data-url="/basedata/material/modelYear/90081002/{[groupId]}"
										data-model="manage" data-labelValue="MODEL_YEAR"
										data-lableDesc="MODEL_YEAR">
							 </select>
			             </div>
			         </div>
			      </div>
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">颜色</label>
			             <div class="col-xs-8">
			                 <select id="colorId" parent="modelId"
										class="bs-select form-control" name="colorCode"
										data-url="/basedata/material/color/90081002/{[groupId]}/{[modelId]}"
										data-model="manage" data-labelValue="COLOR_CODE"
										data-lableDesc="COLOR_NAME" >
							 </select>
			             </div>
			         </div>
			      </div>
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			         <div class="form-group">
			             <label class="control-label col-xs-4">内饰</label>
			             <div class="col-xs-8">
			                 <select id="trimCode" parent="colorId"
										class="bs-select form-control" name="trimCode"
										data-url="/basedata/material/trim/90081002/{[groupId]}/{[modelId]}/{[colorId]}"
										data-model="manage" data-labelValue="TRIM_CODE"
										data-lableDesc="TRIM_NAME" >
							 </select>
			             </div>
			         </div>
			      </div>			      	   			
			       	
			      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">审批状态</label>
							<div class="col-xs-8">
								<select id="checkStatus" name="checkStatus" class="bs-select form-control"
									data-type="oemDict" data-dictCode="2020">
								</select>
							</div>
						</div>
				  </div>
					
				  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4">调拨申请日期</label>
							<div class="col-xs-8">
								 <div class="input-group input-daterange" data-opens="right">
		                             <input type="text" class="form-control" readonly  name="beginDate">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="endDate">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>  	   			
			       	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
			           <div class="form-group">
			               <label class="control-label col-xs-4 ">VIN</label>
			               <div class="col-xs-8">
			                   <input type="text"  class="form-control" id="vin" name="vin">
			               </div>
			           </div>
			       	</div> 
   	   		</div>
			<div class="row ">
			    <div class="col-xs-12 " >
			      <div class="query-btn">
			                  <a href="javascript:;" class="btn blue" > <i class="fa fa-search"></i>查询</a>
			                  <a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i>重置</a>
			      </div>
			    </div>
			</div>
   	   </div>
   	</div>
   	<div class="panel  panel-default table-panel">
	   <div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
	   </div>
	</div>
 </form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src:"dms_table",
		container:container,
	    url : dmsCommon.getDmsPath()["vehicle"] + "/vehicleAllotMange/dealerQuery",
	    rowID:"TRANSFER_ID",
	    sortName:"CREATE_DATE",
	    sortOrder:"DESC",
		columns:[
				  {field : "TRANSFER_ID",title : "操作",operateFormat : [
  			          {type:"detail",url:"vehicle/allotManage/vehicleAllotQueryDealers/dealerAllotQueryDetail.html",openType:"jump"}
  			          ]
      			  },
    		      {field:"VIN",title:"VIN"},
      		      {field:"OUT_BIG_AREA",title:"调出大区"},
    		      {field:"OUT_SMALL_AREA",title:"调出小区"},
    		      {field:"OUT_DEALER_CODE",title:"调出经销商代码"},
    		      {field:"OUT_DEALER_NAME",title:"调出经销商名称"},
    		      {field:"IN_BIG_AREA",title:"调入大区"},
    		      {field:"IN_SMALL_AREA",title:"调入小区"},
    		      {field:"IN_DEALER_CODE",title:"调入经销商代码"},
    		      {field:"IN_DEALER_NAME",title:"调入经销商名称"},
    		      {field:"SERIES_NAME",title:"车系"},
    		      {field:"COLOR_NAME",title:"颜色"},
    		      {field:"GROUP_NAME",title:"车款"},
    		      {field:"CREATE_DATE",title:"申请日期",dateFormat:{format:"YYYY-MM-DD"}},
    		      {field:"CHECK_STATUS",title:"审批状态",codeFormat : {type:"oemDict",codeType:"2020"}},
		    ]
	});
 	
});
</script>
