<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">大区</label>
								<div class="col-xs-8">
									<select id="bigArea"
										class="bs-select form-control" name="bigArea"
										data-url="/partObsoleteMaterialDeaHistory/getBigArea"
										data-model="part" data-labelValue="BIG_AREA_ID" data-value = ""
										data-lableDesc="BIG_AREA_NAME" data-live-search="fales" data-size="5"  >
									</select>
									
								</div>
							</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">小区</label>
							<div class="col-xs-8">
								<select id="smallArea" parent="bigArea"
									class="bs-select form-control" name="smallArea"
									data-url="/partObsoleteMaterialDeaHistory/{[bigArea]}/getSmallArea"
									data-model="part" data-labelValue="SMALL_AREA_ID" data-value = ""
									data-lableDesc="SMALL_AREA_NAME" data-live-search="fales" data-size="5"  >
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" data-tableSelect="true">
							<div class="form-group">
									<label class="control-label col-xs-4">经销商代码</label>
									<div class="col-xs-8">
										<div class="input-group">
										<input id="dealerCode" readonly
											name="dealerCode" class="form-control" type="text"
											data-fieldName="dealer_code" /> <span
												class="input-group-btn" >
												<button class="btn default btn-sm" type="button"
													data-url="manage/basedata/dealers/searchAfterDealers.html"
													data-toggle="modal" data-width="modal-lg">
													<i class="fa fa-list-alt"></i>
												</button>
												<button class="btn default input-clear" type="button">
													<i class="fa fa-close"></i>
												</button>
											</span>
										</div>
									</div>
								</div>
						</div>	
						 <div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌</label>
								<div class="col-xs-8">
									<select id="brandCode"
										class="bs-select form-control" name="brandCode"
										data-url="/basedata/material/brand/2"
										data-model="manage" data-labelValue="BRAND_ID"
										data-lableDesc="BRAND_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="SERIES" parent="brandCode"
										class="bs-select form-control" name="SERIES"
										data-url="/basedata/material/series/2/{[brandCode]}"
										data-model="manage" data-labelValue="SERIES_ID"
										data-lableDesc="SERIES_NAME">
									</select>
									
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车型</label>
							<div class="col-xs-8">
								<select id="MODEL" parent="SERIES"
									class="bs-select form-control" name="MODEL"
									data-url="/PolicyDetailManage/{[series]}/getSeries"
									data-model="vehicle" data-labelValue="MODEL_ID"
									data-lableDesc="MODEL_CODE" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="GROUP" parent="MODEL"
									class="bs-select form-control" name="GROUP"
									data-url="/PolicyDetailManage/{[model]}/getGroup"
									data-model="vehicle" data-labelValue="GROUP_ID"
									data-lableDesc="GROUP_NAME" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">保险公司简称</label>
							<div class="col-xs-8">
								<select id="companyCode"
									class="bs-select form-control" name="companyCode"
									data-url="/PolicyDetailManage/getcompanyCode"
									data-model="vehicle" data-labelValue="INSURANCE_COMPANY_CODE"
									data-lableDesc="INS_COMPANY_SHORT_NAME" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">新续保</label>
							<div class="col-xs-8">
								<select id="insureOrderType" name="insureOrderType" 
									class="bs-select form-control" data-dictCode="9120" data-type="oemDict" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">卡券类型名称</label>
							<div class="col-xs-8">
								<select id="voucherName"
									class="bs-select form-control" name="voucherName"
									data-url="/InsuranceCardDetail/getvoucherName"
									data-model="vehicle" data-labelValue="VOUCHER_NO"
									data-lableDesc="VOUCHER_NAME" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">卡券状态</label>
							<div class="col-xs-8">
								<select id="USE_STATUS" name="USE_STATUS" 
									class="bs-select form-control" data-dictCode="5022" data-type="oemDict" >
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">卡卷类型ID</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="voucherCode" name="voucherCode" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">营销活动ID</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="activityCode" name="activityCode" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">营销活动名称</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="activityName" name="activityName" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">卡卷ID</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="voucherId" name="voucherId" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">投保单号</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="insureOrderCode" name="insureOrderCode" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control"  id="vin" name="vin" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">卡券发放日期</label>
								<div class="input-group input-daterange" data-opens="right">
		                             <input type="text" class="form-control" readonly  name="claimStartDate">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="claimEndDate">
		                             <span class="input-group-btn">
	                                    <button class="btn default input-clear" type="button">
	                                       <i class="fa fa-close"></i>
	                                   </button>
	                                </span> 
		                        </div>
							</div>
					</div>
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i> 查询
								</a> 
								<a href="javascript:;" class="btn blue"><i
									class="fa fa-undo"></i> 重置
								</a>
							</div>
						</div>
					</div>
				</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a href="javascript:;" data-url="/InsuranceCardDetail/Download" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>下载</a>
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="orderList"></table>
		</div>
	</div>
</div>		
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "orderList",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/InsuranceCardDetail/Query",
		rowID : "",
		sortName : "DEALER_CODE", 
		sortOrder : "desc",
		columns : [ 
            {field : "BIG_AREA_NAME",title : "大区"},
		    {field : "SMALL_AREA_NAME",title : "小区"},
		    {field : "DEALER_CODE",title : "经销商代码"},
		    {field : "DEALER_SHORTNAME",title : "经销商名称"},
		    {field : "PROVINCE",title : "省份"},
		    {field : "CITY",title : "城市"},
		    {field : "INSURE_ORDER_CODE",title : "投保单号"},
		    {field : "INSURE_ORDER_TYPE",title : "新续保",codeFormat : {type:"oemDict",codeType:"9120"}},
		    {field : "IS_INS_LOCAL",title : "是否本地投保",codeFormat : {type:"oemDict",codeType:"9123"}},
		    {field : "INS_CHANNELS",title : "投保渠道",codeFormat : {type:"oemDict",codeType:"9122"}},
		    {field : "INSURANCE_COMPANY_CODE",title : "保险公司代码"},
		    {field : "INS_COMPANY_SHORT_NAME",title : "保险公司简称"},
		    {field : "BRAND_NAME",title : "品牌"},
		    {field : "SERIES_NAME",title : "车系"},
		    {field : "MODEL_NAME",title : "车型"},
		    {field : "GROUP_NAME",title : "车款"},
		    {field : "MODEL_YEAR",title : "年款"},
		    {field : "VIN",title : "VIN"},
		    {field : "ACTIVITY_CODE",title : "营销活动ID"},
		    {field : "ACTIVITY_NAME",title : "营销活动名称"},
		    {field : "ACTIVITY_START_DATE",title : "活动开始日期" },
		    {field : "ACTIVITY_END_DATE",title : "活动结束日期"},
		    {field : "CARD_NO",title : "卡券类型ID"},
		    {field : "VOUCHER_NAME",title : "卡券类型名称"},
		    {field : "SINGLE_AMOUNT",title : "单张金额"},
		    {field : "VOUCHER_STANDARD",title : "发券标准",codeFormat : {type:"oemDict",codeType:"9126"}},
		    {field : "USE_RANGE",title : "使用范围",codeFormat : {type:"oemDict",codeType:"9125"}},
		    {field : "REPAIR_TYPE_NAME",title : "维修类型"},
		    {field : "VOUCHER_ID",title : "卡券ID"},
		    {field : "USE_STATUS",title : "卡券状态",codeFormat : {type:"oemDict",codeType:"5022"}},
		    {field : "ISSUE_DATE",title : "卡券发放日期"}
		],
		onLoadSuccess : function() {
			$("#orderList",container).dmsTable().bootstrapTable('resetView');
		}
	});
	      	
	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
//			console.log("into callBack");
	
	});
	
});
	
</script>
