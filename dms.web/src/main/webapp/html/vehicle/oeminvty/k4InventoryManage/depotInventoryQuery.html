<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brandId" class="bs-select form-control"
									name="brandName" data-url="/basedata/material/brand/90081001"
									data-model="manage" data-labelValue="BRAND_ID"
									data-lableDesc="BRAND_NAME">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="seriesId" parent="brandId"
									class="bs-select form-control" name="seriesName"
									data-url="/basedata/material/series/90081001/{[brandId]}"
									data-model="manage" data-labelValue="SERIES_ID"
									data-lableDesc="SERIES_NAME">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<select id="groupId" parent="seriesId"
									class="bs-select form-control" name="groupName"
									data-url="/basedata/material/group/90081001/{[seriesId]}"
									data-model="manage" data-labelValue="GROUP_ID"
									data-lableDesc="GROUP_NAME">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<select id="modelId" parent="groupId"
									class="bs-select form-control" name="modelYear"
									data-url="/basedata/material/modelYear/90081001/{[groupId]}"
									data-model="manage" data-labelValue="MODEL_YEAR"
									data-lableDesc="MODEL_YEAR">
								</select>

							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">颜色</label>
							<div class="col-xs-8">
								<select id="colorId" parent="modelId"
									class="bs-select form-control" name="colorName"
									data-url="/basedata/material/color/90081001/{[groupId]}/{[modelId]}"
									data-model="manage" data-labelValue="COLOR_CODE"
									data-lableDesc="COLOR_NAME">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">内饰</label>
							<div class="col-xs-8">
								<select id="trimId" parent="colorId"
									class="bs-select form-control" name="trimName"
									data-url="/basedata/material/trim/90081001/{[groupId]}/{[modelId]}/{[colorId]}"
									data-model="manage" data-labelValue="TRIM_CODE"
									data-lableDesc="TRIM_NAME">
								</select>

							</div>
						</div>
					</div>

				
					<!--/span-->

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车辆节点</label>
							<div class="col-xs-8">
								<select id="lifcycle" name="lifcycle"
									class="bs-select form-control" data-type="oemDict"
									data-dictCode="7001" data-value="" data-excludeItems="70011015,70011014,
									70011016,70011017,70011018,70011019,70011020,70011001,70011002,70011003,70011021"></select>

							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">下线日期</label>
							<div class="col-xs-8 col-sm-8">
								<div class="input-group input-daterange" 
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="offlineDateBegin"> <span
										class="input-group-addon">至</span> <input type="text"
										class="form-control" readonly name="offlineDateEnd"> <span
										class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>


					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">入库日期</label>
							<div class="col-xs-8 col-sm-8">
								<div class="input-group input-daterange" 
									data-opens="right">
									<input type="text" class="form-control" readonly
										name="zvgoDateBegin"> <span class="input-group-addon">至</span>
									<input type="text" class="form-control" readonly
										name="zvgoDateEnd"> <span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>


					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
							 <textarea class="form-control" rows="3" id="vin" name="vin"></textarea> 
							</div>
						</div>
					</div>
					<!--/span-->
				</div>

				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true">
								<i class="fa fa-search"></i> 查询
							</a> <a class="btn blue"><i class="fa fa-undo"></i>重置 </a> 
							
							<!-- <a
								href="javascript:;" class="btn blue"
								data-url="/k4InventoryManage/DepotInventoryQuery/doDownload"
								data-model="vehicle" data-method="downLoad"
								data-toggle="confirmation"><i class="fa fa-undo"></i> 下载 </a> -->

						</div>
					</div>
				</div>
				<div class="panel panel-default table-panel">
					<div class="panel-heading">
						<div class="pannel-name">车厂库存查询</div>
						<a
								href="javascript:;" class="btn "
								data-url="/k4InventoryManage/DepotInventoryQuery/doDownload"
								data-model="vehicle" data-method="downLoad"
								data-toggle="confirmation"><i class="fa fa-download"></i> 下载 </a>
					</div>
					<div class="panel-body">
						<table
							class="form-group  table table-striped table-bordered table-hover table-responsive"
							id="dms_table"></table>
					</div>
				</div>
			</div>
		</div>
	</form>


</div>
<script type="text/javascript">
	//查询
	$(document).one(
			"onload.dms",
			function(event, container) {
				new Datatable().initPagination({
					src : "dms_table",
					container : container,
					url : dmsCommon.getDmsPath()["vehicle"]
							+ "/k4InventoryManage/doQuery",
					rowID : "",
					isQueryFirst : true,
					pageSize : 5,
					isQueryFirst:false,
					//当需要开启显示明细时才实现，否则不实现
					/* detailFormatter : function(index, row, element) {
						return row.NAME;
					}, */
					columns : [
					 {
						field : "BRAND_NAME",
						title : "品牌"
					}, {
						field : "SERIES_NAME",
						title : "车系"
					}, {
						field : "MODEL_CODE",
						title : "CPOS"
					}, {
						field : "MODEL_YEAR",
						title : "年款"
					}, {
						field : "GROUP_NAME",
						title : "车款"
					}, {
						field : "COLOR_NAME",
						title : "颜色"
					}, {
						field : "TRIM_NAME",
						title : "内饰"
					}, {
						field : "VIN",
						title : "VIN"
					}, {
						field : "OFFLINE_DATE",
						title : "下线日期"
					}, {
						field : "NODE_STATUS",
						title : "车辆节点",
						codeFormat : {
							type : "oemDict",
							codeType : "7001"
						}
					}, {
						field : "REMARK",
						title : "备注"
					} ]

				});
				//事件点击
				$("a[data-onclickEvent='true']", container).on("dms.click",
						function(event) {
							//debugger
							/* var selectRow = $("#dms_table", container)
									.dmsTable().getFirstSelection();

							$("div[data-tableSelect='true']",
									getElementContext()).initHtmlContent(
									selectRow);
							//关闭窗口
							$("a[data-dismiss='modal']", container).click(); */
						});

			});
</script>
