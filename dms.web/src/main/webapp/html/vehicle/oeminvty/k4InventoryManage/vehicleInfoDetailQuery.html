<div class="dms-edit ajaxrest" data-url="/k4InventoryManage/{[VEHICLE_ID]}" data-model="vehicle">
	<form class="form-horizontal">
<div class="modal-header">
			<div class="modal-title">详细页面</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				<input id="vehicle_id" name="vehicle_id" hidden="true" data-fieldName="VEHICLE_ID">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vin" name="vin" disabled="true" data-fieldName="VIN">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">发动机号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="engine_no" name="engine_no" disabled="true" data-fieldName="ENGINE_NO">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">钥匙号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="key_no" name="key_no" disabled="true" data-fieldName="KEY_NO">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">下线日期</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="offline_date" name="offline_date" disabled="true" data-fieldName="OFFLINE_DATE">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="brandName" name="brandName" disabled="true" data-fieldName="BRAND_NAME">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">CPOS</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="model_code" name="model_code" disabled="true" data-fieldName="MODEL_CODE">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="seriesName" name="seriesName" disabled="true" data-fieldName="SERIES_NAME">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车款</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="group_name" name="group_name" disabled="true" data-fieldName="GROUP_NAME">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">颜色</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="colorName" name="colorName" disabled="true" data-fieldName="COLOR_NAME">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">内饰</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="trimName" name="trimName" disabled="true" data-fieldName="TRIM_NAME">
							</div>
						</div>
					</div>
			     
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">是否锁定</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="lock_status" name="lock_status" disabled="true" data-fieldName="LOCK_STATUS">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">锁定原因</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="lock_reason" name="lock_reason" disabled="true" data-fieldName="LOCK_REASON">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">备注</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="remark" name="remark" disabled="true" data-fieldName="REMARK">
							</div>
						</div>
					</div>
			     
				</div>
				<div class="panel panel-default table-panel">
					<div class="panel-heading">
						<div class="pannel-name">车辆变更日志</div>
					</div>
					<div class="panel-body">
						<table
							class="form-group  table table-striped table-bordered table-hover table-responsive"
							id="dms_table"></table>
					</div>
				</div>
				
			</div>
		</div>
	</form>


</div>
<script type="text/javascript">
$(document).one(
		"onload.dms",
		function(event, container) {
			new Datatable().initPagination({
				src : "dms_table",
				container : container,
				 url : dmsCommon.getDmsPath()["vehicle"]
						+ "/k4InventoryManage/vehicleNodeChangeQuery/{[vehicle_id]}", 
				rowID : "",
				
				pageSize : 5,
				//当需要开启显示明细时才实现，否则不实现
				/* detailFormatter : function(index, row, element) {
					return row.NAME;
				}, */
				columns : [
				   {field : "CHANGE_CODE",title : "车辆变更节点",codeFormat : {type : "oemDict",codeType : "2021"}}, {
					field : "CHANGE_DATE",
					title : "车辆变更节点时间"
				}, {
					field : "CHANGE_DESC",
					title : "车辆变更节点描述"
				}]

			});
				//事件点击
				$("a[data-onclickEvent='true']", container).on(
						"dms.click",
						function(event) {
							//debugger
							/* var selectRow = $("#dms_table", container)
									.dmsTable().getFirstSelection();

							$("div[data-tableSelect='true']",
									getElementContext()).initHtmlContent(
									selectRow);
							//关闭窗口
							$("a[data-dismiss='modal']", container).click(); */
						});

			});
</script>
