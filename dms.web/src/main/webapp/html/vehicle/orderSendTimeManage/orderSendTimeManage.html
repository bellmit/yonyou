<div class="dms-search">
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >订单发送时间查询</div>
                     <div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/orderSendTimeManage/addOrderSendTimeManage.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				    </div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/orderSendTimeManage/sendTimeManageSearch",
			rowID : "WEEK",
			sortName : "WEEK",
			sortOrder : "DESC",
			columns : [ 
			    {field : "ID",title : "操作",operateFormat : [
                     {type:"edit",url:"vehicle/orderSendTimeManage/editOrderSendTimeManage.html",openWidth:"modal-lg",doubleClick:true},
                     {type:"del",url:"/orderSendTimeManage/{[ID]}",model:"vehicle",callBack:function(response){
                  	   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
                     }}
                   ]
                },  
			    {field : "WEEK",title : "周"}, 
			    {field : "START_TIME",title : "开始时间"}, 
				{field : "STOP_TIME",title : "截停时间"}, 
				{field : "STATUS",title : "状态", codeFormat : {type:"oemDict",codeType:"1147"}}, 
				{field : "UPDATE_DATE",title : "更新日期"}
			]
		});
	});
</script>
