<div class="dms-add ajaxrest"   data-url="/cancelRemark/getId"  data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">新增取消备注维护</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">取消备注代码</label>
							<div class="col-xs-8">
								<input type="text" class="bs-select form-control required dmsDisabled"  id="cancelRemarksNo" name="cancelRemarksNo"  data-fieldName="CANCEL_REMARKS_NO"/>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">取消备注</label>
							<div class="col-xs-8">
								<input type="text" class="form-control required" id="cancelReasonText" maxlength="100" name="cancelReasonText"/>
							</div>
						</div>
					</div>
					
						<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>
							<div class="col-xs-8">
								<select id="cancelRemarksStatus" name="cancelRemarksStatus" class="bs-select form-control"  data-type="oemDict" data-dictCode="1001"
									data-value="10011001" data-existsDefault="false" >
								</select>
							</div>
						</div>
					</div>			
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/cancelRemark/addCancelRemarks" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		dmsCommon.ajaxRestRequest({
			url : dmsCommon.getDmsPath()["vehicle"] + "/cancelRemark/getId",
			type : 'GET',
			sucessCallBack : function(data) {
				$("#cancelRemarksNo",container).val(data);
			}
		});
		
		
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
