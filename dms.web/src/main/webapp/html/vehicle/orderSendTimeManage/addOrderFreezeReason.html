<div class="dms-add ajaxrest"  data-url="/freezeQuery/getFreezeReason/{[FREEZEID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">新增订单截停原因</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">
					
				<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">截停原因代码</label>
							<div class="col-xs-8">
								<input type="text" id="freezeCode" name="freezeCode" class="bs-select form-control required"  data-fieldName="FREEZECODE"  readonly/>
							</div>
						</div>
					</div>
					
					
				 <div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">截停原因</label>
							<div class="col-xs-8">
								<input type="text" id="freezeReason" name="freezeReason" maxlength="100" class="bs-select form-control required" />
							</div>
						</div>
					</div>
					
						<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>
							<div class="col-xs-8">
								<select id="status" name="status" class="bs-select form-control"  data-type="oemDict" data-dictCode="1001"  data-fieldName="STATUS" 
									data-value="10011001" data-existsDefault="false">
								</select>
							</div>
						</div>
					</div>	
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/freezeQuery/add" data-model="vehicle"
				data-method="POST" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>新增</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		
		dmsCommon.ajaxRestRequest({
			url : dmsCommon.getDmsPath()["vehicle"] + "/freezeQuery/getAddOrderReasonId",
			type : 'GET',
			sucessCallBack : function(data) {
				$("#freezeCode",container).val(data);
			}
		});
		
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
	})
</script>
