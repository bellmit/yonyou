	<form class="form-horizontal" >
		<div class="panel panel-default">

			</div>	
								
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">

						</div>
				</div>
					
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">状态</label>

								<select id="cancelRemarksStatus" name="cancelRemarksStatus" class="bs-select form-control"  data-type="oemDict"  data-dictCode="1001" >

				<div class="row ">

	<div class="panel panel-default table-panel">

				      <div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="vehicle/orderSendTimeManage/addCancelRemarkMaintenance.html" data-width="modal-lg"

		</div>

				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/cancelRemark/cancelRemarkSearch",
		rowID : "CANCELREMARKSID",
		sortName : "CANCELREMARKSID",
		sortOrder : "asc",
		
		columns : [ 
 	   	    {field : "CANCELREMARKSID",title : "操作",operateFormat : [
	   	    {type:"edit",url:"vehicle/orderSendTimeManage/editCancelRemarkMaintenance.html",openWidth:"modal-lg",
	   	    	isShow:function(value, row, index){
            		
          		  if(row.UPDATETYPE=="70131002"){
          			  return true;
          		  }else{
          			  return false;
          		  }
         	  		}
	   	    },
	   	    ]
	   	  },             
			{field : "CANCELREMARKSNO",title : "取消备注代码"}, 
			{field : "CANCELREASONTEXT",title : "取消备注"},
			{field : "CREATE_DATE",title : "创建日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}}, 
			{field : "UPDATETYPE",title : "维护方式", codeFormat : {type:"oemDict",codeType:"7013"}},
			{field : "STATUS",title : "状态", codeFormat : {type:"oemDict",codeType:"1001"}}
        	]
      });
                      });
</script>
