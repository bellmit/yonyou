							<div class="form-group">

							</div>
							
							<div class="col-xs-12 col-sm-3">

										<span class="form-show " data-fieldName="W_RECS"></span>
									</div>

							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label class="control-label col-xs-6">善意索赔金额：</label>
									<div class="col-xs-6">
										<span class="form-show " data-fieldName="GOODWILL_AMT"></span>
									</div>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">

								<div class="form-group">

							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">

									</div>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">

										<span class="form-show " data-fieldName="MOPAR_AMT"></span>
									</div>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label class="control-label col-xs-6">记录数：</label>

										<span class="form-show " data-fieldName="MOPAR_RECS"></span>
									</div>
								</div>
							</div>
							
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label class="control-label col-xs-7">新车检查索赔金额：</label>
									<div class="col-xs-5">
										<span class="form-show " data-fieldName="PDI_AMT"></span>
									</div>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">
									<label class="control-label col-xs-6">记录数：</label>
									<div class="col-xs-6">
										<span class="form-show " data-fieldName="PDI_RECS"></span>

							</div>
							
							<div class="col-xs-12 col-sm-3">
								<div class="form-group">

	<div class="modal-body">
		<div class="panel-heading">
		</div>
		<div class="panel panel-default">
			
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name" >索赔情形</div>
					<div class="pannel-button">
						<div class="btn-group btn-group-sm">			
						</div>
					</div>
				</div>
			 	<div class="panel-body">
					<table class="table table-striped table-bordered table-hover table-responsive"
						id="claimTable"></table>
				</div> 
			</div>
																											
			
			
		
	
			
			
																													
				
			</div>
		</div>
		
		

		
		
		<div class="modal-footer center-block">
			<a data-url="/claimNotice/update/{[CLAIMS_BILLING_ID]}/{[IS_INVOICE]}" data-model="vehicle" data-method="POST"
				data-callBack="true" class="btn blue" 
				data-toggle="confirmation"> <i class="fa fa-save"></i>开票</a>
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-reply"></i>返回</a>
		</div>
		
	</form>
</div>



		

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//索赔情形
		new Datatable().initPagination({
		src : "claimTable",
		container:container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/claimNotice/queryDetail/{[CLAIMS_BILLING_ID]}",
		rowID : "",	
		sortName : "", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
		sortOrder : "",
		//isQueryFirst:false,
		autoHeight:false,
		columns : [ 
			{field : "CLAIMS_BILLING_ID",title : "索赔单ID"},
		    {field : "CLAIM_NUMBER",title : "索赔单号"},
		    {field : "MOPAR_PEG_RATE",title : "加价率"},
		    {field : "TRANSACTION_TYPE",title : "索赔类型"},
		    {field : "TRANSACTION_TYPE_DESC",title : "索赔类型描述"},
		    {field : "PART_FAILED",title : "配件代码"},
		    {field : "FAILED_PART_DESC",title : "配件描述"},
		    {field : "DATE_VHCL_IN_SVC",title : "保修开始日期"},
		    {field : "DATE_VHCL_RECD",title : "维修日期"},
		    {field : "CLAIM_PAYMENT_CYCLE",title : "索赔付款日期"},
		    {field : "VIN",title : "VIN"},
		    {field : "VHCL_FAMILY_CODE",title : "车系"},
		    {field : "VHCL_MODEL_YEAR",title : "年款"},
		    {field : "ODOMETER_VHCL_RECD",title : "里程"},
		    {field : "LOP_CAUSAL",title : "LOP"},
		    {field : "LOPS_ON_CONDITION_ALL",title : "主因LOP"},
		    {field : "X_FALUR_LOP_DESC",title : "大类描述"},
		    {field : "COND_LABOR_AMT_CALC",title : "工时"},
		    {field : "COND_PARTS_AMT_CALC",title : "配件"},
		    {field : "COND_SPL_SRV_AMT_CALC",title : "特殊项目"},
		    {field : "COND_TOTAL_AMT_CALC",title : "总金额"},
		    {field : "REMARKS",title : "备注"}
		],
		onLoadSuccess : function() {
			$("#claimTable",container).dmsTable().bootstrapTable('resetView');
		}
	});
	


	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#orderList",getElementContext()).dmsTable().refreshTableWithForm();
	});
	
});
</script>
