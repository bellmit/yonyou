<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/claimStatusSearch/query",
			rowID : "CLAIM_ID",
			//detailView : true, //当需要显示明细时，打开此开关，否则不需要写
			sortName : "CLAIM_NO", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
			sortOrder : "desc",
			isQueryFirst:false,
			//当需要开启显示明细时才实现，否则不实现
			detailFormatter : function(index, row, element) {
				return row.NAME;
			},
			columns : [ 
			    {field : "CLAIM_ID",title : "操作",inputField:"claimId", operateFormat : [						
                       {type:"detail", title:"明细", url:"vehicle/claimManage/claimStatusSearchDealerDetail.html", openWidth:"modal-lg",isShow:function(value, row, index){                	   
                    		   return true;          	                	
                       }}
                   ]
                },  
			    {field : "DEALER_CODE",title : "经销商代码"},
			    {field : "DEALER_NAME",title : "经销商名称"},
			    {field : "CLAIM_NO",title : "索赔单号"},
			    {field : "RO_NO",title : "维修工单号"},
			    {field : "VIN",title : "VIN"},
			    {field : "CLAIM_TYPE",title : "索赔类型"},
			    {field : "STATUS",title : "状态",codeFormat : {type:"oemDict",codeType:"4008"}},
			    {field : "SUBMIT_COUNT",title : "提报次数"},
			    {field : "APPLY_DATE",title : "索赔申请日期"},
			    {field : "PASS_DATE",title : "审核通过日期"}
			],
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	      	
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
// 			console.log("into callBack");
		});
    	
    });
		


</script>
