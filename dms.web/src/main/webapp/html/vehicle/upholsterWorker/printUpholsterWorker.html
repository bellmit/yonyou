<link rel="stylesheet" type="text/css" href="../assets/layouts/layout/css/PrintArea.css">
<div class="dms-edit PrintArea ajaxrest" data-url="/stockManage/UpholsterWorker/print/{[SO_NO]}/{[EMPLOYEE_NO]}" data-model="vehicle" data-pageInitCallBack="true">
	<div class="panel panel-default panel-print">
		<div class="panel-body">
			<div class="print-title">
				<div class="row h1Title">
					<div class="col-xs-12">
						<label>{[userInfo.dealerName]}</label>
					</div>
				</div>
				<div class="row h2Title">
					<div class="col-xs-12">
						<label>装潢派工单</label>
					</div>
				</div>
			</div>
	
			<div class="print-foot">
			
				<div class="row">
				
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6" >订单号:</label>
							<div class="col-xs-6" >
								<span class="form-show" data-fieldName="SO_NO"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6">车牌号:</label>
							<div class="col-xs-6" >
								<span class="form-show" data-fieldName="LICENSE"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6">车牌号码(VIN):</label>
							<div class="col-xs-6">
								<span class="form-show" data-fieldName="VIN"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6" >车主:</label>
							<div class="col-xs-6">
								<span class="form-show" data-fieldName="CUSTOMER_NAME"></span>
							</div>
						</div>
					</div>
					<!--/span-->
				
				
					<!--/span-->
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6" >销售专员:</label>
							<div class="col-xs-6">
								<span class="form-show" data-fieldName="SOLD_USER"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6" >车型:</label>
							
							
							<div class="col-xs-6">
								<span class="form-show" data-fieldName="MODEL_NAME"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-4" >
						<div class="form-group">
							<label class="control-label col-xs-6" >开单日期:</label>
							<div class="col-xs-6">
								<span class="form-show" data-fieldName="SHEET_CREATE_DATE"></span>
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				
			</div>

			<div class=" print-table">
				
				<!--/span-->
					<div class="col-xs-3" >
						<div class="form-group">
							<label class="control-label col-xs-2" >技师:</label>
							<div class="col-xs-6">
								<span class="form-show" data-fieldName="TECHNICIAN"></span>
							</div>
						</div>
					</div>
				<!--/span-->
				<div class="panel panel-default table-panel" id="panelSoDecrodatePartList">
					<div class="panel-body">
						<table
							class="table table-striped table-bordered table-hover table-responsive"
							id="dms_table">
						</table>
					</div>
				</div>
				<!--/span-->
					<div class="col-xs-3" >
						<div class="form-group">
							<label class="control-label col-xs-6" >技师签名:</label>
							<div class="col-xs-6" >
								<span class="form-show print-groove"></span>
							</div>
						</div>
					</div>
			    <!--/span-->
			    <!--/span-->
			    <div class="col-xs-3" >
					<div class="form-group">
						<label class="control-label col-xs-6" >完工确认:</label>
						<div class="col-xs-6" >
							<span class="form-show print-groove"></span>
						</div>
					</div>
				</div>
				<!--/span-->
				<!--/span-->
				<div class="col-xs-3" >
					<div class="form-group">
						<label class="control-label col-xs-6" >质检员:</label>
						<div class="col-xs-6" >
							<span class="form-show print-groove"></span>
						</div>
					</div>
				</div>
				<!--/span-->
				<div class="panel panel-default table-panel" id="panelSoServicesList">
					<div class="panel-body">
						<table
							class="table table-striped table-bordered table-hover table-responsive"
							id="dms_table1">
						</table>
					</div>
				</div>
				
			</div>

			
	
		</div>
	</div>
</div>
<div class="print-without">
	<a id="print" class="btn blue printfy" data-onclickEvent="true"><i class="fa fa-print"></i>打印</a>
	<a data-info="editOrder" 
		href="vehicle/upholsterWorker/searchUpholsterWorker.html"
		class="btn blue ajaxify" data-beforeShowEvent="true"><i
		class="fa fa-reply"></i>返回</a>
</div>
<script type="text/javascript">
	$(document).one("onload.dms", function(event, container) {
		
		 $("div[data-pageInitCallBack='true']",container).on("callBack.dms",function(event,response){
			 $("#gender",container).setDmsValue($('option:selected',$("#selectGender",container)).text());
			 $("#businessType",container).setDmsValue($('option:selected',$("#selectBusinessType",container)).text());
			 debugger;
			 console.log("---------------"+$('option:selected',$("#selectGender",container)));
		 });
		//装潢项目明细
		new Datatable().initLocale({
			src : "dms_table",
			url : dmsCommon.getDmsPath()["vehicle"] + "/stockManage/UpholsterWorker/SearchWorker/{[SO_NO]}",
			rowID : "SO_NO",
			autoHeight : false,
			sortName : "SO_NO", 
			undefinedText : "",
			sortOrder : "asc",
			checkboxHeader:true, //全选框
			columns : [ 
				{field : "UPHOLSTER_CODE",title : "项目代码"}, 
				{field : "UPHOLSTER_NAME",title : "项目名称"}, 
				{field : "ASSIGN_LABOUR_HOUR",title : "派工工时"}, 
			 	{field : "REMARK",title : "备注"}
			],onLoadSuccess : function() {
          	  var rownu = $("#dms_table",container).dmsTable().getTableRows();
				  if(rownu<=0){
					$("#dms_table",container).addClass("hidden");
				  }else{
					$("#dms_table",container).removeClass("hidden");
					}
			} 
		});
		//装潢配件
		new Datatable().initLocale({
			src : "dms_table1",
			url : dmsCommon.getDmsPath()["vehicle"] + "/stockManage/UpholsterWorker/part1/{[SO_NO]}",
			rowID : "SO_NO",
			autoHeight : false,
			sortName : "SO_NO", 
			undefinedText : "",
			sortOrder : "asc",
			checkboxHeader:true, //全选框
			columns : [ 
				{field : "PART_NO",title : "配件代码"},
			 	{field : "PART_NAME",title : "配件名称"},
				{field : "NUM",title : "数量"}
			],onLoadSuccess : function() {
          	  var rownu = $("#dms_table1",container).dmsTable().getTableRows();
				  if(rownu<=0){
					$("#dms_table1",container).addClass("hidden");
				  }else{
					$("#dms_table1",container).removeClass("hidden");
					}
			} 
		});
		
		
	 

	});
</script>
