<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">选择技师</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
		    <div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="form-group">
						<label class="control-label col-xs-4">技师名称</label>
						<div class="col-xs-8 ">
							<input id="license" name="license" data-fieldName="EMPLOYEE_NAME" 
								class="form-control" type="text" />
						</div>
					</div>
			    </div>
			    
			    
				 
			
			</div>
			
			<div class="row ">
				<div class="col-xs-12 ">
					<div class="query-btn">
						<a href="javascript:;" class="btn blue"> <i
							class="fa fa-search"></i>查询
						</a>
					</div>
				</div>
			</div>
			
			<div class="panel panel-default table-panel">
	
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="veInspectList">
					</table>
				</div>
				
		   </div>
		&nbsp;
	</div>
	
	<div class="modal-footer center-block">
		<a class="btn blue" data-onclickEvent="true" data-beforeShowEvent="true"><i class="fa fa-save"></i>确定</a>
		<a data-dismiss="modal" class="btn blue" data-onclickEvent2="true"> <i class="fa fa-undo"></i>取消</a>
    </div>
</form>
</div>
<script type="text/javascript">

	$(document).one("onload.dms",function(event,container){
	
		
		new Datatable().initPagination({
			src : "veInspectList",
			 rowID : "EMPLOYEE_NO",
			sortName : "EMPLOYEE_NO", 
			container:container,
			sortOrder : "asc",
			autoHeight : false,
			 url : dmsCommon.getDmsPath()["vehicle"] + "/stockManage/UpholsterWorker/Technician", 
			columns : [  
				        {radio:true,sortable : false},
				        {field : "EMPLOYEE_NO",title : "技师编号"},
				        {field : "EMPLOYEE_NAME",title : "技师名称"},
				        {field : "LABOUR_FACTOR",title : "工时系数",visible : false},
				        {field : "LABOUR_POSITION_CODE",title : "派工工位"}
			         ]
		});
		
		
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event,response){
			var selectRow = $("#veInspectList",container).dmsTable().getFirstSelection();
			$("div[data-tableProductSelect='true']",getElementContext()).initHtmlContent(selectRow);
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		});
	});
</script>
