<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
	new Datatable().initPagination({
		src : "dms_table",
		container : container,
		url : dmsCommon.getDmsPath()["vehicle"] + "/salesOrderQuery/orderRecords/{[ORDER_ID]}",  
		rowID : "oemvehicle",
		isQueryFirst : true,
		pageSize : 5,
		isQueryFirst:false,
		columns : [
		  {field : "CODE_DESC"		,title : "变更状态"}, 
		  {field : "CHANGE_REMARK"	,title : "变更描述"}, 
		  {field : "REMARK"			,title : "备注"}, 
		  {field : "NAME"			,title : "操作人"}, 
		  {field : "CREATE_DATE"	,title : "操作时间"}
		  ]
	});
})
</script>
