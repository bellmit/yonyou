<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
	     
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">品牌</label>
								<div class="col-xs-8">
									<select id="brandId"
										class="bs-select form-control" name="brandName"
										data-url="/basedata/material/brand/90081002"
										data-model="manage" data-labelValue="BRAND_ID"
										data-lableDesc="BRAND_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车系</label>
								<div class="col-xs-8">
									<select id="seriesId" parent="brandId"
										class="bs-select form-control" name="seriesName"
										data-url="/basedata/material/series/90081002/{[brandId]}"
										data-model="manage" data-labelValue="SERIES_ID"
										data-lableDesc="SERIES_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车款</label>
								<div class="col-xs-8">
									<select id="groupId" parent="seriesId"
										class="bs-select form-control" name="groupName"
										data-url="/basedata/material/group/90081002/{[seriesId]}"
										data-model="manage" data-labelValue="GROUP_ID"
										data-lableDesc="GROUP_NAME" >
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">年款</label>
								<div class="col-xs-8">
									<select id="modelId" parent="groupId"
										class="bs-select form-control" name="modelYear"
										data-url="/basedata/material/modelYear/90081002/{[groupId]}"
										data-model="manage" data-labelValue="MODEL_YEAR"
										data-lableDesc="MODEL_YEAR">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">颜色</label>
								<div class="col-xs-8">
									<select id="colorId" parent="modelId"
										class="bs-select form-control" name="colorName"
										data-url="/basedata/material/color/90081002/{[groupId]}/{[modelId]}"
										data-model="manage" data-labelValue="COLOR_CODE"
										data-lableDesc="COLOR_NAME" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">内饰</label>
								<div class="col-xs-8">
									<select id="trimId" parent="colorId"
										class="bs-select form-control" name="trimName"
										data-url="/basedata/material/trim/90081002/{[groupId]}/{[modelId]}/{[colorId]}"
										data-model="manage" data-labelValue="TRIM_CODE"
										data-lableDesc="TRIM_NAME" >
									</select>
									
								</div>
							</div>
						</div>
						<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vin" name="vin">
							</div>
						</div>
					</div>
					<!--/span-->	
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">发票号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="invoiceNumber" name="invoiceNumber">
							</div>
						</div>
					</div>
					
				
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">是否下发</label>
							<div class="col-xs-8">
								<select id="flag" name="flag"
									class="bs-select form-control" data-type="oemDict" data-dictCode="2080"
									data-value="" data-excludeItems="20801003"></select>

							</div>
						</div>
					</div>
					
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">车辆节点</label>
								<div class="col-xs-8">
									<select id="vehicleNode"
										class="bs-select form-control" name="vehicleNode" data-type="oemDict" data-dictCode="1151"
										data-excludeItems="11511004,11511005,11511006,11511007,11511008,11511009,11511010,11511011,
										11511012,11511013,11511014,11511015,11511016,11511018,11511019"   >
									</select>
									
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">预计到岗日期</label>
							<div class="col-xs-8 col-sm-10">
								 <div class="input-group input-daterange" data-opens="right">
		                             <input type="text" class="form-control" readonly  name="vehicleDate3">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="vehicleDate4">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>
				
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">车辆发运日期    </label>
							<div class="col-xs-8 col-sm-10">
								 <div class="input-group input-daterange" data-opens="right">
		                             <input type="text" class="form-control" readonly  name="vehicleDate1">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="vehicleDate2">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>
					
				</div>
				
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
								class="fa fa-search" ></i> 查询
							</a>
							<a class="btn blue" ><i class="fa fa-undo"></i>重置 </a> 
							
						</div>
					</div>
				</div>
				<div class="panel panel-default table-panel">
					<div class="panel-heading">
						<div class="pannel-name" >工厂订单信息</div>
						<a href="javascript:;" class="btn" data-url="/orderManager/download/excel" data-model="vehicle" data-method="downLoad" data-toggle="confirmation" class="btn btn-outline ">
							<i class="fa fa-download"></i> 下载
							</a>
					</div>
					<div class="panel-body">
						<table class="form-group  table table-striped table-bordered table-hover table-responsive"
							id="dms_table"></table>
					</div>
	            </div>
			</div>
		</div>
	</form>
	
	
</div>
<script type="text/javascript">
//工厂订单查询

$(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/orderManager/orderQuery",
			rowID : "BRAND_NAME",
			isQueryFirst:false,
			pageSize:5,
			columns : [ 
					{field : "VIN",title :"VIN"},
					{field : "BRAND_CODE",title :"品牌"}, 
					{field : "MODEL_CODE",title : "车型"}, 
					{field : "MODEL_NAME",title : "车型描述"}, 
					{field : "MODEL_YEAR",title : "年款"},
					{field : "COLOR_CODE",title : "颜色"}, 
					{field : "COLOR_NAME",title : "颜色描述"}, 
					{field : "TRIM_CODE",title : "内饰"}, 
					{field : "TRIM_NAME",title : "内饰描述"},  
					{field : "STANDARD_OPTION",title : "标准配置"},
					{field : "FACTORY_OPTIONS",title : "工厂配置"}, 
					{field : "LOCAL_OPTION",title : "本地配置"},
					{field : "NODE",title : "车辆节点"}, 
					{field : "CODE_CN_DESC",title : "节点描述"}, 
					{field : "PRIMARY_STATUS",title : "订单主状态"},
					{field : "SECONDARY_STATUS",title : "订单第二状态"},
					{field : "INVOICE_NUMBER",title : "发票号"},
					{field : "INVOICE_DATE",title : "开票日期"}, 
					{field : "EXPECT_PORT_DATE",title :"预计到港日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}}, 
					{field : "SOLD_TO",title : "售达方"}, 
					{field : "FLAG",title : "是否下发",codeFormat : {type:"oemDict",codeType:"2080"}}
								   
			]
			
		});
    	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dms_table",container).dmsTable().getFirstSelection();
			
			$("div[data-tableSelect='true']",getElementContext()).initHtmlContent(selectRow);
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		}); 
    	
    	
    });

</script>
