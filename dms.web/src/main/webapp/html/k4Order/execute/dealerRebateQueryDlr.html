<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
								
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">返利发放时间：</label>
							<div class="col-xs-8 col-sm-10">
								 <div class="input-group input-daterange" data-maxDays = "30" data-opens="right">
		                             <input type="text" class="form-control" readonly  name="beginDate">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="endDate">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>	
					
	
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">返利类型</label>
								<div class="col-xs-8">
									<select id="rebateType" name="rebateType"
										class="bs-select form-control" 
										data-url="/dealerRebateType/rebateType/selectList"
										data-model="vehicle" data-labelValue="CODE_ID"
										data-lableDesc="CODE_DESC">
									</select>
									
								</div>
							</div>
						</div>						
						
						
						
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
								class="fa fa-search" ></i> 查询
							</a> 
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</form>
	
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >返利发放查询信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">

							<a href="javascript:;" data-url="/dealerRebateDlr/rebate/Download" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>下载</a>						
						 
						</div>						 
				</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="orderList"></table>
						
		</div>
	</div>
	
		
	
</div>
<script type="text/javascript">
	//console.log("111");
    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/dealerRebateDlr/rebate/Query",
			rowID : "",
			sortName : "",
			sortOrder : "asc",
			isQueryFirst:false,
			columns : [	
						{field : "CREATE_DATE",title : "返利发放日期"},
					    {field : "REBATE_TYPE",title : "返利类型"},
			           	{field : "REBATE_CODE",title : "返利代码"},
					    {field : "REBATE_AMOUNT",title : "返利金额"},
					    {field : "VIN",title : "VIN"},
					    {field : "REMARK",title : "备注"}	  
				
			], 
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	
    	
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
 		//	console.log("into callBack");
		});
		
    	
    });

</script>
