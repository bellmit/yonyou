<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">操作时间</label>
							<div class="col-xs-8 ">
								 <div class="input-group input-daterange" data-opens="right">
		                             <input type="text" class="form-control" readonly  id="beginDate" name="beginDate">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly id="endDate" name="endDate">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>	

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">操作类型</label>
							<div class="col-xs-8">
								<select id="cancelType" name="cancelType" class="bs-select form-control"
									data-type="oemDict" data-dictCode="2001" data-value="" >
								</select>
							</div>
						</div>
					</div>	
	
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">撤单状态</label>
							<div class="col-xs-8">
								<select id="unOrderStatus" name="unOrderStatus" class="bs-select form-control" 
								data-type="oemDict" data-dictCode="2012" data-value="">
								</select>
							</div>
						</div>
					</div>	
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">								
								<input type="text" class="form-control" id="vin" name="vin">
							</div>
						</div>
					</div>				
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">订单号</label>
							<div class="col-xs-8">								
								<input type="text" class="form-control" id="orderNo" name="orderNo">
							</div>
						</div>
					</div> 
				
	
						
						
						
						
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
								class="fa fa-search" ></i> 查询
							</a> 
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</form>
	
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >查询信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">

							<a href="javascript:;" data-url="/OrderCancelLogQuery/orderCancle/logDownload" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>下载</a>						
						 
						</div>						 
				</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="orderList"></table>
						
		</div>
	</div>
	
		
	
</div>
<script type="text/javascript">
	//console.log("111");
    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/OrderCancelLogQuery/orderCancel/logQuery",
			rowID : "",
			sortName : "",
			sortOrder : "asc",
			isQueryFirst:false,
			columns : [
				{field : "SWT_CODE",title : "SAP代码"},
				{field : "DEALER_CODE",title : "经销商代码"},
				{field : "DEALER_SHORTNAME",title : "经销商名称"},
				{field : "ORDER_NO",title : "订单号"},       
				{field : "ORDER_TYPE",title : "订单类型" ,codeFormat : {type:"oemDict",codeType:"2083"} },       
				{field : "BRAND_NAME",title : "品牌"},
			    {field : "SERIES_NAME",title : "车系"},				
			    {field : "MODEL_NAME",title : "车型"},			    
			    {field : "VIN",title : "VIN"},
			    {field : "VPC_PORT",title : "VPC港口",codeFormat : {type:"oemDict",codeType:"1392"}},
			    {field : "CANCEL_TYPE",title : "操作类型",codeFormat : {type:"oemDict",codeType:"2001"}},
			    {field : "UPDATE_BY",title : "操作人"},			    
			    {field : "UPDATE_DATE",title : "操作日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},			    
			    {field : "UNORDER_STATUS",title : "撤单状态",codeFormat : {type:"oemDict",codeType:"2012"}},
			    {field : "ERROR_INFO",title : "失败原因"}
				
			], 
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	
    	
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
 		//	console.log("into callBack");
		});
		
    	
    });

</script>
