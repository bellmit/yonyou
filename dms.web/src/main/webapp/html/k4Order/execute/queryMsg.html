<div class="dms-edit ajaxrest" data-url="/orderRepealQuery/{[ORDER_ID]}"
	data-model="vehicle">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">订单明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">												
						
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码:</label>
								<div class="col-xs-8">
									<input id="dealerCode" name="dealerCode" data-fieldName="DEALER_CODE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称:</label>
								<div class="col-xs-8">
									<input id="dealerName" name="dealerName" data-fieldName="DEALER_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
				
						<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">订单类型:</label>
								<div class="col-xs-8">
										<input id="orderType" name="orderType" data-fieldName="ORDER_TYPE" readonly="readonly" class="form-control required"  maxlength="30" type="text"/>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">订单状态:</label>
								<div class="col-xs-8">
									<input id="orderStatus" name="orderStatus" data-fieldName="ORDER_STATUS" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">整车订单号:</label>
								<div class="col-xs-8">
									<input id="orderNo" name="orderNo" data-fieldName="ORDER_NO" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">订单提报日期:</label>
								<div class="col-xs-8">
									<input id="orderDate" name="orderDate" data-fieldName="ORDER_DATE" readonly="readonly" class="form-control required " maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">付款确认时间:</label>
								<div class="col-xs-8">
									<input id="dealOrderAffirmDate" name="dealOrderAffirmDate" data-fieldName="DEAL_ORDER_AFFIRM_DATE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">预计交付时间:</label>
								<div class="col-xs-8">
									<input id="expectPortDate" name="expectPortDate" data-fieldName="EXPECT_PORT_DATE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN:</label>
								<div class="col-xs-8">
									<input id="vin" name="vin" data-fieldName="VIN" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车系:</label>
								<div class="col-xs-8">
									<input id="seriesCode" name="seriesCode" data-fieldName="SERIES_CODE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车型:</label>
								<div class="col-xs-8">
									<input id="modelCode" name="modelCode" data-fieldName="MODEL_CODE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车型描述:</label>
								<div class="col-xs-8">
									<input id="modelName" name="modelName" data-fieldName="MODEL_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">颜色:</label>
								<div class="col-xs-8">
									<input id="colorCode" name="colorCode" data-fieldName="COLOR_CODE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">颜色描述:</label>
								<div class="col-xs-8">
									<input id="colorName" name="colorName" data-fieldName="COLOR_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">内饰:</label>
								<div class="col-xs-8">
									<input id="trimCode" name="trimCode" data-fieldName="TRIM_CODE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">内饰描述:</label>
								<div class="col-xs-8">
									<input id="trimName" name="trimName" data-fieldName="TRIM_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车型年:</label>
								<div class="col-xs-8">
									<input id="modelYear" name="modelYear" data-fieldName="MODEL_YEAR" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车辆节点:</label>
								<div class="col-xs-8">
									<input id="nodeStatus" name="nodeStatus" data-fieldName="NODE_STATUS" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">发票号:</label>
								<div class="col-xs-8">
									<input id="invoiceNo" name="invoiceNo" data-fieldName="INVOICE_NO" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">售达方:</label>
								<div class="col-xs-8">
									<input id="soldTo" name="soldTo" data-fieldName="SOLD_TO" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>		
						
					<!-- 	<div class="col-xs-12 col-sm-6  ">
							<div class="form-group">
								<label class="control-label col-xs-4">是否销售</label>
								<div class="col-xs-8">
									<select id="isSales" name="isSales" data-fieldName="is_sales" class="bs-select form-control required" data-type="oemDict" data-dictCode="1004" data-value="10041001"   >
									</select>
								</div>
							</div>
						</div> -->
						
					</div>
				</div>
			</div>
		</div>
<!-- 		<div class="modal-footer center-block">
			<a data-url="/materialMaintain/{[MATERIAL_ID]}" data-model="vehicle"
				data-method="PUT" data-callBack='true'
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>保存</a> <a data-dismiss="modal"
				class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div> -->
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
		
	})
</script>
