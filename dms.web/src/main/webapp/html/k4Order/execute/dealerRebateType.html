<div class="dms-search">
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >返利类型信息</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a class="btn btn-outline" data-url="k4Order/execute/addRebateTypel.html" data-width="modal-lg"
								data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
				</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/dealerRebateType/rebateType/Query",
			rowID : "CODE_ID",
			sortName : "CREATE_DATE",
			sortOrder : "desc",
			columns : [ 
			    {field : "CODE_ID",title : "操作",operateFormat : [
                       {type:"edit",url:"k4Order/execute/editRebateType.html",openWidth:"modal-lg",doubleClick:true}
                   ]
                },  
			    //{field : "CODE_ID",title : "ID"}, 
				{field : "CODE_DESC",title : "返利类型名称"}, 
				{field : "STATUS",title : "状态"}
			]

		});
	});
</script>
