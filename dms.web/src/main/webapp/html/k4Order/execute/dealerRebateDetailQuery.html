<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" data-tableSelect="true">
						<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="dealer_code" /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="manage/basedata/dealers/searchDealers.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>	
				
					
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">返利类型</label>
								<div class="col-xs-8">
									<select id="rebateType" name="rebateType"
										class="bs-select form-control" 
										data-url="/dealerRebateType/rebateType/selectList"
										data-model="vehicle" data-labelValue="CODE_ID"
										data-lableDesc="CODE_DESC">
									</select>
									
								</div>
							</div>
						</div>
	
						
						
						
						
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
								class="fa fa-search" ></i> 查询
							</a> 
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</form>
	
	
	<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name" >查询信息列表</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">

							<a href="javascript:;" data-url="/dealerRebateDetail/dealerRebate/detailDownload" data-model="vehicle" data-method="downLoad" data-toggle="confirmation"
								class="btn btn-outline " ><i class="fa fa-download"></i>下载</a>						
						 
						</div>						 
				</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="orderList"></table>
						
		</div>
	</div>
	
		
	
</div>
<script type="text/javascript">
	//console.log("111");
    $(document).one("onload.dms",function(event,container){
    	new Datatable().initPagination({
			src : "orderList",
			container:container,
			url : dmsCommon.getDmsPath()["vehicle"] + "/dealerRebateDetail/dealerRebate/detailQuery",
			rowID : "",
			isQueryFirst:false,
			columns : [	
						{field : "DEALER_CODE",title : "经销商代码"},
						{field : "DEALER_SHORTNAME",title : "经销商名称"},
						{field : "REBATE_NAME",title : "返利类型"},
			           	{field : "REBATE_TOTAL",title : "返利金额"},
					    {field : "REBATE_USE",title : "使用金额"},
					    {field : "REBATE_REMAIN",title : "余额"}
				
			], 
			onLoadSuccess : function() {
				$("#orderList",container).dmsTable().bootstrapTable('resetView');
			}
		});
    	
    	
    	//绑定查询按钮回调
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
 		//	console.log("into callBack");
		});
		
    	
    });

</script>
