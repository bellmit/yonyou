<div class="dms-edit ajaxrest" data-url="/orderInfoQueryDealer/{[VIN]}"
	data-model="vehicle">
		
	<div class="modal-header">
			<div class="modal-title">详细车籍查询</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
	</div>
	
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车辆属性</div>

		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">												
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN:</label>
								<div class="col-xs-8">
									<input id="vin" name="vin" data-fieldName="VIN" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">发动机号:</label>
								<div class="col-xs-8">
									<input id="vin" name="engingNo" data-fieldName="ENGINE_NO" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">备注:</label>
								<div class="col-xs-8">
									<input id="vin" name="remark" data-fieldName="REMARK" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">所属品牌:</label>
								<div class="col-xs-8">
									<input id="seriesCode" name="brandName" data-fieldName="BRAND_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
												
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">所属车系:</label>
								<div class="col-xs-8">
									<input id="seriesCode" name="seriesName" data-fieldName="SERIES_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
	
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">所属车型:</label>
								<div class="col-xs-8">
									<input id="modelName" name="modelName" data-fieldName="MODEL_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">颜色:</label>
								<div class="col-xs-8">
									<input id="colorName" name="colorName" data-fieldName="COLOR_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">内饰:</label>
								<div class="col-xs-8">
									<input id="trimName" name="trimName" data-fieldName="TRIM_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
														
							
					</div>
				</div>
			</div>
		</div>

		<div class="modal-header">
			<div class="modal-title">车辆变更日志</div>
			
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="modal-body">
					<div class="row">												
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">车辆变更类型:</label>
								<div class="col-xs-8">
									<input id="vin" name="changeCode" data-fieldName="CHANGE_CODE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">变更时间:</label>
								<div class="col-xs-8">
									<input id="vin" name="changeDate" data-fieldName="CHANGE_DATE" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">变更描述:</label>
								<div class="col-xs-8">
									<input id="vin" name="changeDesc" data-fieldName="CHANGE_DESC" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">对应经销商:</label>
								<div class="col-xs-8">
									<input id="seriesCode" name="dealerName" data-fieldName="DEALER_NAME" readonly="readonly" class="form-control required systemCode" maxlength="30" type="text" />
								</div>
							</div>
						</div>																																
							
					</div>
				</div>
			</div>
		</div>






	
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
		});
		
	})
</script>
