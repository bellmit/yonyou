<div class="dms-add">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="pannel-name">生产订单审核明细</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12">	
						<div class="form-group">
							<label class="control-label col-xs-4 ">描述导入对象</label>
							<div class="col-xs-6">
                             	<input type="text" id="fileParam" name="fileParam">
                            </div>
                            <div class="col-xs-2"></div>
                            <input type="hidden" id="taskCodeId" name="taskCodeName">
						</div>
					</div>
					<div class="col-xs-12">	
						<div class="form-group">
							<label class="control-label col-xs-4 ">确认Excel导入文件的格式为生产需求审核导出的格式</label>
							<div class="col-xs-6">
                             	<input type="file" class="importData" id="fileupload" name="file">
                            </div>
                            <div class="col-xs-2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-actions">
			<a class="btn blue"  data-url="/forecastAudit/importforecastAudit" data-model="manage" 
				data-callBack="true" data-errorCallBack="true"  data-toggle="confirmation"
				 data-method="importData">
				<i class="fa fa-save"></i>导入</a>
			<a data-goback="page" href="salesPlanManage/forecastManage/forecastOTDAudit.html"
				 class="btn blue ajaxify">
			<i class="fa fa-reply"></i>返回</a>
		</div>
	</form>
	<div class="panel panel-default table-panel margin-top-5" id="errorInfoPanpel">
			<div class="panel-heading">
				<div class="pannel-name">错误信息列表</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="errorList">
				</table>
			</div>
	</div>
</div>



<script type="text/javascript">
	//页面加载后初始化
	$(document).one("onload.dms",function(event,container){
		//创建表格
		new Datatable().initLocale({
			src : "errorList",
			container:container,
			columns : [ 
			            {field : "rowNO",title : "行号"},
			            {field : "BIG_AREA",title : "大区",},
			            {field : "errorMsg",title : "错误原因"}
			         ]
		});
		
		$("#errorInfoPanpel",container).hide();
		
		//当导入成功后的回调
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			$("a[data-goback='page']",container).click();
		});
		
		//当错误的情况下的回调
		$("a[data-errorCallBack='true']",container).on("errorCallBack.dms",function(event,response){
			//显示
			$("#errorInfoPanpel",container).show();
			
			$("#errorList",getElementContext()).dmsTable().refreshLocalData(response);
		});
	});

	
</script>
