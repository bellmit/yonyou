<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default" >
			<div class="panel-body">
				<div class="row">
				
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<div class="col-xs-4">
								<input id="year" name="year" type="hidden"  data-fieldName="YEAR" />
								<input id="month" name="month" type="hidden"  data-fieldName="MONTH" />
								<input id="taskId" name="taskId" type="hidden"  data-fieldName="TASK_ID" />
							</div>
						</div>
					</div>
			
					
				</div>
				<!-- <div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a  href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i>查询
							</a>
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置
							</a>
						</div>
					</div>
				</div> -->
				
			</div>
		</div>

		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name"> 生产订单查询未提报组织明细</div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							<a href="javascript:;" data-url="/forecastAudit/noHandInDealerDownload/export/excel" data-model="manage" data-method="downLoad" data-toggle="confirmation"
									class="btn btn-outline " ><i class="fa fa-download"></i>下载</a> 
						</div>
				</div>
			</div>
			<div class="panel-body"> 
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="noHandInDealer_table"></table>
			</div>
		</div>
	
		<div class="modal-footer">
			<a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>关闭
			</a>
		</div>
	
	</form>
</div>
<script type="text/javascript">

    $(document).one("onload.dms",function(event,container){
    	
    	$('input[name="year"]').val($("#yearId",getElementContext()).val());
    	$('input[name="month"]').val($("#monthId",getElementContext()).val());
    	$('input[name="taskId"]').val($("#taskCodeId",getElementContext()).val());
    	
    	new Datatable().initPagination({
    		src : "noHandInDealer_table",
    		container:container,
    		undefinedText : "",
    		url : dmsCommon.getDmsPath()["manage"] + "/forecastAudit/findNoHandInDealer",
    		columns : [ 
 		           {field : "SWT_CODE",title : "SAP代码"},
                   {field : "REGION",title : "大区"},
                   {field : "COMMUNITY",title : "小区"},
                   {field : "DEALER_CODE",title : "经销商代码"},
                   {field : "DEALER_NAME",title : "经销商名称"},
                   {field : "LINK_MAN",title : "联系人"},
                   {field : "FOUND_DATE",title : "开业时间",dateFormat : {format : "YYYY-MM-DD "}},
                   {field : "LINK_MAN_MOBILE",title : "联系电话"}
                   
    			]

    		});
    	
    });

</script>
