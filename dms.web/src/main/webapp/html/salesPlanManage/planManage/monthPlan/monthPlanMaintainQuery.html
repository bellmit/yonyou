<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
				
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">选择时间</label>
							<div class="col-xs-4">
								<select id="planYearId" class="bs-select form-control"
									name="planYearName" data-existsDefault="false"
									data-url="/monthPlanMaintain/monthPlanInfoQueryInit"
									data-model="manage" data-labelValue="PLAN_YEAR"
									data-lableDesc="PLAN_YEAR" data-alwaysRefresh="true">
								</select>
							</div>
							<div class="col-xs-4">
								<select id="seasonId" class="bs-select form-control"
									name="seasonName" data-url="/monthPlanMaintain/getSeasonList"
									data-model="manage" data-existsDefault="false"
									data-labelValue="SEASON" data-lableDesc="SEASON"
									data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>
				
				<div class="col-xs-12 col-sm-6 col-md-4" data-tableSelect="true">
					<div class="form-group">
						<label class="control-label col-xs-4">选择经销商</label>
							<div class="col-xs-8">
								<div class="input-group">
								<input id="dealerCode" readonly
									name="dealerCode" class="form-control" type="text"
									data-fieldName="dealer_code" /> <span
										class="input-group-btn" >
										<button class="btn default btn-sm" type="button"
											data-url="manage/basedata/dealers/searchDealers.html"
											data-toggle="modal" data-width="modal-lg">
											<i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>	
				
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">目标类型</label>
							<div class="col-xs-8">
								<select id="planTypeId" class="bs-select form-control"
									name="planTypeName"  data-existsDefault="false"
									 data-type="oemDict"
									data-dictCode="2078">
								</select>
							</div>
						</div>
					</div>

					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
									class="fa fa-search" ></i> 查询
								</a> 
								<a href="javascript:;" class="btn blue"><i
									class="fa fa-undo"></i> 重置
								</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</form>

			<div class="pannel-name">月度任务明细</div>

		<div class="panel-body">
			<table

				id="month_plan_query_table"></table>
		</div>
	</div>
</div>
