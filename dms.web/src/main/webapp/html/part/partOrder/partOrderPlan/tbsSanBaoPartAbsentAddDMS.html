			<div class="panel panel-default table-panel">
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"

					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src : "customerList",
		//rowID:"OWNER_ID",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partOrder/placeAnorder/dmsSanBaoOrderPartInfo",
		sortName : "CREATED_AT", 
		sortOrder : "desc",
		autoHeight:false,
		columns : [ 
		            {radio:true,sortable : false},
		            {field : "SHEET_NO",title : "工单号"},
	                {field : "SHORT_ID",title : "配件缺料ID"},
	                {field : "PART_NO",title : "配件代码"},
	                {field : "VIN",title : "VIN"},
	                {field : "OWNER_NAME",title : "车主"},
	                {field : "ORDER_GOODS_STATUS",title : "订货状态",codeFormat : {type:"dict",codeType:"1361"}},
	                {field : "LICENSE",title : "车牌号"},
	                {field : "CREATE_DATE",title : "缺料日期",dateFormat : {format:"YYYY-MM-DD"}},
	                {field : "SHORT_TYPE",title : "缺料类型",codeFormat : {type:"dict",codeType:"1361"}},
	                {field : "STORAGE_CODE",title : "仓库代码"},
	                {field : "STORAGE_POSITION_CODE",title : "库位代码"},
	                {field : "IN_OUT_TYPE",title : "出入库类型",codeFormat : {type:"dict",codeType:"1361"}},
	                {field : "PART_NAME",title : "配件名称"},
	                {field : "SHORT_QUANTITY",title : "缺料数量"},
	                {field : "PHONE",title : "联系电话"},
		            {field : "HANDLER",title : "发料时间",dateFormat : {format:"YYYY-MM-DD"}},
		            {field : "REMARK",title : "经手人"},
		            {field : "ELINK_NO",title : "E-LINK单号"}
		         ]
	});
 	
 	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		var selectRow = $("#customerList",container).dmsTable().getFirstSelection();
		$("div[data-tableSelect='true']",getElementContext()).initHtmlContent(selectRow);
		//关闭窗口
		//$("a[data-dismiss='modal']",container).click();
	});
});		
</script>
