<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车主选择</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">车主名称</label>
								<div class="col-xs-8">
									<input id="ownerName" name="ownerName"
										class="form-control" type="text" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车主手机</label>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" name="mobile" id="mobile">
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">车主电话</label>
								<div class="col-xs-8">
									<input type="text" class="bs-select form-control" id="phone" name="phone" />
								
								</div>
							</div>
						</div>
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> 
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
						<div class="pannel-name" >车主信息列表</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="carOwnerList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src : "carOwnerList",
			rowID:"PART_CUSTOMER_ID",
			container:container,
		 	url : dmsCommon.getDmsPath()["customer"] + "/customerManage/carowner/ownerselect/sales", 
			sortName : "PART_CUSTOMER_ID", 
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
			            {radio:true,sortable : false},
			            {field : "CUSTOMER_CODE",title : "车主编号"},
			            {field : "CUSTOMER_NAME",title : "车主名称"},
			            {field : "MOBILE",title : "车主手机"},
			            {field : "PHONE",title : "车主电话"},
			            {field : "OWNER_PROPERTY",title : "车主性质"},
			            {field : "GENDER",title : "车主性别"}
			         ]
		});
	 	
	 	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#carOwnerList",container).dmsTable().getFirstSelection();
			$("div[data-tableSelect='true']",getElementContext()).initHtmlContent(selectRow);
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
		});
	});

</script>
