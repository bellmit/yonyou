<link rel="stylesheet" type="text/css"href="../assets/layouts/layout/css/PrintArea.css">
<div class="dms-edit PrintArea ajaxrest"data-url="/stockmanage/salesparts/{[SALES_PART_ID]}/print"data-pageInitCallBack="true" data-model="part">
	<div class="panel panel-default panel-print">
		<div class="panel-body">
			<div class="print-title">
				<div class="row h1Title">
					<div class="col-xs-12">
						<label>{[userInfo.dealerName]}</label>
					</div>
				</div>
				<div class="row h2Title">
					<div class="col-xs-12">
						<label>销售出库单</label>
					</div>
				</div>
				<div class="row print-dealer">
					<div class="col-xs-12 ">
						<div class="col-xs-12 ">
							<label> 地址:<span>{[systemParam.1031.Print_address]}</span></label>
						</div>
					</div>
					<div class="col-xs-12 ">
						<div class="col-xs-3 ">
							<label>邮编:<span>{[systemParam.1031.Print_zipCode]}</span></label>
						</div>
						<div class="col-xs-3 ">
							<label>电话:<span>{[systemParam.1031.Print_phone]}</span></label>
						</div>
						<div class="col-xs-3 ">
							<label>传真:<span>{[systemParam.1031.Print_fax]}</span></label>
						</div>
						<div class="col-xs-3 "></div>
					</div>
				</div>
			</div>
		</div>
		<div class="print-main">
			<div class="row">
				<div class="col-xs-3">
					<div class="form-group">
						<label class="control-label col-xs-5">销售单号</label>
						<div class="col-xs-7">
							<span class="form-show" data-fieldName="SALES_PART_NO"></span>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="form-group">
						<label class="control-label col-xs-5">工单号</label>
						<div class="col-xs-7">
							<span class="form-show " data-fieldName="RO_NO"></span>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="form-group">
						<label class="control-label col-xs-5" style="padding-left: 1px;">开单日期</label>
						<div class="col-xs-7">
							<span class="form-show " data-fieldName="ORDER_DATE" data-date-format="YYYY-MM-DD "></span>
						</div>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="form-group">
						<label class="control-label col-xs-5" style="padding-left: 1px;">客户名称</label>
						<div class="col-xs-7">
							<span class="form-show " data-fieldName="CUSTOMER_NAME"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row print-gap"></div>
		<div class=" print-table">
			<div class="panel panel-default table-panel">
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="salespartList">
					</table>
				</div>
			</div>
		</div>
		<div class="row print-gap"></div>
		<div class="print-foot">
			<div class="row margin-top-5">
				<div class="col-xs-4">
					<div>
						<label>打印时间:&nbsp;<span class="form-show "
							data-fieldName="printdata" data-date-format="YYYY-MM-DD HH:mm"></span></label>
					</div>
				</div>
				<div class="col-xs-4" data-info="DX">
					<div class="form-group">
						<label class="control-label col-xs-5">人民币大写:</label>
						<div class="col-xs-7">
							<span class="col-xs-12" id="salesAmount"
								data-fieldName="SALES_AMOUNT" data-chinese-numeral="true"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4 ">
					<div class="form-group">
						<label class="control-label col-xs-4">开单人:</label>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<label class="control-label col-xs-4">发料人:</label>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="form-group">
						<label class="control-label col-xs-4">签收人:</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="print-without">
	<a id="print" class="btn blue printfy"><i class="fa fa-print"></i>打印</a>
	<a data-goback="page"
		href="part/stockmanage/salespart/searchSalesPart.html"
		class="btn blue ajaxify"> <i class="fa fa-reply"></i> 返回
	</a>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initLocale({
		src : "salespartList",
		container:container,
		rowID:"ITEM_ID",
		url : dmsCommon.getDmsPath()["part"] + "/stockmanage/salesparts/{[SALES_PART_ID]}/salespartprint",
		mergeTotal:{
			megerCellNumber:6,
			megerCellName:"合计"
		},
		columns : [
		           {field:"STORAGE_NAME",title:"仓库"},
		           {field:"PART_NO",title:"配件代码"},
		           {field:"PART_NAME",title:"配件名称"},
		           {field:"UNIT",title:"单位"},
		           {field:"PART_SALES_PRICE",title:"销售单价",numberFormat : {decimal:2}},
		           {field:"DISCOUNT",title:"折扣率",numberFormat : {decimal:2}},
		           {field:"PART_QUANTITY",title:"数量"},
		           {field:"PART_SALES_AMOUNT",title:"销售金额",numberFormat : {decimal:2}},
		           {field:"PREFERENTIAL",title:"优惠金额",numberFormat : {decimal:2}},
		           {field:"SALES_AMOUNT",title:"折后金额",numberFormat : {decimal:2}}
		           ]
	});
});
</script>
