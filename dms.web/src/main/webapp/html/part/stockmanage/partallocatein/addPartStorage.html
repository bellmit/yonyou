<div class="dms-edit ajaxrest" data-url="/stockmanage/allocateInOders/partInfo/{[PART_NO]}" data-model="part" >  
<!--  <div class="dms-add">  -->
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">配件库存新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">仓库</label>
								<div class="col-xs-8">
									<select class="bs-select form-control required" id="STORAGE_CODE"name="STORAGE_CODE" 
									data-value={[STORAGE_CODE]}  disabled="disabled"
									data-url="/stockmanage/allocateInOders/Storage/Select" data-model="part"  readonly 
									data-lableDesc="STORAGE_NAME" data-labelValue="STORAGE_CODE" data-live-search="true">
									</select> 
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 ">
							<div class="form-group  ">
								<label class="control-label col-xs-4 ">库位代码</label>
								<div class="col-xs-8">
									<input id="STORAGE_POSITION_CODE" name="STORAGE_POSITION_CODE" 
									class="form-control" type="text" data-fieldName="STORAGE_POSITION_CODE" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">配件类别</label>
								<div class="col-xs-8">
									<select class="bs-select form-control" id="PART_GROUP_CODE" disabled="disabled"
									data-fieldName="PART_GROUP_CODE"  name="PART_GROUP_CODE" data-dictCode="1136">
									</select>
								</div>
							</div>
						</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label class="control-label col-xs-4">配件代码</label>
						<div class="col-xs-8">
							<input type="text" class="form-control  required" id="PART_NO"  value="{[PART_NO]}"
						name="PART_NO"  maxlength="60" readonly ><!--  -->
						</div>
					</div>
				</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label class="control-label col-xs-4">配件名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control  required" id="PART_NAME" value="{[PART_NAME]}"
						name="PART_NAME"  maxlength="60"   readonly> <!--   -->
						</div>
					</div>
				</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">拼音代码</label>
								<div class="col-xs-8">
									<input id="spellCode" name="SPELL_CODE" data-autoPinYin="#PART_NAME" 
										data-fieldName="SPELL_CODE"class="form-control"  maxlength="20"  type="text"  />
								</div>
							</div>
						</div>
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">单位</label>
							<div class="col-xs-8 " >
							<select class="bs-select form-control" id="UNIT_CODE"name="UNIT_CODE" 
									data-url="/basedata/unit/Select" data-model="part"  data-value={[UNIT_CODE]}  
									data-lableDesc="UNIT_NAME" data-labelValue="UNIT_CODE" data-live-search="true">
							</select> 
					</div>
				</div>
			</div>
							<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">九大类</label>
								<div class="col-xs-8">
									<select id="PART_MAIN_TYPE" name="PART_MAIN_TYPE" 
										class="bs-select form-control" data-dictCode="1366"
										data-fieldName="PART_MAIN_TYPE">
									</select>
								</div>
							</div>
						</div>
							<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">配件特殊类别</label>
								<div class="col-xs-8">
									<select id="PART_SPE_TYPE" name="PART_SPE_TYPE"
										class="bs-select form-control  " data-dictCode="1364" >
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">产地</label>
								<div class="col-xs-8">
									<input id="ORI_PRO_CODE" name="ORI_PRO_CODE" class="form-control" 
								readonly		type="text" maxlength="120" data-fieldName="ORI_PRO_CODE" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">最小库存</label>
								<div class="col-xs-8">
									<input id="MIN_STOCK" name="MIN_STOCK" class="form-control"
										type="text" value="0" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">最大库存</label>
								<div class="col-xs-8">
									<input id="MAX_STOCK" name="MAX_STOCK" class="form-control"
										type="text" value="0" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">安全库存</label>
								<div class="col-xs-8">
									<input id="SAFE_STOCK" name="SAFE_STOCK" class="form-control"
										   type="text" value="0" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">建议销售价</label>
								<div class="col-xs-8">
									<input id="INSTRUCT_PRICE" name="INSTRUCT_PRICE" value="0"
									readonly	 data-fieldName="INSTRUCT_PRICE"  class="form-control" type="text"  />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">索赔价</label>
								<div class="col-xs-8">
									<input id="CLAIM_PRICE" name="CLAIM_PRICE" class="form-control"
										readonly data-fieldName="CLAIM_PRICE" type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">最小包装数</label>
								<div class="col-xs-8">
									<input id="MIN_PACKAGE" name="MIN_PACKAGE" class="form-control" 
										readonly  type="text" value="0" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">销售限价</label>
								<div class="col-xs-8">
									<input id="LIMIT_PRICE" name="LIMIT_PRICE"
										class="form-control  decimal" type="text"  
									readonly	data-fieldName="LIMIT_PRICE" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group form-group-xs m-b-xs">
								<label class="control-label col-xs-4">销售价</label>
								<div class="col-xs-8 ">
									<input id="SALES_PRICE" name="SALES_PRICE" class="form-control"  
								readonly		data-fieldName="INSTRUCT_PRICE"  type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">加价率</label>
								<div class="col-xs-8">
									<input id="ADD_RATE" name="ADD_RATE" class="form-control"  value="0"
										type="text" maxlength="120"  />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">保险价</label>
								<div class="col-xs-8">
									<input id="INSURANCE_PRICE" name="INSURANCE_PRICE"
										class="form-control" type="text" data-fieldName="INSURANCE_PRICE" 
										value="0" />
								</div>
							</div>
						</div>
						<div class="col-xs-12   ">
							<div class="form-group">
								<label class="control-label col-xs-2">配件车型组集</label>
								<div class="col-xs-10">
									<div class="input-group">
										  <input id="partModelGroupCode" readonly  name="partModelGroupCode"
											class="form-control" data-fieldName="PART_MODEL_GROUP_CODE" type="text" /> 
										<span class="input-group-btn">
											<button class="btn default btn-sm" type="button" id="find1" 
												data-url="part/stockmanage/partallocatein/searchPartModelGroup.html" data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-sitemap"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12   ">
							<div class="form-group">
								<label class="control-label  col-xs-2">备注</label>
								<div class="col-xs-10">
									<input id="remark" name="remark" class="form-control" 
									data-fieldName="REMARK"  type="text" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12   ">
						<div class="form-group">
						<!-- <label class="control-label  col-xs-10">是否建议采购，最新进货价含税：</label> -->
							<div class="col-xs-10">
		                              <input id="isCheck" name="isCheck" type="checkbox"   
										data-dictCode="1057" data-dictLabel="是否建议采购，最新进货价含税："/>
										
							</div>
						</div>
					</div>
					
			</div>
					
					<div class="row">
						<div class="modal-footer center-block">
		<a data-url="/stockmanage/allocateInOders/MaintainPartStock" data-model="part" data-method="POST"  data-callBack="true"  
			   class="btn blue"  data-toggle="confirmation"  data-beforeRequest="true">
				<i class="fa fa-save" ></i>确定</a>
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
					</div>
				</div>
			</div>
		</div>
		</form>
</div>

<script type="text/javascript">
	
	$(document).one("onload.dms",function(event,container){
		$("a[data-beforeRequest='true']",container).on("beforeRequest.dms",function(event,returnResult){
			if($("#isCheck",container).attr("checked")==true){
				alert(1);
			}
			//将选中的表格里的数据写入到前一个页面的查询条件中
		  $("a[data-dismiss='modal']",container).click();//关闭窗口
		   
			 returnResult.status =true;
		});
	});
</script>
