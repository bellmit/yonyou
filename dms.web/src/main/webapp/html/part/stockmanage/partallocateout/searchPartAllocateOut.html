<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">调拨出库单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="allocateOutNo"
									name="allocateOutNo">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group" data-tableSelect="true">
							<label class="control-label col-xs-4">往来客户</label>
							<div class="col-xs-8 ">
								<div class="input-group">
									<input type="hidden" class="form-control" id="customerCode"
										name="customerCode" data-fieldName="CUSTOMER_CODE" readonly>
										<input type="text" class="form-control" id="customerName" name="customerName" data-fieldName="CUSTOMER_NAME" readonly>
									<input type="hidden" class="form-control" id="customerId"
										name="customerId" data-fieldName="PART_CUSTOMER_ID">
									<span class="input-group-btn">
										<button class="btn default btn-sm" type="button" data-url="part/stockmanage/partbuy/selectPartCustomer.html"
											data-toggle="modal" data-width="modal-lg"> <i class="fa fa-list-alt"></i>
										</button>
										<button class="btn default input-clear" type="button">
	                                            <i class="fa fa-close"></i>
	                                    </button>
									</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">开单日期</label>
							<div class="col-xs-8">
								<div class="input-group input-daterange"  data-defaultDays="7">
		                             <input type="text" class="form-control" readonly  name="orderDateFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly  name="orderDateTo"> 
		                        </div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">单据状态</label>
							<div class="col-xs-8">
								<select id="orderStatus" name="orderStatus" class="bs-select form-control" data-dictCode="1303"  >
							    </select>
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a>
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">调拨出库信息</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
				           <a href="part/stockmanage/partallocateout/addPartAllocateOut.html" class="btn btn-outline ajaxify" > <i
								class="fa fa-plus-square"></i> 新增
							</a>				
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/stockmanage/partallocateouts",
		rowID : "ALLOCATE_OUT_ID",
		sortName : "ALLOCATE_OUT_NO",
		sortOrder : "asc",
		columns : [
				{field : "ALLOCATE_OUT_ID",title : "操作",operateFormat : [
				       {type : "edit",url : "part/stockmanage/partallocateout/editPartAllocateOut.html",openType:"jump",doubleClick : true,
				    	   isShow:function(value, row, index){
							   if(row.ORDER_STATUS!="13031002"){
								   return true;
	                    	   }else{
	                    		   return false;
	                    	   }      
						   }},
					    {type:"del",url:"/stockmanage/partallocateouts/{[ALLOCATE_OUT_ID]}",model:"part",callBack:function(){
						   $("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
					   },isShow:function(value, row, index){
						   if(row.ORDER_STATUS!="13031002"){
							   return true;
                    	   }else{
                    		   return false;
                    	   }      
					   }},
					   {type:"detail",url:"part/stockmanage/partallocateout/editPartAllocateOut.html",openType:"jump"},
					   {type:"edit",openWidth:"modal-lg",title:"打印",operateIcon:'<i class="fa fa-print glyphicon-lg"></i>'}
				]},
				{field : "ALLOCATE_OUT_NO",title : "调拨出库单号"},
				{field : "ORDER_STATUS",title : "单据状态",codeFormat : {type:"dict",codeType:"1303"}},
				{field : "ORDER_DATE",title : "开单日期",dateFormat : {}},
				{field : "CUSTOMER_CODE",title : "往来客户代码"},
				{field : "CUSTOMER_NAME",title : "往来客户名称"},
				{field : "OUT_AMOUNT",title : "出库总金额",numberFormat : {decimal:2}}
				]

	});
});
</script>
