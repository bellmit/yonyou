<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
							<div class="form-group">
								<label class="control-label col-xs-4">大区</label>
								<div class="col-xs-8">
									<select id="bigArea"
										class="bs-select form-control" name="bigArea"
										data-url="/partObsoleteMaterialDeaHistory/getBigArea"
										data-model="part" data-labelValue="BIG_AREA_ID" data-value = ""
										data-lableDesc="BIG_AREA_NAME" data-live-search="fales" data-size="5"  >
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
							<div class="form-group">
								<label class="control-label col-xs-4">小区</label>
								<div class="col-xs-8">
									<select id="smallArea" parent="bigArea"
										class="bs-select form-control" name="smallArea"
										data-url="/partObsoleteMaterialDeaHistory/{[bigArea]}/getSmallArea"
										data-model="part" data-labelValue="SMALL_AREA_ID" data-value = ""
										data-lableDesc="SMALL_AREA_NAME" data-live-search="fales" data-size="5"  >
									</select>
									
								</div>
							</div>
						</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " data-tableSelect="true">
						<div class="form-group"> 
								<label class="control-label col-xs-4">经销商</label> 
 								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										 /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"
												data-url="part/basedata/partManage/searchDealers3.html"
												data-toggle="modal" data-width="modal-lg">
												<i class="fa fa-list-alt"></i>
											</button>
											<button class="btn default input-clear" type="button">
												<i class="fa fa-close"></i>
											</button>
										</span>
									</div>
								</div>
							</div>
					</div>	
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">省份</label>
								<div class="col-xs-8">
									<select id="province" 
										class="bs-select form-control" name="province"
										data-url="/custcomVehicleManage/province"
										data-model="vehicle" data-labelValue="REGION_CODE" 
										data-lableDesc="REGION_NAME"  data-live-search="fales" data-size="5"   >
									</select>	
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-4">城市</label>
								<div class="col-xs-8">
									<select id="cityId" parent="province"
										class="bs-select form-control" name="cityId"
										data-url="/custcomVehicleManage/{[province]}/city"
										data-model="vehicle" data-labelValue="REGION_CODE" 
										data-lableDesc="REGION_NAME"  data-live-search="fales" data-size="5"  >
									</select>	
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
							<div class="form-group">
								<label class="control-label col-xs-6">配件数量大于等于</label>
									<div class="col-xs-6">
										<input id="applyNum" name="applyNum" class="form-control" type="text" min=""/> 
									</div>	
								</div>
							</div>
							
							<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4">配件代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partCode" name="partCode" >
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">配件名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partName" name="partName" >
							</div>
						</div>
					</div>
					
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue" data-onclickEvent="true"> <i
								class="fa fa-search" ></i> 查询
							</a> 
							<a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default table-panel">
			<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name">信息列表 </div>
				<div class="pannel-button">
						<div class="btn-group btn-group-sm">
							
							<a class="btn btn-outline" href="javascript:;"  data-url="/partObsoleteMaterialRelese/download" data-model="part" data-method="downLoad" data-toggle="confirmation"> <i
								class="fa fa-download " ></i> 下载
							</a>  
						</div>
				</div>
		</div>
			
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="partList"></table>
		</div>
	</div>
		
	</div>
	</form>
	
	
</div>
<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partObsoleteMaterialRelese/queryPartObsoleteMaterialRelese",
		rowID : "RELEASE_DATE",
		sortName : "RELEASE_DATE",
		sortOrder : "DESC",
		autoHeight:false,
		columns : [ 
		            {title: "大区", field:'ORGMAX'},
					{title: "小区", field:'ORGMIN'},
					{title: "经销商代码", field:'DEALER_CODE'},
					{title: "经销商名称", field:'DEALER_SHORTNAME'},
					{title: "联系人", field:'LINKMAN_NAME'},
					{title: "联系电话", field:'LINKMAN_TEL'},
					{title: "仓库", field:'WAREHOUSE'},
					{title: "配件代码", field:'PART_CODE'},
					{title: "配件名称", field: 'PART_NAME'},
					{title: "发布数量", field: 'RELEASE_NUMBER'},
					{title: "可申请数量", field: 'APPLY_NUMBER'},
					{title: "单价", field:'SALES_PRICE'},
					{title: "发布日期", field:'RELEASE_DATE'},
					{title: "结束日期", field: 'END_DATE'}
		]
		
	});
	
});
    
</script>
