<div class="dms-search">
<form class="form-horizontal" >
	<div class="modal-header">
			<div class="modal-title">货运单详细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
	<div class="panel panel-default panel-primary table-panel">
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	<div class="modal-footer center-block">
		<a href="javascript:;" data-url="/partOrder/deliverOrders/export/{[DELIVER_ID]}" data-model="part" data-method="downLoad"
			data-toggle="confirmation" class="btn blue"><i
			class="fa fa-download"></i>Excel</a>
		<a data-goback="page" href="part/basedata/partorder/searchPartOrderSign.html"
		class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
	</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initLocale({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partOrder/deliverOrders/{[DELIVER_ID]}/item2",
			rowID : "DELIVER_ID",
			sortName : "DELIVER_ID",
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
			    {field : "OEM_ORDER_NO",title : "OEM订单号"},
				{field : "PART_NO",title : "配件代码"},
				{field : "PART_NAME",title : "配件名称"},
				{field : "COUNT",title : "订货数量"},
				{field : "SUPPLY_QTY",title : "供应数量"},
				{field : "LJ_SIGN_COUNT",title : "累计签收数量"},
				{field : "IN_QUANTITY_HAVE",title : "已入库数量"},
				{field : "PLAN_PRICE",title : "采购价"},
				{field : "TAXED_AMOUNT",title : "采购金额"},
				{field : "REMARK",title : "备注"}
			]
		});
	});
</script>
