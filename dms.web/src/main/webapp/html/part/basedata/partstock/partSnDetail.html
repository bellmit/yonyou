<div class="dms-edit ajaxrest" data-url="/partStocks/partInfo/{[PART_NO]}/{[STORAGE_CODE]}" data-model="part">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">追溯件查看</h4>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
		<div class="modal-footer center-block">
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partStocks",
			rowID : "PART_NO",
			sortName : "PART_NO",
			sortOrder : "asc",
			autoHeight:false,
			undefinedText : "",
			columns : [ 
                {field:"PART_NO",title:"配件代码"},
    			{field:"STORAGE_CODE",title:"仓库代码"}
			]
		});
	});
	
</script>
