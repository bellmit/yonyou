<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">明细</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<div class="panel panel-default table-panel">
						<div class="panel-body">
							<table class="table table-striped table-bordered table-hover table-responsive"
								id="dms_table"></table>
						</div>
					</div>
				</div> 					
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>返回</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
    		src : "dms_table",
   		    url : dmsCommon.getDmsPath()["part"] + "/basedata/return/findAllDetails/{[LEND_NO]}",
   			rowID : "PART_NO",
   			sortName : "PART_NO",
   			sortOrder : "asc",
   			autoHeight:false,
   			undefinedText : "",
   			columns : [     
   	            {field : "STORAGE_CODE",title : "仓库代码"},
   	            {field : "STORAGE_POSITION_CODE",title : "库位代码"},
                {field : "PART_NO",title : "配件代码"},
   	            {field : "PART_NAME",title : "配件名称"},
   	            {field : "OUT_QUANTITY",title : "出库数量",numberFormat : {decimal:2}}
   			]
   		});
	});
</script>
