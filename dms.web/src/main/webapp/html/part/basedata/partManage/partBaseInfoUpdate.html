<div class="dms-edit ajaxrest" data-url="/partBaseInfoManage/updateQueryInit/{[ID]}" data-model="part">
	<form class="form-horizontal" >
		<div class="modal-header">
			<div class="modal-title">配送信息维护</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">配件编号</label>
							<div class="col-xs-8">
							<input type="hidden" class="form-control" id="modelCodes" name="modelCodes">
								<input type="text" class="form-control" id="partCode" name="partCode" data-fieldName="PART_CODE" readonly = "readonly">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">配件名称</label>
							<div class="col-xs-8">
								<input type="hidden" class="form-control" id="oldPartCode" name="oldPartCode">
								<input type="text" class="form-control" id="partName" name="partName" data-fieldName="PART_NAME">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">配件类别</label>
							<div class="col-xs-8">
								<select id="partType" name="partType" class="bs-select form-control" data-dictCode="8001" data-type="oemDict" data-fieldName="PART_MDOEL"  disabled>
								</select>
								
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">配件属性</label>
							<div class="col-xs-8">
								<select id="partProperty" name="partProperty" class="bs-select form-control" data-dictCode="8002" data-type="oemDict" data-fieldName="PART_PROPERTY">
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否可采购</label>
							<div class="col-xs-8">
								<select id="isPurchase" name="isPurchase" class="bs-select form-control" data-type="oemDict" data-dictCode="1004"  data-fieldName="IS_PURCHASE" >
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否可销售</label>
							<div class="col-xs-8">
								<select id="isSales" name="isSales" class="bs-select form-control" data-type="oemDict" data-dictCode="1004"  data-fieldName="IS_SALES" >
								</select>
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">DNP价格</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dnpPrice" name="dnpPrice" data-fieldName="DNP_PRICE"  readonly = "readonly">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">MSRP价格</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partPrice" name="partPrice" data-fieldName="PART_PRICE"  readonly = "readonly">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">WBP价格</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="wbp" name="wbp" data-fieldName="WBP">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">最小订货量</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="packageNum" name="packageNum" data-fieldName="PACKAGE_NUM">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">计量单位</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="partNuit" name="partNuit" data-fieldName="PART_NUIT">
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否常用件</label>
							<div class="col-xs-8">
								<select id="isNormal" name="isNormal" class="bs-select form-control" data-type="oemDict" data-dictCode="1004"  data-fieldName="IS_NORMAL" >
								</select>
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否S</label>
							<div class="col-xs-8">
								<select id="isMjv" name="isMjv" class="bs-select form-control" data-type="oemDict" data-dictCode="1004" data-fieldName="IS_MJV" disabled>
								</select>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">是否M</label>
							<div class="col-xs-8">
								<select id="isMop" name="isMop" class="bs-select form-control" data-type="oemDict" data-dictCode="1004"  data-fieldName="IS_MOP" disabled>
								</select>
							</div>
						</div>
					</div>
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group">
							<label class="control-label col-xs-4">提报方式</label>
							<div class="col-xs-8">
							<select id="reportType" name="reportType" class="bs-select form-control" data-type="oemDict" data-dictCode="8003"  data-fieldName="REPORT_TYPE" disabled>
								</select>
							</div>
						</div>
					</div>
					
					
						<div class="col-xs-12 col-sm-6 col-md-4">
    					
    					<label class="control-label col-xs-4">备注</label>
    						
   						
        				<div class="col-xs-12 col-sm-6 col-md-4">
							<textarea id="remark" name="remark" cols="70" rows="3" maxlength="750" data-fieldName="REMARK"></textarea>
							
       					 </div>
    					</div>
    					
    				</div>	
				
			</div>
		</div>
		<div class="modal-footer center-block">
			
		<a id ="save" data-url="/partBaseInfoManage/saveDeliveryOrder/{[ID]}" data-model="part" data-method="PUT" data-callBack='true'
			class="btn blue" data-toggle="confirmation" data-onclickEvent="true"><i class="fa fa-save"></i>保存</a> 			
				 <a data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>返回</a> 
		</div>
	</form>
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">替换件信息 </div>
			<div class="modal-close">
			<a class="btn btn-outline" data-url="part/basedata/partManage/partBaseInfoAdd.html" data-width="modal-lg"
						data-toggle="modal"> <i class="fa fa-plus-square"></i>新增
					</a>
			
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">车型信息  </div>
			<div class="modal-close">
			<a class="btn btn-outline" data-url="part/basedata/partManage/TmVhclMaterialGroupAdd.html" data-width="modal-lg"
						data-toggle="modal"> <i class="fa fa-plus-square"></i>新增
					</a>
			
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dmsList"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	 

	 
	 new Datatable().initLocale({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partBaseInfoManage/addPartSerch/{[ID]}",
			rowID : "PART_CODE",
			sortName : "PART_CODE",
			sortOrder : "asc",
// 			autoHeight:false,
			isFormParam:true,
			columns : [ 
			    {field :"ID",title : "操作",operateFormat : [
			                           					{type : "localDel",operateIcon:'<i class="glyphicon glyphicon-remove"></i>',onBeforeEvent:function(value, row, index){},
			                           					onAfterEvent:function(value, row, index){$("#save",container).removeAttr('disabled');}}
			                           				]},
			    {field : "PART_CODE",title : "配件编号"},
			    {field : "PART_NAME",title : "配件名称"}
			    
			                                                      
			    
			]
			
		});
	 
	 new Datatable().initLocale({
			src : "dmsList",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partBaseInfoManage/selectVhclMaterial/{[ID]}",
			rowID : "GROUP_CODE",
			sortName : "GROUP_CODE",
			sortOrder : "asc",
			isFormParam:true,
			//autoHeight:false,
			columns : [ 
			    {field :"group_id",title : "操作",operateFormat : [
			                                 					{type : "localDel",operateIcon:'<i class="glyphicon glyphicon-remove"></i>',onBeforeEvent:function(value, row, index){},
			                                 						onAfterEvent:function(value, row, index){$("#save",container).removeAttr('disabled');}}
			                                 				]},
			    {field : "GROUP_CODE",title : "车型编号"},
			    {field : "GROUP_NAME",title : "车型名称"}
			    
			                                                      
			    
			]
			
		});
	 
	//事件点击
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dms_table",container).dmsTable().getRowDataByIndex();
			if(selectRow.length>0){
				var oldPartCode = "";
				for(var i = 0 ;i<selectRow.length;i++){
					if(oldPartCode==""){
						oldPartCode = selectRow[i]["PART_CODE"];
					}else{
						oldPartCode =oldPartCode+","+selectRow[i]["PART_CODE"];
					}
				}
				document.getElementById("oldPartCode").value = oldPartCode;
				console.log(document.getElementById("oldPartCode").value);
			}
			$("a[data-dismiss='modal']",container).click();
		}); 
	
		$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#dmsList",container).dmsTable().getRowDataByIndex();
			if(selectRow.length>0){
				var modelCodes = "";
				for(var i = 0 ;i<selectRow.length;i++){
					if(modelCodes==""){
						modelCodes = selectRow[i]["GROUP_CODE"];
					}else{
						modelCodes =modelCodes+","+selectRow[i]["GROUP_CODE"];
					}
					
				}
				document.getElementById("modelCodes").value = modelCodes;
				console.log(document.getElementById("modelCodes").value);
			}
			$("a[data-dismiss='modal']",container).click();
		}); 
	 
});
    
</script>
