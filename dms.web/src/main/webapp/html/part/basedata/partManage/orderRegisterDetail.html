<div class="dms-edit ajaxrest" data-url="/partOrderManageDLR/invoiceDetailQuery/{[OP_SAP_ORDER_NO]}" data-model="part" >
	<form class="form-horizontal" >
		<div class="modal-header">
			<div class="modal-title">配送订单查询登记明细</div>
			
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="panel-body">
	    		<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">订单编号</label>
								<div class="col-xs-8">
									<input id="opVbeln" readonly
										name="opVbeln" class="form-control" type="text"
										data-fieldName=""/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">订单类型</label>
								<div class="col-xs-8">
									<select id="opAuart" name="opAuart" class="bs-select form-control" data-fieldName=""  data-type="oemDict" data-dictCode="" disabled >
								</select>
									</div>	
							</div>
						</div> 
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">订单开票状态</label>
								<div class="col-xs-8">
									<select id="" name="" class="bs-select form-control" data-fieldName=""  data-type="oemDict" data-dictCode="" disabled >
								</select>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">订单日期</label>
								<div class="col-xs-8">
									<input id="" readonly="readonly" name="" data-fieldName=""  class="form-control "  type="text" />
								</div>
							</div>
						</div>
					
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">登记状态</label>
								<div class="col-xs-8">
									<input id="" name="" data-fieldName=""  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						
							
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel-footer">
			<div style="text-align:center">
			
			<a id ="save" data-url="/partOrderManageDLR/orderRegister" data-model="part" data-method="PUT" data-callBack='true'
			class="btn blue" data-toggle="confirmation" data-onclickEvent="true"><i class="fa fa-save"></i>确认</a>
				 			
			<a  data-goback="page" href="part/basedata/partManage/orderRegisterInit.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
			</div>						
		</div>
		<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">订单清单列表</div>
			
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>

	</div>
	</form>

</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	 new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partOrderManageDLR/invoiceQuery/{[OP_SAP_ORDER_NO]}",
		rowID : "DETAIL_ID",
		sortName : "DETAIL_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{field : "posnr",title : "行项目号",inputHiddenFormat : {hiddenField:"posnr"}},
					{field : "opMabnrs",title : "配件编号",inputHiddenFormat : {hiddenField:"opMabnr"}},
					{field : "opArktx",title : "配件名称",inputHiddenFormat : {hiddenField:"opArktx"}},
					{field : "opFklmg",title : "订货数量",inputHiddenFormat : {hiddenField:"opFklmg"}},
					{field : "opRetailprice",title : "订单总额",inputHiddenFormat : {hiddenField:"opRetailprice"}},
					{field : "opDiscount",title : "折扣额" ,inputHiddenFormat : {hiddenField:"opDiscount"}},
					{field : "opDelCharge",title : "运费",inputHiddenFormat : {hiddenField:"opDelCharge"}  }
					
					
		]
	});
	

	
});
    
</script>
