<div class="dms-edit ajaxrest" data-url="/partAllot/queryDetailInfo/{[OUT_ID]}" data-model="part" >
	<form class="form-horizontal" >
		<div class="modal-header">
			<div class="modal-title">配件调拨单基本信息</div>
			
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="panel-body">
	    		<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">调出经销商代码</label>
								<div class="col-xs-8">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="FROM_DLR_CODE"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">调出经销商名称</label>
								<div class="col-xs-8">
									<input id="outDealerName" readonly
										name="outDealerName" class="form-control" type="text"
										data-fieldName="outDealerName"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">调入经销商代码</label>
								<div class="col-xs-8">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										data-fieldName="TO_DLR_CODE"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">调入经销商名称</label>
								<div class="col-xs-8">
									<input id="inDealerName" readonly
										name="inDealerName" class="form-control" type="text"
										data-fieldName="inDealerName"/> 
									</div>	
							</div>
						</div> 
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">出库时间</label>
								<div class="col-xs-8">
									<input id="outDate" readonly="readonly" name="outDate" data-fieldName="outDate"  class="form-control "  type="text" />
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">出库金额</label>
								<div class="col-xs-8">
									<input id="amount" name="amount" data-fieldName="OUT_AMOUNT"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">出库单号</label>
								<div class="col-xs-8">
									<input id="outNo" name="outNo" data-fieldName="OUT_NO"  class="form-control"  type="text" readonly="readonly"/>
								</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="panel-footer">
			<div style="text-align:center">
			 			
			<a  data-goback="page" href="part/basedata/partManage/partAllotQuery.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
			</div>						
		</div>
		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">信息列表 </div>
			
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
	
	
	</form>

</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	
		 new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partAllot/getAllotOutDeInfo/{[OUT_ID]}",
			rowID : "PART_NO",
			sortName : "PART_NO",
			sortOrder : "asc",
			autoHeight:false,
			pageSize:5,
			columns : [ 
			    {field : "STORAGE_CODE",title : "出库仓库"}, 
				{field : "STORAGE_POSITION_CODE",title : "出库库位代码"},
				{field : "PART_NO",title : "配件代码"}, 
				{field : "PART_NAME",title : "配件名称"},
				{field : "UNIT_NAME",title : "单位"}, 
				{field : "OUT_QUANTITY",title : "出库数量"},
				{field : "OUT_PRICE",title : "出库单价"}, 
				{field : "OUT_AMOUNT",title : "出库金额"}
				
			]

		});
	

	
});
    
</script>
