<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partClaimManage/queryClaim",
		rowID : "REPORT_DATE",
		sortName : "REPORT_DATE",
		sortOrder : "desc",
		autoHeight:false,
		columns : [ 
				{field :"CLAIM_ID",title : "操作",operateFormat : [
				                                              	{type:"detail",title:"明细",url:"part/basedata/partManage/claimQueryDetail.html",openType:"jump"  } 
				                                              ]
				}, 
		    	{title: "经销商代码", field:'FCA_CODE'},
				{title: "经销商名称", field:'DEALER_SHORTNAME'},
				{title: "索赔单号", field:'CLAIM_NO'},
				{title: "库存发货地点", field:'TRANS_STOCK'},
				{title: "索赔审核日期", field:'CHECK_DATE'},
				{title: "索赔价格", field:'AMOUNT'},
				{title: "运输公司", field:'TRANS_COMPANY'},
				{title: "配件编号", field:'PART_CODE'},
				{title: "配件名称", field: 'PART_NAME'},
				{title: "索赔数量", field: 'CLAIM_NUM'},
				{title: "索赔要求", field: 'CLAIM_REQUIRE',codeFormat : {type:"oemDict",codeType:"8006"}},
				{title: "索赔性质", field: 'CLAIM_PROPERTY',codeFormat : {type:"oemDict",codeType:"8007"}},
				{title: "交货单号", field: 'DELIVER_NO'},
				{title: "配件分类", field: 'PART_MDOEL',codeFormat : {type:"oemDict",codeType:"8003"}},
				{title: "提报时间", field: 'REPORT_DATE'},
				{title: "状态", field: 'CLAIM_STATUS',codeFormat : {type:"oemDict",codeType:"8011"}}
		        
		]
		
	});
	
});
    
</script>
