<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partClaimManage/checkClaim",
		rowID : "REPORT_DATE",
		autoHeight:false,
		sortName : "REPORT_DATE",
		sortOrder : "desc",
		columns : [ 
		    //{checkbox:true,sortable : false}, 	   
		    //{title: "经销商代码", field:'DEALER_CODE'},
		    {field :"CLAIM_ID",title : "操作",operateFormat : [
		                                                     {type:"edit",url:"part/basedata/partManage/reissueDeliveryOrderEntry.html",title :"补发运单录入",openType:"jump",doubleClick:false,
		                                                    	  isShow:function(value, row, index){
		                                                    		
		                                                    		  if(row.CLAIM_STATUS=="80111004"){
		                                                    			  return true;
		                                                    		  }else{
		                                                    			  return false;
		                                                    		  }
		                                                   	  		}
		                                                     	 },
		                                                     	 {type:"edit",url:"part/basedata/partManage/claimCheckDetail.html",title :"审核",openType:"jump",doubleClick:false,
			                                                    	  isShow:function(value, row, index){
			                                                    		
			                                                    		  if(row.CLAIM_STATUS=="80111004"){
			                                                    			  return false;
			                                                    		  }else{
			                                                    			  return true;
			                                                    		  }
			                                                   	  		}
			                                                     	 }
		                                                      ]
		    },
		    {title: "经销商名称", field:'DEALER_SHORTNAME'},
			{title: "提报时间", field: 'REPORT_DATE'},

			{title: "配件编号", field:'PART_CODE'},
			{title: "配件名称", field: 'PART_NAME'},
			{title: "索赔数量", field: 'CLAIM_NUM'},
			{title: "索赔要求", field: 'CLAIM_REQUIRE',codeFormat : {type:"oemDict",codeType:"8006"}},
			{title: "索赔性质", field: 'CLAIM_PROPERTY',codeFormat : {type:"oemDict",codeType:"8007"}},
			{title: "状态", field: 'CLAIM_STATUS',codeFormat : {type:"oemDict",codeType:"8011"}}
		    
		]
		
	});
	
});
    
</script>
