<div class="dms-edit ajaxrest" data-url="/partOrderManage/orderCheckInit/{[ORDER_ID]}" data-model="part" >
	<form class="form-horizontal" >
		<div class="modal-header">
			<div class="modal-title">经销商基本信息</div>
			
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="panel-body">
	    		<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">大区</label>
								<div class="col-xs-8">
									<input id="" readonly
										name="" class="form-control" type="text"
										data-fieldName="BIG_ORG_NAME"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">小区</label>
								<div class="col-xs-8">
									<input id="" readonly
										name="" class="form-control" type="text"
										data-fieldName="SAMLL_ORG_NAME"/> 
									</div>	
							</div>
						</div> 
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商代码</label>
								<div class="col-xs-8">
									<input id="dealerCode_" readonly="readonly" name="dealerCode_" data-fieldName="DEALER_CODE"  class="form-control "  type="text" />
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">经销商名称</label>
								<div class="col-xs-8">
									<input id="dealerName" name="dealerName" data-fieldName="DEALER_SHORTNAME"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
										
					</div>
				</div>
			</div>
		</div>
		<div class="modal-header">
			<div class="modal-title">订单基本信息</div>
			
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="panel-body">
	    		<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">订单号</label>
								<div class="col-xs-8">
									<input id="" readonly
										name="" class="form-control" type="text"
										data-fieldName="ORDER_NO"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">订单类型</label>
								<div class="col-xs-8">
								<select id="orderType_" name="orderType" class="bs-select form-control" data-fieldName="ORDER_TYPE"  data-type="oemDict" data-dictCode="8004" disabled >
								</select>
									</div>
							</div>
						</div> 
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">VIN</label>
								<div class="col-xs-8">
								
									<input id="vin" readonly="readonly" name="vin" data-fieldName="VIN"  class="form-control "  type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">电子编码</label>
								<div class="col-xs-8">
									<input id="elecCode" name="elecCode" data-fieldName="ELEC_CODE"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">机械代码</label>
								<div class="col-xs-8">
									<input id="mechCode" name="mechCode" data-fieldName="MECH_CODE"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">车主姓名</label>
								<div class="col-xs-8">
									<input id="customerName" name="customerName" data-fieldName="CUSTOMER_NAME"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">联系电话</label>
								<div class="col-xs-8">
									<input id="customerPhone" name="customerPhone" data-fieldName="CUSTOMER_PHONE"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">车牌号</label>
								<div class="col-xs-8">
									<input id="licenseNo" name="licenseNo" data-fieldName="LICENSE_NO"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">提报方式</label>
								<div class="col-xs-8">
									<input id="reportType" name="reportType" data-fieldName="REPORT_TYPE"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-6">锁芯机械码/CD序列码</label>
								<div class="col-xs-6">
									<input id="keyCode" name="keyCode" data-fieldName="KEY_CODE"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-6">是否通过应急启动</label>
								<div class="col-xs-6">
									<select id="isEmerg" name="isEmerg" class="bs-select form-control" data-fieldName="IS_EMERG"  data-type="oemDict" data-dictCode="1004" disabled >
								</select>
								</div>
							</div>
						</div>	
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-6">是否在未授权店私自更换</label>
								<div class="col-xs-6">
									<select id="isRepairByself" name="isRepairByself" class="bs-select form-control" data-fieldName="IS_REPAIR_BYSELF"  data-type="oemDict" data-dictCode="1004" disabled >
								</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">留言</label>
								<div class="col-xs-8">
								<textarea id="leaveWord" name="leaveWord" cols="70" rows="3" maxlength="750" data-fieldName="LEAVE_WORD"></textarea>
								</div>
							</div>
						</div>
						
						
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal-header">
			<div class="modal-title">资金信息</div>
			
		</div>
		
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="panel-body">
	    		<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">信用余额</label>
								<div class="col-xs-8">
									<input id="creditBalance" readonly
										name="creditBalance" class="form-control" type="text"
										data-fieldName="CREDIT_BALANCE"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">本次提交金额</label>
								<div class="col-xs-8">
									<input id="orderBalance" readonly
										name="orderBalance" class="form-control" type="text"
										data-fieldName="ORDER_BALANCE"/> 
									</div>	
							</div>
						</div> 
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">差异</label>
								<div class="col-xs-8">
									<input id="difBalance" readonly="readonly" name="difBalance" data-fieldName="DIF_BALANCE"  class="form-control "  type="text" />
								</div>
							</div>
						</div>
							
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="panel-footer">
			<div style="text-align:center">
			
			<a  data-goback="page" href="part/basedata/partManage/partOrderCheck.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
			</div>						
		</div>
	</form>
	
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">配件信息</div>
			
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tableList1"></table>
		</div>

	</div>
	
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">附件</div>
			
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tableList2"></table>
		</div>

	</div>
	<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">审核历史</div>
			
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="tableList3"></table>
		</div>

	</div>
</div>
<script type="text/javascript">

$(document).one("onload.dms",function(event,container){
	
	
	 new Datatable().initPagination({
		src : "tableList1",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partOrderManage/queryPartDetail/{[ORDER_ID]}",
		rowID : "CHECK_ID",
		sortName : "CHECK_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{field : "PART_CODE",title : "配件编号"},
					{field : "PART_NAME",title : "配件名称"},
					{field : "PACKAGE_NUM",title : "最小包装数"},
					{field : "ORDER_NUM",title : "计划量"},
					{field : "NO_TAX_PRICE",title : "不含税单价"},
					{field : "NO_TAX_AMOUNT",title : "不含税总额"},
					{field : "UNIT",title : "单位" },
					{field : "DISCOUNT",title : "单个折扣" }
					
		]

	});
	 new Datatable().initPagination({
		src : "tableList2",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partOrderManage/queryPartFuJian/{[ORDER_ID]}",
		rowID : "ATT_ID",
		sortName : "ATT_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		    
			 {field : "ATT_PATH",title : "附件"}, 
		]

	});
	 new Datatable().initPagination({
		src : "tableList3",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partOrderManage/checkHidtoryInfoList/{[ORDER_ID]}",
		rowID : "ORDER_ID",
		sortName : "ORDER_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
		     
		    {field : "NAME",title : "审核人"}, 
			{field : "CHECK_DATE",title : "审核时间"},
			{field : "CHECK_STATUS",title : "审核结果", codeFormat : {type:"oemDict",codeType:"8005"}}, 
			{field : "CHECK_OPINION",title : "审核意见"}
			
		]

	});
	 
	
	
	
});

   
</script>
