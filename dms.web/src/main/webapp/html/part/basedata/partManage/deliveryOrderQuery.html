<div class="dms-search">
	<form class="form-horizontal" >

						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 " data-tableSelect="true">
						<div class="form-group"> 
								<label class="control-label col-xs-4">经销商</label> 
 								<div class="col-xs-8">
									<div class="input-group">
									<input id="dealerCode" readonly
										name="dealerCode" class="form-control" type="text"
										 /> <span
											class="input-group-btn" >
											<button class="btn default btn-sm" type="button"

											</button>
										</span>
									</div>
								</div>
							</div>
					</div>	
					
					
					<div class="col-xs-12 col-sm-6 col-md-4 ">

							<label class="control-label col-xs-4">DMS订单号</label>

								<input type="text" class="form-control" id="dmsOrderNo" name="dmsOrderNo">

						</div>
					</div>

						</div>

					</div>

							<div class="col-xs-8 ">
								 <div class="input-group input-daterange" data-opens="right" >

		                             <input type="text" class="form-control" readonly  name="endDate">

							</div>

				</div>

			</div>

			<div class="pannel-name">信息列表 </div>

</div>
<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "partList",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partDeliverManage/queryOrderInfo",
		rowID : "DELIVER_DATE",
		sortName : "DELIVER_DATE",
		sortOrder : "desc",
		autoHeight:false,
		columns : [ 
		    //{checkbox:true,sortable : false}, 
		   {field :"DELIVER_ID",title : "操作",operateFormat : [
		                                                       {type:"detail",url:"part/basedata/partManage/deliveryOrderDetail.html",openType:"jump",doubleClick:false}
		                                                      ]
		    },
		    {title: "经销商代码", field:'DEALER_CODE'},
			{title: "经销商名称", field:'DEALER_SHORTNAME'},
			{title: "交货单编号", field:'DELIVER_NO'},
			{title: "SAP订单号", field:'SAP_ORDER_NO'},
			{title: "交货单创建日期", field: 'DELIVER_DATE'},
			{title: "DCS是否下发", field: 'IS_DCS_SEND',codeFormat : {type:"oemDict",codeType:"1004"}},
			{title: "接货数量", field: 'PLAN_NUM'}
		   
		    
		]
		
	});
	
});
    
</script>
