<div class="dms-edit ajaxrest" data-url="/partOrderManage/outputHeader" data-model="part" >
	<form class="form-horizontal" >
		<div class="modal-header">
			<div class="modal-title">配件发票明细</div>
			
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
	    		<div class="panel-body">
	    		<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">发票号</label>
								<div class="col-xs-8">
									<input id="opInvvbeln" readonly
										name="opInvvbeln" class="form-control" type="text"
										data-fieldName="opInvvbeln"/> 
									</div>	
							</div>
						</div> 
						<div class="col-xs-12 col-sm-6 col-md-4 "> 
							<div class="form-group">
								<label class="control-label col-xs-4">开票金额</label>
								<div class="col-xs-8">
									<input id="opNetwr" readonly
										name="opNetwr" class="form-control" type="text"
										data-fieldName="opNetwr"/> 
									</div>	
							</div>
						</div> 
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">运费</label>
								<div class="col-xs-8">
									<input id="ddeliverNo" readonly="readonly" name="opDelCharge" data-fieldName="opDelCharge"  class="form-control "  type="text" />
								</div>
							</div>
						</div>
					<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">开票日期</label>
								<div class="col-xs-8">
									<input id="amount" name="opInvdate" data-fieldName="opInvdate"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">消费税</label>
								<div class="col-xs-8">
									<input id="netPrice" name="opInvMwsbk" data-fieldName="opInvMwsbk"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">总金额</label>
								<div class="col-xs-8">
									<input id="taxAmount" name="opTotalAmout" data-fieldName="opTotalAmout"  class="form-control"  type="text" readonly="readonly"/>
								</div>
							</div>
						</div>
						
							
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel-footer">
			<div style="text-align:center">
			<a  data-goback="page" href="part/basedata/partManage/queryInvoice.html"
			class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>	
			</div>
			<a class="btn blue" href="javascript:;"  data-url="/partOrderManage/downloadInvoiceDetail" data-model="part" data-method="downLoad" data-toggle="confirmation"> <i
			class="fa fa-download " ></i> 导出
			</a>  						
		</div>
		<div class="panel panel-default table-panel">
			<div class="modal-header">
			<div class="modal-title">发票清单列表</div>
			
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>

	</div>
	</form>

</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	 new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/partOrderManage/listPutPotion",
		rowID : "DETAIL_ID",
		sortName : "DETAIL_ID",
		sortOrder : "asc",
		autoHeight:false,
		pageSize:5,
		columns : [ 
					{field : "PART_CODE",title : "SAP订单号"},
					{field : "PART_NAME",title : "订单日期"},
					{field : "PLAN_NUM",title : "订单号"},
					{field : "NET_PRICE",title : "交货单编号"},
					{field : "INSTOR_PRICE",title : "配件编号"},
					{field : "DELIVER_AMOUNT",title : "配件名称"},
					{field : "DISCOUNT",title : "数量" },
					{field : "DMS_ORDER_NO",title : "建议零售价"  },
					{field : "DELIVER_AMOUNT",title : "折扣"},
					{field : "DISCOUNT",title : "净价" },
					{field : "DMS_ORDER_NO",title : "总价格" }
		]
	});
	

	
});
    
</script>
