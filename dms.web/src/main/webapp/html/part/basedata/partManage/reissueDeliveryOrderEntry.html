<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	 new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partClaimManage/findPartFuJian/{[CLAIM_ID]}",
			rowID : "ATT_ID",
			sortName : "ATT_ID",
			sortOrder : "asc",
			autoHeight:false,
			pageSize:5,
			columns : [ 
			     {checkbox:true,sortable : false},
				 {field : "ATT_TYPE",title : "文件类型", codeFormat : {type:"oemDict",codeType:"8010"}},
				 {field : "ATT_PATH",title : "附件"} 
			]

		});
		 new Datatable().initPagination({
			src : "tableList",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/partClaimManage/findCheckInfoByClaimId/{[CLAIM_ID]}",
			rowID : "CHECK_ID",
			sortName : "CHECK_ID",
			sortOrder : "asc",
			autoHeight:false,
			pageSize:5,
			columns : [ 
                {checkbox:true,sortable : false}, 
			    {field : "NAME",title : "审核人"}, 
				{field : "CHECK_DATE",title : "审核时间"},
				{field : "CHECK_STATUS",title : "审核结果", codeFormat : {type:"oemDict",codeType:"8005"}}, 
				{field : "CHECK_OPINION",title : "审核说明"}
				
			]

		});
	

	
});
    
</script>
