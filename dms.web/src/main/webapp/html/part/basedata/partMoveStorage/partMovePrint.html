<link rel="stylesheet" type="text/css" href="../assets/layouts/layout/css/PrintArea.css">
<div class="modal-header">
	<div class="modal-title">打印信息</div>
	<div class="modal-close">
		<a data-dismiss="modal" class="btn btn-lg">
		<i class="fa fa-remove"></i></a>
	</div>
</div>
<div class="modal-body">
	<div class="dms-edit PrintArea ajaxrest" data-url="/basedata/partmove/printPartMoveTitle/{[transferNo]}"
		data-model="part">
		<div class="panel panel-default panel-print">
			<div class="panel-body">
				<div class="print-title">
					<div class="row h1Title">
						<div class="col-xs-12">
							<label >{[userInfo.dealerName]}</label>
						</div>
					</div>
					<div class="row print-gap">
				
					</div>
					<div class="row h2Title">
						<div class="col-xs-12">
							<label>配件移库单</label>
						</div>
					</div>
					<div class="row print-gap">
				
					</div>
					<div class="row print-singleRow">
						<div class="col-xs-12">
							<div class="col-xs-3">
								<label class="text-left">移库单号:<span  class="form-show" data-fieldName="TRANSFER_NO"></span></label>
							</div>
							<div class="col-xs-3">
								<label class="text-left">移库日期:<span class="form-show " data-fieldName="TRANSFER_DATE" data-date-format="YYYY-MM-DD "></span></label>
							</div>
						</div>
					</div>
				</div>
				<div class=" print-table">
					<div class="panel panel-default table-panel">
						<div class="panel-body">
							<table class="table table-striped table-bordered table-hover table-responsive"
									id="transferList">
							</table>
						</div>
					</div>
				
				<div class="row print-gap">
					
				</div>
			
			</div>
		</div>
		</div>
	</div>
</div>
<div class="modal-footer center-block">
<div class="print-without">
	<a id="print" class="btn blue printfy"><i class="fa fa-print"></i>打印</a>
    <a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
			new Datatable().initLocale({
				src : "transferList",
				container:container,
				rowID:"",
				url : dmsCommon.getDmsPath()["part"] + "/basedata/partmove/printPartMoveInfo/{[transferNo]}",
// 				mergeTotal:{
// 					megerCellNumber:5,
// 				}, 
				columns : [
				           {field:"OLD_STORAGE_NAME",title:"原仓库"},
				           {field:"NEW_STORAGE_NAME",title:"目标仓库"},
				           {field:"PART_NO",title:"配件代码"},
				           {field:"PART_NAME",title:"配件名称"},
				           {field:"OLD_STORAGEPOSITION_CODE",title:"原库位"},
				           {field:"NEW_STORAGEPOSITION_CODE",title:"新库位"},
				           {field:"TRANSFER_QUANTITY",title:"移库数量"}
				           ]
			});
});
</script>
