<div class="dms-add" data-model="part">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="modal-header">
				<h4 class="modal-title"> 工单配件信息</h4>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="dms_table"></table>
			</div>
			<div class="modal-footer center-block">
				<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save hidden"></i>确定</a> 
				<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		var rono = $("#RO_NO",getElementContext()).val();
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/basedata/BookPart/rolist/"+rono,
			rowID : "STORAGE_CODE",
			isFormParam:true,
			isQueryFirst:true,
			autoHeight: false,
			undefinedText : "",
			columns : [ 
			    {field : "STORAGE_CODE",title : "仓库代码"}, 
				{field : "STORAGE_POSITION_CODE",title : "库位代码"}, 
				{field : "USABLE_STOCK",title : "可用库存"}, 
				{field : "QUANTITY",title : "数量"},
				{field : "PART_NO",title : "配件代码"},
				{field : "PART_NAME",title : "配件名称"},
				{field : "COST_PRICE",title : "成本单价"},
				{field : "COST_AMOUNT",title : "成本金额"}
			]
		});
	});
</script>
