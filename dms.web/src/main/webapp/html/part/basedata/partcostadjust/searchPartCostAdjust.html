<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 ">
						<div class="form-group form-group-xs m-b-xs">
							<label class="control-label col-xs-3 ">仓库</label>
							<div class="col-xs-8">
								<select id="STORAGE_CODE" name="STORAGE_CODE"
									class="bs-select form-control" data-url="/partStocks/StockCode"
									data-model="part" data-lableDesc="STORAGE_NAME" data-labelValue="STORAGE_CODE">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">配件代码</label>
							<div class="col-xs-8 ">
								<input type="text" class="form-control requared" id="PART_NO"
									name="PART_NO">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">拼音代码</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="SPELL_CODE"
									name="SPELL_CODE">
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-name">配件库存价格</div>
				<div class="pannel-button">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="dms_table"></table>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["part"] + "/basedata/partcostadjusts",
		rowID : "PART_NO",
		sortName : "PART_NO",
		autoHeight:false,
		undefinedText : "",
		sortOrder : "asc",
		columns : [
				{field : "PART_NO",title : "操作",operateFormat : [ {
						type : "edit",url : "part/basedata/partcostadjust/editPartCostAdjust.html",openWidth:"modal-lg"} ]},
				{field : "STORAGE_NAME",title : "仓库名称"},
				{field : "STORAGE_POSITION_CODE",title : "库位"},
				{field : "PART_NO",title : "配件代码"},
				{field : "PART_NAME",title : "配件名称"},
				{field : "STOCK_QUANTITY",title : "库存数量"},
				{field : "COST_PRICE",title : "成本单价",numberFormat : {decimal:2}},
				{field : "COST_AMOUNT",title : "成本金额",numberFormat : {decimal:2}},
				{field : "SALES_PRICE",title : "销售价",numberFormat : {decimal:2}},
				{field : "PART_BATCH_NO",title : "批次号"}
				]
			});
		});
		
</script>
