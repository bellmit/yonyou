	<div class="panel panel-default table-panel">

				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_table",
			container:container,
			url : dmsCommon.getDmsPath()["part"] + "/basedata/partABCD",
			rowID : "PART_NO",
			sortOrder : "asc",
			autoHeight: false,
			undefinedText : "",
			columns : [ 
			    {field : "PART_NO",title : "操作",operateFormat : [ {type : "edit",url : "part/basedata/partABCD/editPartABCD.html",openWidth:"modal-lg"} ]},
				{field : "ABC_TYPE",title : "现ABCD属性"},
				{field : "CALC_ABC_TYPE",title : "ABCD属性"},
				{field : "PART_NO",title : "配件代码"},
				{field : "PART_NAME",title : "配件名称"},
				{field : "SALES_PRICE",title : "销售单价",numberFormat : {decimal:2}},
				{field : "PART_OUT_COUNT",title : "销售数量",numberFormat : {decimal:2}},
				{field : "PART_OUT_AMOUNT",title : "销售金额",numberFormat : {decimal:2}},
				{field : "ADD_PART_AMOUNT",title : "累计金额",numberFormat : {decimal:2}},
				{field : "ADD_PART_AMOUNT_RATE",title : "累计金额比率"},
				{field : "COST_PRICE",title : "成本单价",numberFormat : {decimal:2}},
				{field : "PART_MODEL_GROUP_CODE_SET",title : "配件车型组"},
				{field : "UNIT_CODE",title : "单位"}
			]
		});
		$("#PROPERTY_A_RATE",container).focus(function(){
			$("#PROPERTY_A_RATE",container).val("60");
		});
		$("#PROPERTY_A_RATE",container).blur(function(){
			$("#PROPERTY_A_RATE",container).val($("#PROPERTY_A_RATE",container).val()+"%");
		});
		$("#PROPERTY_B_RATE",container).focus(function(){
			$("#PROPERTY_B_RATE",container).val("20");
		});
		$("#PROPERTY_B_RATE",container).blur(function(){
			$("#PROPERTY_B_RATE",container).val($("#PROPERTY_B_RATE",container).val()+"%");
		});
		$("#PROPERTY_C_RATE",container).focus(function(){
			$("#PROPERTY_C_RATE",container).val("15");
		});
		$("#PROPERTY_C_RATE",container).blur(function(){
			$("#PROPERTY_C_RATE",container).val($("#PROPERTY_C_RATE",container).val()+"%");
		});
		$("#PROPERTY_D_RATE",container).focus(function(){
			$("#PROPERTY_D_RATE",container).val("5");
		});
		$("#PROPERTY_D_RATE",container).blur(function(){
			$("#PROPERTY_D_RATE",container).val($("#PROPERTY_D_RATE",container).val()+"%");
		});
		
	});
</script>
