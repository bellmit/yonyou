<script type="text/javascript">
$(document).one("onload.dms",function(event, container) {
     //触发工单查询
     debugger;
         $("button[data-info='roNo']",container).on("click",function(event){
        	  var roNo = $("#roNo",container).val();
        	  if(roNo != ""){
        		  dmsCommon.ajaxRestRequest({
        			  url : dmsCommon.getDmsPath()["repair"]+"/feesSettlement/searchRepairOrder"+roNo,
        			  type : 'GET',
        			  successCallBack : function(result){
        				   if(result.length == 1){
        		           $("div[data-tableSelect='true']",getElementContext()).initHtmlContent(vehicle,false);
        				   }
        			  }
        		  });
        	  }else{
        		  $("a[data-info='repairOrder']",container).click();
        	  }
         }
     );
});
     
</script>
