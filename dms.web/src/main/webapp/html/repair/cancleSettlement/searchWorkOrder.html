<div class="dms-search">
	<form class="form-horizontal" >
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车主</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input type="text" class="form-control" id="owner" name="owner">
									<span class="input-group-btn"></span>
                                 </div>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">送修人</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="sendPeople" name="sendPeople">
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">客户经理</label>
							<div class="col-xs-8">
								<select  class="bs-select form-control" id="customerManager" name="customerManager">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">开单日期</label>
								<div class="col-xs-8">
									<!--  可以选择的其它选择：top/bottom   left/right -->
									<div class="input-group date date-picker" data-date-end-date="+0d" data-orientation="top right">
										<input id="billingDay" name="billingDay" readonly
											class="form-control required" type="text" value="" /> <span
											class="input-group-btn">
											<button class="btn default date-set" type="button">
												<i class="fa fa-calendar"></i>
											</button>
                                              <button class="btn default date-reset" type="button">
                                                  <i class="fa fa-times"></i>
                                              </button>
										</span>

									</div>
								</div>
							</div>
						</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">维修类型</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="repairType" name="repairType">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="brand" name="brand">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select class="bs-select form-control" id="series" name="series">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">车型</label>
							<div class="col-xs-8">
								<select class="form-control" id="model" name="model">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">行驶里程</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="milsage" name="milsage">
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control vin" id="vin" name="vin">
							</div>
						</div>
					</div>
					<!--/span-->
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN编号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="vinCode" name="vinCode">
							</div>
						</div>
					</div>
					<!--/span-->
			
					</div>
				</div>
			</div>
		</form>
		
	</div>
