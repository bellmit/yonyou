<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">工单选择</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">工单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="roNo" name="roNo">
							</div>
						</div>
					</div>
					<!--/span-->
				         <!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车牌号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control license" id="license" name="license">
							</div>
						</div>
					</div>
					<!--/span-->
						<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">客户经理</label>
							<div class="col-xs-8">
								<select  class="bs-select form-control" id="customerManager" name="customerManager">
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
				      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车主</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input type="text" class="form-control" id="ownerName" name="ownerName">
									<span class="input-group-btn"></span>
                                 </div>
							</div>
						</div>
					</div>
				         <!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control vin" id="vin" name="vin">
							</div>
						</div>
					</div>
					<!--/span-->
					</div>
					<div class="row ">
					<div class="col-xs-12">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
			
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">工单信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="dms_table">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a class="btn blue" data-onclickEvent="true"><i
				class="fa fa-save"></i>确定</a> <a data-dismiss="modal" class="btn blue">
				<i class="fa fa-undo"></i>关闭
			</a>
		</div>
</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		    url : dmsCommon.getDmsPath()["repair"] + "/basedata/freeSettlement",
			rowID : "RO_NO",
			sortName : "RO_NO",
			sortOrder : "asc",
			autoHeight: false,
			columns : [ 
				{radio:true},
	            {field : "RO_NO",title : "工单号"},
	            {field : "LOCK_USER",title : "锁定人"},
	            
	            {field : "RO_TYPE",title : "工单类型",codeFormat : {type:"dict",codeType:"1253"}},
	            {field : "REPAIR_TYPE_CODE",title : "维修类型"}, 
		        {field : "LICENSE",title : "车牌号"},
		        {field : "VIN",title : "VIN"},
		        {field : "OWNER_NAME",title : "车主"},
		        {field : "SERVICE_ADVISOR",title : "服务顾问"},
		        {field : "RO_CREATE_DATE",title : "开单日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
		        {field : "RO_STATUS",title : "工单状态",codeFormat : {type:"dict",codeType:"1255"}},
		        
		        {field : "COMPLETE_TAG",title : "竣工标识",codeFormat : {type:"dict",codeType:"1278"}},
		        {field : "END_TIME_SUPPOSED",title : "预交车时间",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
		        {field : "SALES_PART_NO",title : "配件销售单号"},
		        {field : "SO_NO",title : "销售订单号"}
			]

		});
	
 	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		var selectRow = $("#dms_table",container).dmsTable().getFirstSelection();
		$("div[data-seldate='true']",getElementContext()).initHtmlContent(selectRow);

 		
		$("a[data-dismiss='modal']",container).click();
	});
	
	});		
</script>
