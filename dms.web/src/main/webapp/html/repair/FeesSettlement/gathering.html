<div class="dms-edit ajaxrest"
	data-url="/basedata/repairtypes/getRepairTypes/item"
	data-pageInitCallBack="true" data-model="manage">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">收款</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4">收费对象代码</label>
								<div class="col-xs-8" data-tableSelect='true'>
									<input type="text" class="form-control dmsDisabled"
										id="paymentObjectCode" readonly name="paymentObjectCode">
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group ">
								<label class="control-label col-xs-4">收费对象名称</label>
								<div class="col-xs-8" data-tableSelect='true'>
									<input type="text" class="form-control dmsDisabled"
										id="paymentObjectName" readonly name="paymentObjectName">
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">经手人</label>
								<div class="col-xs-8">
									<select id="receptionist" name="receptionist"
										class="bs-select form-control "
										data-url="/basedata/ToolBuy/Employee/Select"
										data-model="manage" data-labelValue="EMPLOYEE_NO"
										data-lableDesc="EMPLOYEE_NAME"
										data-value="{[userInfo.employeeNo]}"></select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-body">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">付款方式</label>
							<div class="col-xs-8">
								<select id="payTypeCode" name="payTypeCode"
									data-fieldName="PAY_TYPE_CODE" class="bs-select form-control"
									data-url="/customerManage/salesGathering/-1/qryPayTypeCode"
									data-model="manage" data-labelValue="PAY_TYPE_CODE"
									data-lableDesc="PAY_TYPE_NAME">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">支票号码</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="checkNo" readonly
									name="checkNo">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4"> 日期时间控件</label>
							<div class="col-xs-8">
								<div class="input-group date datetime" data-defaultNow="true"
									data-dateEndDate="now" data-pickerPosition="top-left">
									<input class="form-control" size="16" type="text" value=""
										readonly> <span class="input-group-addon"><span
										class="fa fa-calendar"></span></span> <span class="input-group-addon"><span
										class="fa fa-times"></span></span>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">专项资金余额</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control "
									id="activitySpecialFund" readonly name="activitySpecialFund">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">可用储值</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="storeBalance"
									readonly name="storeBalance">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">可用余款</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="prePay" readonly
									name="prePay">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">本次使用资金</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="" readonly name="">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">本次使用储值</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="" readonly name="">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">本次使用余款</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="" readonly name="">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">发票类型</label>
							<div class="col-xs-8">
								<select id="invoiceTypeCode" class="bs-select form-control"
									name="invoiceTypeCode"
									data-url="/basedata/BasicParametersAfterSales/findInvoiceCode"
									data-model="manage" data-labelValue="INVOICE_TYPE_CODE"
									data-lableDesc="INVOICE_TYPE_NAME">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">发票编号</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="billNo" readonly
									name="billNo">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">收款金额</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="receiveAmount"
									readonly name="receiveAmount">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">备注</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="remark" readonly
									name="remark">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">是否全部开票</label>
							<div class="col-xs-8">
								<select class="bs-select form-control " id="isAllInvoice"
									name="isAllInvoice" data-dictCode="1278">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">已开票</label>
							<div class="col-xs-8">
								<select class="bs-select form-control col-xs-8" id="invoiceTag"
									name="invoiceTag" data-dictCode="1278">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group ">
							<label class="control-label col-xs-4">会员卡密码</label>
							<div class="col-xs-8" data-tableSelect='true'>
								<input type="text" class="form-control " id="" readonly name="">
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4">销账标志</label>
							<div class="col-xs-8">
								<select class="bs-select form-control col-xs-8" id="writeoffTag"
									name="writeoffTag" data-dictCode="1278">
								</select>
							</div>
						</div>
					</div>



				</div>

			</div>
		</div>
	</form>
	<div class="modal-body">
		<div class="panel panel-default table-panel">
			<div class="panel-heading">
				<div class="pannel-button">
					<div class="btn-group btn-group-sm">
						<a class="btn btn-outline" id="But4"
							data-url="repair\FeesSettlement\searchOwnerAndCustomer.html"
							id="TraceTaskHistory" data-toggle="modal" data-width="modal-lg">
							<i class="fa fa-plus-square"></i> 新增
						</a>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="paymentObjectList"></table>
			</div>
		</div>
	</div>
	<div class="modal-footer center-block">
		<a class="btn blue" data-onclickEvent="true"><i class="fa fa-save"></i>确定</a>
		<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消
		</a>
	</div>
</div>
