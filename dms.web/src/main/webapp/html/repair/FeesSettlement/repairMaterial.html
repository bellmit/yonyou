<div class="dms-edit ajaxrest" 
	data-model="manage">
	<!-- BEGIN FORM-->
	<form class="form-horizontal">
		<div class="panel panel-default table-panel">
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="bRPDtoList">
				</table>
				<input type="hidden" id="afterDiscountAmountPart" name="afterDiscountAmountPart" value="0">
				<input type="hidden" id="zkAmountPart" name="zkAmountPart" value="0">
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		var roNo=$("#roNo",getElementContext()).val();
		new Datatable().initLocale({
			src : "bRPDtoList",
			container:container,
			rowID:"RO_PART_ID",
			sortName : "RO_PART_ID", //当需要默认排序时写，否则不写，默认情况下不写，sortOrder同样
			sortOrder : "asc",
			height : 250,
			columns : [ {field : "CARD_CODE",title : "会员卡编号"},
			            {field : "MANAGE_SORT_CODE",title :"收费类别"},
			            {field : "CHARGE_PARTITION_CODE",inputField:"chargePartitionCode",inputHiddenFormat : {},title : "收费区分"}, 
			            {field : "PART_NAME",inputField:"partName",inputHiddenFormat : {},title : "配件名称"},
			            {field : "PART_SALES_PRICE",title : "配件销售单价"},
			            {field : "STORAGE_CODE",title : "仓库代码"},
			            {field : "UNIT_CODE",title : "计量单位"},
			            
			            {field : "PART_NO",inputField:"partNo",inputHiddenFormat : {},title : "配件代码"},
			            {field : "PART_QUANTITY",inputField:"partQuantity",inputHiddenFormat : {},title : "配件数量"}, 
			            {field : "CALC_DISCOUNT_AMOUNT",title : "优惠金额"},
			            {field : "CALC_REAL_RECEIVE_AMOUNT",title : "实收金额"},
			            {field : "PART_SALES_AMOUNT",title : "配件销售金额"},
			            {field : "DISCOUNT",title : "折扣率"}, 

			            {field : "CONSIGN_EXTERIOR",title : "是否委外"},
			            {field : "ACTIVITY_CODE",title : "活动编号"},
			            {field : "LABOUR_CODE",title : "维修项目代码"},
			            {field : "MODEL_LABOUR_CODE",title : "项目车型组"},
			            {field : "PACKAGE_CODE",title : "组合代码"},
			            {field : "IS_DISCOUNT",title : "不可打折"},
			            {field : "PART_CATEGORY",title : "配件类别"},
			            {field : "MAINTAIN_PACKAGE_CODE",title : "保养套餐代码"}
			         ],
			         onLoadSuccess : function() {
							}
		});
		 	if(roNo!=""){
				$("#bRPDtoList",container).dmsTable().refreshUrl(dmsCommon.getDmsPath()["repair"] + 
						"/basedata/freeSettlement/queryRoRepairPartByRoNO/"+roNo);
			}; 

	});

</script>
