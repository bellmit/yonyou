//创建 编辑按钮 方法
var EditRepairOrder = function(){
	alert( !isStringNull($.trim($("#roNo").val())) );

	if( !isStringNull($.trim($("#roNo").val())) ){
	  if(QueryRepairOrder( $.trim($("#roNo").val())) ){
		  FisNewVehicle=false;
		  FisLoadVehicle=true;
		  fcdsRepairOrder_ReadOnly=false;
		  FChangeMileage=$("#changeMileage").val();
		  FToTalChangeMileage=$("#totalChangeMileage").val();
		  fLastMaintenancedate=$("#lastMaintenanceDate").val();
		  fLastRepairDate=$("#lastMaintainDate").val(); 
		  fLastRepairMileage=$("#lastMaintainMileage").val(); 
		  flastMaintenanceMileage=$("lastMaintenanceMileage").val();
		  fModifySaledate = false;
		//将变量的值传给对应的隐藏域，其他人是用隐藏域来传值的
		  $('#FisNewVehicle').val(FisNewVehicle);
		  $('#FisLoadVehicle').val(FisLoadVehicle);
		  $('#fcdsRepairOrder_ReadOnly').val(fcdsRepairOrder_ReadOnly);
		  $('#FChangeMileage').val(FChangeMileage);
		  $('#FToTalChangeMileage').val(FToTalChangeMileage);
		  $('#fLastMaintenancedate').val(fLastMaintenancedate);
		  $('#fLastRepairDate ').val(fLastRepairDate );
		  $('#fLastRepairMileage ').val(fLastRepairMileage );
		  $('#flastMaintenanceMileage').val(flastMaintenanceMileage);
		  $('#fModifySaledate').val(fModifySaledate);

		  if($("#isSelfCompany").val()=="12781001"
				  && !isStringNull($("#salesDate").val())
				  && $("#salesDate").val()!="0"
				  && $("#salesDate").val()!="1899-12-30"
				  ){
			  fModifySaledate = true; 
			  $('#fModifySaledate').val(fModifySaledate);
		  }
		  FInMileage=$("#inMileage").val();
		  $('#FInMileage').val(FInMileage);
		 // MonitorRemind(); //监控提醒方法     待朱恒龙写完后调用该方法
		  Modified();

	  }		
   }
}

//查询工单方法
var QueryRepairOrder = function(roNo){
	//方法体未创建目前只用于返回TRUE值
	return true;
}
//工单修改公共方法
var Modified = function(container){
	//*********测试属性赋值，之后需要删除
	$("#create").attr("disabled","disabled"); //禁用新建按钮
	//*********测试属性赋值，之后需要删除
	alert("Modified方法开始");	
	var FDataSetReadOnly; //数据集是否可编辑。 True 不可编辑。 False 可编辑
	var FROIsRepair; //工单是否为在修工单 True 在修工单、 False 非在修工单
	var FIsCanEditRO; //在工单载入后，是否可编辑。
	var Fdelete;
	var SCHEME_STATUS;//获取工单的三包方案状态
	var SCHEME_STATUS_CHECK;
//	SCHEME_STATUS_CHECK用于保存以下公式获得的布尔值((isStringNull(SCHEME_STATUS) || SCHEME_STATUS=="0") 
//    ||SCHEME_STATUS=="22021005" || SCHEME_STATUS=="22021006" 
//    || SCHEME_STATUS=="22021002")
	//几个常量的改变位置： 主要依照车牌号的变化。 车牌号的来源：工单、车库信息。新建
    // FisNewVehicle 代表 新建  FisLoadVehicle 代表 载入 包含了来源于工单和车库信息
    // FisNewVehicle FisLoadVehicle 界面初始化都为False；
    // 车牌号回车时，如果点击了新建或者没有查询到车辆 FisNewVehicle := True; 同时FisLoadVehicle := False;
    // 点击取消界面不变化。 FisNewVehicle,FisLoadVehicle 不变化
    // 如果选择了车辆 FisLoadVehicle := True;
    // 查询工单后，显示工单信息的时候 需要置 FisLoadVehicle := True;
    // FRoStatusIsRepair 当前的工单是否是在修工单。True 是在修工单。False 不是在修工单。
    //数据集是否可编辑。 True 不可编辑。 False 不可编辑 控制一些相关工单界面维护的栏位。
    //而且存在记录。 页面初始化、保存后、载入的不是在修工单。这些时候数据集为只读。
	 //判断是否需要显示销售材料TAB页

	 if(dmsCommon.getSystemParamInfo("1205","1205")=="12781001"){
		 $("#salesTab").removeClass("hidden");    
	 }else{
		 $("#salesTab").addClass("hidden");
	 }
	 alert(dmsCommon.getSystemParamInfo("1204","1204")=="12781001"); 
	//判断是否启用会员按钮
	 if(dmsCommon.getSystemParamInfo("1204","1204")=="12781001"){
		 $("#memberBtn").removeClass("hidden");    
	 }else{
		 $("#memberBtn").addClass("hidden");
	 } 
	
		// 22021001	2202	三包方案状态	待审核
		// 22021002	2202	三包方案状态	方案调整
		// 22021003	2202	三包方案状态	拒绝维修
		// 22021004	2202	三包方案状态	审核通过
		// 22021005	2202	三包方案状态	授权维修
		// 22021006	2202	三包方案状态	未达预警
	 SCHEME_STATUS=$('#schemeStatus').val();
	 SCHEME_STATUS_CHECK=((isStringNull(SCHEME_STATUS) || SCHEME_STATUS=="0") 
						    ||SCHEME_STATUS=="22021005" || SCHEME_STATUS=="22021006" 
						    || SCHEME_STATUS=="22021002");	 
	 if(SCHEME_STATUS=="22021004"){
		 FDataSetReadOnly = true;
	 }else{
// 		 FDataSetReadOnly := (fcdsRepairOrder.Active) and (fcdsRepairOrder.ReadOnly)
// 	      and (fcdsRepairOrder.RecordCount > 0);
//       以上为老代码逻辑，由于新系统没有数据集是否Active状态，所以这里不做条件，fcdsRepairOrder_ReadOnly已经申明变量可用，
//       fcdsRepairOrder.RecordCount判断数据集是否有记录，新系统以判断是否存在RO_NO或VIN来确认是否有记录
		 FDataSetReadOnly =(fcdsRepairOrder_ReadOnly 
								&& (!isStringNull($('#roNO').val())
										|| !isStringNull($('#vin').val())) );
