<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">配件代码</label>
								<div class="col-xs-8">
									<input id="partNo" name="partNo" class="form-control"
										type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
							<div class="form-group">
								<label class="control-label col-xs-4 ">配件名称</label>
								<div class="col-xs-8">
									<input id="partName" name="partName" class="form-control"
										type="text" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> 
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="dms_localPart">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>返回</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initPagination({
			src : "dms_localPart",
			rowID:"RO_NO",
			container:container,
			url : dmsCommon.getDmsPath()["customer"] + "/customer/solicitude/repairType/part",
			sortName : "RO_NO", 
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
				{
					field : "DEALER_SHORTNAME",
					title : "经销商简称"
				}, {
					field : "RO_NO",
					title : "工单号"
				}, {
					field : "STORAGE_CODE",
					title : "仓库代码"
				}, {
					field : "PART_NO",
					title : "配件代码"
				}, {
					field : "PART_NAME",
					title : "配件名称"
				}, {
					field : "STORAGE_POSITION_CODE",
					title : "库位"
				}, {
					field : "MANAGE_SORT_CODE",
					title : "收费类别"
				}, {
					field : "CHARGE_PARTITION_CODE",
					title : "收费区分"
				}, {
					field : "UNIT_CODE",
					title : "计量单位"
				}, {
					field : "IS_MAIN_PART",
					title : "是否主配件",
					codeFormat : {
						type : "dict",
						codeType : "1278"
					}
				}, {
					field : "PART_QUANTITY",
					title : "配件数量",
					numberFormat : {decimal:2}
				}, {
					field : "OUT_STOCK_NO",
					title : "发料单号"
				}, {
					field : "BATCH_NO",
					title : "流水号"
				}, {
					field : "IS_FINISHED",
					title : "是否入账",
					codeFormat : {
						type : "dict",
						codeType : "1278"
					}
				}, {
					field : "PRE_CHECK",
					title : "是否预检",
					codeFormat : {
						type : "dict",
						codeType : "1278"
					}
				}, {
					field : "NEEDLESS_REPAIR",
					title : "是否不修",
					codeFormat : {
						type : "dict",
						codeType : "1278"
					}
				}, {
					field : "CONSIGN_EXTERIOR",
					title : "是否委外",
					codeFormat : {
						type : "dict",
						codeType : "1278"
					}
				}, {
					field : "INTER_RETURN",
					title : "是否内返",
					codeFormat : {
						type : "dict",
						codeType : "1278"
					}
				}, {
					field : "RECEIVER",
					title : "领料人"
				}, {
					field : "SENDER",
					title : "发料人"
				}, {
					field : "SEND_TIME",
					title : "发料时间",
					dateFormat : {
						format : "YYYY-MM-DD HH:mm:ss"
					}
				}, {
					field : "ACTIVITY_CODE",
					title : "活动编号"
				}, {
					field : "PRICE_RATE",
					title : "价格系数",
					numberFormat : {decimal:2}
				}, {
					field : "PART_SALES_PRICE",
					title : "销售价",
					numberFormat : {decimal:2}
				}, {
					field : "DISCOUNT",
					title : "折扣率",
					numberFormat : {decimal:2}
				}, {
					field : "PART_SALES_AMOUNT",
					title : "销售金额",
					numberFormat : {decimal:2}
				}
			         ]
		});
	});
</script>
