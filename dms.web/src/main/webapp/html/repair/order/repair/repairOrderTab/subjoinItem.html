<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="panel panel-default table-panel">
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="dms_subjoinItem">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<div class="row">
				<a href="javascript:;" class="btn blue"> <i
					class="fa fa-search"></i> 收费类别</a> 
				<a data-url="repair/order/repair/repairOrderTab/addAccessoryItem.html" 
				data-width="modal-sm" data-toggle="modal" class="btn blue"><i
					class="fa fa-undo"></i> 新增</a>
				<a href="javascript:;" class="btn blue"><i
					class="fa fa-undo"></i> 删除</a>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
		new Datatable().initLocale({
			src : "dms_subjoinItem",
			container:container,
			columns : [ 
				  {field : "",title : "操作",operateFormat : [
				        {type:"edit",url:"repair/order/repair/repairOrderTab/editAccessoryItem.html",title:"修改",openWidth:"modal-sm"},
				    	{type : "localDel",title:"删除"}  
				    	
		            ]}, 
				{field : "MANAGE_SORT_NAME",title : "<span style='color: blue;'>收费类别</span>",
					inputSelectFormat : { url: "", model : "", 
						labelValue : "ADD_ITEM_CODE", lableDesc : "ADD_ITEM_NAME", 
						attr : "data-existsdefault='false'" }
				},
				{field : "CHARGE_PARTITION_CODE",title : "<span style='color: blue;'>收费区分</span>",
					inputSelectFormat : { url: "/accessoryItem/AccessoryItem/cplist", model : "repair", 
						labelValue : "CHARGE_PARTITION_CODE", lableDesc : "CHARGE_PARTITION_NAME", 
						attr : "data-existsdefault='false'" }},
				{field : "ADD_ITEM_CODE",inputHiddenFormat : {},title : "附加项目代码"},
				{field : "ADD_ITEM_NAME",inputHiddenFormat : {},title : "附加项目名称"}, 
				{field : "ADD_ITEM_PRICE",inputHiddenFormat : {},title : "附加项目费"}, 
				{field : "DISCOUNT_AMOUNT",inputHiddenFormat : {},title : "优惠金额",numberFormat:{decimal : 2}}, 
				{field : "DISCOUNT",inputTextFormat : {},title : "<span style='color: blue;'>折扣率</span>"}, 
				{field : "ADD_ITEM_AMOUNT",inputHiddenFormat : {},title : "实收金额",numberFormat:{decimal : 2}}, 
				{field : "REMARK",inputTextFormat : {},title : "<span style='color: blue;'>备注</span>"}, 
				{field : "ACTIVITY_CODE",inputHiddenFormat : {},title : "活动编号"}, 
			]
		});
	});
</script>
