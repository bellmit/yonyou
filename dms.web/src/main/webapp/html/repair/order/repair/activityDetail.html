<div class="dms-edit ajaxrest" data-url="" data-model="repair"
	data-pageInitCallBack="true">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">活动代码</label>
							<div class="col-xs-8">
								<input id="activityCode" name="activityCode"
									class="form-control required systemCode"
									data-fieldName="OWNER_NO" maxlength="15" type="text" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">活动名称</label>
							<div class="col-xs-8">
								<input id="activityName" name="activityName" maxlength="120"
									data-fieldName="OWNER_NO" class="form-control required"
									type="text" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6  col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">开始日期</label>
							<div class="col-xs-8">
								<div class="input-group date date-picker "
									data-orientation="top right">
									<input id="beginDate" name="beginDate"
										class="form-control required" type="text"
										data-fieldName="OWNER_NO" value="" /> <span
										class="input-group-btn">
										<button class="btn default date-set" type="button">
											<i class="fa fa-calendar"></i>
										</button>
										<button class="btn default date-reset" type="button">
											<i class="fa fa-times"></i>
										</button>
									</span>

								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6  col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">结束日期</label>
							<div class="col-xs-8">
								<div class="input-group date date-picker"
									data-orientation="top right">
									<input id="endDate" name="endDate" readonly
										class="form-control required" data-fieldName="OWNER_NO"
										type="text" value="" /> <span class="input-group-btn">
										<button class="btn default date-set" type="button">
											<i class="fa fa-calendar"></i>
										</button>
										<button class="btn default date-reset" type="button">
											<i class="fa fa-times"></i>
										</button>
									</span>

								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brand" class="bs-select form-control" name="brandId"
									data-url="/basedata/brandsdict" data-model="manage"
									data-labelValue="BRAND_CODE" data-lableDesc="BRAND_NAME">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="series" class="bs-select form-control"
									name="seriesCode" data-url="/basedata/selectSeries"
									data-model="manage" data-labelValue="SERIES_CODE"
									data-lableDesc="SERIES_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车型</label>
							<div class="col-xs-8">
								<select id="model" class="bs-select form-control"
									name="modelCode" data-url="/basedata/selectModel"
									data-model="manage" data-labelValue="MODEL_CODE"
									data-lableDesc="MODEL_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>

					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ">
						<div class="form-group">
							<label class="control-label col-xs-4">配置</label>
							<div class="col-xs-8">
								<select id="apAckAge" class="bs-select form-control"
									name="apAckAge" data-ajaxSync="true" data-fieldName="APACKAGE"
									data-url="/basedata/selectConfig" data-model="manage"
									data-labelValue="CONFIG_CODE" data-lableDesc="CONFIG_NAME">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6  col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">销售日期</label>
							<div class="col-xs-8">
								<div class="input-group date date-picker "
									data-orientation="top right">
									<input id="beginDate" name="salesDateBegin" readonly
										class="form-control" type="text" data-fieldName="OWNER_NO"
										value="" /> <span class="input-group-btn">
										<button class="btn default date-set" type="button">
											<i class="fa fa-calendar"></i>
										</button>
										<button class="btn default date-reset" type="button">
											<i class="fa fa-times"></i>
										</button>
									</span>

								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6  col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">至</label>
							<div class="col-xs-8">
								<div class="input-group date date-picker"
									data-orientation="top right">
									<input id="endDate" name="salesDateEnd" readonly
										class="form-control" type="text" data-fieldName="OWNER_NO"
										value="" /> <span class="input-group-btn">
										<button class="btn default date-set" type="button">
											<i class="fa fa-calendar"></i>
										</button>
										<button class="btn default date-reset" type="button">
											<i class="fa fa-times"></i>
										</button>
									</span>

								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">行驶里程</label>
							<div class="col-xs-8">
								<div class="input-group">
									<input type="text" class="form-control decimal" maxDigit="8"
										maxPrecision="2" name="mileageBegin"> <span
										class="input-group-addon">至</span> <input type="text"
										class="form-control decimal" maxDigit="8" maxPrecision="2"
										name="mileageEnd">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">活动总金额</label>
							<div class="col-xs-8">
								<input type="hidden" name="labourAmount" id="labourAmount"
									value="0"> <input type="hidden" name="partAmount"
									id="partAmount" value="0"> <input type="hidden"
									name="addItemAmount" id="addItemAmount" value="0"> <input
									id="activityAmount" disabled="disabled" name="activityAmount"
									data-autoValue="#labourAmount+#partAmount+#addItemAmount"
									data-autoValueDigits="2" class="form-control money" type="text" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">附送积分</label>
							<div class="col-xs-8">
								<input id="occurCredit" disabled="disabled" name=""
									occurCredit""  class="form-control" type="text" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车辆用途</label>
							<div class="col-xs-8">
								<select id="vehiclePurpose" name="vehiclePurpose"
									class="bs-select form-control" data-dictCode="2200"
									data-value="">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 "></label>
							<div class="col-xs-8">
								<input id="" name="" type="checkbox" data-dictCode="1057"
									data-dictLabel="是否多次参加活动" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">会员卡级别</label>
							<div class="col-xs-8">
								<select id="" name="" class="bs-select form-control"
									data-dictCode="" data-value="">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">业务类型</label>
							<div class="col-xs-8">
								<select id="" name="" class="bs-select form-control"
									data-dictCode="" data-value="">
								</select>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">会员积分系数</label>
							<div class="col-xs-8">
								<input id="" disabled="disabled" name="" value="1.00"
									class="form-control" type="text" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 "></label>
							<div class="col-xs-8">
								<input id="" name="" type="checkbox" data-dictCode="1057"
									data-dictLabel="是否配件活动"/>
							</div>
						</div>
					</div>



					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label  col-xs-4 col-sm-2">保养日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange">
									<input type="text" class="form-control" readonly id=""
										name="maintainBeginDate"> <span
										class="input-group-addon">至</span> <input type="text"
										class="form-control" readonly id="" name="maintainEndDate">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4  col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">年款</label>
							<div class="col-xs-8">
								<input id="" name="" class="form-control" type="text" />
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 "></label>
							<div class="col-xs-8">
								<input id="" name="" type="checkbox" data-dictCode="1057"
									data-dictLabel="是否活动优先"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default table-panel">
			<div class="panel-body">
				<div class="tabbable-custom ">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#activity_content"
							data-toggle="tab" id="brandTab">活动内容</a></li>
						<li><a href="#activity_scope" data-toggle="tab"
							id="seriesTab">活动范围</a></li>

					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in active" id="activity_content"
							data-url="repair/activity/repairPart.html"></div>
						<div class="tab-pane  fade" id="activity_scope"
							data-url="repair/activity/repairMaterial.html"></div>

					</div>
				</div>

			</div>
		</div>

		<div class="form-actions">
			<a data-url="/activity/serviceActivity" data-model="repair"
				data-method="POST" data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存 </a> <a
				data-goback="page" href="retail/vehicle/market/searchActivity.html"
				class="btn blue ajaxify"><i class="fa fa-reply"></i>返回</a>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {
				$("a[data-callBack='true']", container).on("callBack.dms",
						function(event, response) {
							$("a[data-goback='page']", container).click();
						});
				$("#brandTab", container).on("dms.click", function(event) {
					$(this).tab('show');
				})
			});
</script>
