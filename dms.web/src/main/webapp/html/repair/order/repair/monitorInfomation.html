<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">监控车辆提醒</div>

				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		
		<div class="modal-body">
		<div class="row">
		            <div class="col-xs-12 col-sm-6 col-md-4">
			           <div class="form-group">
			               <label class="control-label col-xs-4 ">车牌号</label>
			               <div class="col-xs-8">
			                   <input type="text"  class="form-control" id="" name="" data-fieldName=""
			                   readonly="readonly">
			               </div>
			           </div>
			       </div>
			       
			       <div class="col-xs-12 col-sm-6 col-md-4">
			           <div class="form-group">
			               <label class="control-label col-xs-4 ">VIN</label>

			                   <input type="text"  class="form-control" id="" name="" data-fieldName=""

			               </div>
			           </div>
			       </div>
			       
			       <div class="col-xs-12 col-sm-6 col-md-4">

			       </div>
			       
			         <div class="col-xs-12 col-sm-6 col-md-4">

			               <label class="control-label col-xs-4 ">车主编号</label>

			           </div>
			       </div>
			       
			       	<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

													class="form-control" type="text" readonly="readonly"/> 
							
											
										</div>
									</div>
					</div>
					
						<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">

													class="form-control" type="text" readonly="readonly"/> 
										
										
										</div>
									</div>
					</div>
		</div>
		</div>

							<div class="pannel-name">预约安排</div>
						</div>
						<div class="panel-body">

								<div class="col-xs-12 col-md-12 col-lg-12">

										<div class="panel-body">

						</div>

		    <a class="btn blue"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
