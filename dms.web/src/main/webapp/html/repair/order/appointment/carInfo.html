<div class="dms-search">
<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车辆选择</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车牌号</label>
							<div class="col-xs-8">
								<input id="license" name="license" class="form-control"
									type="text" data-fieldName="LICENSE" value="{[LICENSE]}" />
							</div>
							<!--  <input id="inMileage" name="inMileage" value="{[INMILEAGE]}" type="hidden">
							 <input id="vinAndLicense" name="vinAndLicense" value="{[LICENSE]}" type="hidden"> -->
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车主名称</label>
							<div class="col-xs-8">
								<input id="ownerName" name="ownerName" class="form-control"
									type="text" />
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">车主手机</label>
							<div class="col-xs-8">
								<input id="mobile" name="mobile" class="form-control"
									type="text" />
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">联系人</label>
							<div class="col-xs-8 ">
								<input type="text" class="form-control" id="contactorName" name="contactorName">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">联系电话</label>
							<div class="col-xs-8 ">
								<input type="text" class="form-control" id="contactorPhone" name="contactorPhone">
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<input id="vin" name="vin" class="form-control"
									type="text" />
							</div>
						</div>
					</div>
					</div>
					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue"> <i
									class="fa fa-search"></i>查询
								</a> 
								 <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default table-panel">
				<div class="panel-heading">
					<div class="pannel-name">车主车辆信息</div>
				</div>
				<div class="panel-body">
					<table
						class="table table-striped table-bordered table-hover table-responsive"
						id="customerList">
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
		     <a class="btn blue"
						data-url="customer/retainCustomer/carowner/addcarOwnerInfo.html"
						data-toggle="modal" data-width="modal-lg"> <i
						class="fa fa-plus-square"></i> 车主
			</a> 
			<a class="btn blue"
						data-url="customer/retainCustomer/vehicle/addVehicle.html"
						data-toggle="modal" data-width="modal-lg"> <i
						class="fa fa-plus-square"></i> 车辆
			</a> 
			<a class="btn blue" data-onclickEvent="true" data-callBack="true"><i class="fa fa-save"></i>确定</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消</a>
		</div>
</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src : "customerList",
			rowID:"VIN",
			container:container,
			url : dmsCommon.getDmsPath()["customer"] + "/customerManage/vehicle/queryRepairCar/selectInfo",
			sortName : "VIN", 
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
			            {radio :  true},
			            {field : "LICENSE",title : "车牌号"},
			            {field : "VIN",title : "VIN号"},
			            {field : "OWNER_NAME",title : "车主名称"},
			            {field : "MOBILE",title : "车主手机"},
			            {field : "MODEL_NAME",title : "车型"},
			            {field : "CONTACTOR_NAME",title : "联系人"},
						{field : "CONTACTOR_PHONE",title : "联系电话"}
			         ]
		}); 
		 $("a[data-onclickEvent='true']",container).on("dms.click",function(event){
			var selectRow = $("#customerList",container).dmsTable().getFirstSelection();
			$("div[data-tableSelect='true']",getElementContext()).initHtmlContent(selectRow);
			$("a[data-dismiss='modal']",container).click();
		}); 
	}); 

   
</script>
