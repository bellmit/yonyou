<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">代驾信息</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">预约代驾信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">取送单号</label>
								<div class="col-xs-8">
								    <input id="boId" name="boId" type="hidden"  >
									<input id="" name="" class="form-control" type="text" value="" disabled="disabled"
										value=""/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">状态</label>
								<div class="col-xs-8">
									<input id="" name="" class="form-control" type="text" value="" disabled="disabled"
										value=""/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">预计里程（KM）</label>
								<div class="col-xs-8">
									<input id="referKilometer" name="referKilometer"   class="form-control" type="text" disabled="disabled"/> 
								</div>
							</div>
						</div>
						<!--/span-->
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">预计价格（元）</label>
								<div class="col-xs-8">
									<input id="referPrice" name="referPrice" data-fieldName="YUAN"  class="form-control" type="text" disabled="disabled"/> 
								</div>
							</div>
						</div>
						<!-- /span -->
						
						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">备注</label>
								<div class="col-xs-8 col-sm-10" >
										<input id="remark" name="remark" maxlength="150" class="form-control" type="text" /> 
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
	
		</div>
				<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">提车地信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">提车联系人</label>
								<div class="col-xs-8">
									<input id="startContactorName" maxlength="20" name="startContactorName" class="form-control" type="text"
										value=""/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人电话</label>
								<div class="col-xs-8">
									<input id="startContactorMobile" name="startContactorMobile" class="form-control phone" type="text"
										value=""/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">提车时间</label>
								<div class="col-xs-8">
									<div class="input-group date date-picker">
										<input id="startTime" name="startTime" readonly
											class="form-control" type="text" 
											data-fieldName="entry_time" /> <span class="input-group-btn">
											<button class="btn default date-set" type="button">
												<i class="fa fa-calendar"></i>
											</button>
                                              <button class="btn default date-reset" type="button">
                                                  <i class="fa fa-times"></i>
                                              </button>
										</span>
									</div>
								</div>
							</div>
						</div>
						<!--/span-->
						<!-- /span -->
						
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2 col-md-1">提车地址</label>
								<div class="col-xs-8 col-sm-10 col-md-11" >
										<input id="startAdd" name="startAdd" maxlength="60" class="form-control" type="text" /> 
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
	
		</div>
				<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">目的地信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">目的联系人</label>
								<div class="col-xs-8">
									<input id="destContactorName" name="destContactorName" class="form-control" type="text"
										value="" maxlength="20"/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人电话</label>
								<div class="col-xs-8">
									<input id="destContactorMobile" name="destContactorMobile" class="form-control phone" type="text"
										value=""/>
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2 col-md-1">目的地址</label>
								<div class="col-xs-8 col-sm-10 col-md-11" >
										<input id="destAdd" name="destAdd" maxlength="60" class="form-control" type="text" /> 
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
	
		</div>
		<div class="modal-footer center-block">
			<a data-url="/order/bookingOrder/drivingServiceOrder" data-method="POST" data-model="repair" data-callBack="true" class="btn blue" data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> 
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

	$("#mdtel",container).valChange(tel); */

	});
	
});
