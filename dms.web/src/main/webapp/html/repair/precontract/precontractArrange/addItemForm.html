<div class="dms-search" >
  <form class="form-horizontal">
		<div class="panel-heading">
			<div class="pannel-name">预约项目新增</div>
			<div class="pannel-button">
			</div>
		</div>
		<div class="panel-body">
		<div class="row" >
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="form-group">
				<label class="control-label col-xs-4">检查结果</label>
				<div class="col-xs-8">
					<div class="input-group">
					<input type="text" class="form-control required" id="troubleDesc" name="troubleDesc"
						data-fieldName="troubleDesc" maxlength="120"> <span
						class="input-group-btn" >
						<button class="btn default btn-sm " type="button" id="monitorRemind"
							data-url="repair/precontract/precontractArrange/searchTroubleDesc.html"
							data-toggle="modal" data-width="modal-lg"> 
							<i class="fa fa-list-alt"></i>
						</button>
						<button class="btn default input-clear" type="button">
							<i class="fa fa-close"></i>
						</button>
					</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="form-group">
				<label class="control-label col-xs-4">维修项目代码</label>
				<div class="col-xs-8">
					<div class="input-group">
					<input type="text" class="form-control " id="itemNo" name="itemNo"
						data-fieldName="itemNo" maxlength="120"> <span
						class="input-group-btn" >
						<button class="btn default btn-sm " type="button" id="itemNo"  data-existsDefault = "false"
							data-url="repair/precontract/precontractArrange/monitorRemindForm.html"
							data-toggle="modal" data-width="modal-lg"> 
							<i class="fa fa-list-alt"></i>
						</button>
						<button class="btn default input-clear" type="button">
							<i class="fa fa-close"></i>
						</button>
					</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="form-group">
				<label class="control-label col-xs-4">维修项目名称</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" id="itemName" name="itemName">
				</div>
			</div>
		</div>	
		</div>	
		<div class="row" >
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="form-group">
				<label class="control-label col-xs-4">标准工时</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" id="labourHour" name="labourHour">
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div class="form-group">
				<label class="control-label col-xs-4">工时费</label>
				<div class="col-xs-8">
					<input type="text" class="form-control"  disabled="disabled"  id="labourAmount" name="labourAmount">
				</div>
			</div>
		</div>
		</div>
		</div>
		<div class="modal-footer center-block">
					 <a class="btn blue" data-onclickEvent="true"  data-toggle="confirmation"><i class="fa fa-save hidden"></i>确定</a> 
					<a data-dismiss="modal" class="btn blue">
					<i class="fa fa-undo"></i>取消
				</a>
		</div>
	
	</form>
</div>
<script type="text/javascript">

</script>
