<div class="dms-search" >
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">推荐人</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
		<div class="panel panel-default">
		<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">选择</div>
			<div class="pannel-button">
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_tableEmp"></table>
		</div>
		</div>
		</div>	
		</div>
		<div class="modal-footer center-block">
					 <a class="btn blue" data-onclickEvent="true"><i class="fa fa-save hidden"></i>确定</a> 
					<a data-dismiss="modal" class="btn blue">
					<i class="fa fa-undo"></i>取消
				</a>
		</div>	
		
</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_tableEmp",
		url : dmsCommon.getDmsPath()["repair"] + "/precontract/chooseVin/selectEmployee", 
		rowID : "EMPLOYEE_NO",
		sortName : "EMPLOYEE_NO", //默认按工种代码升序排列
		sortOrder : "asc",
		autoHeight : false,
		undefinedText : "",
		columns : [ 
			{
				radio : true,
				sortable : false
			},
		    {field : "EMPLOYEE_NO",title : "员工编号"}, //默认是全部排序，如果不需要排序，请设置为false
			{field : "EMPLOYEE_NAME",title : "员工姓名"}, 
		]
	}); 
	
	//事件点击
	$("a[data-onclickEvent='true']",container).on("dms.click",function(event){
		var selectRow = $("#dms_tableEmp",container).dmsTable().getSelections();
			
		if(selectRow){
				$("#empName",getElementContext()).setDmsValue(selectRow[0]["EMPLOYEE_NAME"]);	
				$("a[data-dismiss='modal']", container).click();
		}else{
			dmsCommon.tip({status:"warning",msg:"请选择一条推荐人记录！"});//总共的状态类型：info、success、error、warning
			return false;
		}
		
	}); 
}); 	
</script>
