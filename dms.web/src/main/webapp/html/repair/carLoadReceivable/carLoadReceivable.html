<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row ">
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
						   <div class="col-sm-3">
							<select id="stockInType" name="stockInType" class="bs-select form-control" data-dictCode="1307" data-value="13071001">   
							</select>
							</div>
							<div class="col-xs-8 col-sm-9">
								 <div class="input-group input-daterange" data-defaultDays="7" data-opens="right">
		                             <input type="text"  class="form-control" readonly id="dateFrom" name="dateFrom">
		                             <span class="input-group-addon">至</span>
		                             <input type="text" class="form-control" readonly id="dateTo" name="dateTo">
		                             <span class="input-group-btn">
                                         <button class="btn default input-clear" type="button">
                                            <i class="fa fa-close"></i>
                                        </button>
                                      </span> 
		                        </div>
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
		                    <input id="isValid" name="isValid" type="checkbox" data-dictCode="1057" data-dictLabel="是否付讫"/>
							    
						</div>
					</div>
					<!--/span-->
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3  ">
						<div class="form-group">
							<label class="control-label col-xs-4 ">仓库</label>
							<div class="col-xs-8">
								<select id="STORAGE_CODE" name="STORAGE_CODE" class="bs-select form-control" 
								data-url="/partStocks/StockCode" data-model="part" data-labelValue="STORAGE_CODE" data-lableDesc="STORAGE_NAME"></select>
                          </div> 
                      </div> 
                    </div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">品牌</label>
							<div class="col-xs-8">
								<select id="brand" class="bs-select form-control"
									name="brandName" data-url="/basedata/brandsdict"
									data-model="manage" data-labelValue="BRAND_CODE"
									data-lableDesc="BRAND_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系</label>
							<div class="col-xs-8">
								<select id="series" parent="brand"
									class="bs-select form-control" name="seriesName"
									data-url="/basedata/brandsdictC/{[brand]}/seriessdictC"
									data-model="manage" data-labelValue="SERIES_CODE"
									data-lableDesc="SERIES_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车型</label>
							<div class="col-xs-8">
								<select id="model" parent="series"
									class="bs-select form-control" name="modelName"
									data-url="/basedata/brandsdictC/{[brand]}/seriessdictC/{[series]}/modelsdictC"
									data-model="manage" data-labelValue="MODEL_CODE"
									data-lableDesc="MODEL_NAME" data-alwaysRefresh="true">
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">付款凭证</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerCode"
									name="dealerCode" />
							</div>
						</div>
					</div>
					
					

					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
						<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">付讫日期</label>
							<div class="col-xs-8 col-sm-10">
								<div class="input-group input-daterange" data-opens="right">
									<input type="text" class="form-control" readonly
										name="orderFrom"> <span class="input-group-addon">至</span>
									<input type="text" class="form-control" readonly name="orderTo">
									<span class="input-group-btn">
										<button class="btn default input-clear" type="button">
											<i class="fa fa-close"></i>
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">VIN</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerCode"
									name="dealerCode" />
							</div>
						</div>
					</div>
					  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4 ">入库单号</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerCode"
									name="dealerCode" />
							</div>
						</div>
					</div>

					<div class="row ">
						<div class="col-xs-12 ">
							<div class="query-btn">
								<a href="javascript:;" class="btn blue" data-onclickEvent="true">
									<i class="fa fa-search"></i> 查询
								</a> <a href="javascript:;" class="btn blue"><i
									class="fa fa-undo"></i> 重置 </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default table-panel">
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="receivablesList"></table>
			</div>
		</div>
	<div class="panel panel-default">
		<div class="panel-body">
				<div class="row ">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">已付讫金额合计</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerCode"
									name="dealerCode" value="0.00" />
							</div>
						</div>
					</div>
					
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="form-group">
							<label class="control-label col-xs-4 ">未付讫金额合计</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="dealerCode"
									name="dealerCode" value="0.00"/> 
							</div>
						</div>
					</div>
		     </div>
		   </div>  
       </div>
		<div class="modal-footer center-block">
		 	<a data-dismiss="modal" class="btn blue"><i class="fa fa-save"></i>保存</a> 
		 	<a data-dismiss="modal" class="btn blue"> <i class="fa fa-save"></i>付讫</a>
			<a data-dismiss="modal" class="btn blue"> <i class="fa fa-undo"></i>取消付讫</a>
			<a data-url="" data-model="report" data-method="downLoad" data-toggle="confirmation" class="btn blue"><i class="fa fa-download"></i>导出</a>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "receivablesList",
		container:container,
		url : dmsCommon.getDmsPath()["retail"] +"/ordermanage/settleOrders/allVehiclePayManage", 
		rowID : "",
		sortName : "", 
		sortOrder : "asc",
		autoHeight:false,
		columns:[ 
			{checkbox:true,sortable:false},
			{field : "",title : "操作",operateFormat:
					 [{type:"detail",url:"customer/retainCustomer/LicenseNumber/LicenseNumber.html",openWidth:"modal-lg"}]},     
            {field : "VIN",title : "品牌"},
            {field : "NEW_NO",title : "车系"},
            {field : "NEW_NAME",title : "车型"},
            {field : "LICENSE",title : "开单日期",dateFormat : {format:"YYYY-MM-DD"}}, 
			{field : "ORIGINAL_LICENSE",title : "入库单号"}, 
			{field : "CREATED_BY",title : "VIN"},
		    {field : "CREATED_AT",title : "发动机号"},
            {field : "ENGINE_NO",title : "仓库代码"},
			{field : "BRAND_NAME",title : "采购价格"},
			{field : "SERIES_NAME",title : "附加成本"},
            {field : "MODEL_NAME",title : "是否付讫"},
			{field : "OWNER_PROPERTY",title : "付讫日期",dateFormat : {format:"YYYY-MM-DD"}},
			{field : "PHONE",title : "付讫凭证"},
			{field : "MOBILE",title : "供应单位名称"},
			{field : "CONTACTOR_PHONE",title : "备注"},
			{field : "CONTACTOR_MOBILE",title : "购车付款方式"},
			{field : "CONTACTOR_MOBILE",title : "贷款公司"},
			{field : "CONTACTOR_MOBILE",title : "发票编号"},
			{field : "CONTACTOR_MOBILE",title : "合格证所在地"},
			{field : "CONTACTOR_MOBILE",title : "付讫对象"},
			{field : "CONTACTOR_MOBILE",title : "收款备注"},
			{field : "CONTACTOR_MOBILE",title : "已付金额"},
			{field : "CONTACTOR_MOBILE",title : "未付金额"},
			{field : "CONTACTOR_MOBILE",title : "总金额"}],
		}); 
	//动态刷新下拉框的值
	/* var selectData = new Array();
	selectData.push({id:"1",name:"经销商自购"});
	selectData.push({id:"2",name:"新车采购入库"});
	selectData.push({id:"3",name:"受托交车入库"});
	dmsDict.refreshSelectByData($("#date",container),selectData,"id","name"); */
	});
</script>
