<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>

		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4 ">套餐名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="packageName" name="packageName"
								>
						</div>
					</div>
				</div>


                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">车系名称</label>
							<div class="col-xs-8">
								<select id="seriesCode" name="seriesCode"
									class="bs-select form-control" 
									data-url="/basedata/selectSeries"
									data-model="manage" data-labelValue="SERIES_CODE"
									data-lableDesc="SERIES_NAME">
								</select>
							</div>
						</div>
				</div>
		
				
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4 ">年款</label>
						<div class="col-xs-8">
							<input type="text" class="form-control" id="modelYear" name="modelYear">
						</div>
					</div>
				</div>


				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-6 ">是否微信保养活动</label>
						<div class="col-xs-6">
						<select class="bs-select form-control"  
								id="isWxMaintainpackage" name="isWxMaintainpackage"
								 data-dictCode="1278">
								</select>
						</div>
					</div>
				</div>

			</div>
			
			<div class="row ">
			    <div class="col-xs-12 " >
			      <div class="query-btn">
			          <a href="javascript:;" class="btn blue" > <i class="fa fa-search"></i>查询</a>
			          <a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i> 重置</a>
			      </div>
			   	</div>
			</div>
			
		</div>

		<div class="panel panel-default panel-primary table-panel">
			<div class="panel-body">
				<table
					class="table table-striped table-bordered table-hover table-responsive"
					id="maintenance_package"></table>
			</div>
		</div>

	</form>
</div>
<script type="text/javascript">
	$(document).one(
			"onload.dms",
			function(event, container) {
				new Datatable().initPagination({
					src : "maintenance_package",
					container : container,
					url : dmsCommon.getDmsPath()["repair"]
							+ "/maintenancePackage/MaintenancePackage/query",
					rowID : "",
					sortName : "PACKAGE_CODE",
					sortOrder : "asc",
					undefinedText : "",
					autoHeight : false,
					columns : [ {field : "",title : "操作",operateFormat : [
				        {type:"edit",url:"repair/maintenancePackage/maintenancePackageDetail.html",
					         title:"修改",openWidth:"modal-lg",doubleClick:true}
			            ]}, 
						{field : "PACKAGE_CODE",title : "套餐代码",inputHiddenFormat : {}},
						{field : "PACKAGE_NAME",title : "套餐名称",inputHiddenFormat : {}},
						{field : "MODEL_YEAR",title : "年款",inputHiddenFormat : {}},
						{field : "SERIES_CODE",title : "车系",inputHiddenFormat : {}},
						{field : "EXHAUST_QUANTITY",title : "发动机排量",inputHiddenFormat : {}},
						{field : "MAINTENANCE_MIL_INTERVAL",title : "保养里程/间隔",inputHiddenFormat : {},inputHiddenFormat : {}},
						{field : "OIL_TYPE",codeFormat : {type : "dict",codeType : "5055" },title : "燃油类型",inputHiddenFormat : {}},
						{field : "PACKAGE_PRICE",title : "套餐总价",inputHiddenFormat : {}},
						{field : "CREATED_AT",title : "创建日期",inputHiddenFormat : {}},
						{field : "IS_WX_MAINTAINPACKAGE",codeFormat : {type : "dict",codeType : "1278" },title : "是否微信保养活动",inputHiddenFormat : {}}

					]
				});
				
			});
</script>
