<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "receivablesList",
		container:container,
		url : dmsCommon.getDmsPath()["customer"] +"/customer/LicenseChange", ///basedata
		rowID : "License_change_id",
		sortName : "License_change_id", //默认按工种代码升序排列
		sortOrder : "asc",
		columns : [ 
		           {field : "VEHICLE_ID",title : "操作",operateFormat : [
		      {type:"detail",url:"customer/retainCustomer/LicenseNumber/LicenseNumber.html",openWidth:"modal-lg"},
                  ]
		           },
		    {radio :  true},      
            {field : "VIN",title : "入库单号"},
            {field : "NEW_NO",title : "完成/入账日期"},
            {field : "NEW_NAME",title : "供应商代码"},
            {field : "LICENSE",title : "供应商名称"}, 
			{field : "ORIGINAL_LICENSE",title : "项目数"}, 
			{field : "CREATED_BY",title : "总金额"},
		    {field : "CREATED_AT",title : "含税金额",dateFormat : {format:"YYYY-MM-DD"}},
            {field : "ENGINE_NO",title : "财务是否付讫"},
			{field : "BRAND_NAME",title : "财务付款凭证"},
			{field : "SERIES_NAME",title : "注册号码"},
            {field : "MODEL_NAME",title : "账款到期日期"},
			{field : "OWNER_PROPERTY",title : "财务付讫税率"},
			{field : "PHONE",title : "付讫日期"},
			{field : "MOBILE",title : "付讫对象"},
			{field : "CONTACTOR_PHONE",title : "收款备注"},
			{field : "CONTACTOR_MOBILE",title : "财务已付含税金额"},
			{field : "CONTACTOR_MOBILE",title : "财务未付含税金额"},
		    ],
		}); 
	//动态刷新下拉框的值
	var selectData = new Array();
	selectData.push({id:"1",name:"采购入库"});
	selectData.push({id:"2",name:"调拨入库"});
	selectData.push({id:"3",name:"调拨出库"});
	
	dmsDict.refreshSelectByData($( "#date" ,container),selectData,"id","name");
	  
	});
</script>
