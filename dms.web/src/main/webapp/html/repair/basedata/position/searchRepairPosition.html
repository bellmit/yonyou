<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="control-label col-xs-4">工位名称</label>
						<div class="col-xs-8 ">
							<input type="text" class="form-control" name="labourPositionName">
						</div>
					</div>
				</div>
			<div class="col-xs-12 col-sm-6">
				<div class="form-group form-group-xs m-b-xs">
					<label class="control-label col-xs-4">是否有效</label>
					<div class="col-xs-8">
						<select id="isValid" name="isValid" class="bs-select form-control" data-dictCode="1004" data-value="10041001" >
							</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i> 查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel ">
		<div class="panel-heading">
			<div class="pannel-name">工位列表</div>
			<div class="pannel-button">
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline" data-url="repair/basedata/position/addRepairPosition.html"
							data-toggle="modal" data-width="modal-sm"> <i class="fa fa-plus-square"></i> 新增
							</a> 
						</div>
					</div>
				</div>
			<div class="panel-body">
					<table class="table table-striped table-bordered table-hover table-responsive"
					id="dms_table"></table>
				</div>
			</div>
		</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["repair"] + "/basedata/repairpositions",
		rowID : "REPAIR_POSITION_ID",
		sortName : "LABOUR_POSITION_CODE",
		sortOrder : "asc",
		columns : [ 
		    {field : "REPAIR_POSITION_ID",title : "操作",operateFormat : [
                   {type:"edit",url:"repair/basedata/position/editRepairPosition.html",openWidth:"modal-sm",doubleClick:true}
               ]
            },  
            {field : "LABOUR_POSITION_CODE",title : "工位代码"}, 
			{field : "LABOUR_POSITION_NAME",title : "工位名称"}, 
			{field : "LABOUR_POSITION_TYPE",title : "工位类型",visible : true,codeFormat : {type:"dict",codeType:"1201"}},
			{field : "IS_VALID",title : "是否有效",codeFormat : {type:"dict",codeType:"1004"}}	
		],
	});
});
</script>
