<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6  col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4 "> 工位代码 </label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="labourPositionCode"
									name="labourPositionCode">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6  col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">工位名称</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="labourPositionName"
									name="labourPositionName">
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">工位类别</label>
								<div class="col-xs-8">
									<select id="labourPositionType"
										class="bs-select form-control" name="labourPositionType"
										   data-dictCode="1049">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">班组名称</label>
								<div class="col-xs-8">
									<select id="workGroupCode" name="workGroupCode"
										 class="bs-select form-control"
										data-url="/basedata/workgroups/dicts/select" data-model="repair"
										data-labelValue="WORKGROUP_CODE" data-lableDesc="WORKGROUP_NAME">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">是否多车工位</label>
								<div class="col-xs-8">
									<select id="isManyPosition"
										class="bs-select form-control" name="isManyPosition"
										data-dictCode="1278">
									</select>
									
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6  col-md-4">
						<div class="form-group">
							<label class="control-label col-xs-4">工位容量</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="repairCapability"
									name="repairCapability">
							</div>
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 ">
						<div class="query-btn">
							<a href="javascript:;" class="btn blue"> <i
								class="fa fa-search"></i>查询
							</a> <a href="javascript:;" class="btn blue"><i
								class="fa fa-undo"></i> 重置</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
				<div class="pannel-name" >维修工位</div>
				<div class="pannel-button">
					<div class="btn-group btn-group-sm">
						<a class="btn btn-outline" data-width="modal-lg" data-url="repair/basedata/maintainWorkType/addMaintainWorkType.html"
							data-toggle="modal"> <i class="fa fa-plus-square"></i> 新增
						</a> 
					</div>
				</div>
			</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
 	new Datatable().initPagination({
		src:"dms_table",
		undefinedText : "",
		container:container,
	    url : dmsCommon.getDmsPath()["repair"] + "/basedata/ttRepairOrder/SearchMaintainPicking",
	    rowID:"LABOUR_POSITION_CODE",
	    sortName:"LABOUR_POSITION_NAME",
	    sortOrder:"asc",
	    autoHeight : false,
		columns : [ 
		    {field:"LABOUR_POSITION_CODE",title:"操作",
		        operateFormat : [
		                         {type:"edit",url:"repair/basedata/maintainWorkType/editMaintainWorkType.html",openWidth:"modal-lg",doubleClick:true},
		                     ]
            },  
		      {field:"LABOUR_POSITION_CODE",title:"工位代码"},
		      {field:"LABOUR_POSITION_NAME",title:"工位名称"},
		      {field:"LABOUR_POSITION_TYPE",title:"工位类别",codeFormat : {type:"dict",codeType:"1049"}},
		      {field:"WORKGROUP_NAME",title:"班组名称"},
		      {field:"IS_MANY_POSITION",title:"是否多车车位",codeFormat : {type:"dict",codeType:"1278"}},
		      {field:"REPAIR_CAPABILITY",title:"工位容量"}
		      ]
	});
});
</script>
