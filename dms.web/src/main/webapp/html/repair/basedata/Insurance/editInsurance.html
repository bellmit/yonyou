<div class="dms-edit ajaxrest"
	data-url="/basedata/insuranceCo/{[INSURATION_CODE]}" data-model="repair">
	<form class="form-horizontal">
		<div class="modal-header">
			<h4 class="modal-title">保险返利信息明细</h4>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">保险公司信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i
							class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 ">
							<div class="form-group">
								<label class="control-label col-xs-4">保险公司代码</label>
								<div class="col-xs-8">
									<input id="insuration_code" name="insuration_code" maxlength="12"
										class="form-control required" type="text"
										data-fieldName="INSURATION_CODE" disabled="disabled" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">保险公司简称</label>
								<div class="col-xs-8">
									<input id="insuration_short_name" name="insuration_short_name" disabled="disabled"
										type="text" class="form-control required" maxlength="20"
										data-fieldName="INSURATION_SHORT_NAME"></input>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人</label>
								<div class="col-xs-8">
									<input id="contactor_name" name="contactor_name" type="text" maxlength="20"
										class="form-control" data-fieldName="CONTACTOR_NAME" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">保险公司名称</label>
									<div class="col-xs-8 col-sm-10">
										<input id="insuration_name" name="insuration_name" type="text" maxlength="120" disabled="disabled"
											class="form-control required" data-fieldName="insuration_name" />
									</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人电话</label>
								<div class="col-xs-8">
									<input id="contactor_phone" name="contactor_phone" type="text"
										class="form-control number" data-fieldName="contactor_phone" maxlength="15"/>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
							<label class="control-label col-xs-4 col-sm-2">地址</label>
								<div class="col-xs-8 col-sm-10">
									<input id="address" name="address" type="text" maxlength="60"
										class="form-control" data-fieldName="address" />
								</div>
							</div>
						</div>
						
						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">联系人手机</label>
								<div class="col-xs-8">
									<input id="contactor_mobile" name="contactor_mobile"
										type="text" class="form-control phone"
										data-fieldName="contactor_mobile" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">邮编</label>
								<div class="col-xs-8">
									<input id="zip_code" name="zip_code" type="text" maxlength="10"
										class="form-control zipCode" data-fieldName="zip_code" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">传真</label>
								<div class="col-xs-8">
									<input id="fax" name="fax" type="text" class="form-control number" maxlength="15"
										data-fieldName="fax" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">保险加价率</label>
								<div class="col-xs-8">
									<input id="increase_rate" name="increase_rate" type="text" maxlength="10"
										class="form-control number" data-fieldName="increase_rate" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">开户银行</label>
								<div class="col-xs-8 col-sm-10">
									<input id="bank" name="bank" type="text" class="form-control" maxlength="40"
										data-fieldName="bank" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">机构级别</label>
								<div class="col-xs-8">
									<input id="insuration_level" name="insuration_level"
										type="text" class="form-control" maxlength="10"
										data-fieldName="insuration_level" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">开户账号</label>
								<div class="col-xs-8 col-sm-10">
									<input id="bank_account" name="bank_account" type="text" maxlength="20"
										class="form-control number" data-fieldName="bank_account" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 col-md-4">
							<div class="form-group">
								<label class="control-label col-xs-4">上级机构</label>
								<div class="col-xs-8">
									<input id="insuration_higher" name="insuration_higher"
										type="text" class="form-control" maxlength="10"
										data-fieldName="insuration_higher" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-8">
							<div class="form-group">
								<label class="control-label col-xs-4 col-sm-2">保险中介机构</label>
								<div class="col-xs-8 col-sm-10">
									<input id="insuration_medium" name="insuration_medium"
										type="text" class="form-control" maxlength="20"
										data-fieldName="insuration_medium" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="pannel-name">返利信息</div>
					<div class="pannel-tools">
						<a href="javascript:;" class="expand"> <i
							class="fa fa-chevron-down"></i></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">电话营销 商业险返利点</label>
								<div class="col-xs-8">
									<input id="busi_insurance_rebate_numd" maxlength="10"
										name="busi_insurance_rebate_numd" class="form-control number"
										type="text" data-fieldName="busi_insurance_rebate_numd" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">信贷 商业险返利点</label>
								<div class="col-xs-8">
									<input id="busi_insurance_rebate_numx" maxlength="10"
										name="busi_insurance_rebate_numx" class="form-control number"
										type="text" data-fieldName="busi_insurance_rebate_numx" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">电话营销 交强险返利点</label>
								<div class="col-xs-8">
									<input id="com_insurance_rebate_numd"
										name="com_insurance_rebate_numd" type="text"
										class="form-control number" maxlength="10"
										data-fieldName="com_insurance_rebate_numd" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">信贷 交强险返利点</label>
								<div class="col-xs-8">
									<input id="com_insurance_rebate_numx"
										name="com_insurance_rebate_numx" type="text"
										class="form-control number" maxlength="10"
										data-fieldName="com_insurance_rebate_numx" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">传统 商业险返利点</label>
								<div class="col-xs-8">
									<input id="busi_insurance_rebate_numc"
										name="busi_insurance_rebate_numc" type="text"
										class="form-control number" maxlength="10"
										data-fieldName="busi_insurance_rebate_numc" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">其他 商业险返利点</label>
								<div class="col-xs-8">
									<input id="busi_insurance_rebate_numq"
										name="busi_insurance_rebate_numq" type="text"
										class="form-control number" maxlength="10"
										data-fieldName="busi_insurance_rebate_numq" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">传统 交强险返利点</label>
								<div class="col-xs-8">
									<input id="com_insurance_rebate_numc"
										name="com_insurance_rebate_numc" type="text"
										class="form-control number" maxlength="10"
										data-fieldName="com_insurance_rebate_numc" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">其他 交强险返利点</label>
								<div class="col-xs-8">
									<input id="com_insurance_rebate_numq" maxlength="10"
										name="com_insurance_rebate_numq" type="text"
										class="form-control number"
										data-fieldName="com_insurance_rebate_numq" />
								</div>
							</div>
						</div>


						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">是否启用</label>
								<div class="col-xs-8">
									<select class="bs-select form-control" name="IS_APPLY" data-existsDefault="false"
										data-labelValue="IS_APPLY"	id="IS_APPLY" data-dictCode="1278" data-fieldName="IS_APPLY">
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/insuranceCo/{[INSURANCE_ID]}"
				data-model="repair" data-method="PUT" data-callBack="true"
				class="btn blue" data-toggle="confirmation"><i
				class="fa fa-save"></i>保存</a> <a data-dismiss="modal"
				href="repair/basedata/Insurance/searchInsurance.html"
				class="btn blue ajaxify"> <i class="fa fa-reply"></i>取消
			</a>
		</div>
	</form>
</div>

<script type="text/javascript">

$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_insurance",getElementContext()).dmsTable().refreshTableWithForm();
	});
});
</script>
