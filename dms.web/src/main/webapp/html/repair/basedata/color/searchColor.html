<div class="dms-search">
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">
				车辆颜色列表
			</div>
			<div class="pannel-button" >
				<div class="btn-group btn-group-sm">
					<a class="btn btn-outline" data-url="repair/basedata/color/addColor.html"
						data-toggle="modal" data-width="modal-sm"> <i class="fa fa-plus-square"></i> 新增
					</a> 
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		container:container,
		url : dmsCommon.getDmsPath()["repair"] + "/basedata/colors", //basedata
		rowID : "COLOR_CODE",
		sortName : "COLOR_NAME",
		sortOrder : "asc",
		autoHeight:false,
		columns : [ 
		    {field : "",title : "操作",operateFormat : [
                   {type:"edit",url:"repair/basedata/color/editColor.html",openWidth:"modal-sm",callBack:"delPositionCallBack"
                	   ,isShow:function(value, row, index){
						   if(row.OEM_TAG!="12781001"){
							   return true;
                    	   }else{
                    		   return false;
                    	   }      
					   }
                   },
               ]
            }, 
            {field : "COLOR_CODE",title : "颜色代码"},
			{field : "COLOR_NAME",title : "颜色名称"}, 
			{field:"OEM_TAG",title:"是否OEM",codeFormat : {type:"dict",codeType:"1278"}}],
		}); 
	});
</script>
