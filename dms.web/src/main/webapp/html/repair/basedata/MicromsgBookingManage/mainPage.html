<div class="dms-search">
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-4">品牌</label>
										<div class="col-xs-8">
											<select id="BRAND_CODE" class="bs-select form-control"
												name="BRAND" data-url="/basedata/brandsdict2"
												data-model="manage" data-labelValue="BRAND_CODE"
												data-lableDesc="BRAND_NAME">
											</select>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">车系</label>
										<div class="col-xs-8">
											<select id="SERIES_CODE" parent="BRAND_CODE"
												class="bs-select form-control" name="SERIES"
												data-url="/basedata/brandsdict/{[BRAND_CODE]}/seriessdict"
												data-model="manage" data-labelValue="SERIES_CODE"
												data-lableDesc="SERIES_NAME">
											</select>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">车型</label>
										<div class="col-xs-8">
											<select id="MODEL_CODE" parent="SERIES_CODE" 
												class="bs-select form-control" name="MODEL"
												data-url="/basedata/brandsdict/{[BRAND_CODE]}/seriessdict/{[SERIES_CODE]}/modelsdict"
												data-model="manage" data-labelValue="MODEL_CODE"
												data-lableDesc="MODEL_NAME" data-alwaysRefresh="true">
											</select>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-8 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-4 col-sm-2">预约日</label>
										<div class="col-xs-8 col-sm-10">
											<div class="input-group input-daterange" data-date-format="yyyy/mm/dd">
												<input type="text" class="form-control" readonly
													name="BEGIN" id="visit_startdate"> <span
													class="input-group-addon">至</span> <input type="text"
													class="form-control" readonly name="END"
													id="visit_enddate">
												 <span class="input-group-btn">
			                                         <button class="btn default input-clear" type="button">
			                                            <i class="fa fa-close"></i>
			                                        </button>
			                                  	</span>
											</div>	 
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-6 col-sm-6 col-md-4 col-lg-4">预约ID</label>
										<div class="col-xs-8">
											<input type="text" class="form-control" id="RESERVATION_ID"
												name="RESERVATION_ID" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">VIN</label>
										<div class="col-xs-8">
											<input type="text" class="form-control" id="VIN"
												name="VIN" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">客户名称</label>
										<div class="col-xs-8">
											<input type="text" class="form-control" id="LINKMAN_NAME"
												name="LINKMAN_NAME" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-4 col-sm-2">车牌号</label>
										<div class="col-xs-8 col-sm-10">
											<input type="text" class="form-control" id="LICENSE"
												name="LICENSE" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-4">微信预约状态</label>
										<div class="col-xs-8">
											<select id="RESERVATION_STATUS" name="RESERVATION_STATUS"
												class="bs-select form-control" data-dictCode="1249"></select>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">联系手机</label>
										<div class="col-xs-8">
											<input type="text" class="form-control" id="LINKMAN_MOBILE"
												name="LINKMAN_MOBILE" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
									<div class="form-group">
										<label class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">联系电话</label>
										<div class="col-xs-8">
											<input type="text" class="form-control" id="LINKMAN_PHONE"
												name="LINKMAN_PHONE" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 ">
									<div class="query-btn">
										<a href="javascript:;" class="btn blue"> <i
											class="fa fa-search"></i> 查询
										</a>
										<a href="javascript:;" class="btn blue"><i
											class="fa fa-undo"></i> 重置
										</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-md-12 col-lg-12">
									<div class="panel panel-default table-panel">
										<div class="panel-heading">
											<div class="pannel-name">微信预约管理</div>
											<div class="pannel-button">
												<a data-model="repair" data-url="/basedata/ownerWeChatBooking/exportExcel"
													data-method="downLoad" data-toggle="confirmation" 
													class="btn btn-outline "><i class="fa fa-upload"></i>导出
												</a>
											</div>
										</div>
										<div class="panel-body">
											<table
												class="table table-striped table-bordered table-hover table-responsive"
												id="dms_table"></table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event, container) {
		new Datatable().initPagination({
			src : "dms_table",
			container : container,
			url : dmsCommon.getDmsPath()["repair"] + "/basedata/ownerWeChatBooking",
			rowID : "RESERVATION_ID",
			autoHeight : false,
			sortName : "RESERVATION_ID",
			sortOrder : "asc",
			undefinedText : "",
			columns : [
				{title : "操作",operateFormat : [
                    {type:"detail",title:'查看微信卡券',url:"repair/basedata/MicromsgBookingManage/WeChatCards.html",openWidth:"modal-lg"},
                    {type:"edit",title:'预约确认',url:"repair/basedata/MicromsgBookingManage/reservationComfirm.html",openWidth:"modal-sm"
						,isShow:function(value, row, index){
							if(row.RESERVATION_STATUS=="12491001"&&row.IS_PRE_GENERATED=="12781002"){
	                		    return true;
							}else{
								return false;
							}
                    }}
                ]},
				{field : "RESERVATION_ID",title : "预约ID"},
				{field : "RESERVATION_STATUS",title : "微信预约状态",codeFormat : {type : "dict",codeType : "1249"}},
				{field : "RESERVATION_DATE",title : "预约到店日期",dateFormat : {format:"YYYY-MM-DD"}},
				{field : "RESERVATION_PERIOD",title : "预约到店时段"},
				{field : "LINKMAN_NAME",title : "客户名称"},
				{field : "LINKMAN_MOBILE",title : "联系手机"},
				{field : "LINKMAN_PHONE",title : "联系电话"},
				{field : "VIN",title : "VIN"},
				{field : "LICENSE",title : "车牌号"},
				{field : "BRAND",title : "品牌"},
				{field : "SERIES",title : "车系"},
				{field : "MODEL",title : "车型"},
				{field : "MILEAGE",title : "当前里程"},
				{field : "CREATED_AT",title : "预约生成日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
				{field : "IS_PRE_GENERATED",title : "是否已预约确定",codeFormat : {type : "dict",codeType : "1278"}},
				{field : "RESERV_CONFIRM_DATE",title : "预约确认日期",dateFormat : {format:"YYYY-MM-DD HH:mm:ss"}},
				{field : "REMARK",title : "备注"},
				{field : "PACKAGE_NAME",title : "预约保养套餐名称"}
			]
		});
	});
</script>
