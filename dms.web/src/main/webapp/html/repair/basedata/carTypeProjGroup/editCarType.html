<div class="dms-edit ajaxrest" data-url="/basedata/modelLabours/{[MODEL_LABOUR_CODE]}" data-model="repair" >
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">维修车型分组名称修改</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">维修车型分组代码</label>
							<div class="col-xs-8">
								<input style="display:none" type="text"  name="modellabourcode" class="form-control"  data-fieldName="MODEL_LABOUR_CODE">
								<input id="modellabourcode" name="MODEL_LABOUR_CODE" disabled="disabled" class="form-control" type="text" data-fieldName="MODEL_LABOUR_CODE"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">维修车型分组名称</label>
							<div class="col-xs-8 ">
									<input id="modellabourname" name="MODEL_LABOUR_NAME" data-fieldName="MODEL_LABOUR_NAME"  class="form-control "  type="text" />
								</div>
							</div>
						</div>
					</div>

			
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a data-url="/basedata/modelLabours/savemodlabour" data-model="repair" data-method="PUT" data-callBack="true"  class="btn blue"  data-toggle="confirmation"><i class="fa fa-save"></i>保存</a>
				<a data-dismiss="modal" class="btn blue" ><i
				class="fa fa-undo"></i>取消</a>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
}); 
</script>
