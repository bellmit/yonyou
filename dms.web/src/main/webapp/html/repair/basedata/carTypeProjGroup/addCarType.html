<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">车型维修项目新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">

				<div class="panel-body" data-parentTable ="partInfoTable">
					<div class="row">
					
						<div class="col-xs-12 col-sm-6 ">
							<div class="form-group">
								<label class="control-label col-xs-4">维修车型分组代码</label>
								<div class="col-xs-8 ">
									<input id="modellabourcode" name="MODEL_LABOUR_CODE"  class="form-control required systemCode"  type="text"  maxlength="30" />
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="control-label col-xs-4">维修车型分组名称</label>
								<div class="col-xs-8 ">
									<input id="modellabourname" name="MODEL_LABOUR_NAME"  class="form-control required"  type="text" />
								</div>
							</div>
						</div>
		
						
					</div>
				</div>
			</div>	
			<div class="modal-footer center-block">
			<a data-url="/basedata/modelLabours/addCarTypes" data-model="repair" data-method="POST"
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存</a> <a
				data-dismiss="modal" class="btn blue"><i
				class="fa fa-undo"></i>取消</a>
			</div>
			</div>
	</form>
</div>

<script type="text/javascript">
	$(document).one("onload.dms",
			function(event, container) {
				//新增页面回调函数
				$("a[data-callBack='true']", container).on("callBack.dms",
						function(event, response) {
							//关闭窗口
							$("a[data-dismiss='modal']", container).click();
							//刷新表格
							$("#dms_table", getElementContext()).dmsTable()
									.refreshTableWithForm();
						});
			});
</script>
