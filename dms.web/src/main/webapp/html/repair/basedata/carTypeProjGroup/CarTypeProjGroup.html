<div class="dms-search">
	<form class="form-horizontal">
		<div class="panel panel-default">
			
		</div>
	</form>
	<div class="panel panel-default table-panel">
		<div class="panel-heading">
			<div class="pannel-name">车型维修项目分组代码</div>
			<div class="pannel-button">
			<div class="btn-group btn-group-sm">
							<div class="btn-group btn-group-sm">
								<a class="btn btn-outline"
									data-url="repair/basedata/carTypeProjGroup/addCarType.html"
									data-toggle="modal" data-width="modal-lg"><i
									class="fa fa-plus-square"></i>添加 </a>
							</div>
			</div>
			</div>
		</div>
		<div class="panel-body">
			<table
				class="table table-striped table-bordered table-hover table-responsive"
				id="dms_table"></table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	new Datatable().initPagination({
		src : "dms_table",
		url : dmsCommon.getDmsPath()["repair"] + "/basedata/modelLabours", ///basedata
		rowID : "MODEL_LABOUR_CODE",
		sortName : "MODEL_LABOUR_CODE", //默认按工种代码升序排列
		sortOrder : "asc",
		undefinedText : "",
		autoHeight : false,
		columns : [ 
		   {field : "MODEL_LABOUR_CODE",title : "修改",operateFormat : [
                   {type:"edit",url:"repair/basedata/carTypeProjGroup/editCarType.html",openWidth:"modal-md",doubleClick:true         
                   },
               ]
            }, 
        	
            {field : "MODEL_LABOUR_CODE",title : "维修车型分组代码"}, //默认是全部排序，如果不需要排序，请设置为false
			{field : "MODEL_LABOUR_NAME",title : "维修车型分组名称"}, 
			{field : "DOWN_TAG",title : "是否下发",inputCheckBoxFormat : {type:"dict",codeType:"1057",disabled:true}}, 
		  
		]
	}); 
}); 	
</script>
