<div class="dms-edit ajaxrest" data-url="/basedata/OtherCostDefine/{[OTHER_COST_CODE]}" data-model="repair" data-method="GET">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
			<div class="modal-title">修改其他成本</div>
		</div>
		<div class="modal-body">
    		<div class="panel panel-default">
				<div class="panel-body">
		            <div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">其他成本代码</label>
						<div class="col-xs-8">
							<input id="otherCostCode" name="otherCostCode" maxlength="4"  data-fieldName="OTHER_COST_CODE" 
							class="form-control required systemCode" type="text"  disabled="disabled"/>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<label class="control-label col-xs-4">其他成本名称</label>
						<div class="col-xs-8">
							<input type="text" class="form-control required" data-fieldName="OTHER_COST_NAME" 
							 maxlength="20" id="otherCostName" name="otherCostName">
					    </div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/OtherCostDefine/{[OTHER_COST_CODE]}" data-model="repair" data-method="PUT" 
			data-callBack="true"  class="btn blue" data-toggle="confirmation" ><i
				class="fa fa-save" data-onclickEvent="true"></i>保存</a>
			<a data-dismiss="modal" class="btn blue"><i class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
 $(document).one("onload.dms",function(event,container){
		
	//新增页面的回调函数
		$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
			//关闭窗口
			$("a[data-dismiss='modal']",container).click();
			//刷新表格
			$("#dms_otherCost",getElementContext()).dmsTable().refreshTableWithForm();
		});
	});
</script>
