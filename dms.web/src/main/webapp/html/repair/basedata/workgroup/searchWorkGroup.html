<div class ="dms-search">
 <form class="form-horizontal">
  	<div class="panel panel-default">
			<div class="panel-body">
			     <div class="row" >
			       <div class="col-xs-12 col-sm-6 col-md-3">
			           <div class="form-group">
			               <label class="control-label col-xs-4 ">班组代码</label>
			               <div class="col-xs-8">
			                   <input type="text"  class="form-control" id="workgroupCode" name="workgroupCode">
			               </div>
			           </div>
			       </div>
			       <div class="col-xs-12 col-sm-6 col-md-3 ">
			           <div class="form-group">
			               <label class="control-label col-xs-4">班组名称</label>
			               <div class="col-xs-8 ">
			                    <input type="text" class="form-control" name="workgroupName" id ="workgroupName">
			               </div>
			           </div>
			       </div>
			
			     <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
					<div class="form-group">
						<label class="control-label col-xs-4">工种类型</label>
						<div class="col-xs-8 ">
							<select id="workerType" name="workerType" class="bs-select form-control" data-dictCode="1200">
								</select>
						</div>
					</div>
				</div>
			 <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
						<div class="form-group">
							<label class="control-label col-xs-4">部门</label>
							<div class="col-xs-8">
								<select id="orgCode" class="bs-select form-control"
									name="orgCode" data-url="/basedata/orgs/getOrgsAll"
									data-model="manage" data-labelValue="ORG_CODE"
									data-lableDesc="ORG_NAME">
								</select>
							</div>
						</div>
					</div>
			 <div class="row ">
			    <div class="col-xs-12 " >
			      <div class="query-btn">
			                  <a href="javascript:;" class="btn blue" > <i class="fa fa-search"></i>查询</a>
			                  <a href="javascript:;" class="btn blue"><i class="fa fa-undo"></i>重置</a>
			            </div>
			    </div>
			</div>
		</div>
	</div>
</form>
<div class="panel panel-default table-panel">
	<div class="panel-heading">
		<div class="pannel-name" >班组信息列表</div>
      		<div class="pannel-button" >
         		 <div class="btn-group btn-group-sm">
            		<a class="btn btn-outline" data-url="repair/basedata/workgroup/addWorkGroup.html"
            			data-toggle="modal" data-width="modal-sm"> <i class="fa fa-plus-square"></i> 新增
            			</a>
          		</div>
      	</div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-hover table-responsive"
        id="dms_table"></table>
    </div>
  </div>
</div>
<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src:"dms_table",
			container:container,
		    url : dmsCommon.getDmsPath()["repair"] + "/basedata/workgroups",
		    rowID:"WORKGROUP_ID",
		    sortName:"WORKGROUP_CODE",
		    sortOrder:"asc",
			columns : [ 
			    {field:"WORKGROUP_ID",title:"操作",
			        operateFormat : [
			                         {type:"edit",url:"repair/basedata/workgroup/editWorkGroup.html",openWidth:"modal-sm",doubleClick:true},
			                     ]
	            },  
			      {field:"WORKGROUP_CODE",title:"班组代码"},
			      {field:"WORKGROUP_NAME",title:"班组名称"},
			      {field:"ORG_NAME",title:"部门"},
			      {field:"WORKER_TYPE",title:"工种类型",codeFormat : {type:"dict",codeType:"1200"}}
			        ],
		});
	});
</script>
