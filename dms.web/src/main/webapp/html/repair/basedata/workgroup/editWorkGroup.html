<div class="dms-edit ajaxrest" data-url="/basedata/workgroups/{[WORKGROUP_CODE]}" data-model="repair" >
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">班组定义编辑</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg"> <i
					class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
					<div class="panel-body">
								<div class="row">
									<div class="col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4">班组代码</label>
											<div class="col-xs-8">
												<input id="workgroupCode" name="workgroupCode" class="form-control" 
												disabled="disabled" type="text" data-fieldName="WORKGROUP_CODE"/>
											</div>
										</div>
									</div>
								
									<div class="col-xs-12">
										<div class="form-group">
											<label class="control-label col-xs-4">班组名称</label>
											<div class="col-xs-8">
												<input id="workgroupName" name="workgroupName" class="form-control required" maxlength="60" type="text"  data-fieldName="WORKGROUP_NAME"/>
											</div>
										</div>
									</div>
						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">部门</label>
								<div class="col-xs-8">
									<select id="orgCode" class="bs-select form-control"
										name="orgCode" data-url="/basedata/orgs/getOrgsAll"
										data-model="manage" data-labelValue="ORG_CODE"  data-fieldName="ORG_CODE"
										data-lableDesc="ORG_NAME">
									</select>
								</div>
							</div>
						</div>
						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">工种类别</label>
								<div class="col-xs-8">
									<select id="workerType" name="workerType"
										class="bs-select form-control required" data-dictCode="1200"
										data-fieldName="WORKER_TYPE">
									</select>
								</div>
							</div>
						</div>
					</div>
						</div>
					</div>
		</div>
		<div class="modal-footer center-block">
			<a data-url="/basedata/workgroups/{[WORKGROUP_CODE]}" data-model="repair" data-method="PUT" 
				data-callBack="true" class="btn blue"
				data-toggle="confirmation"><i class="fa fa-save"></i>保存
			</a> 
			<a data-dismiss="modal" class="btn blue">
			<i class="fa fa-undo"></i>取消
			</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面的回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
});
</script>
