<div class="dms-add">
	<form class="form-horizontal">
		<div class="modal-header">
			<div class="modal-title">维修类型新增</div>
			<div class="modal-close">
				<a data-dismiss="modal" class="btn btn-lg">
				<i class="fa fa-remove"></i></a>
			</div>
		</div>
		<div class="modal-body">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12  ">
							<div class="form-group">
								<label class="control-label col-xs-4">维修类型代码</label>
								<div class="col-xs-8">
									<input id="repairTypeCode" name="repairTypeCode"
										class="form-control required systemCode"  maxlength="4" type="text" data-fieldName="repair_type_code" />
								</div>
							</div>
						</div>

						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">维修类型名称</label>
								<div class="col-xs-8">
									<input id="repairTypeName" name="repairTypeName" type="text"
										class="form-control required" maxlength="20" data-fieldName="repair_type_name" />
								</div>
							</div>
						</div>
						<div class="col-xs-12  ">
			         		<div class="form-group">
			             		<label class="control-label col-xs-4">是否系统保留</label>
			             	<div class="col-xs-8">
			                 	<select class="bs-select form-control" disabled="disabled" id="isReserved" name="isReserved" data-dictCode="1004" data-value="10041002">
			                	 </select>
			             	</div>
			            </div>
			         </div>
						<div class="col-xs-12 ">
							<div class="form-group">
								<label class="control-label col-xs-4">备注</label>
								<div class="col-xs-8">
									<input id="remark" name="remark" type="text"
										class="form-control" data-fieldName="remark" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a data-url="/basedata/repairtypes" data-model="repair" data-method="POST" data-callBack="true"  class="btn blue"  data-toggle="confirmation"><i class="fa fa-save"></i>保存</a>
			<a data-dismiss="modal" class="btn blue" ><i
				class="fa fa-undo"></i>取消</a>
		</div>
	</form>
</div>

<script type="text/javascript">
$(document).one("onload.dms",function(event,container){
	//新增页面回调函数
	$("a[data-callBack='true']",container).on("callBack.dms",function(event,response){
		//关闭窗口
		$("a[data-dismiss='modal']",container).click();
		//刷新表格
		$("#dms_table",getElementContext()).dmsTable().refreshTableWithForm();
	});
}); 
</script>
