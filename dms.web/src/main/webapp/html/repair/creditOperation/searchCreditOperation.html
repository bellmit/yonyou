<script type="text/javascript">
	$(document).one("onload.dms",function(event,container){
	 	new Datatable().initPagination({
			src : "receivablesList",
			rowID:"VIN",
			container:container,
			url : dmsCommon.getDmsPath()["customer"] + "/customerManage/vehicle/queryRepairCar/selectInfo",
			sortName : "VIN", 
			sortOrder : "asc",
			autoHeight:false,
			columns : [ 
			            {radio :  true},
			            {field : "LICENSE",title : "经销商名称"},
			            {field : "VIN",title : "是否关单"},
			            {field : "ENGINE_NO",title : "是否欠款结算"},
			            {field : "OWNER_NAME",title : "结算单号"},
			            {field : "BRAND_NAME",title : "工单类型"},
			            {field : "SERIES_NAME",title : "结算时间"},
						{field : "MODEL_NAME",title : "结清时间"},
						{field : "CONSULTANT",title : "关单日期"},
						{field : "GENDER",title : "收费对象代码",codeFormat : {type:"dict",codeType:"1002"}},
						{field : "CONSULTANT",title : "收费对象名称"},
						{field : "CONSULTANT",title : "应收账款"},
						{field : "CONSULTANT",title : "已收账款"},
						{field : "CONSULTANT",title : "以免账款"},
						{field : "CONSULTANT",title : "未收账款"},
						{field : "CONSULTANT",title : "已全部开票"},
						{field : "CONSULTANT",title : "是否结清"},
						{field : "CONSULTANT",title : "工单号"},
						{field : "CONSULTANT",title : "配件销售单号"},
						{field : "CONSULTANT",title : "索赔申请单号"},
						{field : "CONSULTANT",title : "客户经理"},
						{field : "CONSULTANT",title : "车主编号"},
						{field : "CONSULTANT",title : "车主"},
						{field : "CONSULTANT",title : "车牌号"},
						{field : "CONSULTANT",title : "VIN"},
						{field : "CONSULTANT",title : "保险公司"},
						{field : "CONSULTANT",title : "理赔单号"},
						{field : "CONSULTANT",title : "维修类型"},
						],
		}); 
	 	
	 	//动态刷新下拉框的值
		var selectData1 = new Array();
		selectData1.push({id:"1",name:"结算日期"});
		selectData1.push({id:"2",name:"结清日期"});
		selectData1.push({id:"3",name:"关单日期"});
		dmsDict.refreshSelectByData($( "#date" ,container),selectData1,"id","name");
		
		$("#dateFrom,#dateTo",container).attr("disabled","disabled");
		
		var selectData2 = new Array();
		selectData2.push({id:"1",name:"申请单号"});
		selectData2.push({id:"2",name:"工单号"});
		selectData2.push({id:"3",name:"索赔申请单号"});
		dmsDict.refreshSelectByData($( "#order" ,container),selectData2,"id","name");
		
		
		$("#date" ,container).bindChange(function(obj){
			if($("#date",container).val() == ""){
				$("#dateFrom,#dateTo",container).attr("disabled","disabled");
			}else{
				$("#dataFrom",container).removeAttr("disabled","disabled");
			}
		});
		
		
		     $("[name='isValid']",container).bindChange(function(obj){
			if($("input[name='isValid']",container).prop('checked')){
				$("#number",container).removeAttr("disabled")
			}else{
				$("#number",container).attr("disabled","disabled");
				
			}
		});   
		 
	 	
	}); 
</script>
